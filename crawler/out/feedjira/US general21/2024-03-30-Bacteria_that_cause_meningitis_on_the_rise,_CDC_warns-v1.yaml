summary: <p>US public health agency alert warns of 422 cases reported in the country
  last year, the highest number since 2014</p><p>An invasive meningococcal <a href="https://www.theguardian.com/science/infectiousdiseases">disease</a>
  – which can be deadly to infected people – is on the rise, the US Centers for Disease
  Control and Prevention (CDC) warned.</p><p>In an alert <a href="https://emergency.cdc.gov/han/2024/han00505.asp">issued</a>
  on Thursday, the CDC warned that there were 422 cases of the disease reported in
  the US last year, the highest annual number of cases reported since 2014.</p> <a
