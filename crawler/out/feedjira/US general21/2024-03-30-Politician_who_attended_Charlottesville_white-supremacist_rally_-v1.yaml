summary: '<p>Pushback against Oklahoma’s Judd Blevins transcending partisanship, says
  organizer: ‘It’s a Nazi and not-Nazi thing’</p><p>Voters in the north-west Oklahoma
  city of Enid are being asked to decide whether a councilmember who attended the
  <a href="https://www.theguardian.com/us-news/2021/nov/23/charlottesville-white-nationalist-rally-trial">deadly
  white supremacist rally</a> in Charlottesville, Virginia, in 2017 should be removed
  from his post.</p><p>Iraq war veteran Judd Blevins, 42, was elected to Enid’s city
  council to be the commissioner of its first ward last year. He soon faced an effort
  by the Enid social justice committee, which claimed Blevins “embraces the same Nazi
  ideology [the US] defeated almost 80 years ago” during the second world war.</p>
