content: "<strong class=\"release-note-product-title\">Anthos Service Mesh</strong>\n<h3>Announcement</h3>\n<p><strong>1.20.4-asm.0
  is now available for in-cluster Anthos Service Mesh.</strong></p>\n\n<p>You can
  now download 1.20.4-asm.0 for in-cluster Anthos Service Mesh. It includes the features
  of <a href=\"https://istio.io/latest/news/releases/1.20.x/announcing-1.20.4/\">Istio
  1.20.4</a> subject to the list of <a href=\"https://cloud.google.com/service-mesh/docs/supported-features\">supported
  features</a>. Anthos Service Mesh 1.20.4-asm.0 uses Envoy v1.28.1.</p>\n<h3>Announcement</h3>\n<p><strong>1.19.8-asm.2
  is now available for in-cluster Anthos Service Mesh.</strong></p>\n\n<p>You can
  now download 1.19.8-asm.2 for in-cluster Anthos Service Mesh. It includes the features
  of <a href=\"https://istio.io/latest/news/releases/1.19.x/announcing-1.19.8/\">Istio
  1.19.8</a> subject to the list of <a href=\"https://cloud.google.com/service-mesh/v1.19/docs/supported-features\">supported
  features</a>. Anthos Service Mesh 1.19.8-asm.2 uses Envoy v1.27.3.</p>\n<h3>Announcement</h3>\n<p><strong>1.18.7-asm.11
  is now available for in-cluster Anthos Service Mesh.</strong></p>\n\n<p>You can
  now download 1.18.7-asm.11 for in-cluster Anthos Service Mesh. It includes the features
  of <a href=\"https://istio.io/latest/news/releases/1.18.x/announcing-1.18.11/\">Istio
  1.18.7-asm.11</a> subject to the list of <a href=\"https://cloud.google.com/service-mesh/v1.18/docs/supported-features\">supported
  features</a>. Anthos Service Mesh 1.18.7-asm.11 uses Envoy v1.26.7.</p>\n<h3>Issue</h3>\n<p>There
  is a known issue where new installations of Managed Anthos Service Mesh in the rapid
  channel on GKE Autopilot clusters may fail. For affected versions and mitigation,
  see the <a href=\"https://cloud.google.com/kubernetes-engine/docs/release-notes#March_08_2024\">GKE
  release note</a>.</p>\n<strong class=\"release-note-product-title\">BigQuery</strong>\n<h3>Libraries</h3>\n<p>A
  weekly digest of client library updates from across the <a href=\"https://cloud.google.com/sdk\">Cloud
  SDK</a>.</p>\n<div class=\"ds-selector-tabs\" data-ds-scope=\"code-sample\">\n<section><h3
  track-name=\"java\">Java</h3><h3 target=\"_blank\" rel=\"noreferrer noopener\" id=\"changes_for_google-cloud-bigquery\"
  class=\"external\">Changes for <a href=\"https://github.com/googleapis/java-bigquery\">google-cloud-bigquery</a></h3>\n\n<h4
  id=\"2381_2024-03-07\"><a href=\"https://github.com/googleapis/java-bigquery/compare/v2.38.0...v2.38.1\"
  target=\"_blank\" rel=\"noreferrer noopener\" class=\"external\">2.38.1</a> (2024-03-07)</h4>\n\n<h5
  id=\"dependencies\">Dependencies</h5>\n\n<ul>\n<li>Update dependency com.google.api.grpc:proto-google-cloud-bigqueryconnection-v1
  to v2.38.0 (<a href=\"https://github.com/googleapis/java-bigquery/issues/3159\"
  target=\"_blank\" rel=\"noreferrer noopener\" class=\"external\">#3159</a>) (<a
  href=\"https://github.com/googleapis/java-bigquery/commit/d6c65abb844d1cca616907cd6aeb02f2a6042916\"
  target=\"_blank\" rel=\"noreferrer noopener\" class=\"external\">d6c65ab</a>)</li>\n<li>Update
  dependency com.google.cloud:google-cloud-datacatalog-bom to v1.42.0 (<a href=\"https://github.com/googleapis/java-bigquery/issues/3160\"
  target=\"_blank\" rel=\"noreferrer noopener\" class=\"external\">#3160</a>) (<a
  href=\"https://github.com/googleapis/java-bigquery/commit/e31b5b7ea4b91ab0096bf318377dfd66d1364b3c\"
  target=\"_blank\" rel=\"noreferrer noopener\" class=\"external\">e31b5b7</a>)</li>\n<li>Update
  dependency com.google.cloud:sdk-platform-java-config to v3.27.0 (<a href=\"https://github.com/googleapis/java-bigquery/issues/3176\"
  target=\"_blank\" rel=\"noreferrer noopener\" class=\"external\">#3176</a>) (<a
  href=\"https://github.com/googleapis/java-bigquery/commit/b93e62e30808d9df95fa4c268dcd37a5462056e1\"
  target=\"_blank\" rel=\"noreferrer noopener\" class=\"external\">b93e62e</a>)</li>\n<li>Update
  dependency org.graalvm.buildtools:junit-platform-native to v0.10.1 (<a href=\"https://github.com/googleapis/java-bigquery/issues/3153\"
  target=\"_blank\" rel=\"noreferrer noopener\" class=\"external\">#3153</a>) (<a
  href=\"https://github.com/googleapis/java-bigquery/commit/436f58cbd33546f78ae082d4261ce106f9f77a66\"
  target=\"_blank\" rel=\"noreferrer noopener\" class=\"external\">436f58c</a>)</li>\n<li>Update
  dependency org.graalvm.buildtools:native-maven-plugin to v0.10.1 (<a href=\"https://github.com/googleapis/java-bigquery/issues/3154\"
  target=\"_blank\" rel=\"noreferrer noopener\" class=\"external\">#3154</a>) (<a
  href=\"https://github.com/googleapis/java-bigquery/commit/b68ab427b157a40c7e7d415b02a01f1988080e08\"
  target=\"_blank\" rel=\"noreferrer noopener\" class=\"external\">b68ab42</a>)</li>\n<li>Update
  github/codeql-action action to v2.24.5 (<a href=\"https://github.com/googleapis/java-bigquery/issues/3165\"
  target=\"_blank\" rel=\"noreferrer noopener\" class=\"external\">#3165</a>) (<a
  href=\"https://github.com/googleapis/java-bigquery/commit/8ac7722977e453d272710153180f458be6427aa4\"
  target=\"_blank\" rel=\"noreferrer noopener\" class=\"external\">8ac7722</a>)</li>\n</ul></section>\n<section><h3
  track-name=\"python\">Python</h3><h3 target=\"_blank\" rel=\"noreferrer noopener\"
  id=\"changes_for_google-cloud-bigquery_2\" class=\"external\">Changes for <a href=\"https://github.com/googleapis/python-bigquery\">google-cloud-bigquery</a></h3>\n\n<h4
  id=\"3180_2024-02-29\"><a href=\"https://github.com/googleapis/python-bigquery/compare/v3.17.2...v3.18.0\"
  target=\"_blank\" rel=\"noreferrer noopener\" class=\"external\">3.18.0</a> (2024-02-29)</h4>\n\n<h5
  id=\"features\">Features</h5>\n\n<ul>\n<li>Support nullable boolean and Int64 dtypes
  in <code>insert_rows_from_dataframe</code> (<a href=\"https://github.com/googleapis/python-bigquery/issues/1816\"
  target=\"_blank\" rel=\"noreferrer noopener\" class=\"external\">#1816</a>) (<a
  href=\"https://github.com/googleapis/python-bigquery/commit/ab0cf4cc03292f62b56a8813cfb7681daa87f872\"
  target=\"_blank\" rel=\"noreferrer noopener\" class=\"external\">ab0cf4c</a>)</li>\n<li>Support
  slot_ms in QueryPlanEntry (<a href=\"https://github.com/googleapis/python-bigquery/issues/1831\"
  target=\"_blank\" rel=\"noreferrer noopener\" class=\"external\">#1831</a>) (<a
  href=\"https://github.com/googleapis/python-bigquery/commit/d62cabbf115637ecbaf8cc378f39329a5ae74c26\"
  target=\"_blank\" rel=\"noreferrer noopener\" class=\"external\">d62cabb</a>)</li>\n</ul>\n\n<h5
  id=\"bug_fixes\">Bug Fixes</h5>\n\n<ul>\n<li>Keyword rendering and docstring improvements
  (<a href=\"https://github.com/googleapis/python-bigquery/issues/1829\" target=\"_blank\"
  rel=\"noreferrer noopener\" class=\"external\">#1829</a>) (<a href=\"https://github.com/googleapis/python-bigquery/commit/4dfb920b106784e98f343b3e3fc8e8ff70c50560\"
  target=\"_blank\" rel=\"noreferrer noopener\" class=\"external\">4dfb920</a>)</li>\n</ul>\n\n<h5
  id=\"documentation\">Documentation</h5>\n\n<ul>\n<li><strong>samples:</strong> Updates
  to urllib3 constraint for Python 3.7 (<a href=\"https://github.com/googleapis/python-bigquery/issues/1834\"
  target=\"_blank\" rel=\"noreferrer noopener\" class=\"external\">#1834</a>) (<a
  href=\"https://github.com/googleapis/python-bigquery/commit/b099c32a83946a347560f6a71d08c3f263e56cb6\"
  target=\"_blank\" rel=\"noreferrer noopener\" class=\"external\">b099c32</a>)</li>\n<li>Update
  <code>client_query_w_named_params.py</code> to use <code>query_and_wait</code> API
  (<a href=\"https://github.com/googleapis/python-bigquery/issues/1782\" target=\"_blank\"
  rel=\"noreferrer noopener\" class=\"external\">#1782</a>) (<a href=\"https://github.com/googleapis/python-bigquery/commit/89dfcb6469d22e78003a70371a0938a6856e033c\"
  target=\"_blank\" rel=\"noreferrer noopener\" class=\"external\">89dfcb6</a>)</li>\n</ul></section>\n</div>\n<strong
  class=\"release-note-product-title\">Bigtable</strong>\n<h3>Libraries</h3>\n<p>A
  weekly digest of client library updates from across the <a href=\"https://cloud.google.com/sdk\">Cloud
  SDK</a>.</p>\n<div class=\"ds-selector-tabs\" data-ds-scope=\"code-sample\">\n<section><h3
  track-name=\"java\">Java</h3><h3 target=\"_blank\" rel=\"noreferrer noopener\" id=\"changes_for_google-cloud-bigtable\"
  class=\"external\">Changes for <a href=\"https://github.com/googleapis/java-bigtable\">google-cloud-bigtable</a></h3>\n\n<h4
  id=\"2351_2024-03-07\"><a href=\"https://github.com/googleapis/java-bigtable/compare/v2.35.0...v2.35.1\"
  target=\"_blank\" rel=\"noreferrer noopener\" class=\"external\">2.35.1</a> (2024-03-07)</h4>\n\n<h5
  id=\"dependencies\">Dependencies</h5>\n\n<ul>\n<li>Update shared dependencies (<a
  href=\"https://github.com/googleapis/java-bigtable/issues/2140\" target=\"_blank\"
  rel=\"noreferrer noopener\" class=\"external\">#2140</a>) (<a href=\"https://github.com/googleapis/java-bigtable/commit/a6c9f9bc7781535d80c4a44cb350052d6771b2e0\"
  target=\"_blank\" rel=\"noreferrer noopener\" class=\"external\">a6c9f9b</a>)</li>\n</ul>\n\n<h4
  id=\"2350_2024-03-05\"><a href=\"https://github.com/googleapis/java-bigtable/compare/v2.34.0...v2.35.0\"
  target=\"_blank\" rel=\"noreferrer noopener\" class=\"external\">2.35.0</a> (2024-03-05)</h4>\n\n<h5
  id=\"features\">Features</h5>\n\n<ul>\n<li>Add authorized view bindings to Cloud
  Bigtable data APIs and messages (<a href=\"https://github.com/googleapis/java-bigtable/issues/2144\"
  target=\"_blank\" rel=\"noreferrer noopener\" class=\"external\">#2144</a>) (<a
  href=\"https://github.com/googleapis/java-bigtable/commit/ae89709514921f7f362b7bf6057ec2f01e50046d\"
  target=\"_blank\" rel=\"noreferrer noopener\" class=\"external\">ae89709</a>)</li>\n</ul>\n\n<h5
  id=\"bug_fixes\">Bug Fixes</h5>\n\n<ul>\n<li>Per-connection metrics issue when using
  a different Bigtable project (<a href=\"https://github.com/googleapis/java-bigtable/issues/2143\"
  target=\"_blank\" rel=\"noreferrer noopener\" class=\"external\">#2143</a>) (<a
  href=\"https://github.com/googleapis/java-bigtable/commit/8dbd680abc1ad13ad33981c67f8349f63432b7ea\"
  target=\"_blank\" rel=\"noreferrer noopener\" class=\"external\">8dbd680</a>)</li>\n</ul></section>\n</div>\n<strong
  class=\"release-note-product-title\">Cloud Billing</strong>\n<h3>Feature</h3>\n<p><strong>Tags
  data for Google Cloud Storage buckets is available in both the <a href=\"https://cloud.google.com/billing/docs/how-to/export-data-bigquery-tables/standard-usage\"><em>Standard
  usage cost</em> export</a> and the <a href=\"https://cloud.google.com/billing/docs/how-to/export-data-bigquery-tables/detailed-usage\"><em>Detailed
  usage cost</em> export</a>.</strong></p>\n\n<p>To learn more about Tags, see  <a
  href=\"https://cloud.google.com/resource-manager/docs/tags/tags-overview\">Tags
  \  overview</a>.\nTo learn about using Tags in your cost data exported to BigQuery,
  see more <a href=\"https://cloud.google.com/billing/docs/how-to/export-data-bigquery-tables/standard-usage#tags\">about
  tags</a> and <a href=\"https://cloud.google.com/billing/docs/how-to/export-data-bigquery-tables/standard-usage#query-with-tags\">query
  examples with tags</a>.</p>\n<strong class=\"release-note-product-title\">Cloud
  Logging</strong>\n<h3>Changed</h3>\n<p>You can now use SQL <code>JOIN</code> and
  <code>UNION</code> operators on the <strong>Log Analytics</strong> page to combine
  tables in multiple Google Cloud projects. </p>\n<h3>Libraries</h3>\n<p>A weekly
  digest of client library updates from across the <a href=\"https://cloud.google.com/sdk\">Cloud
  SDK</a>.</p>\n<div class=\"ds-selector-tabs\" data-ds-scope=\"code-sample\">\n<section><h3
  track-name=\"java\">Java</h3><h3 target=\"_blank\" rel=\"noreferrer noopener\" id=\"changes_for_google-cloud-logging\"
  class=\"external\">Changes for <a href=\"https://github.com/googleapis/java-logging\">google-cloud-logging</a></h3>\n\n<h4
  id=\"3161_2024-03-07\"><a href=\"https://github.com/googleapis/java-logging/compare/v3.16.0...v3.16.1\"
  target=\"_blank\" rel=\"noreferrer noopener\" class=\"external\">3.16.1</a> (2024-03-07)</h4>\n\n<h5
  id=\"bug_fixes\">Bug Fixes</h5>\n\n<ul>\n<li><strong>deps:</strong> Update the Java
  code generator (gapic-generator-java) to 2.37.0 (<a href=\"https://github.com/googleapis/java-logging/issues/1553\"
  target=\"_blank\" rel=\"noreferrer noopener\" class=\"external\">#1553</a>) (<a
  href=\"https://github.com/googleapis/java-logging/commit/15b05fc4a8e6c4069414110b749525082821e509\"
  target=\"_blank\" rel=\"noreferrer noopener\" class=\"external\">15b05fc</a>)</li>\n</ul>\n\n<h5
  id=\"dependencies\">Dependencies</h5>\n\n<ul>\n<li>Update dependency com.google.cloud:sdk-platform-java-config
  to v3.27.0 (<a href=\"https://github.com/googleapis/java-logging/issues/1552\" target=\"_blank\"
  rel=\"noreferrer noopener\" class=\"external\">#1552</a>) (<a href=\"https://github.com/googleapis/java-logging/commit/6c5464d1c5a74962fcd459a1e03282747e148a44\"
  target=\"_blank\" rel=\"noreferrer noopener\" class=\"external\">6c5464d</a>)</li>\n</ul></section>\n</div>\n<strong
  class=\"release-note-product-title\">Cloud TPU</strong>\n<h3>Changed</h3>\n<p>Cloud
  TPU now supports TensorFlow 2.16.1. For more information see the <a href=\"https://github.com/tensorflow/tensorflow/releases/tag/v2.16.1\">TensorFlow
  2.16.1 release notes</a>.</p>\n<strong class=\"release-note-product-title\">Compute
  Engine</strong>\n<h3>Feature</h3>\n<p><strong>Generally available</strong>: Hyperdisk
  Balanced is available with C3 and H3 VMs. Hyperdisk Balanced is a good fit for a
  wide range of use cases such as LOB applications, web applications, and medium-tier
  databases that don&#39;t require the performance of Hyperdisk Extreme. For more
  information, see <a href=\"https://cloud.google.com/compute/docs/disks/hyperdisks\">About
  Hyperdisk</a>.</p>\n<strong class=\"release-note-product-title\">Container Optimized
  OS</strong>\n<h3>Changed</h3>\n<h3 id=\"cos-109-17800-147-33_\">cos-109-17800-147-33
  <a id=\"cos-arm64-109-17800-147-33\"/></h3>\n\n<table class=pkg>\n  <tr>\n    <td>Kernel</td>\n
  \   <td>Docker</td>\n    <td>Containerd</td>\n    <td>GPU Drivers</td>\n  </tr>\n
  \ <tr>\n    <td><a href=\"https://cos.googlesource.com/third_party/kernel/+/d7b0d57ca7071d3e6567b3ce465c3c6bf24ed7a4\n\">COS-6.1.75</a></td>\n
  \   <td>v24.0.9</td>\n    <td>v1.7.13</td>\n    <td>v535.161.07(default, latest),v470.239.06(R470
  for compatibility with K80 GPUs)</td>\n  </tr>\n</table>\n<h3>Feature</h3>\n<p>Updated
  cos-gpu-installer to v2.2.1. Fixed cached driver installation error with network
  disabled. Added force-fallback flag, major version specification for GPU driver
  installation and fixed ordering of kernel module loading for nvidia-modeset and
  nvidia-drm</p>\n<h3>Security</h3>\n<p>Updated NVIDIA GPU drivers to v470.239.06
  and v535.161.07. This fixes CVE‑2024‑0074, CVE-2024-0075 and CVE-2022-42265.</p>\n<h3>Changed</h3>\n<h3
  id=\"cos-105-17412-294-40_\">cos-105-17412-294-40 <a id=\"cos-arm64-105-17412-294-40\"/></h3>\n\n<table
  class=pkg>\n  <tr>\n    <td>Kernel</td>\n    <td>Docker</td>\n    <td>Containerd</td>\n
  \   <td>GPU Drivers</td>\n  </tr>\n  <tr>\n    <td><a href=\"https://cos.googlesource.com/third_party/kernel/+/3a3a1c12c77aebc63e52fc66a2ca01c622ecf859\n\">COS-5.15.146</a></td>\n
  \   <td>v23.0.3</td>\n    <td>v1.7.10</td>\n    <td>v470.239.06(default),v535.161.07(latest)</td>\n
  \ </tr>\n</table>\n<h3>Feature</h3>\n<p>Updated cos-gpu-installer to v2.2.1. Fixed
  cached driver installation error with network disabled. Added force-fallback flag,
  major version specification for GPU driver installation and fixed ordering of kernel
  module loading for nvidia-modeset and nvidia-drm</p>\n<h3>Security</h3>\n<p>Updated
  NVIDIA GPU drivers to v470.239.06 and v535.161.07. This fixes CVE‑2024‑0074, CVE-2024-0075
  and CVE-2022-42265.</p>\n<h3>Changed</h3>\n<h3 id=\"cos-101-17162-386-43_\">cos-101-17162-386-43
  <a id=\"cos-arm64-101-17162-386-43\"/></h3>\n\n<table class=pkg>\n  <tr>\n    <td>Kernel</td>\n
  \   <td>Docker</td>\n    <td>Containerd</td>\n    <td>GPU Drivers</td>\n  </tr>\n
  \ <tr>\n    <td><a href=\"https://cos.googlesource.com/third_party/kernel/+/26be9abafd10ec545546aec046f7ab49506e5636\n\">COS-5.15.146</a></td>\n
  \   <td>v20.10.24</td>\n    <td>v1.6.28</td>\n    <td>v470.239.06(default),v535.161.07(latest)</td>\n
  \ </tr>\n</table>\n<h3>Feature</h3>\n<p>Updated cos-gpu-installer to v2.2.1. Fixed
  cached driver installation error with network disabled. Added force-fallback flag,
  major version specification for GPU driver installation and fixed ordering of kernel
  module loading for nvidia-modeset and nvidia-drm</p>\n<h3>Security</h3>\n<p>Updated
  NVIDIA GPU drivers to v470.239.06 and v535.161.07. This fixes CVE‑2024‑0074, CVE-2024-0075
  and CVE-2022-42265.</p>\n<h3>Changed</h3>\n<h3 id=\"cos-97-16919-450-30_\">cos-97-16919-450-30
  <a id=\"cos-arm64-97-16919-450-30\"/></h3>\n\n<table class=pkg>\n  <tr>\n    <td>Kernel</td>\n
  \   <td>Docker</td>\n    <td>Containerd</td>\n    <td>GPU Drivers</td>\n  </tr>\n
  \ <tr>\n    <td><a href=\"https://cos.googlesource.com/third_party/kernel/+/4179bb7a4e833bdae96dd81f6bd700414803f5f8\n\">COS-5.10.208</a></td>\n
  \   <td>v20.10.24</td>\n    <td>v1.6.21</td>\n    <td>v470.239.06(default),v535.161.07(latest)</td>\n
  \ </tr>\n</table>\n<h3>Feature</h3>\n<p>Updated cos-gpu-installer to v2.2.1. Fixed
  cached driver installation error with network disabled. Added force-fallback flag,
  major version specification for GPU driver installation and fixed ordering of kernel
  module loading for nvidia-modeset and nvidia-drm</p>\n<h3>Security</h3>\n<p>Updated
  NVIDIA GPU drivers to v470.239.06 and v535.161.07. This fixes CVE‑2024‑0074, CVE-2024-0075
  and CVE-2022-42265.</p>\n<strong class=\"release-note-product-title\">Dataflow</strong>\n<h3>Feature</h3>\n<p>You
  can now use <a href=\"https://cloud.google.com/dataflow/docs/cuds\">committed use
  discounts (CUDs)</a> with Dataflow streaming jobs. Committed use discounts provide
  discounted prices in exchange for your commitment to continuously use a certain
  amount of Dataflow compute resources for a year or longer.</p>\n<strong class=\"release-note-product-title\">Dataform</strong>\n<h3>Announcement</h3>\n<p>Dataform
  is available in the africa-south1 region. For more information, see <a href=\"https://cloud.google.com/dataform/docs/locations\">Locations</a>.</p>\n<strong
  class=\"release-note-product-title\">Dialogflow</strong>\n<h3>Changed</h3>\n<p>From
  March 18 to April 15, 2024 (new dates for the <a href=\"https://cloud.google.com/dialogflow/docs/release-notes#December_15_2023\">same
  migration announced earlier</a>), for certain language tag and speech setting combinations,
  the Dialogflow CX and Dialogflow ES traffic with audio will gradually route away
  from the classic Speech-to-Text models behind the <code>command_and_search</code>,
  <code>default</code>, <code>phone_call</code>, and <code>video</code> model identifiers
  to the new conformer-based speech models.</p>\n\n<p>If your Dialogflow agents have
  audio traffic and use one of the following language tags: <code>en</code>, <code>en-us</code>,
  <code>en-au</code>, <code>en-gb</code>, <code>en-in</code>, <code>de</code>, <code>es</code>,
  <code>es-es</code>, <code>es-us</code>, <code>fr</code>, <code>fr-ca</code>, <code>fr-fr</code>,
  <code>it</code>, <code>ja</code>, <code>nl</code>, <code>pt-br</code>, read more
  about <a href=\"https://cloud.google.com/dialogflow/cx/docs/concept/speech-model-migration\">Dialogflow
  CX speech model migration</a> and <a href=\"https://cloud.google.com/dialogflow/es/docs/speech-model-migration\">Dialogflow
  ES speech model migration</a>.</p>\n<strong class=\"release-note-product-title\">Error
  Reporting</strong>\n<h3>Changed</h3>\n<p>Error Reporting can now analyze logs routed
  by project sinks to different projects than the source project. For more information,
  see <a href=\"https://cloud.google.com/logging/docs/export/configure_export_v2\">Route
  logs to supported destinations</a>.</p>\n<strong class=\"release-note-product-title\">Google
  Cloud Deploy</strong>\n<h3>Announcement</h3>\n<p>Cloud Deploy support for <a href=\"https://cloud.google.com/deploy/docs/automation\">deploy
  automation</a> is now <a href=\"https://cloud.google.com/products#product-launch-stages\">generally
  available</a>.</p>\n<strong class=\"release-note-product-title\">Google Cloud VMware
  Engine</strong>\n<h3>Feature</h3>\n<p>Google Cloud VMware Engine now leverages Cloud
  Logging to provide status updates about hardware health and VMware management components.
  The logs are available in <a href=\"https://cloud.google.com/logging/docs/view/logs-explorer-interface\">Logs
  Explorer</a> with the following log name:</p>\n\n<ul>\n<li><code>projects/<var>PROJECT_ID</var>/logs/vmwareengine.googleapis.com%2Falerts</code></li>\n</ul>\n\n<p>These
  logs are also available in the <strong>Google Cloud VMware Engine UI</strong> on
  the <strong>Dashboard</strong> in <strong>Logs</strong>.</p>\n<strong class=\"release-note-product-title\">Google
  Kubernetes Engine</strong>\n<h3>Feature</h3>\n<p>Private clusters created on GKE
  versions 1.29.0-gke.1384000 and later use <a href=\"https://cloud.google.com/kubernetes-engine/docs/concepts/network-overview#public-cluster-psc\">Private
  Service Connect (PSC)</a> for nodes to privately communicate with the control plane.
  There is no price increase for using GKE private clusters running on PSC.</p>\n\n<p>For
  private clusters created with a different GKE version, the clusters continue to
  use <a href=\"https://cloud.google.com/kubernetes-engine/docs/concepts/private-cluster-concept#the_control_plane_in_private_clusters\">VPC
  Peering</a> for node-to-control plane communication.</p>\n<h3>Feature</h3>\n<p>Secret
  Manager add-on for GKE is now available.  With the add-on, you can access the secrets
  stored in Secret Manager as volumes mounted in Kubernetes Pods.  The add-on is supported
  on Standard and Autopilot clusters versioned 1.29 and later.  For more info, see
  <a href=\"https://cloud.google.com/secret-manager/docs/secret-manager-managed-csi-component\">Use
  Secret Manager add-on with GKE</a>.</p>\n<h3>Feature</h3>\n<p>Opportunistic bursting
  and lower Pod minimums are now available on newly created GKE Autopilot clusters
  at version 1.29.2-gke.1060000 or later, and on existing clusters created at 1.26
  or later that have been fully upgraded (including all nodes) to 1.29.2-gke.1060000
  or later. To learn more, see <a href=\"https://cloud.google.com/kubernetes-engine/docs/how-to/pod-bursting-gke\">Configure
  Pod bursting on GKE</a>.</p>\n<strong class=\"release-note-product-title\">Spanner</strong>\n<h3>Feature</h3>\n<p>Table
  renaming is now generally available. This feature lets you rename tables in place
  or safely swap names using synonyms. For more information, see <a href=\"https://cloud.google.com/spanner/docs/table-name-synonym\">Manage
  table names</a>.</p>\n\n    "
