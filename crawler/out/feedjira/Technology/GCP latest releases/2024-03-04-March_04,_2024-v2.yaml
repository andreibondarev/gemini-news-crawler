  target=\"_blank\" rel=\"noreferrer noopener\" class=\"external\">2.19.7</a> (2024-02-24)</h4>\n\n<h5
  id=\"bug_fixes_2\">Bug Fixes</h5>\n\n<ul>\n<li><strong>deps:</strong> Require <code>google-api-core&amp;gt;=1.34.1</code>
  (<a href=\"https://github.com/googleapis/python-pubsub/issues/1080\" target=\"_blank\"
  rel=\"noreferrer noopener\" class=\"external\">#1080</a>) (<a href=\"https://github.com/googleapis/python-pubsub/commit/1a5a1342de8736c6a2b1ac63476667f8a02b5bb8\"
  target=\"_blank\" rel=\"noreferrer noopener\" class=\"external\">1a5a134</a>)</li>\n</ul></section>\n</div>\n<strong
  class=\"release-note-product-title\">Sensitive Data Protection</strong>\n<h3>Changed</h3>\n<p>A
  new detection model is available for the <code>LOCATION</code> <a href=\"https://cloud.google.com/sensitive-data-protection/docs/infotypes-reference\">infoType</a>
  detector. The new model offers improved detection quality. You can try it out by
  setting <a href=\"https://cloud.google.com/sensitive-data-protection/docs/reference/rest/v2/InfoType\"><code>InfoType.version</code></a>
  to <code>latest</code> when including the <code>LOCATION</code> infoType in your
  <a href=\"https://cloud.google.com/sensitive-data-protection/docs/reference/rest/v2/InspectConfig\"><code>InspectConfig</code></a>.</p>\n\n<p>You
  can still use the old model by setting <a href=\"https://cloud.google.com/sensitive-data-protection/docs/reference/rest/v2/InfoType\"><code>InfoType.version</code></a>
  to <code>stable</code> or leaving it unset when using the <code>LOCATION</code>
  infoType. In 30 days, the new model will be promoted to <code>stable</code>.</p>\n<strong
  class=\"release-note-product-title\">Spanner</strong>\n<h3>Feature</h3>\n<p>Spanner
  now supports a new client library interface. The new interface leverages auto-generated
  admin clients instead of hand-written admin clients for improved efficiency and
  maintainability. While the older client library interface remains supported, all
  new Spanner admin features released after March 1, 2024 will be available exclusively
  through the new client library interface. All code samples in the <a href=\"https://cloud.google.com/spanner/docs/reference/libraries#use_the_client_library_for_administrator_operations\">Spanner
  documentation</a> are updated to use the new client library interface. The older
  client interface code samples are archived in GitHub for <a href=\"https://github.com/googleapis/java-spanner/tree/main/samples/snippets/src/main/java/com/example/spanner/admin/archived\">Java</a>,
  <a href=\"https://github.com/googleapis/nodejs-spanner/tree/main/samples/archivedhttps://github.com/googleapis/nodejs-spanner/tree/main/samples/archived\">Node.js</a>,
  <a href=\"https://github.com/googleapis/python-spanner/tree/main/samples/samples/archived\">Python</a>,
  and <a href=\"https://github.com/GoogleCloudPlatform/php-docs-samples/tree/main/spanner/src/admin/archived\">PHP</a>.</p>\n<strong
  class=\"release-note-product-title\">Vertex AI</strong>\n<h3>Feature</h3>\n<p><strong>Vertex
  AI Prediction</strong></p>\n\n<p>You can now use <a href=\"https://cloud.google.com/vertex-ai/docs/predictions/configure-compute#machine-types\">A3
  machine types</a> to serve predictions.</p>\n<strong class=\"release-note-product-title\">Workflows</strong>\n<h3>Fixed</h3>\n<p>An
  issue that allowed <a href=\"https://cloud.google.com/workflows/docs/reference/syntax/jumps\">jumps</a>
  in or out of parallel branches, parallel loops, and <code>for</code> loops is resolved.
  Only these jumps are allowed:</p>\n\n<ul>\n<li>To steps within the same <a href=\"https://cloud.google.com/workflows/docs/reference/syntax/parallel-steps#jumps\">parallel
  branch or loop</a></li>\n<li>Between steps belonging to the same <a href=\"https://cloud.google.com/workflows/docs/reference/syntax/iteration#jump-in-loop\">for
  loop</a></li>\n</ul>\n\n    "
