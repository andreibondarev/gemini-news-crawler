  Your clusters might not have these versions available. Rollouts are already in progress
  when we publish the release notes, and can take multiple days to complete across
  all Google Cloud zones.</span></aside>\n<ul>\n<li>There are no new releases in the
  Regular release channel.</li>\n</ul>\n<strong class=\"release-note-product-title\">Migrate
  to Virtual Machines</strong>\n<h3>Feature</h3>\n<p><a href=\"https://cloud.google.com/products/#product-launch-stages\"><strong>Preview:</strong></a>
  Migrate to Virtual Machines lets you <a href=\"https://cloud.google.com/migrate/virtual-machines/docs/5.0/migrate/image_import\">import
  a virtual disk image to a Compute Engine image</a>. If you have virtual disk images
  with software and configurations that you need, you can save time by importing these
  virtual disk images to <a href=\"https://cloud.google.com/compute/docs/images\">Compute
  Engine images</a>, and use this image to create virtual machine instances or persistent
  disks.</p>\n<h3>Feature</h3>\n<p><strong>Generally available:</strong> You can now
  use <a href=\"https://cloud.google.com/migrate/virtual-machines/docs/5.0/migrate/cmek\">Customer-Managed
  Encryption Keys (CMEK) in Migrate to Virtual Machines</a> to do the following:</p>\n\n<ul>\n<li>Protect
  data stored by Migrate to Virtual Machines during the migration process.</li>\n<li>Protect
  data of the migrated VMs created by clone and cut-over operations for all sources
  - <a href=\"https://cloud.google.com/migrate/virtual-machines/docs/5.0/how-to/create-an-aws-source#create_an_aws_source\">AWS</a>,
  <a href=\"https://cloud.google.com/migrate/virtual-machines/docs/5.0/how-to/create-an-azure-source#create-an-azure-source\">Azure</a>,
  and <a href=\"https://cloud.google.com/migrate/virtual-machines/docs/5.0/how-to/migrate-connector#register\">VMware</a>.</li>\n</ul>\n<strong
  class=\"release-note-product-title\">Network Intelligence Center</strong>\n<h3>Feature</h3>\n<p>Network
  Analyzer now includes an insight that gives a summary of the IP address utilization
  of all the <a href=\"https://cloud.google.com/vpc/docs/private-services-access\">Private
  Service Access</a> ranges. This insight is also available in Recommender API. For
  more information, see <a href=\"https://cloud.google.com/network-intelligence-center/docs/network-analyzer/insights/vpc-network/ip-utilization#psa-ip-allocation-ratio-summary\">PSA
  IP address utilization summary</a>.</p>\n<strong class=\"release-note-product-title\">Pub/Sub</strong>\n<h3>Libraries</h3>\n<p>A
  weekly digest of client library updates from across the <a href=\"https://cloud.google.com/sdk\">Cloud
  SDK</a>.</p>\n<div class=\"ds-selector-tabs\" data-ds-scope=\"code-sample\">\n<section><h3
