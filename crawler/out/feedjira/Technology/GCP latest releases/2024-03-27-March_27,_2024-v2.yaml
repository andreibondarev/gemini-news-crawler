  \   <td>v24.0.9</td>\n    <td>v1.7.10</td>\n    <td>v535.161.07(default, latest),v470.239.06(R470
  for compatibility with K80 GPUs)</td>\n  </tr>\n</table>\n<h3>Changed</h3>\n<p>Upgraded
  app-admin/node-problem-detector to v0.8.17.</p>\n<h3>Changed</h3>\n<p>Upgraded localtoast
  to 1.1.7 and opted out of\nlogging-service-running benchmark by default for cis-level2.</p>\n<h3>Changed</h3>\n<p>Upgraded
