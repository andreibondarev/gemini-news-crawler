content: "<strong class=\"release-note-product-title\">BigQuery</strong>\n<h3>Changed</h3>\n<p>An
  updated version of <a href=\"https://cloud.google.com/bigquery/docs/reference/odbc-jdbc-drivers#current_jdbc_driver\">JDBC
  driver for BigQuery</a> is now available.</p>\n<strong class=\"release-note-product-title\">Chronicle
  SOAR</strong>\n<h3>Announcement</h3>\n<p>Remote Agent Release 1.5.0 is currently
  in Preview.</p>\n<h3>Feature</h3>\n<p><strong>Support for future major upgrades</strong></p>\n\n<p>Currently,
  Google supports minor upgrades which make changes to the remote agent code only.</p>\n\n<p>We
  have now added support for the customer to carry out a major upgrade which requires
  changes to the entire OS or libraries in the machine.</p>\n\n<p>You will receive
  clear instructions before a major upgrade. These must be followed very carefully
  in order to ensure the Remote Agent can continue to work with your machine.</p>\n<h3>Feature</h3>\n<p><strong>Support
  for updating custom environment variables</strong> (ID #47675122)</p>\n\n<p>You
  can now configure environment variables on the agent. </p>\n<h3>Changed</h3>\n<p>Remote
  connector logs are now written to the following path:</p>\n\n<p><code>/opt/SiemplifyAgent/Integrations/&lt;integration
  name&gt;/Connectors/&lt;connector instance&gt;/remote_script.log</code></p>\n<strong
  class=\"release-note-product-title\">Cloud Database Migration Service</strong>\n<h3>Feature</h3>\n<p>A
  new migration job status called <strong>Running with errors</strong> is available
  for heterogeneous Oracle migrations in Database Migration Service. This status represents
  migration jobs that encounter errors, but continue replicating data for unaffected
  objects and attempt to retry faulty operations.</p>\n\n<p>For more information,
  see <a href=\"https://cloud.google.com/database-migration/docs/oracle-to-postgresql/review-migration-job#migration_job_statuses\">Migration
  job statuses for Oracle to AlloyDB for PostgreSQL</a> and <a href=\"https://cloud.google.com/database-migration/docs/oracle-to-alloydb/review-migration-job#migration_job_statuses\">Migration
  job statuses for Oracle to Cloud SQL for PostgreSQL</a>.</p>\n<h3>Feature</h3>\n<p>Database
  Migration Service now supports faster migrations of large PostgreSQL databases to
  Cloud SQL for PostgreSQL.</p>\n\n<p>For information about creating migration jobs
  using the high-performance parallelism settings, see <a href=\"https://cloud.google.com/database-migration/docs/postgres/create-migration-job#specify-source-connection-profile-info\">Create
  a migration job to a new destination instance</a> and <a href=\"https://cloud.google.com/database-migration/docs/postgres/create-migration-job-existing-instance#specify-source-connection-profile-info\">Create
  a migration job to an existing destination instance</a>.</p>\n<strong class=\"release-note-product-title\">Cloud
  Load Balancing</strong>\n<h3>Feature</h3>\n<p>Typically with HTTPS communication,
  the authentication works only one way: the client verifies the identity of the server.
  For applications that require the load balancer to authenticate the identity of
  clients that connect to it, regional external Application Load Balancer, regional
  internal Application Load Balancer, and cross-region internal Application Load Balancer
  support mutual TLS (mTLS).</p>\n\n<p>With mTLS, the load balancer requests that
  the client send a certificate to authenticate itself during the TLS handshake with
  the load balancer. You can configure a trust store that the load balancer uses to
  validate the client certificate&#39;s chain of trust.</p>\n\n<p>For details, see
  the following:</p>\n\n<ul>\n<li><a href=\"https://cloud.google.com/load-balancing/docs/mtls\">Mutual
  TLS authentication</a></li>\n<li><a href=\"https://cloud.google.com/load-balancing/docs/https/setting-up-mtls-reg-ext-http-lb\">Set
  up mutual TLS for a regional external Application Load Balancer</a></li>\n<li><a
  href=\"https://cloud.google.com/load-balancing/docs/l7-internal/setting-up-mtls-reg-int-http-lb\">Set
  up mutual TLS for a regional internal Application Load Balancer</a></li>\n<li><a
  href=\"https://cloud.google.com/load-balancing/docs/l7-internal/setting-up-mtls-reg-int-http-lb\">Set
  up mutual TLS for a cross-region internal Application Load Balancer</a></li>\n</ul>\n\n<p>This
  capability is in <strong>Preview</strong>.</p>\n\n<p>Global external Application
  Load Balancer and global external Application Load Balancer (classic) already support
  \ frontend mTLS(General Availability).</p>\n<strong class=\"release-note-product-title\">Cloud
  SQL for PostgreSQL</strong>\n<h3>Announcement</h3>\n<p>The <code>pgvector</code>
  extension is upgraded from version 0.5.1 to version 0.6.0. Use this extension to
  store and search for vector embeddings in PostgreSQL databases. For more information,
  see <a href=\"https://cloud.google.com/sql/docs/postgres/extensions\">Configure
  PostgreSQL extensions</a>. </p>\n\n<p>To use this version of the extension, update
  your instance to <code>[PostgreSQL version].R20240130.00_07</code>.  For more information,
  see <a href=\"https://cloud.google.com/sql/docs/postgres/self-service-maintenance\">Self-service
  maintenance</a>.</p>\n<h3>Announcement</h3>\n<p>The rollout of the following items
  in the <a href=\"https://cloud.google.com/sql/docs/postgres/release-notes#February_07_2024\">February
  7</a> release note is now <strong>complete</strong>:</p>\n\n<ul>\n<li>Extensions</li>\n<li>Flags</li>\n<li>Minor
  versions</li>\n<li>Extension versions</li>\n<li>Plugin versions</li>\n</ul>\n<strong
  class=\"release-note-product-title\">Container Optimized OS</strong>\n<h3>Changed</h3>\n<h3
