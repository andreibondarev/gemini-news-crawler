  class=pkg>\n  <tr>\n    <td>Kernel</td>\n    <td>Docker</td>\n    <td>Containerd</td>\n
  \   <td>GPU Drivers</td>\n  </tr>\n  <tr>\n    <td><a href=\"https://cos.googlesource.com/third_party/kernel/+/98eaca07d1d9c17906fe27fa0f6ce9ae343f448c\n\">COS-5.15.146</a></td>\n
  \   <td>v23.0.3</td>\n    <td>v1.7.10</td>\n    <td>v470.239.06(default),v535.161.07(latest)</td>\n
  \ </tr>\n</table>\n<h3>Security</h3>\n<p>Fixed CVE-2023-52435 in the Linux kernel.</p>\n<h3>Security</h3>\n<p>Fixed
  CVE-2023-52443 in the Linux kernel.</p>\n<h3>Changed</h3>\n<h3 id=\"cos-dev-117-18313-0-0_\">cos-dev-117-18313-0-0
  <a id=\"cos-arm64-dev-117-18313-0-0\"/></h3>\n\n<table class=pkg>\n  <tr>\n    <td>Kernel</td>\n
  \   <td>Docker</td>\n    <td>Containerd</td>\n    <td>GPU Drivers</td>\n  </tr>\n
  \ <tr>\n    <td><a href=\"https://cos.googlesource.com/third_party/kernel/+/691ab6ee9123880f5fb9478cd7a65a0ca5194495\n\">COS-6.1.80</a></td>\n
  \   <td>v24.0.9</td>\n    <td>v1.7.10</td>\n    <td>v535.161.07(default, latest),v470.239.06(R470
  for compatibility with K80 GPUs)</td>\n  </tr>\n</table>\n<h3>Feature</h3>\n<p>Fixed
  integrity-fs dm-crypt creation flakiness.</p>\n<strong class=\"release-note-product-title\">Dataplex</strong>\n<h3>Feature</h3>\n<p><a
  href=\"https://cloud.google.com/dataplex/docs/data-insights\">Data insights in Dataplex</a>
  is now available in <a href=\"https://cloud.google.com/products#product-launch-stages\">Preview</a>.
  Data insights offers an automated and intuitive way to explore and understand your
  data. It uses Gemini large language models to generate queries based on the metadata
  of a table, and lets you uncover patterns, assess data quality, and perform statistical
  analysis.</p>\n<strong class=\"release-note-product-title\">Dataproc</strong>\n<h3>Announcement</h3>\n<p>New
  <a href=\"https://cloud.google.com/dataproc-serverless/docs/concepts/versions/spark-runtime-versions\">Dataproc
  Serverless for Spark runtime versions</a>:</p>\n\n<ul>\n<li>1.1.56</li>\n<li>1.2.0</li>\n<li>2.0.64</li>\n<li>2.1.43</li>\n<li>2.2.0</li>\n</ul>\n<h3>Announcement</h3>\n<p>Announcing
  the <a href=\"https://cloud.google.com/products#product-launch-stages\">General
  Availability (GA)</a> release of Dataproc Serverless for Spark runtime versions
  <a href=\"https://cloud.google.com/dataproc-serverless/docs/concepts/versions/spark-runtime-versions#spark_runtime_version_12\">1.2</a>
  and <a href=\"https://cloud.google.com/dataproc-serverless/docs/concepts/versions/spark-runtime-versions#spark_runtime_version_22\">2.2</a>,
  which include the following components:</p>\n\n<ul>\n<li>Spark 3.5.1</li>\n<li>BigQuery
  Spark Connector 0.36.1</li>\n<li>Cloud Storage Connector 3.0.0</li>\n<li>Conda 24.1</li>\n<li>Java
  17</li>\n<li>Python 3.12</li>\n<li>R 4.3</li>\n<li>Scala 2.12 (1.2 runtime) and
  Scala 2.13 (2.2 runtime)</li>\n</ul>\n<h3>Changed</h3>\n<p><strong>Dataproc Serverless
  for Spark:</strong></p>\n\n<ul>\n<li>Upgraded Spark to version <a href=\"https://spark.apache.org/releases/spark-release-3-5-1.html\">3.5.1</a>
  in the latest <a href=\"https://cloud.google.com/dataproc-serverless/docs/concepts/versions/spark-runtime-versions#spark_runtime_version_12\">1.2</a>
  and <a href=\"https://cloud.google.com/dataproc-serverless/docs/concepts/versions/spark-runtime-versions#spark_runtime_version_22\">2.2</a>
  runtimes.</li>\n<li>Upgraded Conda to version <a href=\"https://github.com/conda/conda/releases/tag/24.1.2\">24.1</a>
  in the latest <a href=\"https://cloud.google.com/dataproc-serverless/docs/concepts/versions/spark-runtime-versions#spark_runtime_version_12\">1.2</a>
  and <a href=\"https://cloud.google.com/dataproc-serverless/docs/concepts/versions/spark-runtime-versions#spark_runtime_version_22\">2.2</a>
  runtimes.</li>\n<li>Upgraded Spark BigQuery connector to version <a href=\"https://github.com/GoogleCloudDataproc/spark-bigquery-connector/releases/tag/0.36.1\">0.36.1</a>
  in the latest <a href=\"https://cloud.google.com/dataproc-serverless/docs/concepts/versions/spark-runtime-versions#spark_runtime_version_12\">1.2</a>
  and <a href=\"https://cloud.google.com/dataproc-serverless/docs/concepts/versions/spark-runtime-versions#spark_runtime_version_22\">2.2</a>
  runtimes.</li>\n</ul>\n<strong class=\"release-note-product-title\">Firestore</strong>\n<h3>Feature</h3>\n<p>Firestore
  now supports using <a href=\"https://cloud.google.com/firestore/docs/query-data/multiple-range-fields\">range
  and inequality filters on multiple fields</a> in a single query. This feature is
  in <a href=\"https://cloud.google.com/products#product-launch-stages\">Preview</a>.</p>\n<h3>Feature</h3>\n<p>Support
  for <a href=\"https://cloud.google.com/firestore/docs/query-explain\">Query Explain</a>.
  This feature is in <a href=\"https://cloud.google.com/products#product-launch-stages\">Preview</a>.</p>\n\n<p>Query
  Explain lets you submit queries and receive detailed query plan, billing and performance
  statistics on query execution in return. It helps you understand how your queries
  are executed, showing you inefficiencies.</p>\n\n<p>It functions like the <code>EXPLAIN
  [ANALYZE]</code> operation in many relational database systems.</p>\n\n<p>For more
  information, see the <a href=\"https://cloud.google.com/firestore/docs/query-explain\">guide
  for Query Explain</a>.</p>\n<strong class=\"release-note-product-title\">Firestore
  in Datastore mode</strong>\n<h3>Feature</h3>\n<p>Datastore now supports using <a
  href=\"https://cloud.google.com/datastore/docs/multiple-range-fields\">range and
  inequality filters on multiple fields</a> in a single query. This feature is in
  <a href=\"https://cloud.google.com/products#product-launch-stages\">Preview</a>.</p>\n<h3>Feature</h3>\n<p>Support
  for <a href=\"https://cloud.google.com/datastore/docs/query-explain-analyze\">Query
  Explain</a>. This feature is in <a href=\"https://cloud.google.com/products#product-launch-stages\">Preview</a>.</p>\n\n<p>Query
  Explain lets you submit queries and receive detailed query plan, billing and performance
  statistics on query execution in return. It helps you understand how your queries
  are executed, showing you inefficiencies.</p>\n\n<p>It functions like the <code>EXPLAIN
  [ANALYZE]</code> operation in many relational database systems.</p>\n\n<p>For more
  information, see the <a href=\"https://cloud.google.com/datastore/docs/query-explain-analyze\">guide
  for Query Explain</a>.</p>\n<strong class=\"release-note-product-title\">Google
  Cloud Architecture Center</strong>\n<h3>Feature</h3>\n<p>(New guide) <a href=\"https://cloud.google.com/architecture/ai-ml/generative-ai-knowledge-base\">Jump
  Start Solution: Generative AI Knowledge Base</a>: Demonstrates how to build an extractive
  question-answering (EQA) pipeline to produce content for an internal knowledge base.</p>\n<h3>Changed</h3>\n<p><a
  href=\"https://cloud.google.com/architecture/ai-ml\">AI and machine learning resources</a>:
  Added introduction information with guiding links to our generative AI and traditional
  AI resources.</p>\n<strong class=\"release-note-product-title\">Google Distributed
  Cloud Virtual for VMware</strong>\n<h3>Announcement</h3>\n<p>GKE on VMware 1.15.10-gke.32
  is now available. To upgrade, see\n<a href=\"https://cloud.google.com/anthos/clusters/docs/on-prem/1.15/how-to/upgrading\">Upgrading
  GKE on VMware</a>.\nGKE on VMware 1.15.10-gke.32 runs on Kubernetes v1.26.13-gke.1100.
  \ </p>\n\n<p>If you are using a third-party storage vendor, check the\n<a href=\"https://cloud.google.com/anthos/docs/resources/partner-storage\">GDCV
  Ready storage partners</a>\ndocument to make sure the storage vendor has already
  passed the qualification\nfor this release of GKE on VMware.</p>\n<h3>Fixed</h3>\n<p>The
  following issue  is fixed in 1.15.10-gke.32:</p>\n\n<ul>\n<li>Fixed the\n<a href=\"https://cloud.google.com/anthos/clusters/docs/on-prem/latest/troubleshooting/known-issues#controlplanenodeport-field-defaults-to-30968-when-manuallb-spec-is-empty\">known
  issue</a> where the\n<code>controlPlaneNodePort</code> field defaults to 30968 when
  the <code>manualLB</code> spec is empty.</li>\n</ul>\n\n<p>The following vulnerabilities
  are fixed in 1.15.10-gke.32:</p>\n\n<ul>\n<li><p>High-severity container vulnerabilities:</p>\n\n<ul>\n<li><a
  href=\"https://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2024-24806\">CVE-2024-24806</a></li>\n</ul></li>\n<li><p>Container-optimized
  OS vulnerabilities:</p>\n\n<ul>\n<li><p><a href=\"https://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2024-25062\">CVE-2024-25062</a></p></li>\n<li><p><a
  href=\"https://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2022-3566\">CVE-2022-3566</a></p></li>\n<li><p><a
  href=\"https://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2024-1086\">CVE-2024-1086</a></p></li>\n<li><p><a
  href=\"https://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2024-24557\">CVE-2024-24557</a></p></li>\n</ul></li>\n</ul>\n\n
  \   "
