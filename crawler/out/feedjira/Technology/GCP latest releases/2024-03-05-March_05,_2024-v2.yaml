content: "<strong class=\"release-note-product-title\">Anthos Attached Clusters</strong>\n<h3>Announcement</h3>\n<p>This
  release includes the following GKE attached clusters platform versions. Click on
  the following links to see the release notes associated with these patches:</p>\n\n<ul>\n<li><a
  href=\"https://cloud.google.com/anthos/clusters/docs/multi-cloud/attached/eks/reference/supported-versions#1280-gke3\">1.28.0-gke.3</a></li>\n<li><a
  href=\"https://cloud.google.com/anthos/clusters/docs/multi-cloud/attached/eks/reference/supported-versions#1270-gke6\">1.27.0-gke.6</a></li>\n<li><a
  href=\"https://cloud.google.com/anthos/clusters/docs/multi-cloud/attached/eks/reference/supported-versions#1260-gke9\">1.26.0-gke.9</a></li>\n</ul>\n<strong
  class=\"release-note-product-title\">Anthos clusters on AWS</strong>\n<h3>Announcement</h3>\n<p>You
  can now launch clusters with the following Kubernetes versions. Click on the following
  links to see the release notes associated with these patches:</p>\n\n<ul>\n<li><a
  href=\"https://cloud.google.com/anthos/clusters/docs/multi-cloud/aws/reference/supported-versions#1285-gke1200\">1.28.5-gke.1200</a></li>\n<li><a
  href=\"https://cloud.google.com/anthos/clusters/docs/multi-cloud/aws/reference/supported-versions#12710-gke500\">1.27.10-gke.500</a></li>\n<li><a
  href=\"https://cloud.google.com/anthos/clusters/docs/multi-cloud/aws/reference/supported-versions#12613-gke400\">1.26.13-gke.400</a></li>\n</ul>\n<strong
  class=\"release-note-product-title\">Anthos clusters on Azure</strong>\n<h3>Announcement</h3>\n<p>You
  can now launch clusters with the following Kubernetes versions. Click on the following
  links to see the release notes associated with these patches:</p>\n\n<ul>\n<li><a
  href=\"https://cloud.google.com/anthos/clusters/docs/multi-cloud/azure/reference/supported-versions#1285-gke1200\">1.28.5-gke.1200</a></li>\n<li><a
  href=\"https://cloud.google.com/anthos/clusters/docs/multi-cloud/azure/reference/supported-versions#12710-gke500\">1.27.10-gke.500</a></li>\n<li><a
  href=\"https://cloud.google.com/anthos/clusters/docs/multi-cloud/azure/reference/supported-versions#12613-gke400\">1.26.13-gke.400</a></li>\n</ul>\n<strong
  class=\"release-note-product-title\">Backup for GKE</strong>\n<h3>Changed</h3>\n<p>Backup
  for GKE is now available in three new regions: africa-south1, europe-west10, and
  us-west8.</p>\n<strong class=\"release-note-product-title\">Cloud Composer</strong>\n<h3>Breaking</h3>\n<p><strong>Cloud
  Composer 2.6.3</strong> release was rolled back. If you have an environment that
  was created with a <code>composer-2.6.3-airflow-*</code> image, you can later upgrade
  it to a newer version.</p>\n<strong class=\"release-note-product-title\">Cloud Run</strong>\n<h3>Feature</h3>\n<p>You
  can now <a href=\"https://cloud.google.com/run/docs/configuring/min-instances#service-vs-revision-level\">apply
  minimum instance configuration</a> at the service level (in Preview).</p>\n<strong
  class=\"release-note-product-title\">Cloud SQL for MySQL</strong>\n<h3>Feature</h3>\n<p>You
  can now upgrade network architecture for your HA-enabled instances in a region,
  even if you have multiple instances in your network and region. For more information,
  see <a href=\"https://cloud.google.com/sql/docs/mysql/upgrade-cloud-sql-instance-new-network-architecture\">Upgrade
  an instance to the new network architecture</a>.</p>\n<strong class=\"release-note-product-title\">Cloud
  SQL for PostgreSQL</strong>\n<h3>Feature</h3>\n<p>You can now upgrade network architecture
  for your HA-enabled instances in a region, even if you have multiple instances in
  your network and region. For more information, see <a href=\"https://cloud.google.com/sql/docs/postgres/upgrade-cloud-sql-instance-new-network-architecture\">Upgrade
  an instance to the new network architecture</a>.</p>\n<strong class=\"release-note-product-title\">Cloud
  SQL for SQL Server</strong>\n<h3>Feature</h3>\n<p>You can now upgrade your Cloud
  SQL instances to use the new network architecture to get additional capabilities
  not available in the old network architecture. For more information, see <a href=\"https://cloud.google.com/sql/docs/sqlserver/upgrade-cloud-sql-instance-new-network-architecture\">Upgrade
  an instance to the new network architecture</a>.</p>\n<strong class=\"release-note-product-title\">Dialogflow</strong>\n<h3>Feature</h3>\n<p>Vertex
  AI Conversation <a href=\"https://cloud.google.com/dialogflow/vertex/docs/concept/agents\">generative
  agent creation with playbooks</a> is now available for public preview. Try it by
  following the <a href=\"https://cloud.google.com/dialogflow/vertex/docs/quick/create-application\">quickstart</a>.</p>\n<strong
  class=\"release-note-product-title\">Firestore in Datastore mode</strong>\n<h3>Feature</h3>\n<p>You
  can now use the Firestore emulator to test Firestore in Datastore mode behavior.
  Use <a href=\"https://cloud.google.com/datastore/docs/emulator\"><code>gcloud emulators
  firestore start</code> with <code>--database-mode=datastore-mode</code></a>.</p>\n<strong
  class=\"release-note-product-title\">Identity and Access Management</strong>\n<h3>Changed</h3>\n<p>To
  improve performance, we&#39;ve removed the ability to expand abbreviated permissions
  in the <a href=\"https://cloud.google.com/iam/docs/understanding-roles#predefined\">predefined
  roles table</a>. You can still filter the predefined roles table based on the full
  list of permissions included in a role.</p>\n<strong class=\"release-note-product-title\">Vertex
  AI</strong>\n<h3>Feature</h3>\n<p><strong>Create an empty index with Vector Search</strong></p>\n\n<p>You
  can create an empty index in Vector Search for batch and for streaming. No embedding
  data is required at index creation time, which enables faster startup time. To learn
  more, see <a href=\"https://cloud.google.com/vertex-ai/docs/vector-search/create-manage-index\">Manage
  indexes</a>.  </p>\n<strong class=\"release-note-product-title\">Vertex AI Search
  and Conversation</strong>\n<h3>Feature</h3>\n<p><strong>Vertex AI Search: Watch
  time duration objective for media recommendations apps</strong></p>\n\n<p>When you
  create a media recommendations app, you can select watch duration per session as
  a business objective. Optimizing for watch duration per session maximizes the duration
  of media\nconsumption.</p>\n\n<p>For more information, see <a href=\"https://cloud.google.com/generative-ai-app-builder/docs/about-media-recommendations-types#watch-duration\">Watch
  duration per session</a>.</p>\n\n    "
