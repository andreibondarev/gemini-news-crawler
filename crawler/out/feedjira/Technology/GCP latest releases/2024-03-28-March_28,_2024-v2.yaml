content: "<strong class=\"release-note-product-title\">Apigee Integrated Portal</strong>\n<h3>Announcement</h3>\n<p>On
  March 28, 2024 we released an updated version of Apigee integrated portal.</p>\n<h3>Fixed</h3>\n<table>\n<thead>\n<tr>\n<th>Bug
  ID</th>\n<th>Description</th>\n</tr>\n</thead>\n\n<tbody>\n<tr>\n<td><strong>324872865</strong></td>\n<td><strong>Fixed
  scrolling issue with API documentation display when navigating to the overview page.</strong></td>\n</tr>\n</tbody>\n</table>\n<strong
  class=\"release-note-product-title\">Assured Workloads</strong>\n<h3>Feature</h3>\n<p>The
  following <a href=\"https://cloud.google.com/assured-workloads/docs/compliance-programs\">compliance
  programs</a> now support the following products. See\n<a href=\"https://cloud.google.com/assured-workloads/docs/supported-products\">supported
  products</a> for more information:</p>\n\n<ul>\n<li><strong>Australia Regions with
  Assured Support</strong>:\n<ul>\n<li>Access Transparency</li>\n</ul></li>\n<li><strong>Canada
  Regions and Support</strong>:\n<ul>\n<li>Access Transparency</li>\n</ul></li>\n<li><strong>EU
  Regions and Support</strong>:\n<ul>\n<li>Access Approval</li>\n<li>Certificate Authority
  Service</li>\n<li>Cloud Monitoring</li>\n<li>Cloud Run</li>\n<li>Firestore</li>\n<li>Sensitive
  Data Protection</li>\n</ul></li>\n<li><strong>FedRAMP Moderate</strong>:\n<ul>\n<li>Artifact
  Registry</li>\n<li>Cloud Workstations</li>\n</ul></li>\n<li><strong>Israel Regions
  and Support</strong>:\n<ul>\n<li>Dataflow</li>\n<li>Memorystore for Redis</li>\n</ul></li>\n<li><strong>Japan
  Regions</strong>:\n<ul>\n<li>Access Approval</li>\n<li>Access Transparency</li>\n</ul></li>\n<li><strong>US
  Regions and Support</strong>:\n<ul>\n<li>Access Transparency</li>\n</ul></li>\n</ul>\n<strong
  class=\"release-note-product-title\">BigQuery</strong>\n<h3>Feature</h3>\n<p>You
  can now <a href=\"https://cloud.google.com/bigquery/docs/sap-datasphere-federated-queries\">query
  data in SAP Datasphere using a federated query</a>. This feature is in <a href=\"https://cloud.google.com/products/#product-launch-stages\">preview</a>.</p>\n<h3>Feature</h3>\n<p><a
  href=\"https://cloud.google.com/bigquery/docs/search#operator_and_function_optimization\">Query
  optimization using search indexes</a> is now applied to comparisons of string literals
  and indexed data, including the equal (<code>=</code>), <code>IN</code>, and <code>LIKE</code>
  operators and the <code>STARTS_WITH</code> function. This feature is <a href=\"https://cloud.google.com/products#product-launch-stages\">generally
  available</a> (GA).</p>\n<strong class=\"release-note-product-title\">Capacity Planner</strong>\n<h3>Feature</h3>\n<p><strong>Preview</strong>:
  Capacity planner supports the following for data aggregated by organization ID:</p>\n\n<ul>\n<li><p>View
  and export the actual and forecasted usage data of the VMs and persistent disks
  in your organization.</p></li>\n<li><p>Generate gcloud CLI commands to create future
  reservation requests based on the actual or forecasted usage data of your VMs by
  organization.</p></li>\n</ul>\n\n<p>For more information, see the following pages:</p>\n\n<ul>\n<li><p><a
  href=\"https://cloud.google.com/capacity-planner/docs/about\">About Capacity Planner</a></p></li>\n<li><p><a
  href=\"https://cloud.google.com/capacity-planner/docs/export-data\">Export usage
  and forecast data in Capacity Planner</a></p></li>\n<li><p><a href=\"https://cloud.google.com/capacity-planner/docs/reserve-capacity\">Reserve
  capacity from actual or forecasted usage</a></p></li>\n<li><p><a href=\"https://cloud.google.com/capacity-planner/docs/view-data\">View
  actual and forecasted usage in Capacity Planner</a></p></li>\n</ul>\n<strong class=\"release-note-product-title\">Chronicle
  SOAR</strong>\n<h3>Announcement</h3>\n<p>Release 6.2.53 is currently in Preview.</p>\n<h3>Fixed</h3>\n<p>Issue
  when filtering Cases in Cases Page (ID #49689809)</p>\n<h3>Fixed</h3>\n<p>Case filter
  <code>is_not</code> not working as expected (ID #00279039)</p>\n<h3>Fixed</h3>\n<p>Unsupported
  providers causing playbooks not to run (ID #00262970)</p>\n<h3>Fixed</h3>\n<p>Playbook
  block missing when trying  to add it to a case (ID #00273133)</p>\n<h3>Fixed</h3>\n<p>Report
  Scheduler not sending out reports as planned (ID #00277914)</p>\n<strong class=\"release-note-product-title\">Cloud
  Logging</strong>\n<h3>Feature</h3>\n<p>Pie charts are now available for visualizing
  data in the <strong>Log Analytics</strong> page. For more information, see <a href=\"https://cloud.google.com/logging/docs/analyze/charts#change_chart_type\">Change
  chart type</a>.</p>\n<strong class=\"release-note-product-title\">Cloud Monitoring</strong>\n<h3>Feature</h3>\n<p>Uptime
  checks now support authentication by using a service account and a generated OpenID
  Connect (OIDC) token, as an alternative to providing a username and password. For
  more information, see <a href=\"https://cloud.google.com/monitoring/uptime-checks\">Create
  public uptime checks</a>.</p>\n<strong class=\"release-note-product-title\">Cloud
  Run</strong>\n<h3>Changed</h3>\n<p>All jobs are now subject to <a href=\"https://cloud.google.com/run/docs/configuring/task-timeout#observing_and_handling_maintenance_events\">maintenance
  events</a>, not just jobs longer than one hour, which increases reliability for
  jobs under 1 hour. These maintenance events are transparent and don&#39;t require
  any changes to your container.</p>\n<strong class=\"release-note-product-title\">Cloud
  SQL for MySQL</strong>\n<h3>Feature</h3>\n<p>You can now simulate a planned maintenance
  update with near-zero downtime on your <a href=\"https://cloud.google.com/sql/docs/mysql/editions-intro\">Cloud
  SQL Enterprise Plus</a> primary instance without updating your database. For more
  information, see <a href=\"https://cloud.google.com/sql/docs/mysql/maintenance#simulate-zdt\">About
  maintenance on Cloud SQL instances</a>.</p>\n<strong class=\"release-note-product-title\">Cloud
  SQL for PostgreSQL</strong>\n<h3>Feature</h3>\n<p>You can now simulate a planned
  maintenance update with near-zero downtime on your <a href=\"https://cloud.google.com/sql/docs/postgres/editions-intro\">Cloud
  SQL Enterprise Plus</a> primary instance without updating your database. For more
  information, see <a href=\"https://cloud.google.com/sql/docs/postgres/maintenance#simulate-zdt\">About
  maintenance on Cloud SQL instances</a>.</p>\n<strong class=\"release-note-product-title\">Config
  Connector</strong>\n<h3>Announcement</h3>\n<p>Config Connector version 1.114.1 is
  now available.</p>\n<h3>Changed</h3>\n<p>SQLInstance and ComputeBackendService now
  have additional safeguards against populating plain-text secrets back into the object.</p>\n<h3>Fixed</h3>\n<p>Fixed
  resource deletion of AlloyDBInstance and EdgeContainerNodePool when their &quot;parent
  objects&quot; no longer exist.</p>\n<h3>Changed</h3>\n<p>Initial support (alpha
  stability) for pausing reconciliation, by setting <code>spec.actuationMode: Paused</code>
  in the ConfigConnectorContext.</p>\n<h3>Changed</h3>\n<p>Initial support (alpha
  stability) for defaulting state-into-spec to absent (the recommended setting),\n
  \ by setting <code>spec.stateIntoSpec: Absent</code> in the ConfigConnectorContext.</p>\n<h3>Changed</h3>\n<p><code>AccessContextManagerServicePerimeterResource</code>
  is promoted from alpha to beta</p>\n<h3>Changed</h3>\n<p>Added support for <code>ComputeNetworkFirewallPolicyAssociation</code>
  (v1beta1) resource.</p>\n<h3>Changed</h3>\n<p>Added support for <code>APIKeysKey</code>
  (v1alpha1) resource.</p>\n<h3>Changed</h3>\n<p>BigQueryDataSet</p>\n\n<ul>\n<li>Added
  <code>access[].iamMember</code> field.</li>\n</ul>\n<h3>Changed</h3>\n<p>ComputeAddress</p>\n\n<ul>\n<li>Added
  <code>status.observedState.address</code> field.</li>\n</ul>\n<h3>Changed</h3>\n<p>ComputeTargetHttpsProxy</p>\n\n<ul>\n<li>Added
  <code>spec.certificateManagerCertificates</code> field.</li>\n</ul>\n<h3>Changed</h3>\n<p>DNSRecordSet</p>\n\n<ul>\n<li>Added
  <code>spec.routingPolicy</code> field.</li>\n</ul>\n<h3>Changed</h3>\n<p>GKEHubFeatureMembership</p>\n\n<ul>\n<li>Added
  <code>spec.policycontroller</code> field.</li>\n</ul>\n<strong class=\"release-note-product-title\">Dataflow</strong>\n<h3>Feature</h3>\n<p>The
  Dataflow <a href=\"https://cloud.google.com/dataflow/docs/guides/right-fitting\">right
  fitting</a> feature is now supported by non-Prime batch pipelines.</p>\n<strong
  class=\"release-note-product-title\">Dataproc</strong>\n<h3>Announcement</h3>\n<ul>\n<li><p>New
  <a href=\"https://cloud.google.com/dataproc/docs/concepts/versioning/dataproc-version-clusters#supported_dataproc_versions\">Dataproc
  on Compute Engine subminor image versions</a>:</p>\n\n<ul>\n<li>2.0.97-debian10,
  2.0.97-rocky8, 2.0.97-ubuntu18</li>\n<li>2.1.45-debian11, 2.1.45-rocky8, 2.1.45-ubuntu20,
  2.1.45-ubuntu20-arm</li>\n<li>2.2.11-debian12, 2.2.11-rocky9, 2.2.11-ubuntu22</li>\n</ul></li>\n</ul>\n<h3>Feature</h3>\n<p><strong>Dataproc
  on Compute Engine:</strong> New <a href=\"https://cloud.google.com/dataproc/docs/guides/hadoop-google-secret-manager-credential-provider\">Hadoop
  Google Secret Manager Credential Provider</a> feature introduced in latest Dataproc
  on Compute Engine <a href=\"\">2.0 image versions</a>.</p>\n<strong class=\"release-note-product-title\">Google
  Cloud Architecture Center</strong>\n<h3>Feature</h3>\n<p>(New guide) <a href=\"https://cloud.google.com/architecture/partners/model-development-data-labeling-labelbox-google-cloud\">Model
  development and data labeling with Google Cloud and Labelbox</a>: Provides guidance
  for building a standardized pipeline to help accelerate the development of ML models.</p>\n<strong
  class=\"release-note-product-title\">Looker Studio</strong>\n<h3>Announcement</h3>\n<p><strong>Looker
  Studio release notes moved to Google Cloud</strong></p>\n\n<p>We&#39;ve changed
  how we deliver product release notes. Looker Studio release notes are available
  solely on the Google Cloud release notes platform. </p>\n\n<p>Release notes prior
  to this change are preserved in the  <a href=\"http://support.google.com/looker-studio/answer/14605875\">historical
  release notes</a>  page in the Looker Studio Help Center.</p>\n<h3>Changed</h3>\n<p><strong>Label
  fields available in the New Search Ads 360 connector</strong></p>\n\n<p>You can
  now include the following New Search Ads 360 fields in your reports:</p>\n\n<ul>\n<li>Label
  (Keyword)</li>\n<li>Label (Ad)</li>\n</ul>\n\n<p><a href=\"https://support.google.com/looker-studio/answer/11601902\">Learn
  more about the New Search Ads 360 connector</a>.</p>\n<strong class=\"release-note-product-title\">Sensitive
  Data Protection</strong>\n<h3>Feature</h3>\n<p>The <code>SWITZERLAND_SOCIAL_SECURITY_NUMBER</code>
  infoType detector is available in all regions. For more information about all built-in
  infoTypes, see <a href=\"https://cloud.google.com/dlp/docs/infotypes-reference\">InfoType
  detector reference</a>.</p>\n<strong class=\"release-note-product-title\">Vertex
  AI Search and Conversation</strong>\n<h3>Feature</h3>\n<p><strong>Vertex AI Search:
  Autocomplete updates</strong></p>\n\n<p>Autocomplete is Generally available (GA)
  for the US and EU multi-regions as well for the global region.</p>\n\n<p>Autocomplete
  supports access transparency. This means that, when access transparency is enabled,
  if Google personal access your autocomplete data, this is recorded in the Access
  Transparency logs. </p>\n\n<p>For information about autocomplete, see <a href=\"https://cloud.google.com/generative-ai-app-builder/docs/configure-autocomplete#feature-summary\">Configure
  autocomplete</a>, and for information about Access Transparency, see <a href=\"https://cloud.google.com/generative-ai-app-builder/docs/access-transparency\">Enable
  Access Transparency in Vertex AI Search</a>.</p>\n<h3>Feature</h3>\n<p><strong>Vertex
  AI Search: Structured data stores (GA)</strong></p>\n\n<p>Use of data stores containing
  structured data is Generally available (GA). Additionally, two new field value types
  are allowed for structured data stores: <code>geolocation</code> and <code>datetime</code>.</p>\n\n<p>For
  information about structured data stores, see <a href=\"https://cloud.google.com/generative-ai-app-builder/docs/prepare-data#structured\">Structured
  data</a> in <em>Prepare for ingesting</em> and <a href=\"https://cloud.google.com/generative-ai-app-builder/docs/provide-schema\">Schemas:
  auto-dectection versus providing you own</a>.</p>\n<h3>Feature</h3>\n<p><strong>Vertex
  AI Search: Boost search results (Public preview)</strong></p>\n\n<p>Boosting search
  results using custom numerical attributes and according to freshness is available
  in Public preview.</p>\n\n<p>For more information, see <a href=\"https://cloud.google.com/generative-ai-app-builder/docs/boost-search-results\">Boost
  search results</a>.</p>\n<h3>Feature</h3>\n<p><strong>Vertex AI Search: Extractive
  segments and relevance scores (GA)</strong></p>\n\n<p>Extractive segments and relevance
  scores for extractive segments are GA.</p>\n\n<p>For more information, see <a href=\"https://cloud.google.com/generative-ai-app-builder/docs/snippets#extractive-segments\">Extractive
  segments</a>.</p>\n<h3>Feature</h3>\n<p><strong>Vertex AI Search: Document chunking
  and parsing improvements (Public preview)</strong></p>\n\n<p>The following improvements
  have been introduced for document chunking and parsing:</p>\n\n<ul>\n<li>Adjacent
  chunks: When returning chunks in search responses, you can return chunks from immediately
  before and after the relevant chunk in the source document. Doing so can improve
  context and accuracy.</li>\n<li>Page span: Chunk metadata in search responses includes
  the span of pages where the chunk appeared in the source document.</li>\n<li>List
  chunks: List all chunks from a specific source document.</li>\n<li>Get chunks: Get
  a specific chunk.</li>\n<li>Get processed documents in JSON: Get a parsed document
  or a chunked document in JSON format.</li>\n<li>Bring your own chunks (Preview with
  allowlist): Upload data that you&#39;ve already chunked. Contact your Google account
  team if you&#39;re interested in trying this feature.</li>\n</ul>\n\n<p>For more
  information, see <a href=\"https://cloud.google.com/generative-ai-app-builder/docs/parse-chunk-documents\">Parse
  and chunk documents</a>. </p>\n<h3>Feature</h3>\n<p><strong>Vertex AI Search: Media
  recommendations analytics (GA)</strong></p>\n\n<p>Analytics for media recommendations
  are GA. You can view analytics for your media recommendations apps in the Google
  Cloud console.</p>\n\n<p>For more information, see <a href=\"https://cloud.google.com/generative-ai-app-builder/docs/view-analytics\">View
  analytics</a>.</p>\n<h3>Feature</h3>\n<p><strong>Vertex AI Search: Connect Google
  Drive to Vertex AI Search (GA)</strong></p>\n\n<p>Syncing Google Drive data to Vertex
  AI Search is available in GA.</p>\n\n<p>For more information, see <a href=\"https://cloud.google.com/generative-ai-app-builder/docs/create-data-store-es#google-drive\">Sync
  from Google Drive</a>. </p>\n<strong class=\"release-note-product-title\">Video
  Stitcher API</strong>\n<h3>Changed</h3>\n<p>Added a new <a href=\"https://cloud.google.com/video-stitcher/docs/reference/rest/v1/projects.locations.cdnKeys#MediaCdnKey.FIELDS.token_config\"><code>tokenConfig</code></a>
  field to the Media CDN key. Set this field to sign the URL using the Media CDN token.</p>\n<strong
  class=\"release-note-product-title\">reCAPTCHA Enterprise</strong>\n<h3>Announcement</h3>\n<p><a
  href=\"https://cloud.google.com/recaptcha-enterprise/docs/account-defender-mobile\">reCAPTCHA
  Enterprise account defender for mobile applications</a> is now generally available
  (<a href=\"https://cloud.google.com/products#product-launch-stages\">GA</a>).</p>\n\n<p>You
  can use this feature to detect and prevent account-related fraudulent activities
  on mobile applications.</p>\n\n    "
