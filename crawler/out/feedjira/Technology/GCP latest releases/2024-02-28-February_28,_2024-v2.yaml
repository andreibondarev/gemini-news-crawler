content: "<strong class=\"release-note-product-title\">AlloyDB for PostgreSQL</strong>\n<h3>Feature</h3>\n<p>AlloyDB
  now supports the use of Google Cloud tags on cluster and backup resources. Tags
  are key-value pairs you can apply to your resources for granular IAM permissions.
  To learn more, see <a href=\"https://cloud.google.com/alloydb/docs/tags\">Organize
  resources using tags</a>. To use tags now, see <a href=\"https://cloud.google.com/alloydb/docs/manage-tags\">Attach
  and manage tags on AlloyDB resources</a>.</p>\n<strong class=\"release-note-product-title\">Anti
  Money Laundering AI</strong>\n<h3>Announcement</h3>\n<p>Added a new <a href=\"https://cloud.google.com/financial-services/anti-money-laundering/docs/reference/engine-versions\">engine
  version</a> page so you can keep track of the latest engine version releases.</p>\n<strong
  class=\"release-note-product-title\">Backup and DR</strong>\n<h3>Feature</h3>\n<p>Backup
  and DR Service is now integrated with Cloud Monitoring. You can analyze metrics
  and set custom email alerts. <a href=\"https://cloud.google.com/backup-disaster-recovery/docs/monitor-reports/metrics\">Learn
  more</a>.</p>\n<h3>Feature</h3>\n<p>Backup and DR Service has added a new reporting
  system based on the built-in Google Cloud services: Cloud Monitoring, Cloud Logging,
  and BigQuery. <a href=\"https://cloud.google.com/backup-disaster-recovery/docs/monitor-reports/reports-overview\">Learn
  more</a>.</p>\n<h3>Feature</h3>\n<p>You can now view prebuilt reports in BigQuery.
  <a href=\"https://cloud.google.com/backup-disaster-recovery/docs/monitor-reports/logs-route-bigquery\">Learn
  more</a>.</p>\n<h3>Feature</h3>\n<p>You can now view comprehensive job related reporting
  data through backup and recovery job logs in Cloud Logging. <a href=\"https://cloud.google.com/backup-disaster-recovery/docs/monitor-reports/job-logs\">Learn
  more</a>.</p>\n<strong class=\"release-note-product-title\">BigQuery</strong>\n<h3>Feature</h3>\n<p>Materialized
  views can now <a href=\"https://cloud.google.com/bigquery/docs/materialized-views-create#reference_logical_views\">reference
  logical views</a>. This feature is in <a href=\"https://cloud.google.com/products#product-launch-stages\">preview</a>.</p>\n<h3>Feature</h3>\n<p>The
  ability to perform\n<a href=\"https://cloud.google.com/bigquery/docs/reference/standard-sql/bigqueryml-syntax-detect-anomalies\">anomaly
  detection</a>\nwith BigQuery ML\n<a href=\"https://cloud.google.com/bigquery/docs/reference/standard-sql/bigqueryml-syntax-create-multivariate-time-series\">multivariate
  time series (<code>ARIMA_PLUS_XREG</code>) models</a>\nis now in\n<a href=\"https://cloud.google.com/products/#product-launch-stages\">preview</a>.\nThis
  feature enables you to detect anomalies in historical time series data or\nin new
  data with multiple feature columns. Try this new feature by using the\n<a href=\"https://cloud.google.com/bigquery/docs/time-series-anomaly-detection-tutorial\">Perform
  anomaly detection with a multivariate time-series forecasting model</a>\ntutorial.</p>\n<h3>Feature</h3>\n<p>The
  following statements are now <a href=\"https://cloud.google.com/products/#product-launch-stages\">generally
  available</a> (GA) with billing enabled:</p>\n\n<ul>\n<li><code>CREATE TABLE AS
  SELECT</code></li>\n<li><code>CREATE TABLE IF NOT EXISTS AS SELECT</code></li>\n<li><code>CREATE
  OR REPLACE TABLE AS SELECT</code></li>\n<li><code>INSERT INTO SELECT</code></li>\n</ul>\n\n<p>These
  statements let you <a href=\"https://cloud.google.com/bigquery/docs/load-data-using-cross-cloud-transfer#filter-data\">filter
  data from files in Amazon S3 and Azure Blob Storage</a> before transferring results
  into BigQuery tables.</p>\n<strong class=\"release-note-product-title\">Cloud Composer</strong>\n<h3>Announcement</h3>\n<p><strong>Cloud
  Composer 2.6.3</strong> release started on <strong>February 28, 2024</strong>. Get
  ready for upcoming changes and features as we roll out the new release to all regions.
  This release is in progress at the moment. Listed changes and features might not
  be available in some regions yet</p>\n<h3>Changed</h3>\n<p><em>(Cloud Composer 2
  in select regions)</em> Cloud Composer shows the account selection and consent screens
  when opening Airflow UI for an environment.</p>\n\n<p>If you have the &quot;Don&#39;t
  allow users to access any third-party apps&quot; setting enabled in Google Workspace,
  then configure access to the &quot;Apache Airflow in Cloud Composer&quot; app in
  Google Workspace, so that your Google Workspace users can still access Airflow UI
  in Cloud Composer environments. For more information, see <a href=\"https://cloud.google.com/composer/docs/composer-2/access-control#airflow-ui-access-google-workspace\">Allow
  access to Airflow UI in Google Workspace</a>.</p>\n<h3>Changed</h3>\n<p><em>(Cloud
  Composer 2 in select regions)</em> Reduced the propagation time of the revoked Cloud
  IAM permission that blocks access to Airflow UI.</p>\n<h3>Changed</h3>\n<p>In new
  environments with Airflow 2.6.3, the <strong>default values</strong> of the following
  Airflow configuration options are changed to provide more optimized Cloud Composer
  environments:</p>\n\n<ul>\n<li><code>[scheduler]job_heartbeat_sec</code> to <code>30</code></li>\n<li><code>[scheduler]scheduler_heartbeat_sec</code>
  to <code>15</code></li>\n</ul>\n<h3>Fixed</h3>\n<p>Fixed a problem where the IAM
  policy of a <a href=\"https://cloud.google.com/composer/docs/composer-2/use-custom-bucket\">custom
  environment&#39;s bucket</a> is replaced when an environment is created.</p>\n<h3>Changed</h3>\n<p>The
  <code>apache-airflow-providers-google</code> package is upgraded to version 10.15.0
  in images with Airflow 2.6.3. For more information about changes, see the <a href=\"https://airflow.apache.org/docs/apache-airflow-providers-google/10.15.0/commits.html\">apache-airflow-providers-google
  changelog</a> from version 10.14.0 to version 10.15.0.</p>\n<h3>Changed</h3>\n<p><strong>Cloud
  Composer 2.6.3</strong> <a href=\"https://cloud.google.com/composer/docs/concepts/versioning/composer-versions\">images</a>
  are available:</p>\n\n<ul>\n<li>composer-2.6.3-airflow-2.6.3 (default)</li>\n<li>composer-2.6.3-airflow-2.5.3</li>\n</ul>\n<strong
  class=\"release-note-product-title\">Confidential Space</strong>\n<h3>Feature</h3>\n<p>Data
  collaborators can now <a href=\"https://cloud.google.com/confidential-computing/confidential-space/docs/reference/attestation-assertions?tab=vm-assertions#instance_memory_monitoring_enabled\">check
  if memory monitoring is enabled</a> on a Confidential VM running a Confidential
  Space workload.</p>\n<h3>Announcement</h3>\n<p>A new Confidential Space image (240200)
  is now available. This image provides support for data collaborators to add memory
  monitoring as part of their attestation assertions.</p>\n<strong class=\"release-note-product-title\">Dataproc</strong>\n<h3>Announcement</h3>\n<p>New
  <a href=\"https://cloud.google.com/dataproc/docs/concepts/versioning/dataproc-version-clusters#supported_dataproc_versions\">Dataproc
  on Compute Engine subminor image versions</a>:</p>\n\n<ul>\n<li>2.0.93-debian10,
  2.0.93-rocky8, 2.0.93-ubuntu18</li>\n<li>2.1.41-debian11, 2.1.41-rocky8, 2.1.41-ubuntu20,
  2.1.41-ubuntu20-arm</li>\n<li>2.2.7-debian12, 2.2.7-rocky9, 2.2.7-ubuntu22</li>\n</ul>\n<h3>Feature</h3>\n<p><strong>Dataproc
  on Compute Engine</strong>: The new <a href=\"https://cloud.google.com/dataproc/docs/guides/hadoop-google-secret-manager-credential-provider\">Secret
  Manager credential provider</a> feature is available in the latest 2.1 image versions.</p>\n<h3>Changed</h3>\n<p><strong>Dataproc
  on Compute Engine</strong>:</p>\n\n<ul>\n<li>Upgraded Zookeeper to 3.8.3 for Dataproc
  2.2.</li>\n<li>Upgraded ORC for Hive to 1.15.13 for Dataproc 2.1.</li>\n<li>Upgraded
  ORC for Spark to 1.7.10 for Dataproc 2.1.</li>\n<li>Extended expiry for the internal
  Knox Gateway certificate from one year to five years from cluster creation for Dataproc
  images 2.0, 2.1, and 2.2.</li>\n</ul>\n<h3>Fixed</h3>\n<p><strong>Dataproc on Compute
  Engine</strong>: Fixed ZooKeeper startup failures in image 2.2 HA (High Availability)
  clusters that use fully qualified hostnames.</p>\n<strong class=\"release-note-product-title\">Deep
  Learning VM Images</strong>\n<h3>Feature</h3>\n<p><strong>M117 release</strong></p>\n\n<ul>\n<li>Added
  the CUDA version (CUDA 11.8) to the TensorFlow 2.12, 2.13, and 2.14 image names
  and image family names. For example, <code>tf-2-12-gpu</code> is renamed <code>tf-2-12-cu118</code>.</li>\n</ul>\n<strong
  class=\"release-note-product-title\">Google Cloud Architecture Center</strong>\n<h3>Feature</h3>\n<p>(New
  guide) <a href=\"https://cloud.google.com/architecture/configure-networks-fedramp-dod-google-cloud\">Configure
  networks for FedRAMP and DoD in Google Cloud</a>: Provides configuration guidance
  to help you comply with design requirements for FedRAMP High and DoD IL2, IL4, and
  IL5 when you deploy Google Cloud networking policies.</p>\n<h3>Feature</h3>\n<p>(New
  guide) <a href=\"https://cloud.google.com/architecture/rag-capable-gen-ai-app-using-vertex-ai\">Infrastructure
  for a RAG-capable generative AI application using Vertex AI</a>: Design infrastructure
  to run a generative AI application with retrieval-augmented generation (RAG) to
  help improve the factual accuracy and contextual relevance of LLM-generated content.</p>\n<strong
  class=\"release-note-product-title\">Google Cloud VMware Engine</strong>\n<h3>Announcement</h3>\n<p>Beginning
  on March 12, 2024, the VMware Engine operations team will perform essential maintenance
  of the network infrastructure to improve equipment robustness and apply security
  patches. Users affected by this upgrade will receive an email with planned maintenance
  dates and times.</p>\n\n<p>For details about the upgrade and steps to prepare, see
  <a href=\"https://cloud.google.com/vmware-engine/docs/service-announcements\">Service
  annoucements</a>.</p>\n<strong class=\"release-note-product-title\">Google Kubernetes
  Engine</strong>\n<h3>Feature</h3>\n<p>The <a href=\"https://cloud.google.com/kubernetes-engine/docs/how-to/performance-pods\">Performance
  Compute Class</a>,  designed for running whole-machine CPU workloads, is available
  in Autopilot mode from versions 1.28.6-gke.1369000 and 1.29.1-gke.1575000 and later.</p>\n<strong
  class=\"release-note-product-title\">SAP on Google Cloud</strong>\n<h3>Feature</h3>\n<p><strong>Disk
  snapshot based backup and recovery for SAP HANA</strong></p>\n\n<p>From version
  3.0, you can use the disk snapshot feature of Google Cloud&#39;s Agent for SAP to
  perform backup and recovery operations for SAP HANA systems running on Google Cloud.</p>\n\n<p>For
  more information, see <a href=\"https://cloud.google.com/solutions/sap/docs/agent-for-sap/latest/disk-snapshot-backup-recovery\">Disk
  snapshot based backup and recovery for SAP HANA</a>.</p>\n<strong class=\"release-note-product-title\">Security
  Command Center</strong>\n<h3>Feature</h3>\n<p><strong>Virtual Machine Threat Detection</strong>,
  a built-in service of Security Command Center Premium, has launched a new detector,
  <code>Defense Evasion: Rootkit</code>, in <a href=\"https://cloud.google.com/products#product-launch-stages\">Preview</a>.</p>\n\n<p>The
  detector monitors virtual machines and generates a finding if a combination of signals
  matching a known kernel-mode rootkit is present.</p>\n\n<p>For more information,
  see <a href=\"https://cloud.google.com/security-command-center/docs/concepts-vm-threat-detection-overview\">Virtual
  Machine Threat Detection overview</a>.</p>\n<strong class=\"release-note-product-title\">Vertex
  AI Search and Conversation</strong>\n<h3>Feature</h3>\n<p><strong>Vertex AI Search:
  Add metadata to your web index (Public preview)</strong></p>\n\n<p>If advanced website
  indexing is enabled in your data store, you can add metadata to the data store schema
  to enrich your indexing.</p>\n\n<p>For more information, see <a href=\"https://cloud.google.com/generative-ai-app-builder/docs/add-website-metadata\">Add
  metadata for advanced site indexing</a>.</p>\n<h3>Feature</h3>\n<p><strong>Vertex
  AI Search: Automatic web page refresh (Public preview)</strong></p>\n\n<p>With advanced
  website indexing, Vertex AI Search performs conditional, automatic refresh. </p>\n\n<p>For
  more information, see <a href=\"https://cloud.google.com/generative-ai-app-builder/docs/recrawl-websites\">Refresh
  web pages</a>.</p>\n<h3>Feature</h3>\n<p><strong>Vertex AI Search: Apply tuned search
  to some queries (Public preview)</strong></p>\n\n<p>You can specify whether you
  want a query to use the tuned search model or the non-tuned search model. This is
  particularly helpful for testing the difference between the two versions of the
  model. </p>\n\n<p>Previously, the tuned search model was enabled (or disabled) for
  all queries against the data store.</p>\n\n<p>For more information, see <a href=\"https://cloud.google.com/generative-ai-app-builder/docs/tune-search#tune-search-test\">Test
  tuned search and use it for individual search queries</a>.</p>\n<h3>Feature</h3>\n<p><strong>Vertex
  AI Search: Access controlled data sources (Public preview)</strong></p>\n\n<p>Access
  control for BigQuery, Cloud Storage, and Confluence data is available in Public
  preview. This feature allows you to limit the data that users can view in your search
  app&#39;s results. Google uses your identity provider to identify the end user performing
  a search and determine if they have access to the documents that are returned as
  results. Google Identity and third-party identity provider federation are supported.</p>\n\n<p>For
  more information, see <a href=\"https://cloud.google.com/generative-ai-app-builder/docs/data-source-access-control\">Use
  data source access control</a>.</p>\n<h3>Feature</h3>\n<p><strong>Vertex AI Search:
  Blended search (Public preview)</strong></p>\n\n<p>Blended search, where multiple
  data stores can be connected to a single generic search app, is available in Public
  preview. This feature allows you to use one generic search app to search across
  multiple sources and types of data.</p>\n\n<p>For more information, see <a href=\"https://cloud.google.com/generative-ai-app-builder/docs/create-data-store-es#multi-data-stores\">About
  connecting multiple data stores</a>.</p>\n<h3>Feature</h3>\n<p><strong>Vertex AI
  Search: Search analytics (GA)</strong></p>\n\n<p>Search analytics are GA for global
  data stores. For data stores in US and EU multi-regions, viewing analytics is in
  Public Preview.</p>\n\n<p>For more information, see <a href=\"https://cloud.google.com/generative-ai-app-builder/docs/view-analytics\">View
  analytics</a>.</p>\n<strong class=\"release-note-product-title\">Vertex AI Workbench</strong>\n<h3>Feature</h3>\n<p><strong>M117
  release</strong></p>\n\n<p>The M117 release of Vertex AI Workbench instances includes
  the following:</p>\n\n<ul>\n<li>Removed the Cloud Storage browser in the left side
  pane in favor of the existing <strong>Mount shared storage</strong> button.</li>\n</ul>\n\n
  \   "
