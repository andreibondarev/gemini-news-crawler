content: "<strong class=\"release-note-product-title\">Apigee X</strong>\n<h3>Announcement</h3>\n<p>On
  March 26, 2024, we released an updated version of Apigee (1-12-0-apigee-1).</p>\n<aside
  class=\"note\"><strong>Note:</strong><span>  Rollouts of this release to production
  instances will begin within two business days and may take four or more business
  days to be completed across all Google Cloud zones. Your instances may not have
  the features and fixes available until the rollout is complete.</span></aside>\n<h3>Feature</h3>\n<p><strong>New
  Apigee API Monitoring Metrics</strong></p>\n\n<p>An new suite of metrics for monitoring
  Apigee proxies and target endpoints is now available. With improved scalability
  and accuracy, the new suite can support large workloads and withstand underlying
  infrastructure changes. </p>\n\n<p>Apigee&#39;s <a href=\"https://cloud.google.com/apigee/docs/api-monitoring\">API
  Monitoring</a> tables and dashboards have been updated to include the following
  new metrics, which can be used to <a href=\"https://cloud.google.com/apigee/docs/api-monitoring/alerts-notifications#metrics-and-filters\">configure
  alerts</a> and <a href=\"https://cloud.google.com/monitoring/charts/dashboards#create-custom-dashboard\">create
  custom dashboards</a>:</p>\n<pre class=\"prettyprint\"><code>proxy/request_count\nproxy/response_count\nproxy/latencies\ntarget/request_count\ntarget/response_count\ntarget/latencies\n</code></pre>\n<h3>Fixed</h3>\n<table>\n<thead>\n<tr>\n<th>Bug
  ID</th>\n<th>Description</th>\n</tr>\n</thead>\n\n<tbody>\n<tr>\n<td><strong>322843888</strong></td>\n<td><strong>Fixed
  issue with incorrect proxy routing when using base paths in proxy chaining.</strong></td>\n</tr>\n<tr>\n<td><strong>293933387</strong></td>\n<td><strong>KVM
  <code>list</code> operation now permits entries with <code>null</code> or empty
  values.</strong></td>\n</tr>\n<tr>\n<td><strong>239523766</strong></td>\n<td><strong>Removed
  <code>Unable to evaluate jsonVariable, returning null</code> error string from ExtractVariable
  Policy logging.</strong></td>\n</tr>\n<tr>\n<td><strong>285592278</strong></td>\n<td><strong>Fixed
  issue with deduction of recurring fees from prepaid balances.</strong></td>\n</tr>\n<tr>\n<td><strong>237656263</strong></td>\n<td><strong>Resolved
  issue with async mode in the ServiceCallout policy when the <code>&lt;Response&gt;</code>
  element is removed.</strong></td>\n</tr>\n<tr>\n<td><strong>321744310</strong></td>\n<td><strong>Added
  support for caching JSON results retrieved from the ExtractVariables policy.</strong></td>\n</tr>\n<tr>\n<td><strong>295341973</strong></td>\n<td><strong>Resolved
  issue causing delay in updating southbound SSL certificates in truststore and keystore
  references.</strong></td>\n</tr>\n</tbody>\n</table>\n<strong class=\"release-note-product-title\">App
  Engine flexible environment Go</strong>\n<h3>Feature</h3>\n<p><a href=\"https://cloud.google.com/appengine/docs/flexible/go/runtime\">Go
  1.22</a> is now <a href=\"https://cloud.google.com/products/#product-launch-stages\">
  generally available</a>. </p>\n\n<p>Starting in Go version 1.22 and later:</p>\n\n<ul>\n<li>You
  can&#39;t use <code>go get</code> outside of a module in the legacy <code>GOPATH</code>
  mode (<code>GO111MODULE=off</code>).</li>\n<li>Go recommends that you use a <code>go.mod</code>
  file for managing dependencies. </li>\n</ul>\n\n<p>For more information, see <a
  href=\"https://cloud.google.com/appengine/docs/standard/go/specifying-dependencies\">Specify
  dependencies</a>.</p>\n<strong class=\"release-note-product-title\">App Engine standard
  environment Go</strong>\n<h3>Feature</h3>\n<p><a href=\"https://cloud.google.com/appengine/docs/standard/go/runtime\">Go
  1.22</a> is now <a href=\"https://cloud.google.com/products/#product-launch-stages\">
  generally available</a>. </p>\n\n<p>Starting in Go version 1.22 and later:</p>\n\n<ul>\n<li>You
  can&#39;t use <code>go get</code> outside of a module in the legacy <code>GOPATH</code>
  mode (<code>GO111MODULE=off</code>).</li>\n<li>Go recommends that you use a <code>go.mod</code>
  file for managing dependencies. </li>\n</ul>\n\n<p>For more information, see <a
  href=\"https://cloud.google.com/appengine/docs/standard/go/specifying-dependencies\">Specify
  dependencies</a>.</p>\n<strong class=\"release-note-product-title\">BigQuery</strong>\n<h3>Feature</h3>\n<p>The
  <a href=\"https://cloud.google.com/bigquery/docs/write-sql-duet-ai#use_the_help_me_code_tool\">Help
  me code tool</a> lets you use natural language to generate a SQL query that can
  then be run in BigQuery. This feature is now in <a href=\"https://cloud.google.com/products/#product-launch-stages\">preview</a>.</p>\n<h3>Feature</h3>\n<p>The
  following Generative AI features are now in\n<a href=\"https://cloud.google.com/products/#product-launch-stages\">preview</a>:</p>\n\n<ul>\n<li>Creating
  a\n<a href=\"https://cloud.google.com/bigquery/docs/reference/standard-sql/bigqueryml-syntax-create-remote-model\">remote
  model</a>\nbased on a\n<a href=\"https://cloud.google.com/vertex-ai/generative-ai/docs/learn/models#gemini-models\">Vertex
  AI gemini-pro-vision large vision model (VLM)</a>.</li>\n<li>Using the\n<a href=\"https://cloud.google.com/bigquery/docs/reference/standard-sql/bigqueryml-syntax-generate-text\"><code>ML.GENERATE_TEXT</code>
  function</a>\nwith this remote model to perform Vision Generative AI tasks, such
  as image\nor video captioning and visual Q&amp;A, for visual content stored in BigQuery\n<a
  href=\"https://cloud.google.com/bigquery/docs/object-table-introduction\">object
  tables</a>.</li>\n</ul>\n\n<p>Try these features with the\n<a href=\"https://cloud.google.com/bigquery/docs/generate-text#generate_text_that_describes_visual_content\">Generate
  text that describes visual content</a>\nhow-to topic.</p>\n<h3>Announcement</h3>\n<p>Duet
  AI in BigQuery is now Gemini for BigQuery. See our <a href=\"https://blog.google/technology/ai/google-gemini-update-sundar-pichai-2024/\">blog
  post</a> for more information.</p>\n<strong class=\"release-note-product-title\">Chronicle
  Security Operations</strong>\n<h3>Announcement</h3>\n<p><a href=\"https://cloud.google.com/chronicle/docs/secops/gemini-chronicle\">Gemini
  in Security Operations</a></p>\n\n<p>Duet AI in Google Cloud is now Gemini for Google
  Cloud. See our <a href=\"https://blog.google/technology/ai/google-gemini-update-sundar-pichai-2024/\">blog
  post</a> for more information.</p>\n<strong class=\"release-note-product-title\">Cloud
  Composer</strong>\n<h3>Feature</h3>\n<p>The <a href=\"https://cloud.google.com/composer/docs/composer-2/enable-saving-logs-to-environment-bucket\">Logs
  in Cloud Logging only</a> feature is available in all regions:</p>\n\n<ul>\n<li>In
  newly created Cloud Composer environments, Airflow task logs are now stored only
  in Cloud Logging by default.</li>\n<li>You can disable this feature for a new or
  an existing environment. In this case, Airflow task logs are saved both to Cloud
  Logging and to the environment&#39;s bucket.</li>\n</ul>\n<h3>Changed</h3>\n<p>In
  new environments with Airflow 2.6.3 and 2.7.3 the <strong>default values</strong>
  of the following Airflow configuration options are changed to provide more optimized
  Cloud Composer environments:</p>\n\n<ul>\n<li><code>[scheduler]job_heartbeat_sec</code>
  to 30</li>\n<li><code>[scheduler]scheduler_health_check_threshold</code> to 60</li>\n<li><code>[scheduler]scheduler_heartbeat_sec</code>
  to 15</li>\n</ul>\n\n<p>If you want to override the <code>[scheduler]scheduler_heartbeat_sec</code>
  option&#39;s value, then also adjust the <code>[scheduler]scheduler_health_check_threshold</code>
  option, as described in <a href=\"https://cloud.google.com/composer/docs/composer-2/troubleshooting-scheduling#database-overload-symptoms\">Cloud
  Composer documentation</a>.</p>\n<h3>Changed</h3>\n<p><strong>Cloud Composer 2.6.6</strong>
  <a href=\"https://cloud.google.com/composer/docs/concepts/versioning/composer-versions\">images</a>
  are available:</p>\n\n<ul>\n<li>composer-2.6.6-airflow-2.7.3</li>\n<li>composer-2.6.6-airflow-2.6.3
  (default)</li>\n<li>composer-2.6.6-airflow-2.5.3</li>\n</ul>\n<h3>Deprecated</h3>\n<p>Cloud
  Composer versions 2.1.11 and 1.20.11 have reached their <a href=\"https://cloud.google.com/composer/docs/concepts/versioning/composer-versioning-overview#version-deprecation-and-support\">end
  of full support period</a>.</p>\n<strong class=\"release-note-product-title\">Cloud
  Data Fusion</strong>\n<h3>Feature</h3>\n<p>The <a href=\"https://cloud.google.com/data-fusion/docs/how-to/configure-redshift-batch-source\">Amazon
  Redshift batch source connector</a> version 1.11.1 is available in <a href=\"https://cloud.google.com/products#product-launch-stages\">Preview</a>
  in Cloud Data Fusion 6.10.0 and later. This source lets you load batch data from
  your Redshift dataset to a destination, such as BigQuery.</p>\n<h3>Feature</h3>\n<p>The
  <a href=\"https://cloud.google.com/data-fusion/docs/how-to/configure-redshift-batch-source\">Amazon
  Redshift batch source connector</a> version 1.10.6 is available in <a href=\"https://cloud.google.com/products#product-launch-stages\">Preview</a>
  in Cloud Data Fusion 6.9 versions. This source lets you load batch data from your
  Redshift dataset to a destination, such as BigQuery.</p>\n<h3>Changed</h3>\n<p>Cloud
  Data Fusion is available in the following regions:</p>\n\n<ul>\n<li><code>asia-south2</code></li>\n<li><code>me-central2</code></li>\n</ul>\n\n<p>For
  more information, see <a href=\"https://cloud.google.com/data-fusion/pricing\">Pricing</a>.</p>\n<strong
  class=\"release-note-product-title\">Cloud Functions</strong>\n<h3>Feature</h3>\n<p>Cloud
  Functions (2nd gen) now supports the Go 1.22 runtime at the <a href=\"https://cloud.google.com/products/#product-launch-stages\">General
  Availability release level</a>.</p>\n<strong class=\"release-note-product-title\">Cloud
  Logging</strong>\n<h3>Feature</h3>\n<p>You can now configure your aggregated sink
  to be intercepting, which prevents logs from being passed through the Log Router
  of child resources. For more information, see <a href=\"https://cloud.google.com/logging/docs/export/aggregated_sinks\">Collate
  and route organization-level logs to supported destinations</a>.</p>\n<h3>Changed</h3>\n<p>Duet
  AI in Google Cloud is now Gemini for Google Cloud. See our <a href=\"https://blog.google/technology/ai/google-gemini-update-sundar-pichai-2024/\">blog
  post</a> for more information.</p>\n<strong class=\"release-note-product-title\">Cloud
  Monitoring</strong>\n<h3>Changed</h3>\n<p>Duet AI in Google Cloud is now Gemini
  for Google Cloud. See our <a href=\"https://blog.google/technology/ai/google-gemini-update-sundar-pichai-2024/\">blog
  post</a> for more information.</p>\n<strong class=\"release-note-product-title\">Cloud
  SQL for PostgreSQL</strong>\n<h3>Feature</h3>\n<p>You can now integrate Cloud SQL
  and Vertex AI. This integration lets you apply large language models (LLMs), which
  are hosted in Vertex AI, to a Cloud SQL for PostgreSQL database, version 12 and
  later. For more information, see <a href=\"https://cloud.google.com/sql/docs/postgres/integrate-cloud-sql-with-vertex-ai\">Integrate
  Cloud SQL with Vertex AI</a>.</p>\n<strong class=\"release-note-product-title\">Colab
  Enterprise</strong>\n<h3>Announcement</h3>\n<p>Duet AI in Google Cloud is now Gemini
  for Google Cloud. See our <a href=\"https://blog.google/technology/ai/google-gemini-update-sundar-pichai-2024/\">blog
  post</a> for more information.</p>\n<strong class=\"release-note-product-title\">Contact
  Center AI Platform</strong>\n<h3>Announcement</h3>\n<p><strong>Version 3.13 is released</strong></p>\n\n<p>All
  release notes published on this date are part of version 3.13.</p>\n<h3>Feature</h3>\n<p><strong>Agent
  alias</strong></p>\n\n<p>Agents can use aliases instead of their real names when
  communicating with end-users. Admins can configure agent aliases manually or with
  a bulk upload. Agents can also configure their own aliases. The agent alias feature
  is available when using the mobile and web SDKs. For more information, see <a href=\"https://cloud.google.com/contact-center/ccai-platform/docs/Agent___Team_Configuration#agent-aliases\">Agent
  alias</a>.</p>\n<h3>Feature</h3>\n<p><strong>Country code of the outbound phone
  number is included with the added party&#39;s phone number</strong></p>\n\n<p>When
  an agent adds a party to a call, the country code from the outbound phone number
  is automatically included with the added party&#39;s phone number.</p>\n<h3>Feature</h3>\n<p><strong>Calls
  waiting indicator</strong></p>\n\n<p>The call adapter includes a calls waiting indicator
  that indicates the number of calls in the queue waiting to be answered. You can
  find the calls waiting indicator in the <strong>Calls</strong> tab of the call adaptor.</p>\n<h3>Feature</h3>\n<p><strong>Time
  stamp in the chat adapter displays seconds</strong></p>\n\n<p>The message time stamp
  in the chat adapter displays seconds.</p>\n<h3>Feature</h3>\n<p><strong>Virtual
  task assistant for chats</strong></p>\n\n<p>The virtual task assistant is available
  for chats. Configuration and use are similar to that of the virtual task assistant
  for calls. Available for the web SDK only. For more information, see <a href=\"https://cloud.google.com/contact-center/ccai-platform/docs/virtual-task-assistants\">Virtual
  task assistants</a>.</p>\n<h3>Feature</h3>\n<p><strong>Configure SSO for your email
  channel using OAuth credentials from Google Cloud</strong></p>\n\n<p>You can configure
  single sign-on (SSO) for your Contact Center AI Platform email channel using OAuth
  2.0 credentials from Google Cloud. For more information, see <a href=\"https://cloud.google.com/contact-center/ccai-platform/docs/oauth-email-google\">Configure
  your email channel for OAuth with Google Cloud</a>.</p>\n<h3>Feature</h3>\n<p><strong>Deflections
  are available for agent-to-agent calls</strong></p>\n\n<p>You can configure agent-to-agent
  calls to deflect to voicemail after a period of time that you set. You can also
  include these &quot;voice internal&quot; calls in your call reports. For more information,
  see <a href=\"https://cloud.google.com/contact-center/ccai-platform/docs/call-settings#turn-on-deflections\">Turn
  on deflections</a>.</p>\n<h3>Feature</h3>\n<p><strong>Support phone number is included
  for incoming calls</strong></p>\n\n<p>The incoming call screen shows the support
  phone number that the end-user used to call your support center. For more information,
  see <a href=\"https://cloud.google.com/contact-center/ccai-platform/docs/call-adapter-agent-guide#receive-inbound-call\">Receive
  an inbound call</a>.</p>\n<h3>Feature</h3>\n<p><strong>Support for multiple data
  parameters in API requests to the DAPs for your IVR queues</strong></p>\n\n<p>You
  can capture data in the headers of incoming Session Initiation Protocol (SIP) calls
  and pass them in API requests to the Direct Access Points (DAPs) for your Interactive
  Voice Response (IVR) queues. For more information, see <a href=\"https://cloud.google.com/contact-center/ccai-platform/docs/routing#api-daps\">API
  DAPs</a>.</p>\n<h3>Fixed</h3>\n<p>Fixed an issue that resulted in an error being
  returned whenever an agent tried to send a blended SMS message, despite preset SMS
  being disabled.</p>\n<h3>Fixed</h3>\n<p>Fixed an issue where the queue-level call
  music section was not displayed to users with a custom role.</p>\n<h3>Fixed</h3>\n<p>Fixed
  an issue where calls sometimes got stuck in a queued state when an agent had a poor
  network connection.</p>\n<h3>Fixed</h3>\n<p>Fixed an issue where the <strong>Copy
  CRM Link</strong> button in the call adapter sometimes copied the CRM ID instead
  of the URL.</p>\n<h3>Fixed</h3>\n<p>Fixed an issue where the <strong>Assign Agents</strong>
  button wasn&#39;t working on top-level queues.</p>\n<h3>Fixed</h3>\n<p>Fixed an
  issue where using keyboard shortcuts or arrow keys to scroll in a window did not
  allow scrolling beyond a single screen of text.</p>\n<h3>Fixed</h3>\n<p>Fixed an
  issue where a CRM page did not load in the Call Center AI Platform portal.</p>\n<strong
  class=\"release-note-product-title\">Google Cloud Architecture Center</strong>\n<h3>Feature</h3>\n<p>(New
  guide) <a href=\"https://cloud.google.com/architecture/cross-silo-cross-device-federated-learning-google-cloud\">Cross-silo
  and cross-device federated learning on Google Cloud</a>: Provides guidance to help
  you create a federated learning platform that supports either a cross-silo or cross-device
  architecture.</p>\n<strong class=\"release-note-product-title\">Migrate to Virtual
  Machines</strong>\n<h3>Feature</h3>\n<p><a href=\"https://cloud.google.com/products/#product-launch-stages\"><strong>Preview:</strong></a>
  Migrate to Virtual Machines supports the ARM64 migration journey. This feature lets
  you migrate ARM virtual machine (VM) instances from <a href=\"https://cloud.google.com/migrate/virtual-machines/docs/5.0/discover/supported-os-versions#aws-source\">AWS</a>
  and <a href=\"https://cloud.google.com/migrate/virtual-machines/docs/5.0/discover/supported-os-versions#azure-source\">Azure
  cloud services</a> to ARM VM instances on Compute Engine, and is supported for the
  following operating systems:</p>\n\n<ul>\n<li>Debian 11 and 12</li>\n<li>RHEL 9</li>\n<li>Rocky
  Linux 8 and 9</li>\n<li>SLES 15 SP5</li>\n<li>Ubuntu 20.04 and 22.04</li>\n</ul>\n<strong
  class=\"release-note-product-title\">Spanner</strong>\n<h3>Announcement</h3>\n<p>Duet
  AI in Google Cloud is now Gemini for Google Cloud. See our <a href=\"https://blog.google/technology/ai/google-gemini-update-sundar-pichai-2024/\">blog
  post</a> for more information.</p>\n<h3>Feature</h3>\n<p>You can now optimize your
  writes by setting the maximum delay time of your Spanner write requests between
  0 and 500 milliseconds. For more information, see <a href=\"https://cloud.google.com/spanner/docs/throughput-optimized-writes\">Throughput
  optimized writes</a>.</p>\n\n    "
