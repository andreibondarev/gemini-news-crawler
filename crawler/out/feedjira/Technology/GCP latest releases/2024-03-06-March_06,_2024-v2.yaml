content: "<strong class=\"release-note-product-title\">Access Approval</strong>\n<h3>Feature</h3>\n<p>Access
  Approval supports Serverless VPC Access in the Preview stage.</p>\n<strong class=\"release-note-product-title\">Application
  Integration</strong>\n<h3>Feature</h3>\n<p>Application Integration now supports
  <a href=\"https://cloud.google.com/application-integration/docs/variables#config_var\">config
  variables</a>. Config variables let you to <a href=\"https://cloud.google.com/application-integration/docs/build-cicd\">build
  CICD for your integration</a>. This feature is in <a href=\"https://cloud.google.com/products?#product-launch-stages\">preview</a>.</p>\n<strong
  class=\"release-note-product-title\">BigQuery</strong>\n<h3>Feature</h3>\n<p>The
  <a href=\"https://cloud.google.com/bigquery/docs/information-schema-write-api\">INFORMATION_SCHEMA.WRITE_API_TIMELINE*</a>
  views, containing per minute aggregated BigQuery Storage Write API ingestion statistics,
  are now <a href=\"https://cloud.google.com/products/#product-launch-stages\">generally
  available</a> (GA).</p>\n<h3>Feature</h3>\n<p><a href=\"https://cloud.google.com/bigquery/docs/write-sql-duet-ai#generate_python_code\">Duet
  AI in BigQuery</a> can now assist with Python code generation and code completion.
  This feature is in <a href=\"https://cloud.google.com/products/#product-launch-stages\">preview</a>.</p>\n<strong
  class=\"release-note-product-title\">Channel Services</strong>\n<h3>Feature</h3>\n<p>Partners
  selling Workspace can now use the <a href=\"https://cloud.google.com/channel/docs/rebilling/rebilling-overview#bigquery-exports\">BigQuery
  Export (Rebilling) feature</a> to programmatically access their Workspace billing
  data. By setting up a BigQuery dataset and enabling the export, you can get billing
  data pushed to you as it becomes available, including Channel Service-specific identifiers,
  and any CRM IDs you may have configured for your customers.</p>\n\n<p>You can use
  BigQuery to programmatically access your billing data, generate customer invoices,
  and perform Business Intelligence analysis. You can also <a href=\"https://cloud.google.com/channel/docs/rebilling/create-customer-cost-dashboards\">create
  a Looker Studio Dashboard</a> to provide cost management dashboards to your customers.</p>\n\n<p>For
  Partners that sell both Google Cloud and Google Workspace, you can have all your
  billing data centralized with a unified <a href=\"https://cloud.google.com/channel/docs/rebilling/export-data-to-bigquery#table_schema\">BigQuery
  table schema</a>.</p>\n\n<p>Learn more in the following documentation:</p>\n\n<ul>\n<li><a
  href=\"https://cloud.google.com/channel/docs/rebilling/export-data-to-bigquery#enable_export\">How
  to set up the Channel Services rebilling export</a></li>\n<li><a href=\"https://cloud.google.com/channel/docs/rebilling/export-data-to-bigquery#additional_notes_on_the_schema\">Additional
  notes on the schema</a></li>\n<li><a href=\"https://cloud.google.com/channel/docs/troubleshoot/troubleshoot-exports#export_is_not_adding_new_data\">Common
  troubleshooting steps</a></li>\n</ul>\n<strong class=\"release-note-product-title\">Cloud
  Functions</strong>\n<h3>Feature</h3>\n<p>Cloud Functions (1st gen) now supports
  <a href=\"https://cloud.google.com/functions/docs/securing/build-custom-sa\">custom
  service accounts</a> for Cloud Build, at the <a href=\"https://cloud.google.com/products/#product-launch-stages\">Preview
  release level</a>.</p>\n<strong class=\"release-note-product-title\">Container Optimized
  OS</strong>\n<h3>Changed</h3>\n<h3 id=\"cos-101-17162-386-37_\">cos-101-17162-386-37
  <a id=\"cos-arm64-101-17162-386-37\"/></h3>\n\n<table class=pkg>\n  <tr>\n    <td>Kernel</td>\n
  \   <td>Docker</td>\n    <td>Containerd</td>\n    <td>GPU Drivers</td>\n  </tr>\n
  \ <tr>\n    <td><a href=\"https://cos.googlesource.com/third_party/kernel/+/26be9abafd10ec545546aec046f7ab49506e5636\n\">COS-5.15.146</a></td>\n
  \   <td>v20.10.24</td>\n    <td>v1.6.28</td>\n    <td>v470.223.02\n(default),v535.154.05(latest),v470.223.02(R470
  for compatibility with K80 GPUs)</td>\n  </tr>\n</table>\n<h3>Security</h3>\n<p>Fixed
  CVE-2024-24557 in app-emulation/docker.</p>\n<h3>Security</h3>\n<p>Fixed CVE-2024-23851
  in the Linux kernel.</p>\n<h3>Changed</h3>\n<h3 id=\"cos-109-17800-147-28_\">cos-109-17800-147-28
  <a id=\"cos-arm64-109-17800-147-28\"/></h3>\n\n<table class=pkg>\n  <tr>\n    <td>Kernel</td>\n
  \   <td>Docker</td>\n    <td>Containerd</td>\n    <td>GPU Drivers</td>\n  </tr>\n
  \ <tr>\n    <td><a href=\"https://cos.googlesource.com/third_party/kernel/+/d7b0d57ca7071d3e6567b3ce465c3c6bf24ed7a4\n\">COS-6.1.75</a></td>\n
  \   <td>v24.0.9</td>\n    <td>v1.7.13</td>\n    <td>v535.154.05\n(default),v535.154.05(latest),v470.223.02(R470
  for compatibility with K80 GPUs)</td>\n  </tr>\n</table>\n<h3>Security</h3>\n<p>Fixed
  CVE-2024-23851 in the Linux kernel.</p>\n<h3>Changed</h3>\n<h3 id=\"cos-105-17412-294-36_\">cos-105-17412-294-36
  <a id=\"cos-arm64-105-17412-294-36\"/></h3>\n\n<table class=pkg>\n  <tr>\n    <td>Kernel</td>\n
  \   <td>Docker</td>\n    <td>Containerd</td>\n    <td>GPU Drivers</td>\n  </tr>\n
  \ <tr>\n    <td><a href=\"https://cos.googlesource.com/third_party/kernel/+/3a3a1c12c77aebc63e52fc66a2ca01c622ecf859\n\">COS-5.15.146</a></td>\n
  \   <td>v23.0.3</td>\n    <td>v1.7.10</td>\n    <td>v470.223.02\n(default),v535.154.05(latest),v470.223.02(R470
  for compatibility with K80 GPUs)</td>\n  </tr>\n</table>\n<h3>Security</h3>\n<p>Fixed
  CVE-2024-23851 in the Linux kernel.</p>\n<strong class=\"release-note-product-title\">Dataproc</strong>\n<h3>Announcement</h3>\n<p>New
  <a href=\"https://cloud.google.com/dataproc/docs/concepts/versioning/dataproc-version-clusters#supported_dataproc_versions\">Dataproc
  on Compute Engine subminor image versions</a>:</p>\n\n<ul>\n<li>2.0.94-debian10,
  2.0.94-rocky8, 2.0.94-ubuntu18</li>\n<li>2.1.42-debian11, 2.1.42-rocky8, 2.1.42-ubuntu20,
  2.1.42-ubuntu20-arm</li>\n<li>2.2.8-debian12, 2.2.8-rocky9, 2.2.8-ubuntu22</li>\n</ul>\n<h3>Libraries</h3>\n<p><strong>Dataproc
  on Compute Engine</strong>: Upgraded Cloud Storage connector version to <a href=\"https://github.com/GoogleCloudDataproc/hadoop-connectors/releases/tag/v2.2.20\">2.2.20</a>
  for 2.0 and 2.1 images.</p>\n<h3>Changed</h3>\n<p><strong>Dataproc on Compute Engine</strong>:
  Mounted Java cacerts into containers by default when the Docker-on-YARN feature
  is enabled.</p>\n<strong class=\"release-note-product-title\">Dialogflow</strong>\n<h3>Announcement</h3>\n<p>Vertex
  AI Conversation now supports the <a href=\"https://cloud.google.com/dialogflow/cx/docs/concept/integration/dialogflow-messenger\">Dialogflow
  CX Messenger integration</a> for preview.</p>\n<strong class=\"release-note-product-title\">Eventarc</strong>\n<h3>Feature</h3>\n<p>Eventarc
  support for <a href=\"https://cloud.google.com/eventarc/docs/targets#triggers\">creating
  triggers</a> for direct <a href=\"https://cloud.google.com/eventarc/docs/reference/supported-events#batch\">Batch
  events</a> is generally available (<a href=\"https://cloud.google.com/products#product-launch-stages\">GA</a>).</p>\n<strong
  class=\"release-note-product-title\">SAP on Google Cloud</strong>\n<h3>Announcement</h3>\n<p><strong>Generally
  available: Guided Deployment Automation in Workload Manager for SAP</strong></p>\n\n<p>The
  Guided Deployment Automation tool in Workload Manager is generally available (GA).
  You can use this tool to configure and deploy supported SAP workloads directly from
  the Google Cloud console, or choose to generate and download the equivalent Terraform
  and Ansible code.</p>\n\n<p>The GA launch adds support for custom OS images, Shared
  VPC configurations, and increased deployment customization.</p>\n\n<p>For more information,
  see <a href=\"https://cloud.google.com/workload-manager/docs/deploy/about-wlm-deployment\">About
  Guided Deployment Automation</a>.</p>\n<strong class=\"release-note-product-title\">reCAPTCHA
  Enterprise</strong>\n<h3>Feature</h3>\n<p>reCAPTCHA Enterprise for WAF integration
  with Cloudflare is now available in <a href=\"https://cloud.google.com/products#product-launch-stages\">Preview</a>.
  For more information, see <a href=\"https://cloud.google.com/recaptcha-enterprise/docs/implement-waf-cloudflare\">Integrate
  reCAPTCHA Enterprise for WAF with Cloudflare </a>.</p>\n\n    "
