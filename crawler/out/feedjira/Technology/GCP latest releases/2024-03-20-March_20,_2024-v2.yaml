  runtimes.</li>\n</ul>\n<strong class=\"release-note-product-title\">Google Cloud
  Architecture Center</strong>\n<h3>Feature</h3>\n<p>(New guide) <a href=\"https://cloud.google.com/architecture/ai-ml/storage-for-ai-ml\">Design
  storage for AI and ML workloads in Google Cloud</a>: Select the recommended storage
  options for your AI and ML workloads.</p>\n<strong class=\"release-note-product-title\">Google
  Kubernetes Engine</strong>\n<h3>Changed</h3>\n<p><strong>(2024-R08) Version updates</strong></p>\n\n<p>GKE
  cluster versions have been updated.</p>\n\n<p><strong>New versions available for
  upgrades and new clusters.</strong></p>\n\n<p>The following Kubernetes versions
