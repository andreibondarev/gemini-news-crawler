  Spark Connector 0.35.1</li>\n<li>Cloud Storage Connector 3.0.0</li>\n<li>Conda 23.11</li>\n<li>Java
  17</li>\n<li>Python 3.12</li>\n<li>R 4.3</li>\n<li>Scala 2.12</li>\n</ul>\n<h3>Announcement</h3>\n<p>New
