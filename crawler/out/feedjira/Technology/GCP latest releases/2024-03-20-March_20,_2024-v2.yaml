  with this release.</li>\n</ul>\n<strong class=\"release-note-product-title\">Security
  Command Center</strong>\n<h3>Feature</h3>\n<p><strong>New misconfiguration detectors
  for AlloyDB for PostgreSQL clusters released to General Availability.</strong></p>\n\n<p>Security
  Health Analytics, a built-in service of Security Command Center, released new detectors
  to <a href=\"https://cloud.google.com/products#product-launch-stages\">General Availability</a>.
  The following detectors, which are available only with the <a href=\"https://cloud.google.com/security-command-center/pricing#premium-tier\">Premium
  tier</a> of Security Command Center, detect misconfigurations in AlloyDB for PostgreSQL
  clusters and instances:</p>\n\n<ul>\n<li>ALLOYDB_AUTO_BACKUP_DISABLED: Automated
  backups are not enabled in AlloyDB for PostgreSQL cluster.</li>\n<li>ALLOYDB_LOG_ERROR_VERBOSITY:
  Instance database flag <code>log_error_verbosity</code> for AlloyDB for PostgreSQL
  instance is not set to <code>default</code> or another less restrictive value.</li>\n<li>ALLOYDB_LOG_MIN_ERROR_STATEMENT_SEVERITY:
  Instance database flag <code>log_min_error_statement</code> for AlloyDB for PostgreSQL
  instance is not set to ERROR or lower.</li>\n<li>ALLOYDB_LOG_MIN_MESSAGES: Instance
  database flag <code>log_min_messages</code> for AlloyDB for PostgreSQL instance
  is not set to at minimum <code>warning</code>.</li>\n</ul>\n\n<p>For more information,
  see <a href=\"https://cloud.google.com/security-command-center/docs/concepts-vulnerabilities-findings#sql-findings\">SQL
  vulnerability findings</a>.</p>\n<strong class=\"release-note-product-title\">Spanner</strong>\n<h3>Feature</h3>\n<p>Leader-aware
  routing now dynamically routes read-write transactions to the leader region in Spanner
  multi-region instances, reducing latency and improving performance. For more information,
  see <a href=\"https://cloud.google.com/spanner/docs/leader-aware-routing\">Leader-aware
  routing</a>.</p>\n<strong class=\"release-note-product-title\">reCAPTCHA Enterprise</strong>\n<h3>Changed</h3>\n<p>reCAPTCHA
  Enterprise Mobile SDK v18.5.0-beta02 is now available for Android and iOS.</p>\n\n<p>This
  version contains changes to improve the performance and reliability of <code>getClient()</code>
  and <code>execute()</code>.</p>\n\n    "
