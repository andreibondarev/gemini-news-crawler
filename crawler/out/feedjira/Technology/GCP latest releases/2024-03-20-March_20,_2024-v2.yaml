content: "<strong class=\"release-note-product-title\">AlloyDB for PostgreSQL</strong>\n<h3>Changed</h3>\n<p>Updated
  the default major version of PostgreSQL compatibility for new AlloyDB clusters to
  PostgreSQL 15.</p>\n<strong class=\"release-note-product-title\">Bare Metal Solution</strong>\n<h3>Feature</h3>\n<p>You
  can now <a href=\"https://cloud.google.com/bare-metal/docs/bms-maintenance#manage_vrfs\">create
  and manage VRFs</a> for the networks in your Bare Metal Solution environment. This
  feature is <a href=\"https://cloud.google.com/products#product-launch-stages\">generally
  available (GA)</a>.</p>\n<strong class=\"release-note-product-title\">BigQuery</strong>\n<h3>Feature</h3>\n<p>The
  <a href=\"https://cloud.google.com/bigquery/quotas#notebook_limits\">maximum notebook
  size</a> has been increased from 10 MB to 20 MB. Notebooks are available in <a href=\"https://cloud.google.com/products/#product-launch-stages\">preview</a>.</p>\n<h3>Feature</h3>\n<p>You
  can now view lists of <a href=\"https://cloud.google.com/bigquery/docs/manage-saved-queries#view_all_saved_queries\">all
  saved queries</a> and <a href=\"https://cloud.google.com/bigquery/docs/manage-notebooks#view_all_notebooks\">all
  notebooks</a> in your project. These features are available in <a href=\"https://cloud.google.com/products/#product-launch-stages\">preview</a>.</p>\n<strong
  class=\"release-note-product-title\">Chronicle</strong>\n<h3>Changed</h3>\n<p>There
  is no longer a limit on the number of feeds you can create for the same log type
  in Feed Management.</p>\n<strong class=\"release-note-product-title\">Chronicle
  SOAR</strong>\n<h3>Announcement</h3>\n<p>Release 6.2.52 is currently in Preview.</p>\n<h3>Feature</h3>\n<p><strong>Case
  filter and URL now in a reciprocal relationship</strong>  </p>\n\n<p>In the <strong>Cases</strong>
  page, the filter and the URL now directly affect each other. Changing the filter
  changes the URL, and conversely, changing the URL changes the filter. \nYou can
  take advantage of this feature by setting a filter for cases and putting the newly
  created URL in an external dashboard. Clicking on this link would then take you
  directly to the filtered case queue. </p>\n<h3>Fixed</h3>\n<p>Incident Manager appearing
  in navigation even though user doesn&quot;t have license (ID #49062139)</p>\n<h3>Fixed</h3>\n<p><strong>lastLoginTime</strong>
  returns  wrong date for SAML users (ID #00278010)</p>\n<h3>Fixed</h3>\n<p>Wrong
  error message returned for environment alias duplicates (ID #00271405)</p>\n<h3>Fixed</h3>\n<p>Playbooks
  with async actions longer than 7 days can&#39;t be saved even though time set to
  14 days in IDE (ID #00269032)</p>\n<h3>Fixed</h3>\n<p>Clicking on events configuration
  opens the wrong mapping &amp; modeling rules</p>\n<strong class=\"release-note-product-title\">Cloud
  Composer</strong>\n<h3>Feature</h3>\n<p>The <a href=\"https://cloud.google.com/composer/docs/composer-2/enable-saving-logs-to-environment-bucket\">Logs
  in Cloud Logging only</a> feature is gradually rolled out to all regions:</p>\n\n<ul>\n<li>New
  Cloud Composer environments now save Airflow task logs only in Cloud Logging by
  default.</li>\n<li>Existing environments are not changed. If you upgrade an existing
  environment, it keeps saving logs to the environment&#39;s bucket.</li>\n<li>You
  can enable and disable saving logs to the environment&#39;s bucket for an existing
  environment.</li>\n</ul>\n\n<p>Currently the feature is rolled out to the following
  regions: africa-south1, asia-east1, asia-east2, asia-northeast2, asia-south2, asia-southeast2,
  australia-southeast2, europe-central2, europe-southwest1, europe-west10, europe-west12,
  europe-west2, europe-west3, europe-west4, europe-west6, europe-west8, me-central1,
  me-central2, me-west1, northamerica-northeast2, southamerica-west1, us-east5, us-east7,
  us-south1, and us-west4.</p>\n<strong class=\"release-note-product-title\">Cloud
  Healthcare API</strong>\n<h3>Feature</h3>\n<p>The <a href=\"https://cloud.google.com/healthcare-api/docs/how-tos/nlp\">Healthcare
  Natural Language API</a> supports the following entity mention types in <a href=\"https://cloud.google.com/products#product-launch-stages\">Preview</a>:</p>\n\n<ul>\n<li>Oncology</li>\n<li>Social
  determinants of health (SDOH)</li>\n<li>Protected health information (PHI)</li>\n</ul>\n<h3>Feature</h3>\n<p><a
  href=\"https://cloud.google.com/healthcare-api/docs/fhir-access-explain-data-access\">Explaining
  data access using FHIR</a> is available in <a href=\"https://cloud.google.com/products#product-launch-stages\">Preview</a>.</p>\n<strong
  class=\"release-note-product-title\">Cloud Key Management Service</strong>\n<h3>Deprecated</h3>\n<p>Certificate
  bundles for verifying attestations for Cloud HSM keys are deprecated. You can no
  longer download certificate bundles as of March 20, 2024.</p>\n\n<p>Certificate
  bundles have been replaced by certificate chains. To learn how to use certificate
  chains to verify attestations for Cloud HSM keys, see <a href=\"https://cloud.google.com/kms/docs/attest-key#verify_chains\">Verifying
  the attestation manually</a>. </p>\n<strong class=\"release-note-product-title\">Cloud
  Load Balancing</strong>\n<h3>Feature</h3>\n<p>The Google Cloud Console has launched
  a new wizard experience to walk you through the process of selecting a new load
  balancer. The new wizard walks you through all the available  options (internal
  or internet-facing, proxy or passthrough, global or regional) and guides you to
  the appropriate load balancer for your use-case.</p>\n\n<p>Try out the new wizard
  in the Google Cloud Console at <a href=\"https://console.cloud.google.com/net-services/loadbalancing/add\">Create
  a load balancer</a>. </p>\n<strong class=\"release-note-product-title\">Container
  Optimized OS</strong>\n<h3>Changed</h3>\n<h3 id=\"cos-105-17412-294-46_\">cos-105-17412-294-46
