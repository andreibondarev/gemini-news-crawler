content: "<strong class=\"release-note-product-title\">Apigee X</strong>\n<h3>Feature</h3>\n<p>With
  this release, Apigee expanded its support for data residency to additional regions
  in the European Union. Data residency for Apigee meets compliance and regulatory
  requirements by allowing you to specify the geographic locations (regions) where
  Apigee data is stored. </p>\n\n<p>For more information, see <a href=\"https://cloud.google.com/apigee/docs/api-platform/get-started/drz-concepts\">Introduction
  to data residency</a>.</p>\n\n<p>For a list of supported geographic locations, see
  <a href=\"https://cloud.google.com/apigee/docs/locations\">Apigee locations</a>.</p>\n<strong
  class=\"release-note-product-title\">Chronicle SOAR</strong>\n<h3>Announcement</h3>\n<p>Release
  6.2.52 is now in General Availability.</p>\n<strong class=\"release-note-product-title\">Cloud
  Storage</strong>\n<h3>Feature</h3>\n<p><a href=\"https://cloud.google.com/storage/docs/custom-constraints\">Custom
  constraints</a> for Cloud Storage are now available. You can use custom constraints
  to enforce policies on Cloud Storage resources, such as a policy that enforces all
  buckets to have Object Versioning enabled.</p>\n<h3>Feature</h3>\n<p>The Storage
  Control API is now available for use. The Storage Control API lets you perform metadata-specific,
  control plane, and long-running operations. To learn more about the Storage Control
  API and operations you can perform, see <a href=\"https://cloud.google.com/storage/docs/reference/rpc\">Storage
  Control API overview</a>.</p>\n<strong class=\"release-note-product-title\">Dataproc</strong>\n<h3>Breaking</h3>\n<p><strong>Dataproc
  Serverless for Spark:</strong> <a href=\"https://cloud.google.com/dataproc-serverless/docs/concepts/versions/spark-runtime-versions#spark_runtime_version_22\">runtime
  version 2.2</a> will become the default Dataproc Serverless for Spark runtime version
  on May 3, 2024. </p>\n<strong class=\"release-note-product-title\">Deep Learning
  Containers</strong>\n<h3>Fixed</h3>\n<p><strong>M119 release</strong></p>\n\n<ul>\n<li>Fixed
  an issue wherein Dataproc extensions caused JupyterLab to crash when remote kernels
  weren&#39;t available.</li>\n</ul>\n<strong class=\"release-note-product-title\">Deep
  Learning VM Images</strong>\n<h3>Fixed</h3>\n<p><strong>M119 release</strong></p>\n\n<ul>\n<li>Fixed
  an issue wherein Dataproc extensions caused JupyterLab to crash when remote kernels
  weren&#39;t available.</li>\n</ul>\n<strong class=\"release-note-product-title\">Dialogflow</strong>\n<h3>Changed</h3>\n<p>Starting
  on April 17, 2024, the Dialogflow CX and Dialogflow ES traffic with audio will gradually
  route away from the classic <code>phone_call</code> speech model to the new conformer-based
  speech models for the following language tags: <code>en-au</code>, <code>en-gb</code>,
  <code>de</code>, <code>de-de</code>, <code>es</code>, <code>es-es</code>, <code>es-us</code>,
  <code>fr</code>, <code>fr-ca</code>, <code>fr-fr</code>, <code>it</code>, <code>it-it</code>,
  <code>ja</code>, <code>pt-br</code>. For more information, see <a href=\"https://cloud.google.com/dialogflow/es/docs/speech-model-migration-q2-2024\">Dialogflow
  ES migration documentation</a> and <a href=\"https://cloud.google.com/dialogflow/cx/docs/concept/speech-model-migration-q2-2024\">Dialogflow
  CX migration documentation</a>.</p>\n<h3>Feature</h3>\n<p>Dialogflow CX: You can
  now enable <a href=\"https://cloud.google.com/dialogflow/cx/docs/concept/agent#smart-endpointing\">smart
  endpointing</a>.</p>\n<strong class=\"release-note-product-title\">Retail API</strong>\n<h3>Feature</h3>\n<p><strong>Vertex
  AI Retail Search: Search analytics v2 improvements</strong></p>\n\n<ul>\n<li>Enhanced
  dashboard experience: Leverages Looker for a more interactive and informative analysis
  of your search and browse performance.</li>\n<li>Detailed metrics: Gain granular
  insights with per-search/per-browse metrics, along with metrics tied to search/browse
  visits.</li>\n<li>Full funnel reporting: Analyze page-views, add-to-cart events,
  purchases, and revenue to understand the entire customer conversion journey.</li>\n<li>Flexible
  analysis: Filter data by date ranges and device types to tailor your analysis.</li>\n</ul>\n<strong
  class=\"release-note-product-title\">Spanner</strong>\n<h3>Libraries</h3>\n<p>A
  monthly digest of client library updates from across the <a href=\"https://cloud.google.com/sdk\">Cloud
  SDK</a>.</p>\n<div class=\"ds-selector-tabs\" data-ds-scope=\"code-sample\">\n<section><h3
  track-name=\"go\">Go</h3><h3 target=\"_blank\" rel=\"noreferrer noopener\" id=\"changes_for_spanneradmindatabaseapiv1\"
  class=\"external\">Changes for <a href=\"https://github.com/googleapis/google-cloud-go/tree/main/spanner/admin/database/apiv1\">spanner/admin/database/apiv1</a></h3>\n\n<h4
  id=\"1580_2024-03-06\"><a href=\"https://github.com/googleapis/google-cloud-go/compare/spanner/v1.57.0...spanner/v1.58.0\"
  target=\"_blank\" rel=\"noreferrer noopener\" class=\"external\">1.58.0</a> (2024-03-06)</h4>\n\n<h5
  id=\"features\">Features</h5>\n\n<ul>\n<li><strong>spanner/admin/instance:</strong>
  Add instance partition support to spanner instance proto (<a href=\"https://github.com/googleapis/google-cloud-go/commit/ae1f5472bff1b476c3fd58e590ec135185446daf\"
  target=\"_blank\" rel=\"noreferrer noopener\" class=\"external\">ae1f547</a>)</li>\n<li><strong>spanner:</strong>
  Add field for multiplexed session in spanner.proto (<a href=\"https://github.com/googleapis/google-cloud-go/commit/a86aa8e962b77d152ee6cdd433ad94967150ef21\"
  target=\"_blank\" rel=\"noreferrer noopener\" class=\"external\">a86aa8e</a>)</li>\n<li><strong>spanner:</strong>
  SelectAll struct spanner tag annotation match should be case-insensitive (<a href=\"https://github.com/googleapis/google-cloud-go/issues/9460\"
  target=\"_blank\" rel=\"noreferrer noopener\" class=\"external\">#9460</a>) (<a
  href=\"https://github.com/googleapis/google-cloud-go/commit/6cd6a73be87a261729d3b6b45f3d28be93c3fdb3\"
  target=\"_blank\" rel=\"noreferrer noopener\" class=\"external\">6cd6a73</a>)</li>\n<li><strong>spanner:</strong>
  Update TransactionOptions to include new option exclude_txn_from_change_streams
  (<a href=\"https://github.com/googleapis/google-cloud-go/commit/0195fe9292274ff9d86c71079a8e96ed2e5f9331\"
  target=\"_blank\" rel=\"noreferrer noopener\" class=\"external\">0195fe9</a>)</li>\n</ul>\n\n<h4
  id=\"1590_2024-03-13\"><a href=\"https://github.com/googleapis/google-cloud-go/compare/spanner/v1.58.0...spanner/v1.59.0\"
  target=\"_blank\" rel=\"noreferrer noopener\" class=\"external\">1.59.0</a> (2024-03-13)</h4>\n\n<h5
  id=\"features_2\">Features</h5>\n\n<ul>\n<li><strong>spanner/spansql:</strong> Support
  Table rename &amp; Table synonym (<a href=\"https://github.com/googleapis/google-cloud-go/issues/9275\"
  target=\"_blank\" rel=\"noreferrer noopener\" class=\"external\">#9275</a>) (<a
  href=\"https://github.com/googleapis/google-cloud-go/commit/9b97ce75d36980fdaa06f15b0398b7b65e0d6082\"
  target=\"_blank\" rel=\"noreferrer noopener\" class=\"external\">9b97ce7</a>)</li>\n<li><strong>spanner:</strong>
  Add support of float32 type (<a href=\"https://github.com/googleapis/google-cloud-go/issues/9525\"
  target=\"_blank\" rel=\"noreferrer noopener\" class=\"external\">#9525</a>) (<a
  href=\"https://github.com/googleapis/google-cloud-go/commit/87d7ea97787a56b18506b53e9b26d037f92759ca\"
  target=\"_blank\" rel=\"noreferrer noopener\" class=\"external\">87d7ea9</a>)</li>\n</ul>\n\n<h5
  id=\"bug_fixes\">Bug Fixes</h5>\n\n<ul>\n<li><strong>spanner:</strong> Add JSON_PARSE_ARRAY
  to funcNames slice (<a href=\"https://github.com/googleapis/google-cloud-go/issues/9557\"
  target=\"_blank\" rel=\"noreferrer noopener\" class=\"external\">#9557</a>) (<a
  href=\"https://github.com/googleapis/google-cloud-go/commit/f79959722352ead48bfb3efb3001fddd3a56db65\"
  target=\"_blank\" rel=\"noreferrer noopener\" class=\"external\">f799597</a>)</li>\n</ul>\n\n<h4
  id=\"1600_2024-03-19\"><a href=\"https://github.com/googleapis/google-cloud-go/compare/spanner/v1.59.0...spanner/v1.60.0\"
  target=\"_blank\" rel=\"noreferrer noopener\" class=\"external\">1.60.0</a> (2024-03-19)</h4>\n\n<h5
  id=\"features_3\">Features</h5>\n\n<ul>\n<li><strong>spanner:</strong> Allow attempt
  direct path xds via env var (<a href=\"https://github.com/googleapis/google-cloud-go/commit/e4b663cdcb6e010c5a8ac791e5624407aaa191b3\"
  target=\"_blank\" rel=\"noreferrer noopener\" class=\"external\">e4b663c</a>)</li>\n</ul></section>\n<section><h3
  track-name=\"java\">Java</h3><h3 target=\"_blank\" rel=\"noreferrer noopener\" id=\"changes_for_google-cloud-spanner\"
  class=\"external\">Changes for <a href=\"https://github.com/googleapis/java-spanner\">google-cloud-spanner</a></h3>\n\n<h4
