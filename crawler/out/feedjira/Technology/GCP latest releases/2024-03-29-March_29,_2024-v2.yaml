  target=\"_blank\" rel=\"noreferrer noopener\" class=\"external\">e70b035</a>)</li>\n</ul>\n\n<h5
  id=\"documentation_2\">Documentation</h5>\n\n<ul>\n<li><strong>samples:</strong>
  Add tag to statement timeout sample (<a href=\"https://github.com/googleapis/java-spanner/issues/2931\"
  target=\"_blank\" rel=\"noreferrer noopener\" class=\"external\">#2931</a>) (<a
  href=\"https://github.com/googleapis/java-spanner/commit/2392afed0d25266294e0ce11c6ae32d7307e6830\"
  target=\"_blank\" rel=\"noreferrer noopener\" class=\"external\">2392afe</a>)</li>\n</ul></section>\n<section><h3
  track-name=\"node.js\">Node.js</h3><h3 target=\"_blank\" rel=\"noreferrer noopener\"
  id=\"changes_for_google-cloudspanner\" class=\"external\">Changes for <a href=\"https://github.com/googleapis/nodejs-spanner\">@google-cloud/spanner</a></h3>\n\n<h4
