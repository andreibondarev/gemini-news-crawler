  target=\"_blank\" rel=\"noreferrer noopener\" class=\"external\">c25376c</a>)</li>\n<li>Update
  all public documents to use auto-generated admin clients. (<a href=\"https://github.com/googleapis/python-spanner/issues/1109\"
  target=\"_blank\" rel=\"noreferrer noopener\" class=\"external\">#1109</a>) (<a
  href=\"https://github.com/googleapis/python-spanner/commit/d683a14ccc574e49cefd4e2b2f8b6d9bfd3663ec\"
  target=\"_blank\" rel=\"noreferrer noopener\" class=\"external\">d683a14</a>)</li>\n<li>Use
  autogenerated methods to get names from admin samples (<a href=\"https://github.com/googleapis/python-spanner/issues/1110\"
  target=\"_blank\" rel=\"noreferrer noopener\" class=\"external\">#1110</a>) (<a
