  target=\"_blank\" rel=\"noreferrer noopener\" class=\"external\">6.62.0</a> (2024-03-19)</h4>\n\n<h5
  id=\"features_5\">Features</h5>\n\n<ul>\n<li>Allow attempt direct path xds via env
  var (<a href=\"https://github.com/googleapis/java-spanner/issues/2950\" target=\"_blank\"
  rel=\"noreferrer noopener\" class=\"external\">#2950</a>) (<a href=\"https://github.com/googleapis/java-spanner/commit/247a15f2b8b858143bc906e0619f95a017ffe5c3\"
