  target=\"_blank\" rel=\"noreferrer noopener\" class=\"external\">6.61.0</a> (2024-03-04)</h4>\n\n<h5
  id=\"features_4\">Features</h5>\n\n<ul>\n<li>Support float32 type (<a href=\"https://github.com/googleapis/java-spanner/issues/2894\"
