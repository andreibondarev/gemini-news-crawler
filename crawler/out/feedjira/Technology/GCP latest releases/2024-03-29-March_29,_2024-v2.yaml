  target=\"_blank\" rel=\"noreferrer noopener\" class=\"external\">49fa60d</a>)</li>\n</ul></section>\n<section><h3
  track-name=\"python\">Python</h3><h3 target=\"_blank\" rel=\"noreferrer noopener\"
  id=\"changes_for_google-cloud-spanner_2\" class=\"external\">Changes for <a href=\"https://github.com/googleapis/python-spanner\">google-cloud-spanner</a></h3>\n\n<h4
