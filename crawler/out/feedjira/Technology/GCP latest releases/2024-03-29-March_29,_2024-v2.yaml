  target=\"_blank\" rel=\"noreferrer noopener\" class=\"external\">e2fe5b7</a>)</li>\n</ul>\n\n<h5
  id=\"bug_fixes_4\">Bug Fixes</h5>\n\n<ul>\n<li>Revert untyped param type feature
