  release from main branch is 6.56.0 (<a href=\"https://github.com/googleapis/java-spanner/issues/2929\"
  target=\"_blank\" rel=\"noreferrer noopener\" class=\"external\">#2929</a>) (<a
  href=\"https://github.com/googleapis/java-spanner/commit/66374b1c4ed88e01ff60fb8e1b7409e5dbbcb811\"
  target=\"_blank\" rel=\"noreferrer noopener\" class=\"external\">66374b1</a>)</li>\n</ul>\n\n<h5
  id=\"bug_fixes_3\">Bug Fixes</h5>\n\n<ul>\n<li>Return type of max commit delay option.
