  target=\"_blank\" rel=\"noreferrer noopener\" class=\"external\">7.5.0</a> (2024-03-04)</h4>\n\n<h5
  id=\"features_6\">Features</h5>\n\n<ul>\n<li><strong>spanner:</strong> Add emulator
  support for the admin client autogenerated API samples (<a href=\"https://github.com/googleapis/nodejs-spanner/issues/1994\"
  target=\"_blank\" rel=\"noreferrer noopener\" class=\"external\">#1994</a>) (<a
