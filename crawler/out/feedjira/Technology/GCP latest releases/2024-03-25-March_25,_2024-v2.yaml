  class=\"release-note-product-title\">Dialogflow</strong>\n<h3>Feature</h3>\n<p>Dialogflow
  CX: The <strong><a href=\"https://cloud.google.com/dialogflow/cx/docs/concept/agent#stt-model-selection\">Override
  request-level speech model</a></strong> has been added to advanced speech settings.
  This can be used to override the speech model provided in a runtime API request.
  </p>\n<h3>Feature</h3>\n<p>Vertex AI Conversation <a href=\"https://cloud.google.com/dialogflow/vertex/docs/concept/data-store\">data
  stores</a>: Gemini-pro 1.0 is now officially in General Availability. The model
  includes optimized prompting, delivering enhanced results with minimal latency impact.
  Please note: prompt optimization is currently focused on English, with other languages
  to follow.</p>\n<h3>Deprecated</h3>\n<p>Vertex AI Conversation <a href=\"https://cloud.google.com/dialogflow/vertex/docs/concept/data-store\">data
  stores</a>: The text-bison-001 model and fine-tuned text-bison@001 options will
  be deprecated by Vertex AI on July 6th. Please transition as soon as possible to
  the default option or another model available in the settings.</p>\n<h3>Feature</h3>\n<p>Dialogflow
  CX: <a href=\"https://cloud.google.com/dialogflow/cx/docs/concept/dtmf\">DTMF for
  telephony integrations</a> is now available for preview.</p>\n<strong class=\"release-note-product-title\">Firestore
  in Datastore mode</strong>\n<h3>Libraries</h3>\n<p>A weekly digest of client library
