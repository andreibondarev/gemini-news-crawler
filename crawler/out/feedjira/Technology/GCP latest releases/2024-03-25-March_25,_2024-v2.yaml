  class=\"release-note-product-title\">Chronicle</strong>\n<h3>Feature</h3>\n<p>Chronicle
  Applied Threat Intelligence helps you identify and respond to threats. When enabled,
  it ingests IOCs curated by Mandiant Threat Intelligence with an IC-Score greater
  than 80 and generates an error when a match is found. The following are some of
  the features of Applied Threat Intelligence.</p>\n\n<ul>\n<li><p><strong>Event-level
  enrichment</strong>: All telemetry in Chronicle is enriched with Google Threat Intelligence
  which is a combination of Mandiant and Virus Total, including all threat intelligence
  associations like campaigns and actors.</p></li>\n<li><p><strong>Sophisticated indicator
  matching</strong>: Curated out-of-the-box detections that deliver sophisticated
  indicator matching using augmented prioritization logic, noise reduction based on
  customer environment context, and other correlation techniques to maximize signal
  to noise.</p></li>\n<li><p><strong>Active breach alerting</strong>: Uses Mandiant&#39;s
  incident response intelligence to alert on potential active breaches delivering
  on our <em>no patient 1</em> vision. </p></li>\n<li><p><strong>Curated behavioral
  detections for emerging threats</strong>: To protect against newly emerging risks
  and tactics, techniques, and procedures (TTPs), Applied Threat Intelligence uses
  real-time insights.</p></li>\n<li><p><strong>DIY detection engineering and response
  automation</strong>: Access to Fusion intelligence (formerly known as Mandiant Fusion)
  for the following.</p>\n\n<ul>\n<li>Customer authoring of rules</li>\n<li>Customer
  development of response playbooks</li>\n</ul></li>\n<li><p><strong>Curated views
  for Investigation and triage Insights</strong>: Applied Threat Intelligence provides
  curated  views that show valuable associations between an indicator and threat actor,
  threat campaign, or malware, statistics about a threat observed in customer environments.
  These views are invaluable for all security operations workflows.</p></li>\n</ul>\n\n<p>For
  more information about Applied Threat Intelligence, see <a href=\"https://cloud.google.com/chronicle/docs/detection/\">Applied
  Threat Intelligence overview</a>.</p>\n<strong class=\"release-note-product-title\">Cloud
  Asset Inventory</strong>\n<h3>Feature</h3>\n<p>The following resource types are
  now publicly available through the <a href=\"https://cloud.google.com/asset-inventory/docs/reference/rest/v1/TopLevel/exportAssets\">ExportAssets</a>,
  <a href=\"https://cloud.google.com/asset-inventory/docs/listing-assets\">ListAssets</a>,
  <a href=\"https://cloud.google.com/asset-inventory/docs/reference/rest/v1/TopLevel/batchGetAssetsHistory\">BatchGetAssetsHistory</a>,
  <a href=\"https://cloud.google.com/asset-inventory/docs/reference/rest/v1/TopLevel/queryAssets\">QueryAssets</a>,
  <a href=\"https://cloud.google.com/asset-inventory/docs/reference/rest/v1/feeds\">Feed</a>,
  and Search (<a href=\"https://cloud.google.com/asset-inventory/docs/reference/rest/v1/TopLevel/searchAllResources\">SearchAllResources</a>,
  <a href=\"https://cloud.google.com/asset-inventory/docs/reference/rest/v1/TopLevel/searchAllIamPolicies\">SearchAllIamPolicies</a>)
  APIs.</p>\n\n<ul>\n<li>Compute Engine\n<ul>\n<li><code>compute.googleapis.com/NetworkEdgeSecurityService</code></li>\n</ul></li>\n<li>Database
  Migration\n<ul>\n<li><code>datamigration.googleapis.com/ConversionWorkspace</code></li>\n</ul></li>\n<li>Redis\n<ul>\n<li><code>redis.googleapis.com/Cluster</code></li>\n</ul></li>\n</ul>\n<strong
  class=\"release-note-product-title\">Cloud Composer</strong>\n<h3>Issue</h3>\n<p>In
  Cloud Composer versions from 2.1.0 to 2.6.4, task instances that succeeded in the
  past can be marked as FAILED in some cases. We recommend to upgrade to <a href=\"https://cloud.google.com/composer/docs/release-notes#March_19_2024\">Cloud
  Composer version 2.6.5</a> or later where this issue is fixed. For more information,
  see the related <a href=\"https://cloud.google.com/composer/docs/composer-2/known-issues#tasks-marked-failed\">known
  issue</a>.</p>\n<strong class=\"release-note-product-title\">Cloud Logging</strong>\n<h3>Libraries</h3>\n<p>A
  weekly digest of client library updates from across the <a href=\"https://cloud.google.com/sdk\">Cloud
  SDK</a>.</p>\n<div class=\"ds-selector-tabs\" data-ds-scope=\"code-sample\">\n<section><h3
