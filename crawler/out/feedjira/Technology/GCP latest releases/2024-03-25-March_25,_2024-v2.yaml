  fs.file-max: 812620 -&gt; 812619</li></p>\n\n<p><li>Added: fs.overflowgid: 65534</li>\n<li>Added:
  fs.overflowuid: 65534</li></p>\n\n<p></ul></p>\n<h3>Announcement</h3>\n<h3 id=\"new_features_and_changes_in_the_linux_kernel\">New
  Features and Changes in the Linux Kernel:</h3>\n<h3>Feature</h3>\n<p>Added additional
  option to existing kernel cmdline flag that moves protected stateful partition integrity
  tags to memory.</p>\n<h3>Fixed</h3>\n<p>Fixed a kernel crash that occurred when
  running Postgres databases.</p>\n<h3>Feature</h3>\n<p>Enabled TDX Guest support
  in the Linux Kernel.</p>\n<h3>Changed</h3>\n<p>Updated the Linux kernel to v6.1.77.</p>\n<h3>Announcement</h3>\n<h3
  id=\"new_features_and_changes_in_the_image\">New Features and Changes in the Image:</h3>\n<h3>Feature</h3>\n<p>Changed
  default umask value for a user to 027.</p>\n<h3>Feature</h3>\n<p>Removed legacy
  logging agent (fluentd).</p>\n<h3>Feature</h3>\n<p>Fragmented nvidia-drivers and
  nvidia-drivers-open pkg into separate packages per major version.</p>\n<h3>Feature</h3>\n<p>Enhanced
  integrity-fs with disk resize and dm-clone.</p>\n<h3>Feature</h3>\n<p>Removed deprecated
  R525 NVIDIA GPU drivers.</p>\n<h3>Feature</h3>\n<p>Added support for dm-zero and
  dm-clone.</p>\n<h3>Feature</h3>\n<p>Sosreport now includes GPU Installer logs.</p>\n<h3>Fixed</h3>\n<p>Fixed
  a performance issue that was observed in Postgres databases.</p>\n<h3>Fixed</h3>\n<p>Fixed
  a container performance issue that occurred after running systemctl start cloud-audit-setup.</p>\n<h3>Feature</h3>\n<p>Updated
  NVIDIA GPU drivers.</p>\n<h3>Feature</h3>\n<p>Backported support for TCP RTO configuration
  in networkd.</p>\n<h3>Feature</h3>\n<p>Enable portmapper registration reporting
  for lsof. This also fixes an issue where lsof is missing from SOS reports.</p>\n<h3>Feature</h3>\n<p>Add
  compiler mitigations to mitigate memory corruption vulnerabilities.</p>\n<h3>Feature</h3>\n<p>Sequence
  named before nss-lookup.target.</p>\n<h3>Fixed</h3>\n<p>Restore systemd-logind restart
  behavior when dbus restarts.</p>\n<h3>Changed</h3>\n<p>Fixed an issue where symlinks
  could not be moved.</p>\n<h3>Fixed</h3>\n<p>Fixed an issue where IPv6 networking
  would fail under high CPU load.</p>\n<h3>Fixed</h3>\n<p>Fixed an issue with NFS
  reconnects on GKE.</p>\n<h3>Fixed</h3>\n<p>The get_metadata_value script will now
  retry if it experiences a connection error.</p>\n<h3>Fixed</h3>\n<p>Enabled persistence
  mode with Nvidia GPU driver installation.</p>\n<h3>Fixed</h3>\n<p>Fixed an issue
  in ip6tables where the -C option did not work correctly.</p>\n<h3>Changed</h3>\n<p>Simplified
  GPU driver installation by remounting driver installation path as executable from
  cos-extensions.</p>\n<h3>Feature</h3>\n<p>Added support for user.* xattr on tmpfs.</p>\n<h3>Feature</h3>\n<p>Added
  automatic generation of known modules list to image build process.</p>\n<h3>Feature</h3>\n<p>Include
  nvidia plugin into sosreport.</p>\n<h3>Feature</h3>\n<p>Added support for iSCSI
  targets and RAM block devices.</p>\n<h3>Fixed</h3>\n<p>Fixed a time-to-login slowdown
  introduced by cloud-init changes.</p>\n<h3>Announcement</h3>\n<h3 id=\"cvesecurity_fixes\">CVE/Security
