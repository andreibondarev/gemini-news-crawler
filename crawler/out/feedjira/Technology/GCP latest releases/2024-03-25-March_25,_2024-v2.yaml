  class=\"release-note-product-title\">Sensitive Data Protection</strong>\n<h3>Fixed</h3>\n<p>From
  February 12 through 27, 2024, a bug caused Sensitive Data Protection to inaccurately
  set the free-text scores of certain data profiles to 0, where they should have been
  higher. This bug is now resolved. All affected data profiles have been reprofiled.</p>\n\n<p>For
