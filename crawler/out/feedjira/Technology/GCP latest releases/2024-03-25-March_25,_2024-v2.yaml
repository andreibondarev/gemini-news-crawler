  target=\"_blank\" rel=\"noreferrer noopener\" class=\"external\">81aa3e6</a>)</li>\n</ul></section>\n</div>\n<strong
  class=\"release-note-product-title\">Cloud SQL for MySQL</strong>\n<h3>Feature</h3>\n<p>Private
  Service Connect now includes support for <a href=\"https://cloud.google.com/sql/docs/mysql/replication/create-replica#create-read-replica-cloud-sql-instance-psc-enabled\">cross-region
  read replicas</a>. You can also <a href=\"https://cloud.google.com/sql/docs/mysql/configure-ha\">choose
  an availability type</a> (REGIONAL or ZONAL) for Private Service Connect-enabled
  instances. Both features are in <a href=\"https://cloud.google.com/products?hl=en#product-launch-stages\">GA</a>.</p>\n<strong
  class=\"release-note-product-title\">Cloud SQL for PostgreSQL</strong>\n<h3>Feature</h3>\n<p>Private
  Service Connect now includes support for <a href=\"https://cloud.google.com/sql/docs/postgres/replication/create-replica#create-read-replica-cloud-sql-instance-psc-enabled\">cross-region
  read replicas</a>. You can also <a href=\"https://cloud.google.com/sql/docs/postgres/configure-ha\">choose
  an availability type</a> (REGIONAL or ZONAL) for Private Service Connect-enabled
  instances. Both features are in <a href=\"https://cloud.google.com/products?hl=en#product-launch-stages\">GA</a>.</p>\n<strong
  class=\"release-note-product-title\">Cloud SQL for SQL Server</strong>\n<h3>Feature</h3>\n<p>You
  can now use <a href=\"https://cloud.google.com/sql/docs/sqlserver/configure-private-service-connect\">Private
  Service Connect</a> to connect to a Cloud SQL for SQL Server instance. This solution
  allows you to connect to the instance from multiple VPC networks that belong to
  different groups, teams, projects, or organizations.</p>\n\n<p>Private Service Connect
  includes support for <a href=\"https://cloud.google.com/sql/docs/sqlserver/replication/create-replica#create-read-replica-cloud-sql-instance-psc-enabled\">cross-region
  read replicas</a>. You can also <a href=\"https://cloud.google.com/sql/docs/sqlserver/configure-ha\">choose
  an availability type</a> (REGIONAL or ZONAL) for Private Service Connect-enabled
  instances. </p>\n\n<p>All features are in <a href=\"https://cloud.google.com/products?hl=en#product-launch-stages\">GA</a>.</p>\n<strong
  class=\"release-note-product-title\">Container Optimized OS</strong>\n<h3>Changed</h3>\n<h3
