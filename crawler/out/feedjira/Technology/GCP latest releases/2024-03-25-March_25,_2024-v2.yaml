content: "<strong class=\"release-note-product-title\">AlloyDB for PostgreSQL</strong>\n<h3>Issue</h3>\n<p>AlloyDB
  clusters created using the Google Cloud CLI, the AlloyDB Admin API, or Terraform
  have PostgreSQL 14 compatibility by default, instead of PostgreSQL 15 compatibility.</p>\n\n<p>To
  mitigate this issue, take either one of the following steps:</p>\n\n<ul>\n<li>Specify
  PostgreSQL version 15 when creating a cluster, instead of relying on the default
  value.</li>\n<li>Use the Google Cloud console to create the cluster.</li>\n</ul>\n<strong
  class=\"release-note-product-title\">Artifact Registry</strong>\n<h3>Feature</h3>\n<p>The
  software bill of materials (SBOM) feature is now <a href=\"https://cloud.google.com/products#product-launch-stages\">Generally
  Available (GA)</a>.\nTo learn more, see <a href=\"https://cloud.google.com/artifact-analysis/docs/sbom-overview\">SBOM
  overview</a>.</p>\n<h3>Changed</h3>\n<p>Artifact Analysis support for Vulnerability
  Exploitability eXchange (VEX) statements now includes the capability to upload VEX
  statements for multiple versions of an image. You can specify whether to associate
  a VEX statement with one image digest, or all versions of an image. This feature
  is in <a href=\"https://cloud.google.com/products#product-launch-stages\">Preview</a>.
  To learn more, see <a href=\"https://cloud.google.com/artifact-analysis/docs/upload-vex\">Upload
  VEX statements</a>.</p>\n<strong class=\"release-note-product-title\">Backup and
  DR</strong>\n<h3>Feature</h3>\n<p>Backup and DR Service added support to view <a
  href=\"https://cloud.google.com/backup-disaster-recovery/docs/monitor-reports/compliance-logs\">daily
  scheduled compliance logs</a> in Cloud Logging.</p>\n<h3>Feature</h3>\n<p>Backup
  and DR Service added support to view <a href=\"https://cloud.google.com/backup-disaster-recovery/docs/monitor-reports/compliance-reports-bigquery\">daily
  scheduled compliance reports</a> in BigQuery.</p>\n<strong class=\"release-note-product-title\">BigQuery</strong>\n<h3>Libraries</h3>\n<p>A
  weekly digest of client library updates from across the <a href=\"https://cloud.google.com/sdk\">Cloud
  SDK</a>.</p>\n<div class=\"ds-selector-tabs\" data-ds-scope=\"code-sample\">\n<section><h3
