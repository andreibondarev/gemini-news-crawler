content: "<strong class=\"release-note-product-title\">AlloyDB for PostgreSQL</strong>\n<h3>Changed</h3>\n<p>The
  <a href=\"https://cloud.google.com/alloydb/quotas\">Quotas</a> documentation is
  updated to include additional guidance on setting the maximum number of concurrent
  connections for your database instance size.</p>\n<strong class=\"release-note-product-title\">App
  Hub</strong>\n<h3>Announcement</h3>\n<p>App Hub is generally available (<a href=\"https://cloud.google.com/products#product-launch-stages\">GA</a>).</p>\n<strong
  class=\"release-note-product-title\">Artifact Registry</strong>\n<h3>Fixed</h3>\n<p>Fixed
  the issue causing images copied to Artifact Registry from Container Registry with
  the <a href=\"https://cloud.google.com/artifact-registry/docs/transition/auto-migrate-gcr-ar\">automatic
  migration tool</a> to fail to propagate their creation time to Artifact Registry.
  Artifact Registry creation time is set to the time the image was uploaded to Container
  Registry, and update time is set to the time the image is copied to Artifact Registry.</p>\n<strong
  class=\"release-note-product-title\">BigQuery</strong>\n<h3>Feature</h3>\n<p>You
  can now create and run <a href=\"https://cloud.google.com/bigquery/docs/spark-procedures\">Spark
  stored procedures</a> that are written in Python, Java, and Scala. You can also
  use the <a href=\"https://cloud.google.com/bigquery/docs/spark-procedures#use-python-pyspark-editor\">PySpark
  editor in BigQuery</a> to create stored Python procedures for Apache Spark. This
  feature is now <a href=\"https://cloud.google.com/products#product-launch-stages\">generally
  available</a> (GA).</p>\n<h3>Feature</h3>\n<p>The minimum duration between <a href=\"https://cloud.google.com/bigquery/docs/scheduling-queries#set_up_scheduled_queries\">scheduled
  queries</a> has been reduced from 15 minutes to 5 minutes. This feature is <a href=\"https://cloud.google.com/products#product-launch-stages\">generally
  available</a>.</p>\n<strong class=\"release-note-product-title\">Bigtable</strong>\n<h3>Feature</h3>\n<p>You
  can now create daily backups of your Bigtable table by enabling automated backup.
  This feature is available in <a href=\"https://cloud.google.com/products#product-launch-stages\">Preview</a>.
  For details, see <a href=\"https://cloud.google.com/bigtable/docs/managing-backups#use-automated-backup\">Automated
  backup</a>.</p>\n<strong class=\"release-note-product-title\">Blockchain Node Engine</strong>\n<h3>Announcement</h3>\n<p>On
  March 19, 2024, Blockchain Node Engine upgraded all mainnet Polygon nodes in preparation
  for the Napoli (PIP-33) Hardfork.</p>\n<strong class=\"release-note-product-title\">Cloud
  Asset Inventory</strong>\n<h3>Feature</h3>\n<p>The following resource types are
  now publicly available through the <a href=\"https://cloud.google.com/asset-inventory/docs/reference/rest/v1/TopLevel/exportAssets\">ExportAssets</a>,
  <a href=\"https://cloud.google.com/asset-inventory/docs/listing-assets\">ListAssets</a>,
  <a href=\"https://cloud.google.com/asset-inventory/docs/reference/rest/v1/TopLevel/batchGetAssetsHistory\">BatchGetAssetsHistory</a>,
  <a href=\"https://cloud.google.com/asset-inventory/docs/reference/rest/v1/TopLevel/queryAssets\">QueryAssets</a>,
  <a href=\"https://cloud.google.com/asset-inventory/docs/reference/rest/v1/feeds\">Feed</a>,
  and Search (<a href=\"https://cloud.google.com/asset-inventory/docs/reference/rest/v1/TopLevel/searchAllResources\">SearchAllResources</a>,
  <a href=\"https://cloud.google.com/asset-inventory/docs/reference/rest/v1/TopLevel/searchAllIamPolicies\">SearchAllIamPolicies</a>)
  APIs.</p>\n\n<ul>\n<li>NetApp\n<ul>\n<li><code>netapp.googleapis.com/Backup</code></li>\n<li><code>netapp.googleapis.com/BackupPolicy</code></li>\n<li><code>netapp.googleapis.com/BackupVault</code></li>\n</ul></li>\n</ul>\n<strong
  class=\"release-note-product-title\">Cloud Composer</strong>\n<h3>Feature</h3>\n<p><strong>Airflow
  2.7.3</strong> is available in Cloud Composer images.</p>\n<h3>Fixed</h3>\n<p>Fixed
  an issue where past Airflow task instances could be marked as failed in some cases.</p>\n<h3>Fixed</h3>\n<p>Fixed
  an issue where Airflow task logs for the first try of a task might not be visible
  in Airflow UI.</p>\n<h3>Fixed</h3>\n<p>BigQueryInsertJobOperator now correctly handles
  ephemeral tables created with <code>tableDefinitions</code>.</p>\n<h3>Fixed</h3>\n<p>In
  BigQueryInsertJobOperator, fixed the handling of parsing errors during Lineage emission
  when the query is too long or deeply nested.</p>\n<h3>Changed</h3>\n<p>The <code>apache-airflow-providers-google</code>
  package is upgraded to version 10.16.0 in images with Airflow 2.6.3, and images
  with Airflow 2.7.3 have this version. For more information about changes, see the
  <a href=\"https://airflow.apache.org/docs/apache-airflow-providers-google/10.16.0/commits.html\">apache-airflow-providers-google
  changelog</a> from version 10.15.0 to version 10.16.0.</p>\n<h3>Changed</h3>\n<p>The
  <code>apache-airflow-providers-cncf-kubernetes</code> package was upgraded to version
  8.0.1 in images with Airflow 2.6.3, and images with Airflow 2.7.3 have this version.</p>\n<h3>Changed</h3>\n<p><strong>Cloud
  Composer 2.6.5</strong> <a href=\"https://cloud.google.com/composer/docs/concepts/versioning/composer-versions\">images</a>
  are available:</p>\n\n<ul>\n<li>composer-2.6.5-airflow-2.7.3</li>\n<li>composer-2.6.5-airflow-2.6.3
  (default)</li>\n<li>composer-2.6.5-airflow-2.5.3</li>\n</ul>\n<h3>Deprecated</h3>\n<p>Cloud
  Composer versions 2.1.10, 2.1.9, 1.20.10, and 1.20.9 have reached their <a href=\"https://cloud.google.com/composer/docs/concepts/versioning/composer-versioning-overview#version-deprecation-and-support\">end
  of full support period</a>.</p>\n<strong class=\"release-note-product-title\">Cloud
  Run</strong>\n<h3>Feature</h3>\n<p>You can now mount an NFS file share as a volume
  for Cloud Run <a href=\"https://cloud.google.com/run/docs/configuring/services/nfs-volume-mounts\">services</a>
  and <a href=\"https://cloud.google.com/run/docs/configuring/jobs/nfs-volume-mounts\">jobs</a>.
  (In Preview)</p>\n<strong class=\"release-note-product-title\">Cloud SQL for MySQL</strong>\n<h3>Feature</h3>\n<p><a
  href=\"https://cloud.google.com/sql/docs/editions-intro\">Cloud SQL Enterprise Plus
  edition</a> now supports the me-central2 (Dammam) region.</p>\n<strong class=\"release-note-product-title\">Cloud
  SQL for PostgreSQL</strong>\n<h3>Feature</h3>\n<p><a href=\"https://cloud.google.com/sql/docs/editions-intro\">Cloud
  SQL Enterprise Plus edition</a> now supports the me-central2 (Dammam) region.</p>\n<strong
  class=\"release-note-product-title\">Dialogflow</strong>\n<h3>Feature</h3>\n<p>Dialogflow
  CX now provides the <a href=\"https://cloud.google.com/dialogflow/cx/docs/concept/prebuilt-component/offers-and-deals\">offers
  and deals prebuilt component</a>.</p>\n<h3>Feature</h3>\n<p>Vertex AI Conversation
  <a href=\"https://cloud.google.com/dialogflow/vertex/docs/concept/tools#data-store\">data
  store tools</a> now support <code>filter</code> and <code>userMetadata</code> example
  parameters.</p>\n<h3>Feature</h3>\n<p>Dialogflow CX <a href=\"https://cloud.google.com/dialogflow/cx/docs/concept/parameter#request-scoped\">request-scoped
  parameters</a> now supports the <code>$request.user-utterance</code> parameter to
  reference the end-user utterance.</p>\n<strong class=\"release-note-product-title\">Eventarc</strong>\n<h3>Feature</h3>\n<p>Eventarc
  support for <a href=\"https://cloud.google.com/eventarc/docs/targets#triggers\">creating
  triggers</a> for <a href=\"https://cloud.google.com/eventarc/docs/reference/supported-events#network-services\">direct
  events from Network Services</a> is generally available (<a href=\"https://cloud.google.com/products#product-launch-stages\">GA</a>).</p>\n<strong
  class=\"release-note-product-title\">Google Kubernetes Engine</strong>\n<h3>Feature</h3>\n<p>Cilium
  cluster-wide network policies are now generally available with the following GKE
  versions:</p>\n\n<ul>\n<li>1.28.6-gke.1095000 or later</li>\n<li>1.29.1-gke.1016000
  or later</li>\n</ul>\n\n<p>You can now control your GKE workloads&#39; ingress and
  egress traffic cluster-wide, without being bound to a namespace for your network
  policies. This new capability is intended to streamline network policies for GKE
  platform administrators looking for a uniform way to apply policies across namespaces
  or application teams.</p>\n\n<p>Cilium cluster-wide network policy is available
  in all <a href=\"https://cloud.google.com/anthos/docs/concepts/gke-editions#edition_features\">GKE
  editions</a>.</p>\n\n<p>To learn more, read <a href=\"https://cloud.google.com/kubernetes-engine/docs/how-to/configure-cilium-network-policy\">Control
  cluster-wide communication using network policies</a>.</p>\n<h3>Issue</h3>\n<p>Workloads
  running on GKE clusters with COS-based nodes may experience DNS resolution issues.
  The likelihood of impact is low and not all clusters are impacted. The issue is
  resolved on the following minimal GKE node versions:</p>\n\n<ul>\n<li>For 1.27:
  1.27.11-gke.1118000</li>\n<li>For 1.28: 1.28.7-gke.1100000</li>\n<li>For 1.29: 1.29.2-gke.1217000</li>\n</ul>\n\n<p>Clusters
  with a node version that is lower than 1.27.3-gke.1200 are not affected.</p>\n<strong
  class=\"release-note-product-title\">Spanner</strong>\n<h3>Feature</h3>\n<p>Statistics
  for active partitioned data manipulation language (DML) queries are now generally
  available. You can get insights on active partitioned DMLs queries and their progress
  from statistics tables in your Spanner database. For more information, see <a href=\"https://cloud.google.com/spanner/docs/introspection/active-partitioned-dmls\">Active
  partitioned DMLs statistics</a>.</p>\n<strong class=\"release-note-product-title\">VPC
  Service Controls</strong>\n<h3>Announcement</h3>\n<p><a href=\"https://cloud.google.com/products/#product-launch-stages\">Beta
  stage</a> support for the following integration:</p>\n\n<ul>\n<li><a href=\"https://cloud.google.com/vpc-service-controls/docs/supported-products#table_app_hub\">App
  Hub</a></li>\n</ul>\n<h3>Feature</h3>\n<p><a href=\"https://cloud.google.com/products/#product-launch-stages\">Preview
  stage</a> support for the following integration:</p>\n\n<ul>\n<li><a href=\"https://cloud.google.com/vpc-service-controls/docs/supported-products#table_cloud_code\">Cloud
  Code</a></li>\n</ul>\n\n    "
