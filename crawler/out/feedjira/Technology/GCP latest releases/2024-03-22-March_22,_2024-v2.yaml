content: "<strong class=\"release-note-product-title\">Artifact Registry</strong>\n<h3>Changed</h3>\n<p>Effective
  March 22, 2024, Artifact Registry npm repositories enforce not including uppercase
  letters in package names in order to match <a href=\"https://docs.npmjs.com/cli/v10/configuring-npm/package-json\">npmjs
  naming rules</a>. Packages with uppercase letters in their names pushed to Artifact
  Registry prior to this date aren&#39;t affected by this change unless you want to
  push them to a new repository.</p>\n<strong class=\"release-note-product-title\">BigQuery</strong>\n<h3>Changed</h3>\n<p>The
  <a href=\"https://cloud.google.com/bigquery/docs/release-notes#March_20_2024\">March
  20, 2024 release notes</a> announced the preview for user-defined aggregate functions,
  but user-defined aggregate functions are not yet supported.</p>\n<strong class=\"release-note-product-title\">Chronicle</strong>\n<h3>Changed</h3>\n<p>Chronicle
  has added a new rule set to <a href=\"https://cloud.google.com/chronicle/docs/detection/cloud-threats-category\">Cloud
  Threat Detections</a> , called <em>Serverless Threats</em>, that detects activity
  associated with potential compromise or abuse of server-less resources in Google
  Cloud, such as Cloud Run and Cloud Functions.</p>\n<h3>Feature</h3>\n<p>Chronicle
  now supports direct ingestion and parsing of <a href=\"https://cloud.google.com/chronicle/docs/ingestion/default-parsers/collect-gcp-recaptcha-logs\">reCAPTCHA
  Enterprise logs</a> from Google Cloud.</p>\n<strong class=\"release-note-product-title\">Cloud
  Run</strong>\n<h3>Feature</h3>\n<p>Direct VPC egress (Preview) is now available
  in the following additional <a href=\"https://cloud.google.com/run/docs/locations#direct\">regions</a>:</p>\n\n<ul>\n<li><code>africa-south1</code></li>\n<li><code>asia-south1</code></li>\n<li><code>asia-southeast2</code></li>\n<li><code>australia-southeast2</code></li>\n<li><code>europe-central2</code></li>\n<li><code>europe-west2</code></li>\n<li><code>europe-west6</code></li>\n<li><code>europe-west8</code></li>\n<li><code>europe-west9</code></li>\n<li><code>europe-west10</code></li>\n<li><code>me-central1</code></li>\n<li><code>me-central2</code></li>\n<li><code>southamerica-west1</code></li>\n<li><code>us-east5</code></li>\n<li><code>us-west2</code></li>\n<li><code>us-west3</code></li>\n<li><code>us-west8</code></li>\n</ul>\n<h3>Feature</h3>\n<p>Cloud
  Run services can now <a href=\"https://cloud.google.com/run/docs/integrate/firestore\">connect
  to a Firestore database</a> using integrations (Preview).  </p>\n<h3>Feature</h3>\n<p>Cloud
  Run services can now <a href=\"https://cloud.google.com/run/docs/integrate/vertex-ai\">connect
  to Vertex AI to access generative AI models</a> using integrations (Preview).</p>\n<strong
  class=\"release-note-product-title\">Cloud Workstations</strong>\n<h3>Feature</h3>\n<p>Support
  for GPUs is <a href=\"https://cloud.google.com/products#product-launch-stages\">generally
  available (GA)</a>. For more information, see <a href=\"https://cloud.google.com/workstations/docs/available-gpus\">Available
  GPUs</a>.</p>\n<h3>Feature</h3>\n<p>Cloud Workstations supports the following machine
  type:</p>\n\n<ul>\n<li>a2-megagpu-16g</li>\n</ul>\n\n<p>For more information, see
  <a href=\"https://cloud.google.com/workstations/docs/available-machine-types\">Available
  machine types</a>, <a href=\"https://cloud.google.com/workstations/docs/reference/rest/v1beta/projects.locations.workstationClusters.workstationConfigs#gceinstance\">REST
  workstationConfigs</a>, or <a href=\"https://cloud.google.com/workstations/docs/reference/rpc/google.cloud.workstations.v1beta#gceinstance\">RPC
  google.cloud.workstations.v1beta GceInstance</a>.</p>\n<strong class=\"release-note-product-title\">Compute
  Engine</strong>\n<h3>Feature</h3>\n<p><strong>Generally available</strong>:  Disaster
  recovery with <a href=\"https://cloud.google.com/compute/docs/disks/async-pd/about\">Persistent
  Disk Async Replication</a> has been expanded to allow you to replicate data on a
  disk in one region to any other region <a href=\"https://cloud.google.com/compute/docs/disks/async-pd/about#supported_region_pairs\">within
  the same continent</a>.</p>\n\n<p>Also, the following performance and capacity enhancements
  are available:</p>\n\n<ul>\n<li>Data replication change rate increased to 2 GiB/min
  from 250 MB/min.</li>\n<li>Maximum provisioned disk size increased to 32 TB from
  5 TB per disk.</li>\n<li>The number of disks per project increased to 1000 from
  100.</li>\n<li>The number of disks per consistency group increased to 128 from 64.</li>\n</ul>\n<strong
  class=\"release-note-product-title\">Container Optimized OS</strong>\n<h3>Changed</h3>\n<h3
