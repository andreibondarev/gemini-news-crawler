  31752 -&gt; 31751</li>\n</ul></p>\n<strong class=\"release-note-product-title\">Sensitive
  Data Protection</strong>\n<h3>Feature</h3>\n<p>The <a href=\"https://cloud.google.com/sensitive-data-protection/docs/sensitive-data-protection-overview\">discovery
  and inspection services</a>, which support BigQuery, now support tables that contain
  columns with <code>INTERVAL</code>, <code>RANGE&lt;DATE&gt;</code>, <code>RANGE&lt;DATETIME&gt;</code>,
  and <code>RANGE&lt;TIMESTAMP&gt;</code> data types.</p>\n\n<p>For more information
  about sensitive data discovery, see <a href=\"https://cloud.google.com/sensitive-data-protection/docs/data-profiles\">Data
  profiles</a>.</p>\n\n<p>For more information about sensitive data inspection for
  BigQuery, see <a href=\"https://cloud.google.com/sensitive-data-protection/docs/inspecting-storage#inspect_a_table\">Inspect
  a BigQuery table</a>.</p>\n\n    "
