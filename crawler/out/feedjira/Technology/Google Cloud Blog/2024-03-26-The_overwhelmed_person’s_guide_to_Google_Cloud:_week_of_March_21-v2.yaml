  \     ng-cloak>\n   </a>\n</div>\n\n</div>\n<div class=\"block-paragraph\"><p data-block-key=\"h9w35\"><b>DORA
  in an AI-powered world.</b> Nathen explains how to think about how AI may contribute
  to improved software delivery performance.</p><hr/><h3 data-block-key=\"bi0t5\"><b>Community
  cuts</b></h3><p data-block-key=\"fiv9c\"><i>Every week I round up some of my favorite
  links from builders around the Google Cloud-iverse. Want to see your blog or video
  in the next issue? Drop Richard a line!</i></p><ul><li data-block-key=\"85rl7\"><b>How
  do you move the data</b>? What does Extract-Transform-Load do, and how do you use
  this pattern to move data around the cloud? <a href=\"https://medium.com/google-cloud/etl-in-google-cloud-platform-gcp-7c74c9edd9c7\"
  target=\"_blank\">Dolly has a detailed post</a> that lays it out, including which
  services you can use for each task.</li><li data-block-key=\"9njao\"><b>Do you</b>
  <b><i>need</i></b><b> to understand how a Cloud service is built? No, but it’s helpful</b>.
  BigQuery is a remarkable cloud service. You can certainly use it without knowing
  how it’s architected, but you might want to <a href=\"https://medium.com/google-cloud/i-spent-6-hours-understanding-the-design-principles-of-bigquery-heres-what-i-found-6050cb7880fa\"
  target=\"_blank\">read this post from Vu</a> to understand how BigQuery is put together.</li><li
  data-block-key=\"9hpes\"><b>Can you really compare AI models</b>? Having a hard
  time keeping up with all the AI models coming to market? Me too, and it’s kinda
  my job to keep up! You can use <a href=\"https://cloud.google.com/vertex-ai/generative-ai/docs/models/side-by-side-eval\">auto
  side-by-side in Vertex AI</a> to evaluate two models in the Model Registry. <a href=\"https://medium.com/google-cloud/navigating-google-clouds-vertex-ai-auto-sxs-a-technical-deep-dive-5ecc7a639494\"
  target=\"_blank\">Jitendra wrote a helpful post</a> to show how it works.</li></ul><hr/><h3
  data-block-key=\"atitm\"><b>Learn and grow</b></h3><p data-block-key=\"93ovk\"><i>Three
  ways to build your cloud muscles this week</i></p><ul><li data-block-key=\"c4i0v\"><b>Want
  to learn vector search in Spanner. Today is your lucky day</b>. There’s a <a href=\"https://codelabs.developers.google.com/codelabs/spanner-getting-started-vector-search?hl=en#0\"
  target=\"_blank\">new code lab</a> that walks you through steps of generating embeddings
  and using the vector data in a query.</li><li data-block-key=\"bmqu2\"><b>You get
  the availability you pay for</b>. Should you pick a regional or zonal GKE cluster?
  There are availability and cost implications to your choice! <a href=\"https://cloud.google.com/blog/products/containers-kubernetes/choosing-a-regional-vs-zonal-gke-cluster\">This
  new post</a> explains those implications and helps you make the right choice.</li><li
  data-block-key=\"6c12p\"><b>Managed software on managed Kubernetes? Tell me more</b>.
  GKE in Autopilot mode is the most managed Kubernetes environment you’ll find. But
  I haven’t noticed a ton of support for commercial software packages. Until now.
  Run <a href=\"https://cloud.google.com/blog/products/containers-kubernetes/gke-autopilot-supports-elastic-cloud-on-kubernetes\">Elastic
  Cloud on GKE Autopilot</a>, as well as <a href=\"https://www.hashicorp.com/blog/hashicorp-and-google-cloud-announce-gke-autopilot-support-for-consul\"
  target=\"_blank\">Hashicorp Consul</a>. Good deal!</li></ul><hr/><h3 data-block-key=\"ati7h\"><b>One
  more thing</b></h3></div>\n<div class=\"block-image_full_width\">\n\n\n\n\n\n\n
