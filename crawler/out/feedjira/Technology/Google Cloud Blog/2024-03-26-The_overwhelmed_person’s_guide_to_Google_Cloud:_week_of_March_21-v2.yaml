summary: "<div class=\"block-paragraph\"><p data-block-key=\"2u57j\"><i>The content
  in this blog post was originally published last week as a members-only email to
  the Google Cloud Innovators community. To get this content directly in your inbox
  (not to mention</i> <a href=\"https://cloud.google.com/innovators/?utm_source=cgc-blog&amp;utm_medium=blog&amp;utm_campaign=FY23-Q4-Global-OPGGCWeekly-CGCBlog-EN&amp;utm_content=opggc&amp;utm_term=-\"><i>lots
  of other benefits</i></a><i>),</i> <a href=\"https://cloud.google.com/innovators/?utm_source=cgc-blog&amp;utm_medium=blog&amp;utm_campaign=FY23-Q4-Global-OPGGCWeekly-CGCBlog-EN&amp;utm_content=opggc&amp;utm_term=-\"><i>sign
  up to be an Innovator today</i></a><i>.</i></p><hr/><p data-block-key=\"di9mo\"></p></div>\n<div
  class=\"block-paragraph\"><h3 data-block-key=\"a3czl\"><b>New and shiny</b></h3><p
  data-block-key=\"6s4ls\"><i>Three new things to know this week</i></p><ul><li data-block-key=\"cdnqa\"><b>I’m
  loving the refreshed Google Cloud documentation portal</b>. Good docs means happy
  developers. Go peruse our <a href=\"https://cloud.google.com/docs\">docs site</a>
  to see a brand new side navigation that makes exploration easier. And we added new
  domain overview pages and product pages. Give me any feedback you have!</li><li
  data-block-key=\"4ar23\"><b>Our mobile app finally gets me</b>. Are you running
  the iOS or Android app for Google Cloud? It’s a handy tool for managing your cloud
  on the go. We just turned on the <a href=\"https://cloud.google.com/blog/products/management-tools/personalized-service-health-incidents-in-google-cloud-mobile-app\">Personalized
  Service Health experience</a> so you can see the incidents that impact the services
  you’re running.</li><li data-block-key=\"4v7bg\"><b>Generate all the things</b>.
  If you’re doing data science work, you’re probably using Python. I like that BigQuery’s
  AI-assistance now generates Python code for your notebooks. <a href=\"https://cloud.google.com/bigquery/docs/write-sql-duet-ai#generate_python_code\">Check
  out the instructions</a> and try it out.</li></ul><hr/><h3 data-block-key=\"742le\"><b>Watch
  this</b></h3></div>\n<div class=\"block-video\">\n\n\n\n<div class=\"article-module
  article-video \">\n  <figure>\n    <a class=\"h-c-video h-c-video--marquee\"\n      href=\"https://youtube.com/watch?v=tGjlka0clz0\"\n
