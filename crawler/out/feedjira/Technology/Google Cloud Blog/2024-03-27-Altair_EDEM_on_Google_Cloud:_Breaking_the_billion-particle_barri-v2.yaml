  \ \n      </div>\n    </div>\n  \n\n\n\n\n</div>\n<div class=\"block-paragraph_advanced\"><p><span
  style=\"vertical-align: baseline;\">As demonstrated above, the combined filing test
  simulation using single- and multi-sphere EDEM simulations achieves a total 1 billion
  particle count, with good scaling across the eight available NVIDIA H100 GPUs.</span></p>\n<p><span
  style=\"vertical-align: baseline;\">With this new 1 billion particle simulation
  breakthrough, manufacturing industries can better understand and predict granular
  material behaviors, evaluate equipment performance, and optimize processes on an
  unprecedented scale, allowing higher fidelity and larger simulations in the future.</span><span
