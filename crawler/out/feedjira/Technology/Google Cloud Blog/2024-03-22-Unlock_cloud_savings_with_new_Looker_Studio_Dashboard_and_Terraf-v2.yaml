  \ \n      </div>\n    </div>\n  \n\n\n\n\n</div>\n<div class=\"block-paragraph_advanced\"><p><span
  style=\"vertical-align: baseline;\">Cloud Asset Inventory and Active Assist Recommendations
  are the dashboard’s foundational data sources. Cloud Scheduler and Workflows serve
  as the orchestration mechanisms, ensuring timely and consistent extraction of data
  into BigQuery. BigQuery manages and processes this data, setting the stage for Looker
  Studio to present and visualize these insights. To streamline the deployment process,
  we've encapsulated this design within a convenient Terraform module. For more on
  deploying this solution, refer to this </span><a href=\"https://github.com/GoogleCloudPlatform/active-assist/tree/main/recommendations-dashboard\"
  rel=\"noopener\" target=\"_blank\"><span style=\"text-decoration: underline; vertical-align:
  baseline;\">guide</span></a><span style=\"vertical-align: baseline;\">.</span></p>\n<p><span
  style=\"vertical-align: baseline;\">Google Cloud's Active Assist can help you optimize
  your cloud resource operations. Combined with the OSS Recommendations Dashboard
  can have a profound impact on  your FinOps team. By providing project-level visibility
  and an organization-wide perspective, the OSS Recommendations Dashboard helps FinOps
  teams have better control over cloud spending. Moreover, because it’s built on Terraform,
  you can implement this solution promptly, to start getting visibility into your
  cloud spending fast.</span></p>\n<p><span style=\"vertical-align: baseline;\">If
  you’re eager for more insight into your Google Cloud spending and want to optimize
  your resources, the OSS Recommendations Dashboard provides not just clarity, but
  actionable intelligence. </span><a href=\"https://github.com/GoogleCloudPlatform/active-assist/tree/main/recommendations-dashboard\"
  rel=\"noopener\" target=\"_blank\"><span style=\"text-decoration: underline; vertical-align:
  baseline;\">Dive in</span></a><span style=\"vertical-align: baseline;\">, explore,
  and let your organization bask in the newfound savings!</span></p></div>"
