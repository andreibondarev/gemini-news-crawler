summary: "<div class=\"block-paragraph_advanced\"><p><span style=\"vertical-align:
  baseline;\">Cloud spending can be a big concern for financial operations (FinOps)
  teams. Google Cloud’s </span><a href=\"https://cloud.google.com/solutions/active-assist\"><span
  style=\"text-decoration: underline; vertical-align: baseline;\">Active Assist</span></a><span
  style=\"vertical-align: baseline;\"> tooling can help, generating cost savings recommendations
  for optimizing Google Cloud resources. Then there are tools like </span><a href=\"https://cloud.google.com/recommender/docs/quickstart-recommendation-hub\"><span
  style=\"text-decoration: underline; vertical-align: baseline;\">Recommendation Hub</span></a><span
  style=\"vertical-align: baseline;\"> and </span><a href=\"https://cloud.google.com/billing/docs/how-to/finops-hub\"><span
  style=\"text-decoration: underline; vertical-align: baseline;\">FinOps Hub</span></a><span
  style=\"vertical-align: baseline;\">, which offer consolidated views into recommendations
  for project owners and billing administrators. These tools are a big step forward
  in making recommendations more actionable and accessible for teams. However, using
  them requires granting higher permissions in the console — something that could
  give more access than security teams are comfortable with. Also, some organizations
  require more flexibility to tailor the views and reports using information stored
  in customer-persisted labels or tags. </span></p>\n<p><span style=\"vertical-align:
  baseline;\">To make these views easier to develop, we are pleased to announce an
  OSS Recommendations Dashboard, a Looker Studio dashboard powered by </span><a href=\"https://github.com/GoogleCloudPlatform/active-assist/tree/main/recommendations-dashboard\"
  rel=\"noopener\" target=\"_blank\"><span style=\"text-decoration: underline; vertical-align:
  baseline;\">open-source infrastructure scripts</span></a><span style=\"vertical-align:
  baseline;\">. </span></p>\n<p><span style=\"vertical-align: baseline;\">The main
  goal of the dashboard is to pinpoint savings opportunities organization-wide, and
  to enable default dashboards with filters for folders and projects, helping users
  focus on key savings areas. This setup simplifies team collaboration and allows
  organizations to take advantage of potential savings. Additionally, these filters
  let you customize dashboards for your unique organizational requirements.</span></p></div>\n<div
