  \ \n      </div>\n    </div>\n  \n\n\n\n\n</div>\n<div class=\"block-paragraph_advanced\"><p><span
  style=\"vertical-align: baseline;\">This release of the OSS Recommendations Dashboard
  focuses on four primary features:</span></p>\n<p role=\"presentation\"><span style=\"vertical-align:
  baseline;\">1. </span><strong style=\"vertical-align: baseline;\">Visibility across
  the organization<br/></strong><span style=\"vertical-align: baseline;\">Understanding
  the challenge administrators face in overseeing numerous projects, the dashboard
  offers a comprehensive view that encapsulates all savings opportunities throughout
  the organization. </span></p>\n<p role=\"presentation\"><span style=\"vertical-align:
  baseline;\">2.</span><strong style=\"vertical-align: baseline;\"> Built-in filters
  for folders and projects<br/></strong><span style=\"vertical-align: baseline;\">By
  highlighting the organizational structure, built-in filters facilitate easier interaction
  with relevant teams, making it easier to identify and act upon savings opportunities.</span></p>\n<p
  role=\"presentation\"><span style=\"vertical-align: baseline;\">3. </span><strong
  style=\"vertical-align: baseline;\">Looker Studio for extendability<br/></strong><span
  style=\"vertical-align: baseline;\">Building on Looker Studio delivers  customizable
  analytics and reporting tools so that administrators can tailor their dashboard
  to meet their unique needs.</span></p>\n<p role=\"presentation\"><span style=\"vertical-align:
  baseline;\">4. </span><strong style=\"vertical-align: baseline;\">Gamification<br/></strong><span
  style=\"vertical-align: baseline;\">Gamification elements help to enhance user engagement
  and motivation, making routine project management a more interactive and rewarding
  experience.</span></p>\n<p><span style=\"vertical-align: baseline;\">The OSS Recommendations
  Dashboard also includes a week-by-week line chart that  showcases projects that
  have successfully reduced their number of recommendations, and grouping recommendations
  by projects and folders is another feature that simplifies things for FinOps teams.
  The tool also ensures easy information access by allowing users to share dashboards
  and relevant data to a wider audience without having to navigate through excessive
  permissions.</span></p></div>\n<div class=\"block-image_full_width\">\n\n\n\n\n\n\n
