  \     </div>\n    </div>\n  \n\n\n\n\n</div>\n<div class=\"block-paragraph_advanced\"><h2>Prigozhin-linked
  IO Infrastructure Persists Post-Death</h2>\n<p>Mandiant closely tracks multiple
  IO campaigns that have variously been linked to Prigozhin, and we have observed
  shifts in these activity sets over the course of 2023, some of which likely were
  precipitated by Prigozhin’s political downfall and death. We have observed uneven
  degrees of change between campaigns, which may suggest variances in their original
  proximity to Prigozhin’s core operations or other campaign differences, such as
  management models or targeting focus, that have somehow influenced their respective
  degrees of continued viability thus far. However, we lack the visibility to assess
  the reason for this.</p>\n<p>At least some components of these campaigns’ assets
  and infrastructure have remained viable since Prigozhin’s death, and we assess with
  moderate confidence that they will remain operational for the medium-term. These
  components will likely be leveraged by either their original, or appropriating operators,
  to influence public opinion on issues including those related to the Russian invasion
  of Ukraine, U.S. elections and politics, and developments in Africa’s Sahel region. </p>\n<ul>\n<li>We
  conducted an analytical review of three significant Prigozhin-linked IO campaigns
  that we track: the \"Newsroom for American and European Based Citizens\" (NAEBC)
  Campaign, Cyber Front Z, and a campaign linked to the Togo-based <em>Groupe Panafricain
  pour le Commerce et l'Investissement</em> (GPCI). \n<ul>\n<li>The campaigns’ targeting
  aligns with core geographical regions known to be targeted by Prigozhin-linked IO:
  the U.S., Europe, Ukraine, Russia, and countries in Africa. </li>\n</ul>\n</li>\n<li>Following
  the June 2023 mutiny, the swift closure of Prigozhin’s overt influence arms such
  as his <a href=\"https://www.theguardian.com/world/2023/jul/05/putin-takes-on-yevgeny-prigozhin-business-empire\"
  rel=\"noopener\" target=\"_blank\"><u>Patriot Group</u></a> demonstrated the Russian
  Government’s intent to publicly dismantle at least components of Prigozhin’s operations.
  Reports <a href=\"https://www.reuters.com/world/europe/prigozhin-controlled-russian-media-group-shuts-amid-mutiny-fallout-2023-07-02/\"
  rel=\"noopener\" target=\"_blank\"><u>also indicated</u></a> that Prigozhin’s “troll
  factory” was likewise closed as a result. \n<ul>\n<li>Given the well-established
  nature of the campaigns detailed in this report, we find it unlikely that they could
  have been overlooked or that formal or informal Russian Government enforcement measures
  would have been incapable of stopping them—specifically as regards to Russia-based
  operations. </li>\n<li>We have traditionally prioritized externally focused Prigozhin-linked
  IO in our tracking and thus lack the visibility to formally assess potential differences
  in outcomes for domestic Russia focused operations. However, it is plausible that
  efforts to dismantle Prigozhin’s influence capabilities may have centered on domestically
  focused operations. </li>\n</ul>\n</li>\n<li>Narratives recently promoted by each
  of these campaigns largely correspond with the campaigns’ established focuses; this
  also includes topical overlaps between campaigns’ promoted narratives on general
  pro-Russia topics and/or narratives that mutually promote Russian interests and
  those of Prigozhin’s foreign business ventures.\n<ul>\n<li>Prigozhin’s businesses
  often served as a mechanism for promoting Russian interests abroad. Also, Prigozhin’s
  business holdings often appeared to concurrently operate in a target region. For
  example, Prigozhin-linked IO activity targeted African nations while his Wagner
  PMC also operated in the region (Figure 2).</li>\n</ul>\n</li>\n</ul></div>\n<div
