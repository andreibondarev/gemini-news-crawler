  \ \n\n\n\n\n</div>\n<div class=\"block-paragraph_advanced\"><h2>Three Prigozhin-linked
  IO Campaigns</h2>\n<p>Mandiant reviewed activity associated with assets attributed
  to the NAEBC, Cyber Front Z, and GPCI campaigns following the political downfall
  and death of Prigozhin. While our visibility into each campaign is neither equal
  nor complete, each displays at least continued activity showing how the campaigns
  and/or the auxiliary infrastructure leveraged to support them have endured. Additionally,
  each of these three campaigns represents one of a range of models leveraged for
  covert Prigozhin-linked IO (Figure 3).</p></div>\n<div class=\"block-image_full_width\">\n\n\n\n\n\n\n
  \ \n    <div class=\"article-module h-c-page\">\n      <div class=\"h-c-grid\">\n
  \ \n\n    <figure class=\"article-image--large\n      \n      \n        h-c-grid__col\n
  \       h-c-grid__col--6 h-c-grid__col--offset-3\n        \n        \n      \"\n
  \     >\n\n      \n      \n        \n        <img\n            src=\"https://storage.googleapis.com/gweb-cloudblog-publish/images/life-after-death-prigozhin-fig3.max-1000x1000.png\"\n
  \       \n          alt=\"Prigozhin-linked IO activity has employed at least three
  different models for campaigns\">\n        \n        </a>\n      \n        <figcaption
  class=\"article-image__caption \"><p data-block-key=\"vmq7r\">Figure 3: Prigozhin-linked
  IO activity has employed at least three different models for campaigns</p></figcaption>\n
  \     \n    </figure>\n\n  \n      </div>\n    </div>\n  \n\n\n\n\n</div>\n<div
  class=\"block-paragraph_advanced\"><ul>\n<li>NAEBC presents as a completely covertly
  managed campaign.</li>\n<li>Cyber Front Z is an overt nominally third-party Russian
  organization established to obfuscate and administer IO activity.</li>\n<li>GPCI
  is an independent, domestically-focused foreign organization with some reported
  financial links to Prigozhin. </li>\n</ul>\n<h3>Covertly Managed Campaign: NAEBC </h3>\n<p>Since
  October 2020, Mandiant has tracked and reported on the NAEBC IO campaign, which
  has persistently attempted to influence right-leaning U.S. audiences on issues related
  to U.S. politics and elections, as well as significant geopolitical events. The
  campaign is named for the now-inaccessible inauthentic news site \"Newsroom for
  American and European Based Citizens'' (NAEBC), which according to an October 2020 <a
  href=\"https://www.reuters.com/article/usa-election-russia-disinformation/exclusive-russian-operation-masqueraded-as-right-wing-news-site-to-target-u-s-voters-sources-idUSKBN26M5OP/\"
  rel=\"noopener\" target=\"_blank\"><u>Reuters article</u></a> was attributed by
  a U.S. Federal Bureau of Investigation investigation as being run by individuals
  linked to the IRA. NAEBC has evolved and shifted its tactics over time. Its operators
  have continued to use established campaign infrastructure after repeated public
  exposure, including the repurposing of social media assets once used to backstop
  and promote the inauthentic NAEBC news site to form the core of an effort to promote
  content furthering the campaign’s objectives through coordinated and inauthentic
  means. </p>\n<p>If leveraged to target upcoming U.S. elections, the NAEBC campaign
  may only be one component of pro-Russia activity collectively targeting the population.
  Historically, IO campaigns linked to Prigozhin and/or the IRA have targeted all
  sides of the political spectrum to advance broader foreign influence objectives
  to sow division. </p>\n<ul>\n<li>Some previously attributed campaign assets on alternative
  platforms continue to promote content targeting right-leaning U.S. audiences on
  a range of issues.</li>\n<li>The campaign has a history of fluctuating its activity
  levels between key events such as U.S. elections. Its current levels appear to be
  reduced from those during the 2022 U.S. <a href=\"https://www.mandiant.com/resources/blog/information-operations-2022-midterm-elections\"
  rel=\"noopener\" target=\"_blank\"><u>midterm elections</u></a>, when the campaign
  had a focused operation, but are similar to what was observed preceding Prigozhin’s
  downfall. </li>\n<li>NAEBC personas recently promoted pro-Russia narratives appear
  consistent with past activity, including narratives targeting U.S. domestic politics
  and elections, the Russian invasion of Ukraine, and geopolitical developments, such
  as the Israel-Hamas conflict (Figure 4). </li>\n<li>It is possible that the controversy
  surrounding Prigozhin has affected the campaign; however, given limitations in our
  current visibility and the identified consistencies in recent campaign activity,
  we are currently unable to assess to which degree this may be so.</li>\n<li>NAEBC's
  ongoing activity may be an indicator that the campaign operators intend to leverage
  campaign assets in the upcoming U.S. election season—the campaign has<a href=\"https://www.mandiant.com/resources/blog/information-operations-2022-midterm-elections\"
  rel=\"noopener\" target=\"_blank\"><u> previously mobilized</u></a> around such
  events—even if only as an attempt to bolster the perception that pro-Russia IO is
  persistently influencing the U.S. electorate.\n<ul>\n<li>In the 2022 midterm elections,
  the campaign launched their main operation closer to election day, thus it may be
  too early to assess this scenario. </li>\n</ul>\n</li>\n<li>Historical activity
  linked to Prigozhin and/or the IRA show that their tactics often appear foremost
  intended to exacerbate existing divisions in society, often targeting both sides
  of the political spectrum. Accordingly, we highlight as context an example of related
  IO activity that occurred contemporaneous to NAEBC’s emergence in 2020, which illustrates
  how this dynamic can manifest. \n<ul>\n<li>In August 2020, Mandiant identified and
  reported to customers a website named “Peace Data,” which promoted content that
  appeared curated to influence left-leaning audiences, including some content related
  to U.S. domestic political issues and the then-upcoming 2020 presidential election
  (Figure 5). </li>\n<li>Subsequently, Meta <a href=\"https://about.fb.com/news/2020/09/august-2020-cib-report/\"
  rel=\"noopener\" target=\"_blank\"><u>reported</u></a> publicly in September 2020
  that it had removed a network of coordinated and inauthentic accounts promoting
  Peace Data—it attributed this activity as being run by individuals with links to
  the IRA. Shortly after public exposure, the Peace Data website posted a message
  indicating that it was ceasing operations. </li>\n<li>The Peace Data comparison
  with NAEBC likewise provides an example of how even nominally similar IO campaigns
  can leverage different tactics to target subsets of the same populations. For example,
  Peace Data reportedly engaged in the paid solicitation of unwitting real individuals
  to write articles for dissemination.</li>\n</ul>\n</li>\n</ul></div>\n<div class=\"block-image_full_width\">\n\n\n\n\n\n\n
