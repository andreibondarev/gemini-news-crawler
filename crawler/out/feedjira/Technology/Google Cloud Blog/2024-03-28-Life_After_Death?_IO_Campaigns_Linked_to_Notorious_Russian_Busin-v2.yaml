  \       \n          alt=\"Example NAEBC content that promoted narratives related
  to the Russian invasion of Ukraine\">\n        \n        </a>\n      \n        <figcaption
  class=\"article-image__caption \"><p data-block-key=\"0o9tl\">Figure 11: Example
  NAEBC content that promoted narratives related to the Russian invasion of Ukraine</p></figcaption>\n
  \     \n    </figure>\n\n  \n      </div>\n    </div>\n  \n\n\n\n\n</div>\n<div
  class=\"block-paragraph_advanced\"><h3>Africa </h3>\n<p>GPCI primarily promotes
  content targeting countries in the Sahel region of Africa, most frequently focusing
  on domestic audiences in Burkina Faso though sometimes pivoting to target other
  regional events and issues (Figure 12). </p>\n<ul>\n<li>Messaging has frequently
  praised and supported Captain Ibrahim Traoré (the military leader and transitional
  president of Burkina Faso) and the role of Burkina Faso's Defense and Security Forces
  (FDS) and the Patriotic Movement for Safeguard and Restoration (MPSR).</li>\n<li>Some
  narratives praised strengthened Russo-Burkinabe relations, such as touting Traoré's
  involvement in the July 27, 2023, Russia-Africa Summit where he stated that \"Russia
  is a part of the family for Africa.\" Additional narratives praised Wagner’s involvement
  throughout the region. </li>\n<li>Promoted narratives also included topics such
  as the July 2023 coup d'état in Niger. Such messaging most frequently supported
  the coup leader General Abdourahamane Tiani; and it was critical of the role of
  France in the region and regional bodies like the Economic Community of West African
  States (ECOWAS).</li>\n</ul></div>\n<div class=\"block-image_full_width\">\n\n\n\n\n\n\n
  \ \n    <div class=\"article-module h-c-page\">\n      <div class=\"h-c-grid\">\n
  \ \n\n    <figure class=\"article-image--large\n      \n      \n        h-c-grid__col\n
  \       h-c-grid__col--6 h-c-grid__col--offset-3\n        \n        \n      \"\n
  \     >\n\n      \n      \n        \n        <img\n            src=\"https://storage.googleapis.com/gweb-cloudblog-publish/images/life-after-death-prigozhin-fig12.max-1000x1000.png\"\n
  \       \n          alt=\"Content promoted by GPCI criticizing ECOWAS (left); and
  content promoted by in-network GPCI accounts promoting pro-Russia messaging (right)\">\n
  \       \n        </a>\n      \n        <figcaption class=\"article-image__caption
  \"><p data-block-key=\"0o9tl\">Figure 12: Content promoted by GPCI criticizing ECOWAS
  (left); and content promoted by in-network GPCI accounts promoting pro-Russia messaging
  (right)</p></figcaption>\n      \n    </figure>\n\n  \n      </div>\n    </div>\n
  \ \n\n\n\n\n</div>\n<div class=\"block-paragraph_advanced\"><p>Cyber Front Z has
  also promoted Africa-related narratives via its Telegram channel. Interestingly,
  in the interlude between the Prigozhin-led mutiny and his death, it promoted content
  supporting Wagner’s role in several African countries, including content presenting
  Wagner as important to regional security and defending Russia's interests abroad.</p>\n<h2>Outlook
  and Implications</h2>\n<p>Throughout his long tenure as a funder of IO activity,
  Yevgeniy Prigozhin and his affiliated entities not only established a range of campaigns
  targeting different geographies but also leveraged multiple models for managing
  and executing IO as is exemplified by the case studies detailed in this blog post.
  We currently lack the visibility necessary to assess the total implications of what
  the differences between Prigozhin-linked IO campaigns may mean for their long-term
  survivability. Key indicators that we are looking for moving forward include those
  that might shed light on their future management: indicators suggesting a central
  connection between any surviving campaigns, or those suggesting that the various
  Prigozhin-linked activity sets are linked to different actors and thus they have
  been fragmented under new operators. While the outcome of this process remains unknown,
  analysis of these three campaigns highlights the potential that this and potentially
  other IO infrastructure established by Prigozhin-linked initiatives will remain
  available for pro-Russia threat activity at least in the medium term.</p></div>"
