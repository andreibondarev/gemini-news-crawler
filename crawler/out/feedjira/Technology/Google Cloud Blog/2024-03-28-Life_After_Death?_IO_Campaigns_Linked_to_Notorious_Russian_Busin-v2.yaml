  \       \n          alt=\"Suspected inauthentic account attributed to GPCI\">\n
  \       \n        </a>\n      \n        <figcaption class=\"article-image__caption
  \"><p data-block-key=\"37793\">Figure 8: Suspected inauthentic account attributed
  to GPCI engaged in concerted sharing of campaign content while using #Abonnez_Vous_a_la_Page
  (machine translation: Subscribe to the page) for audience building</p></figcaption>\n
  \     \n    </figure>\n\n  \n      </div>\n    </div>\n  \n\n\n\n\n</div>\n<div
  class=\"block-paragraph_advanced\"><h2>Promoted Messaging</h2>\n<p>The NAEBC, Cyber
  Front Z, and GPCI campaigns’ recently promoted narratives largely appear to be consistent
  with past activity. Each campaign has a distinct regional focus that directly corresponds
  with the majority of its promoted content. However, the campaigns have also promoted
  messaging targeting other countries or issues, including issues relevant to Russian
  strategic interests and/or Prigozhin’s diverse business investments. What follows
  are some examples of narratives promoted by these campaigns organized by some of
  the regions they have variously targeted. </p>\n<h3>The U.S. and Europe</h3>\n<p>NAEBC’s
  central narrative focus remains related to U.S. politics and elections. This includes
  narratives promoting issues that appear aligned with the Republican Party, specifically
  supporting former U.S. President Donald Trump and criticizing the current administration
  and the Democratic Party (Figure 9).</p>\n<ul>\n<li>Promoted content has supported
  Trump’s candidacy in the 2024 U.S. presidential election, and it has questioned
  the 2020 U.S. presidential election results.</li>\n<li>Other narratives promoted
  controversial narratives, such as alleging that the congressional committee established
  to investigate the events of Jan. 6 was engaged in a cover-up, or promoting narratives
  related to allegations against President Biden's son Hunter.</li>\n<li>Narratives
  that appeared to criticize the Administration include those that framed Biden as
  unfit for leadership and those that implied he and other officials are corrupt and
  ignore the problems facing the American people.</li>\n<li>In some instances, NAEBC
  promoted content more broadly criticizing major institutions, such as NATO or the
  UN, suggesting they should be dismantled. Such narratives appear to generally support
  an idea that a Western-led global order should be broken up in favor of a multipolar
  world where Russia has a larger share of influence.</li>\n</ul></div>\n<div class=\"block-image_full_width\">\n\n\n\n\n\n\n
  \ \n    <div class=\"article-module h-c-page\">\n      <div class=\"h-c-grid\">\n
  \ \n\n    <figure class=\"article-image--large\n      \n      \n        h-c-grid__col\n
  \       h-c-grid__col--6 h-c-grid__col--offset-3\n        \n        \n      \"\n
  \     >\n\n      \n      \n        \n        <img\n            src=\"https://storage.googleapis.com/gweb-cloudblog-publish/images/life-after-death-prigozhin-fig9.max-1000x1000.png\"\n
  \       \n          alt=\"Example NAEBC content that promoted narratives related
  to U.S. elections (top) and criticizing NATO (bottom)\">\n        \n        </a>\n
  \     \n        <figcaption class=\"article-image__caption \"><p data-block-key=\"0o9tl\">Figure
  9: Example NAEBC content that promoted narratives related to U.S. elections (top)
  and criticizing NATO (bottom)</p></figcaption>\n      \n    </figure>\n\n  \n      </div>\n
  \   </div>\n  \n\n\n\n\n</div>\n<div class=\"block-paragraph_advanced\"><p>Russian-language
  content published to the Cyber Front Z Telegram channel regularly criticizes “the
  West” and individual Western countries.</p>\n<ul>\n<li>Often this is in the context
  of the Russian invasion of Ukraine, though Western countries also are targeted on
  unrelated issues. This includes content that is critical of U.S. and European leaders. </li>\n<li>Additional
  narratives critique what are labeled as “Western values,” including the repeated
  promotion of anti-LGBTQ+ content. </li>\n</ul>\n<h3>Ukraine and Russia</h3>\n<p>Cyber
  Front Z’s core focus remains the promotion of pro-Russia content related to the
  Russian invasion of Ukraine, though it does comment on other topics (Figure 10).</p>\n<ul>\n<li>Promoted
  narratives support the Russian war effort, including explicit support for Wagner;
  they also include anti-Ukraine messaging, criticizing Ukraine’s war effort and leadership,
  as well as disinformation narratives and pro-Russia talking points like falsely
  calling Ukrainians “nazis” and the war a process of “denazification.” </li>\n<li>Additional
  content has promoted Russia and Russian President Vladimir Putin more generally,
  such as praising Putin for his purported candor at media events.</li>\n</ul></div>\n<div
  class=\"block-image_full_width\">\n\n\n\n\n\n\n  \n    <div class=\"article-module
  h-c-page\">\n      <div class=\"h-c-grid\">\n  \n\n    <figure class=\"article-image--large\n
  \     \n      \n        h-c-grid__col\n        h-c-grid__col--6 h-c-grid__col--offset-3\n
  \       \n        \n      \"\n      >\n\n      \n      \n        \n        <img\n
  \           src=\"https://storage.googleapis.com/gweb-cloudblog-publish/images/life-after-death-prigozhin-fig10.max-1000x1000.png\"\n
  \       \n          alt=\"Example Cyber Front Z content promoting narratives related
  to the Russian invasion of Ukraine\">\n        \n        </a>\n      \n        <figcaption
  class=\"article-image__caption \"><p data-block-key=\"0o9tl\">Figure 10: Example
  Cyber Front Z content promoting narratives related to the Russian invasion of Ukraine
  (these posts have been machine translated from Russian)</p></figcaption>\n      \n
  \   </figure>\n\n  \n      </div>\n    </div>\n  \n\n\n\n\n</div>\n<div class=\"block-paragraph_advanced\"><p>NAEBC
  assets have incorporated invasion-related narratives as another core component of
  its recent activity. Such anti-Ukraine narratives have consistently appeared intended
  to diminish support among its target audience for foreign aid sent to Ukraine (Figure
  11).</p>\n<ul>\n<li>Promoted narratives criticize U.S. support for Ukraine, alleging
  the U.S. Government deprioritizes U.S. domestic issues as a result, and they frame
  Ukraine’s war effort as futile and its leadership as corrupt. </li>\n<li>A more
  limited number of narratives promoted Vladimir Putin, including those that framed
  him as a force for good working to counter Western values that are presented as
  detrimental to those living under them.</li>\n</ul></div>\n<div class=\"block-image_full_width\">\n\n\n\n\n\n\n
  \ \n    <div class=\"article-module h-c-page\">\n      <div class=\"h-c-grid\">\n
