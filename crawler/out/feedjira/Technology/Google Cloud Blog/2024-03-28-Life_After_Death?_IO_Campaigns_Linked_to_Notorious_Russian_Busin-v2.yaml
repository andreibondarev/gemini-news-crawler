title: Life After Death? IO Campaigns Linked to Notorious Russian Businessman Prigozhin
  Persist After His Political Downfall and Death
url: https://cloud.google.com/blog/topics/threat-intelligence/io-campaigns-russian-prigozhin-persist/
summary: "<div class=\"block-paragraph_advanced\"><p>Written by: Alden Wahlstrom,
  David Mainor, Daniel Kapellmann Zafra</p>\n<hr/>\n<p> </p></div>\n<div class=\"block-paragraph_advanced\"><p>In
  June 2023, Russian businessman Yevgeniy Prigozhin and his private military company
  (PMC) “Wagner” carried out an armed mutiny within Russia. The events triggered the
  meteoric political downfall of Prigozhin, raising questions about the future of
  his various enterprises that were only underscored when he died two months later
  under <a href=\"https://thehill.com/policy/international/4374263-putin-confidant-patrushev-plan-kill-prigozhin/\"
  rel=\"noopener\" target=\"_blank\"><u>suspicious circumstances</u></a>. Up to that
  point, Prigozhin and his enterprises worked to advance the Kremlin’s interests as
  the manifestation of the thinnest veil of plausible deniability for state-guided
  actions on multiple continents. Such enterprises included the Wagner PMC; overt
  influence infrastructure, like his media company Patriot Group that housed his media
  companies, including the “RIA FAN” Federal News Agency; covert influence infrastructures;
  and an array of <a href=\"https://home.treasury.gov/news/press-releases/jy1581\"
  rel=\"noopener\" target=\"_blank\"><u>businesses aimed</u></a> at generating personal
  wealth and the resourcing necessary to fund his various ventures.</p>\n<p>Mandiant
  has for years tracked and reported on covert information operations (IO) threat
  activity linked to Prigozhin. His involvement in IO was first widely established
  in the West as part of the <a href=\"https://home.treasury.gov/news/press-releases/jy0126\"
  rel=\"noopener\" target=\"_blank\"><u>public exposure</u></a> of Russian-backed
  interference in the 2016 U.S. presidential election—this included activity conducted
  by Russia’s Internet Research Agency (IRA), which the U.S. Government <a href=\"https://home.treasury.gov/news/press-releases/jy0126\"
  rel=\"noopener\" target=\"_blank\"><u>publicly named</u></a> Prigozhin as its financier.
  Subsequently, Prigozhin was publicly connected to a web of IO activity targeting
  the U.S., EU, Ukraine, Russian domestic audiences, countries across Africa, and
  further afield. Such activity has worked not only to advance Russian interests on
  matters of strategic importance, but also has attempted to exploit existing divisions
  in societies targeting various subgroups across their population. </p>\n<p>Throughout
  2023, Mandiant has observed shifts in the activity from multiple IO campaigns linked
  to Prigozhin, including continued indicators that components of these campaigns
  have remained viable since his death. This blog post examines a sample of Prigozhin-linked
  IO campaigns to better understand their outcomes thus far and provide an overview
  of what can be expected from these activity sets in the future. This is relevant
  not only because some of the infrastructure of these campaigns remains viable despite
  Prigozhin’s undoing, but also because we advance into a year in which Ukraine continues
  to dominate Russia’s strategic priorities and there are multiple global elections
  that Russia may seek to influence.</p>\n<p>Mandiant and Google's Threat Analysis
  Group (TAG) work together in support of our respective missions at Google. TAG <a
  href=\"https://blog.google/threat-analysis-group/ukraine-remains-russias-biggest-cyber-focus-in-2023/\"
  rel=\"noopener\" target=\"_blank\">has likewise been tracking </a>coordinated influence
  operations <a href=\"https://blog.google/threat-analysis-group/prigozhin-interests-and-russian-information-operations/\"
  rel=\"noopener\" target=\"_blank\">linked to Prigozhin</a> and the Internet Research
  Agency (IRA) for years; and in 2023, Google took over 400 enforcement actions to
  disrupt IO campaigns linked to the IRA, details of which are reported in the quarterly <a
  href=\"https://blog.google/threat-analysis-group/tag-bulletin-q3-2023/\" rel=\"noopener\"
  target=\"_blank\">TAG Bulletin</a>. TAG has not observed significant activity from
  the IRA or other Prigozhin-linked entities specifically on Google platforms since
  Prigozhin's death, which is in line with Mandiant’s findings that have tracked different
  aspects of this broader set of threat activity.</p></div>\n<div class=\"block-image_full_width\">\n\n\n\n\n\n\n
