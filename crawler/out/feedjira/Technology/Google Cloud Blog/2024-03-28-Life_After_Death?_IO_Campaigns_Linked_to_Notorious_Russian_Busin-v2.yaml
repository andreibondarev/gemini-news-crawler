  \ \n      </div>\n    </div>\n  \n\n\n\n\n</div>\n<div class=\"block-paragraph_advanced\"><h3>Likely
  Paid Partnership: GPCI</h3>\n<p>In August 2023, before Prigozhin’s death, we identified,
  and subsequently reported to customers, recently registered infrastructure and newly
  created social media accounts that we attributed with high confidence to <em>Groupe
  Panafricain pour le Commerce et l'Investissement</em> (GPCI), a Togo-based political
  marketing consultancy <a href=\"https://about.fb.com/news/2023/05/metas-adversarial-threat-report-first-quarter-2023/\"
  rel=\"noopener\" target=\"_blank\"><u>recently outed</u></a> by Meta for its involvement
  in continued information operations targeting domestic audiences primarily in the
  Sahel region of Africa. According to <a href=\"https://cyber.fsi.stanford.edu/io/news/car-takedown-may-2021\"
  rel=\"noopener\" target=\"_blank\"><u>multiple</u></a> <a href=\"https://alleyesonwagner.org/2023/02/05/burkina-faso-under-influence/\"
  rel=\"noopener\" target=\"_blank\"><u>sources</u></a>, GPCI and its founder Harouna
  Douamba allegedly maintain ties to the now-deceased Yevgeniy Prigozhin.</p>\n<ul>\n<li>The
  identified websites, which we assessed to be inauthentic, present as media entities
  targeting different countries in Africa’s Sahel region. Additionally, we identified
  a number of Facebook pages and accounts leveraged to seed and disseminate content—some
  pages correspond directly to media outlets attributed to GPCI. \n<ul>\n<li>Facebook
  pages published content and then regularly shared that content across different
  Facebook groups. </li>\n<li>Additionally, the suspected inauthentic Facebook accounts,
  which most commonly presented as regionally based individuals, inorganically boosted
  engagement with the GPCI-associated Facebook pages (Figure 8). </li>\n</ul>\n</li>\n<li>Messaging
  promoted by this network has included narratives related to political dynamics and
  events within the Sahel region, such as criticizing France’s regional presence.</li>\n<li>According
  to <a href=\"https://advantage.mandiant.com/reports/23-00039724#:~:text=May%202023%2C%20Meta-,acknowledged,-renewed%20attempts%20by\"
  rel=\"noopener\" target=\"_blank\"><u>public reporting</u></a> by Meta, GPCI is
  linked to Aimons Notre Afrique (ANA), a non-governmental organization (NGO) based
  in the Central African Republic (CAR) that has previously been exposed for supporting
  information operations. Notably, separate <a href=\"https://alleyesonwagner.org/2023/02/05/burkina-faso-under-influence/\"
  rel=\"noopener\" target=\"_blank\"><u>public reporting</u></a> has indicated that
  GPCI/ANA, as well as its founder Harouna Douamba, maintain various ties to Prigozhin.
  These links include alleged financial connections to a company called Lobaye Invest,
  which the <a href=\"https://home.treasury.gov/news/press-releases/sm1133\" rel=\"noopener\"
  target=\"_blank\"><u>U.S. Department of Treasury</u></a> previously sanctioned as
  controlled by Prigozhin and used to consolidate PMC Wagner’s operations in the Central
  African Republic; and claims that Douamba managed Russian propaganda out of the
  “Office of Information and Communication in the Central African Republic,” <a href=\"https://www.lemonde.fr/en/le-monde-africa/article/2023/08/06/the-faces-of-russia-s-influence-across-the-african-continent_6082513_124.html\"
  rel=\"noopener\" target=\"_blank\"><u>a center of influence established by Wagner
  within the Central African presidency</u></a>.</li>\n<li>GPCI exhibited an upward
  trend in its activity throughout the period of Prigozhin’s downfall and subsequent
  death, during a time when some other Prigozhin-linked IO activity sets appeared
  to be at least hampered by the political fallout surrounding him. One possible explanation
  for this is that GPCI represents a third model for how Prigozhin managed his IO
  activity. \n<ul>\n<li>In addition to being located outside Russia, and thus potentially
  beyond the reach and care of the Russian Government, GPCI is an organization local
  to the target region under local management. It is possible that GPCI has conducted
  influence activity in the pay of Prigozhin-linked entities and also is engaged in
  separate activity reflecting local initiatives that in instances also has alignments
  with Russian interests.</li>\n<li>We lack the visibility that would confirm this
  possible dynamic. However, if true, such a paid-local partnership model could explain
  the resurgence of GPCI activity during this tumultuous period. Likewise, its purported
  history of partnering with Prigozhin would suggest that it could be leveraged by
  surviving Prigozhin legacy organizations or other Russian actors in future.</li>\n</ul>\n</li>\n</ul></div>\n<div
  class=\"block-image_full_width\">\n\n\n\n\n\n\n  \n    <div class=\"article-module
  h-c-page\">\n      <div class=\"h-c-grid\">\n  \n\n    <figure class=\"article-image--large\n
