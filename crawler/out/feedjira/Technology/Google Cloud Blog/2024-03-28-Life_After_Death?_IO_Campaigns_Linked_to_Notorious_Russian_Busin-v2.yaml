  including the paid soliciting of content from unwitting contributors</p></figcaption>\n
  \     \n    </figure>\n\n  \n      </div>\n    </div>\n  \n\n\n\n\n</div>\n<div
  class=\"block-paragraph_advanced\"><h3>“Third-Party” Front Organization: Cyber Front
  Z</h3>\n<p>Cyber Front Z first emerged as a Russian-language pro-Russia Telegram
  channel (Russian: Кибер Фронт Z) in the days following Russia’s launch of its full
  scale invasion of Ukraine in late February 2022. We first<a href=\"https://www.mandiant.com/resources/blog/information-operations-surrounding-ukraine\"
  rel=\"noopener\" target=\"_blank\"><u> publicly reported</u></a> on our tracking
  of Cyber Front Z in May 2022, noting its overt efforts to coordinate the promotion
  of invasion-related pro-Russia content and that Russian investigative reporting
  suggested it was linked to individuals from the IRA who were running a troll factory—Meta
  seemingly confirmed this in <a href=\"https://about.fb.com/wp-content/uploads/2022/08/Quarterly-Adversarial-Threat-Report-Q2-2022.pdf\"
  rel=\"noopener\" target=\"_blank\"><u>public reporting</u></a> from August 2022. </p>\n<p>In
  an August 2023 update to customers following Prigozhin’s death, we identified expansions
  in Cyber Front Z’s activity and several indicators that more clearly established
  Cyber Front Z’s IRA links and suggested the group had plans to expand operations
  leading up to Prigozhin’s mutiny. This activity has been significantly curtailed
  since then, though the Telegram channel has remained somewhat active and limited
  indicators suggest it may still be planning for expanded future activity. </p>\n<ul>\n<li>In
  Spring 2023, Prigozhin announced a new head of Cyber Front Z, a woman named Asiya
  Aminovna Sadrieva who we judge to be a former IRA employee. Prigozhin then directed
  Sadrieva to register Cyber Front Z as a public organization—business records show
  this was done in early June—suggesting plans for Cyber Front Z’s continued activity
  and growth leading up to the mutiny.\n<ul>\n<li>Throughout this time Cyber Front
  Z was posting job solicitations including for \"activists…who are ready to defend
  their Motherland in the information field with the help of comments (VKontakte,
  Telegram)” (translated from Russian) (Figure 6). </li>\n</ul>\n</li>\n<li>Cyber
  Front Z organized grassroots activity and in-person events, often focused on invasion
  related topics, that appeared to cease post-mutiny. However, in early December 2023,
  the group’s VKontakte (VK) page, where they traditionally promoted events, began
  posting about past events and implying considerations for future organizing (Figure
  7).\n<ul>\n<li>The halting of in-person events indicates that Cyber Front Z was
  at minimum indirectly hampered in some of its activity by Prigozhin’s political
  fallout; its nascent reactivation on this front suggests such effects may not be
  final.</li>\n<li>The grassroots activity organized under the Cyber Front Z brand
  demonstrates how the campaign, which has centered on promoting invasion-related
  messaging, dually maintained an element focused on domestic Russian populations. </li>\n</ul>\n</li>\n<li>Cyber
  Front Z’s Telegram channel has remained operational throughout the process of Prigozhin’s
  undoing and since his death, though it appears less active and is now primarily
  focused on publishing and cross-promoting content related to developments in Ukraine
  and other domestic Russian and global developments.\n<ul>\n<li>Cyber Front Z’s Telegram
  channel continued to promote content supportive of Prigozhin and Wagner throughout
  the insurrection and since.</li>\n<li>A New Year’s Eve post published to both the
  Cyber Front Z Telegram channel and VK page reflected on the group’s 2023 activity,
  including noting that it had organized “raids” on social media pages—likely describing
  what is known as “brigading”— spotlighting its efforts coordinating online activity
  as one of the group’s key accomplishments.</li>\n<li>We currently lack the visibility
  to determine if and/or when the coordinated and inauthentic activity previously
  attributed to the group by Meta ceased. However, this Telegram channel has at least
  previously served as a component of that activity.</li>\n</ul>\n</li>\n</ul></div>\n<div
