  and limits | Google Kubernetes Engine (GKE)</a></li><li data-block-key=\"euc6\">Best
  practices planning and designing large-size clusters: <a href=\"https://cloud.google.com/kubernetes-engine/docs/concepts/planning-large-clusters\">Plan
  for large GKE clusters | Google Kubernetes Engine (GKE)</a></li><li data-block-key=\"86gs4\">Setting
