  \ \n      </div>\n    </div>\n  \n\n\n\n\n</div>\n<div class=\"block-paragraph\"><h3
  data-block-key=\"adc74\"><b>Part of your security fabric</b></h3><p data-block-key=\"f6tor\">As
  a service, Sensitive Data Protection acts as a source of truth about your data assets
  and can automatically report metrics for audit reports and generate alert events.
  It is deeply integrated into <a href=\"https://cloud.google.com/security/products/security-command-center\">Security
  Command Center Enterprise</a>, our multicloud security and risk management solution.
  Security Command Center’s <a href=\"https://www.youtube.com/watch?v=oL8nB5GHbd0\"
  target=\"_blank\">risk engine</a> can help pinpoint high-value assets, analyze posture
  misconfigurations and vulnerabilities in your databases, and simulate real-world
  attack scenarios.</p><p data-block-key=\"2hft3\">With rich insights for each CloudSQL
  table and column, you can effectively manage risk and safeguard the data that drives
  your business, analytics, and AI workloads.</p><p data-block-key=\"b083e\">To get
  started on profiling Cloud SQL data, see the following:</p><ul><li data-block-key=\"5nv5\"><a
  href=\"https://cloud.google.com/sensitive-data-protection/docs/profile-project-cloud-sql\">Profile
  Cloud SQL data in a single project</a></li><li data-block-key=\"ea5om\"><a href=\"https://cloud.google.com/sensitive-data-protection/docs/profile-org-folder-cloud-sql\">Profile
  Cloud SQL data in an organization or folder</a></li></ul><p data-block-key=\"1pnqj\">For
  more information about sensitive data discovery, see <a href=\"https://cloud.google.com/sensitive-data-protection/docs/data-profiles\">Data
  profiles</a> or join our upcoming <a href=\"https://cloud.withgoogle.com/next?session=SEC119\"
  target=\"_blank\">Google Cloud Next session</a>.</p></div>"
