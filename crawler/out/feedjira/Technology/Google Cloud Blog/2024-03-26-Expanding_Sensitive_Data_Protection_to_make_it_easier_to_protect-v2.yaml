  \ \n      </div>\n    </div>\n  \n\n\n\n\n</div>\n<div class=\"block-paragraph\"><h3
  data-block-key=\"adc74\"><b>Monitoring your data footprint</b></h3><p data-block-key=\"c7d0v\">You
  can run discovery at the organization, folder, or project level to generate data
  profiles of your Cloud SQL and BigQuery tables. This enables you to get a bird’s-eye
  view of your data assets and quickly identify any unexpected findings such as highly
  sensitive data in a new geographic location or with the wrong exposure controls.
  From here you can drill down to specific projects, databases, tables, and columns
  or customize views and filters to fit your needs.</p></div>\n<div class=\"block-image_full_width\">\n\n\n\n\n\n\n
