title: Expanding Sensitive Data Protection to make it easier to protect data in Cloud
  SQL
url: https://cloud.google.com/blog/products/identity-security/expanding-sensitive-data-protection-to-make-it-easier-to-protect-data-in-cloud-sql/
summary: "<div class=\"block-paragraph\"><p data-block-key=\"adc74\">Organizations
  rely on data-driven insights to power their business, but unlocking the full potential
  of data comes with the responsibility to handle it securely. This can be a significant
  challenge when data growth can easily outpace the ability to manually inspect it,
  and data sprawl can lead to sensitive data appearing in unexpected places.</p><p
  data-block-key=\"6rkhs\">Google Cloud’s <a href=\"https://cloud.google.com/security/products/sensitive-data-protection?hl=en\">Sensitive
  Data Protection</a> can help you balance innovation with security, privacy, and
  compliance. The accompanying <a href=\"https://cloud.google.com/sensitive-data-protection/docs/data-profiles\">Discovery
  Service</a> can empower many Google Cloud customers to identify where sensitive
  data resides, and manage risk to that data.</p><p data-block-key=\"eo0gq\">We are
  excited to announce that the Discovery Service now supports <a href=\"https://cloud.google.com/sql?hl=en\">Cloud
  SQL</a> in addition to BigQuery and BigLake. Cloud SQL is Google Cloud’s enterprise-ready,
  fully-managed database service for running MySQL, PostgreSQL, and SQL Server workloads.</p><p
  data-block-key=\"6198b\">Databases are at the heart of business applications and
  they store user data, financial data, and other business critical data. Databases
  are also an important part of innovations. For example, Cloud SQL has become a crucial
  part of gen AI applications with its support for <a href=\"https://cloud.google.com/blog/products/databases/announcing-vector-support-in-postgresql-services-to-power-ai-enabled-applications\">vector
  search</a> and <a href=\"https://cloud.google.com/blog/products/databases/build-rag-applications-with-langchain-and-google-cloud\">LangChain
  integration</a> to enable <a href=\"https://cloud.google.com/blog/products/ai-machine-learning/rag-with-databases-on-google-cloud\">Retrieval
  Augmented Generation</a> (RAG) use cases. This makes it even more critical to ensure
  you have visibility into the sensitive data in your databases.</p><p data-block-key=\"a73kg\">Continuous
  visibility of where your sensitive data is stored and processed can help inform
  your organization’s data security, privacy, and governance operations. When you
  enable discovery, Sensitive Data Protection scans and <a href=\"https://cloud.google.com/sensitive-data-protection/docs/data-profiles#scan-frequency\">automatically
  profiles</a> your existing and new resources. Discovery can also automatically rescan
  data based on key events like a schema change or on a regular schedule.</p></div>\n<div
