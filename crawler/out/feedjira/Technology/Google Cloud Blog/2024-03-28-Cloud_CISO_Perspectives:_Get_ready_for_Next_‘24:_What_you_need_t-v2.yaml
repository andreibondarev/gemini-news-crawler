  class=\"block-paragraph\"><h3 data-block-key=\"4bd61\"><b>In case you missed it</b></h3><p
  data-block-key=\"8hq4u\">Here are the latest updates, products, services, and resources
  from our security teams so far this month:</p><ul><li data-block-key=\"8bnup\"><b>Introducing
  Threat Intelligence news from Google Cloud</b>: Google Cloud is excited to announce
  the launch of a new blog channel: Threat Intelligence, featuring in-depth threat
  research and guidance from Mandiant and Google Cloud experts on the frontlines of
  the latest cyberattacks. It also features indicators, detections, rules, and more
  that defenders can use to help proactively protect their organizations. <a href=\"https://cloud.google.com/blog/topics/threat-intelligence/\"><b>Read
  more</b></a>.</li><li data-block-key=\"70i1c\"><b>To securely deploy AI on Google
  Cloud, follow these best practices</b>: As part of a new Google Cloud report on
  securely deploying AI, we’ve put together a checklist to help organizations achieve
  a strong security posture for their AI deployments. <a href=\"https://cloud.google.com/blog/transform/to-securely-build-ai-on-google-cloud-follow-these-best-practices-infographic/\"><b>Read
  more</b></a>.</li><li data-block-key=\"e01fq\"><b>Leading through change: 5 steps
  for executives on the cloud transformation path</b>: Google Cloud experts and our
  customers say that they become even more successful when cybersecurity becomes everyone’s
  responsibility. Here’s 5 ways to make that happen. <a href=\"https://cloud.google.com/transform/leading-through-change-5-steps-for-executives-on-the-cloud-transformation-path/\"><b>Read
  more</b></a>.</li><li data-block-key=\"dehca\"><b>Secure by default: How to set
  compliance controls for your Google Cloud Organization</b>: Assured Workloads can
  help you ensure comprehensive data protection and regulatory compliance with folders
  that support your compliance requirements. Here’s how. <a href=\"https://cloud.google.com/blog/products/identity-security/how-to-set-compliance-controls-for-your-google-cloud-organization\"><b>Read
  more</b></a>.</li><li data-block-key=\"evhln\"><b>Making it easier to protect data
  in Cloud SQL</b>: Discover sensitive data and manage risks with Sensitive Data Protection
  for Cloud SQL. Here’s what’s new. <a href=\"https://cloud.google.com/blog/products/identity-security/expanding-sensitive-data-protection-to-make-it-easier-to-protect-data-in-cloud-sql\"><b>Read
  more</b></a>.</li><li data-block-key=\"2tkle\"><b>Introducing stronger default Org
  Policies for our customers</b>: We’ve released an updated and stronger set of security
  defaults implemented with Organizational Policies. <a href=\"https://cloud.google.com/blog/products/identity-security/introducing-stronger-default-org-policies-for-our-customers\"><b>Read
  more</b></a>.</li><li data-block-key=\"dq73o\"><b>How Commerzbank safeguards its
  data with VPC Service Controls</b>: Commerzbank explains how VPC Service Controls
  have helped them keep their sensitive data secure while using built-in Google Cloud
  storage and data processing capabilities. <a href=\"https://cloud.google.com/blog/topics/customers/how-commerzbank-safeguards-its-data-with-vpc-service-controls\"><b>Read
  more</b></a>.</li><li data-block-key=\"215mv\"><b>Securing Ray on Google Kubernetes
  Engine</b>: Running Ray on GKE takes advantage of existing global Google infrastructure
  components like Identity-Aware Proxy (IAP), for a more secure deployment. <a href=\"https://cloud.google.com/blog/products/containers-kubernetes/securing-ray-to-run-on-google-kubernetes-engine\"><b>Read
  more</b></a>.</li><li data-block-key=\"9qo9f\"><b>Improving resilience to DDoS attacks
  with Cloud Armor Advanced rate limiting capabilities</b>: As the threat landscape
  evolves, you can use Google Cloud Armor to build a comprehensive DDoS mitigation
  strategy. Here’s how. <a href=\"https://cloud.google.com/blog/products/identity-security/how-to-improve-resilience-to-ddos-attacks-with-cloud-armor-advanced-rate-limiting-capabilities\"><b>Read
  more</b></a>.</li><li data-block-key=\"e85uo\"><b>How to choose a known, trusted
  supplier for open source software</b>: With an increasing focus on managing open-source
  software supply chain risk, both Citi and Google strive to apply more rigor across
  risk mitigation. Here’s what we’ve learned. <a href=\"https://cloud.google.com/blog/products/identity-security/how-to-choose-a-known-trusted-supplier-for-open-source-software\"><b>Read
  more</b></a>.</li></ul></div>\n<div class=\"block-paragraph\"><h3 data-block-key=\"29tyz\"><b>Threat
  Intelligence news</b></h3><ul><li data-block-key=\"63li5\"><b>APT29 uses WINELOADER
  to target German political parties</b>: In late February, APT29 used a new backdoor
  variant publicly tracked as WINELOADER to target German political parties, the first
  time Mandiant has seen this APT29 cluster has done so. This activity presents a
  broad threat to European and other Western political parties. <a href=\"https://cloud.google.com/blog/topics/threat-intelligence/apt29-wineloader-german-political-parties\"><b>Read
  more</b></a>.</li><li data-block-key=\"2578l\"><b>Bringing access back — Initial
  Access Brokers exploit F5 BIG-IP and ScreenConnect</b>: During the course of an
  intrusion investigation in late October 2023, Mandiant observed a novel exploitation
  of a vulnerability affecting F5 BIG-IP Traffic Management User Interface. This February,
  we observed exploitation of Connectwise ScreenConnect by the same actor. This mix
  of custom tooling and the SUPERSHELL framework used in these incidents is assessed
  with moderate confidence to be unique to a People's Republic of China (PRC) threat
  actor, UNC5174. <a href=\"https://cloud.google.com/blog/topics/threat-intelligence/initial-access-brokers-exploit-f5-screenconnect\"><b>Read
  more</b></a>.</li></ul></div>\n<div class=\"block-paragraph\"><h3 data-block-key=\"rcfc5\"><b>Now
  hear this: Google Cloud Security and Mandiant podcasts</b></h3><ul><li data-block-key=\"e7ec8\"><b>Decoding
  'shifting left' for cloud security</b>: Are cloud operations more like pets, or
  more like farm animals? Ahmad Robinson, a Google Cloud security architect, talks
  with our Cloud Security podcast hosts Anton Chuvakin and Tim Peacock about why it’s
  important to understand policy-as-code early in your cloud career, and why the cloud
  is more like a working horse and less like Fido. <a href=\"https://cloud.withgoogle.com/cloudsecurity/podcast/ep165-your-cloud-is-not-a-pet-decoding-shifting-left-for-cloud-security/\"
  target=\"_blank\"><b>Listen here</b></a>.</li><li data-block-key=\"34qmo\"><b>Leaping
  at quantum problems</b>: What’s the real threat posed by quantum computers, and
  how can post-quantum cryptography help defenders? Jennifer Fernick, Google senior
  staff security engineer, shares her insights on all things quantum with our Cloud
  Security podcast hosts Anton and Tim. <a href=\"https://cloud.withgoogle.com/cloudsecurity/podcast/ep164-quantum-computing-understanding-the-very-serious-threat-and-post-quantum-cryptography/\"
  target=\"_blank\"><b>Listen here</b></a>.</li></ul><p data-block-key=\"d3tb2\">To
  have our Cloud CISO Perspectives post delivered twice a month to your inbox, <a
  href=\"https://go.chronicle.security/cloudciso-newsletter-signup\" target=\"_blank\">sign
  up for our newsletter</a>. We’ll be back in two weeks with more security-related
  updates from Google Cloud.</p></div>"
