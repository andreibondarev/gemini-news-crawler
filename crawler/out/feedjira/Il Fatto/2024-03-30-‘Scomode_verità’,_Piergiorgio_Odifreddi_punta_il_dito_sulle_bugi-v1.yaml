content: |
  <p><strong>Piergiorgio Odifreddi</strong>, commentando il libro di <strong>Alessandro Di Battista</strong> &#8220;Scomode verità&#8221;, ha tratteggiato i punti di forza del lavoro dell&#8217;autore: &#8220;I due argomenti di cui tu tratti, da una parte la guerra in <strong>Ucraina</strong> e dall&#8217;altra parte la guerra in <strong>Israele</strong>, sono cose che ci hanno tenuti in parte col fiato sospeso, in parte ci hanno fatto andar per traverso il cibo che mangiavamo in questi due anni. La cosa interessante che ho trovato nel tuo libro è che è quasi una testimonianza giorno dopo giorno. Le notizie poi passano anche perché i media sono magmatici, ovviamente eruttano notizie ogni giorno e soprattutto cercano di mantener viva l&#8217;attenzione, quindi le cose che magari ci interessavano per un certo periodo poi passano in secondo, terzo, quarto piano. Invece vedersi questa lista quasi da ragioniere della storia, è tutto nero su bianco. È una specie di storia fatta attraverso la cronaca. D&#8217;altra parte in una guerra che dura da due anni, e ancor più in una che dura da sei mesi, non si potrebbe far altro che la cronaca giornaliera. Poi però hai fatto anche un tentativo di inquadrare queste vicende all&#8217;interno di una visione più generale. I media spesso hanno questa abitudine di raccontare i fatti della politica in maniera psicologica, come se uno fosse matto, fosse cattivo, ma le guerre non nascono e non vanno avanti per quei motivi, sono cose spesso pensate, si fanno per interessi, si fanno spesso calcolando, quindi una visione più razionale della storia della cronaca è sicuramente benvenuta&#8221;.</p>
