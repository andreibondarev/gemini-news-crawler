content: |
  <p>Il 31 marzo i cittadini turchi sono chiamati a eleggere i propri <strong>sindaci</strong> in quelle che il presidente <strong>Recep Tayyip Erdogan</strong> ha definito le sue “<strong>ultime elezioni</strong>”. Per il capo di Stato turco, il risultato delle urne di fine marzo sarà decisivo per il futuro del suo partito, l’<strong>Akp</strong>, uscito vincitore dalle ultime elezioni nazionali ma alle prese con una <strong>crisi economica</strong> da cui il Paese fatica a uscire. All’interno del partito sono anche aperte da tempo le discussioni sulla successione al <em>Sultano</em>, che secondo le attuali previsioni costituzionali non può ripresentarsi nuovamente alle elezioni. La riforma approvata con un referendum nel 2017 prevede un <strong>massimo di due mandati</strong> e il presidente turco ha ormai raggiunto questo limite.</p>
  <p>Ma le consultazioni municipali sono importanti anche per <strong>l’opposizione</strong> e in particolare per il partito di tradizione kemalista <strong>Chp</strong> che a giugno 2023 ha messo in discussione la rielezione a presidente di Erdogan. Il candidato <strong>Kemal Kilicdaroglu</strong> ha strappato al leader di Ankara la vittoria al primo turno, anche se non è stato poi in grado di arrivare alla presidenza della <strong>Turchia</strong>. A giocare contro l’opposizione è stato anche il controllo che Erdogan esercita su <strong>media</strong>, <strong>giustizia</strong> e sul <strong>Consiglio elettorale</strong>. Un controllo che il presidente sta sfruttando anche in occasione di questo nuovo turno elettorale.</p>
  <p>Il voto del 31 marzo si estende a tutta la nazione, ma gli occhi sono puntati su <strong>Istanbul</strong>, <strong>Ankara</strong> e sulle città costiere dell’<strong>Egeo</strong>. Ankara è la capitale politica della Turchia, mentre Istanbul rappresenta il cuore economico del Paese ed entrambe le città sono in mano all’opposizione kemalista dal 2019. La prima è guidata da <strong>Mansur Yavaş</strong>, la seconda invece da <strong>Ekrem Imamoglu</strong>, diventato una delle figure politiche più note in Turchia.</p>
  <p>La vittoria del Chp alle elezioni municipali di cinque anni fa è stata possibile anche grazie al sostegno dell’<strong>Hdp</strong> &#8211; il <strong>partito filo-curdo</strong> rinominatosi di recente <strong>Dem</strong> &#8211; ma questa volta non è stato raggiunto alcun accordo tra le parti politiche. I curdi hanno presentato il proprio candidato e anche l’alleanza tra i partiti di opposizione nata in occasione delle presidenziali e nota come il <strong>Tavolo dei Sei</strong> si è ormai sciolta. Solo il <strong>Buon paritto</strong> (<em>Iyi Partisi</em>) ha dato il suo appoggio a Imomoglu. Il Chp dunque deve vedersela quasi da solo e la pluralità di candidati rischia di creare una <strong>dispersione di voti</strong> poco utile per l’opposizione a Erdogan.</p>
  <p>Anche per il partito kemalista &#8211; di impostazione laica e repubblicana &#8211; il voto di marzo avrà degli effetti sugli equilibri interni. In caso di sconfitta, l’ex segretario e candidato alle scorse presidenziali Kilicdaroglu sarebbe pronto a rivendicare la guida del partito, da cui è stato estromesso dopo la sconfitta di giugno dall’ala riformatrice del Chp. A quello stesso ruolo però aspira anche il sindaco di Istanbul. Se dovesse essere riconfermato, Imamoglu si farà quasi certamente avanti come nuovo segretario del Chp, diventando anche il candidato per le Presidenziali del 2028. Sullo sfondo però restano i <strong>processi giudiziari</strong> contro il sindaco uscente che potrebbero mettere fine alla sua carriera politica.</p>
  <p>Al momento i sondaggi danno in vantaggio il partito kemalista a Istanbul, Ankara e nell’Egeo, mentre l’Akp può contare sulle sue roccaforti in <strong>Anatolia centrale</strong> e sul <strong>mar Nero</strong>, secondo una divisione dei consensi che ricorda quella già vista nelle elezioni nazionali. L’Akp però punta a riconquistare le due città più grandi del Paese e in particolare Istanbul, da dove ha preso il via il successo politico dello stesso Erdogan. A inficiare le possibilità di vittoria del partito del presidente sono anche altre due formazioni estremiste, il <strong>Refah</strong> (Nuovo partito della prosperità) e lo <strong>Zafer</strong> (Partito della vittoria): entrambi hanno presentato i propri candidati dopo aver sostenuto Erdogan alle presidenziali e potrebbero sottrarre voti al candidato di Istanbul, <strong>Murat Kurum</strong>.</p>
  <p>Figura storica dell’Akp ma poco carismatica, Kurum ha guidato a lungo gli uffici di Ankara e Istanbul dell’azienda costruttrice di Stato <strong>Toki</strong>, usata da Erdogan per guadagnare consensi e stringere alleanze con il settore dell’edilizia, fondamentale per il suo successo politico decennale. Il candidato dell’Akp ha quindi gestito i programmi di <strong>rinnovamento edilizio</strong> di entrambe le città, sostituendo i vecchi edifici con case costruite secondo i parametri antisismici stabiliti dopo il terremoto che nel 1999 colpì proprio Istanbul. Dal 2018 a metà 2023 Kurum è stato poi ministro dell&#8217;Ambiente. Il suo profilo si adegua perfettamente a una delle tematiche al centro di questa nuova tornata elettorale: la riqualificazione edilizia. Dopo il terremoto che a febbraio del 2023 ha distrutto il sud della Turchia, diverse municipalità hanno lanciato l’allarme sul <strong>rischio sismico</strong> e l’inadeguatezza degli immobili. Tra queste rientra anche Istanbul.</p>
  <p>A influenzare l’intenzione di voto dei cittadini è anche la crisi economica: <strong>l’inflazione</strong> ha quasi raggiunto il 70%, il <strong>valore della lira</strong> continua a svalutarsi e il <strong>potere di acquisto</strong> delle famiglie è in diminuzione. Eppure negli ultimi mesi Erdogan ha imposto un cambio drastico delle politiche economiche, riuscendo a ripristinare in parte la fiducia degli <strong>investitori esteri</strong>, ma senza imporre misure impopolari come la riduzione della spesa pubblica. Come spiegato bene dall’economista <strong>Mustafa Sonmez</strong> su <em>al-Monitor</em>, è probabile che Erdogan stia rimandando l’applicazione di alcune riforme a dopo le elezioni per non perdere voti.</p>
  <p>Intanto il presidente continua a usare il suo controllo sui media per limitare l’esposizione dell’opposizione, mentre si moltiplicano gli <strong>arresti dei giornalisti</strong> e dei curdi, come si è visto in occasione del capodanno curdo celebrato il 21 marzo. Il voto di questi ultimi, nonostante la mancata alleanza con il Chp, potrebbe essere decisivo per i risultati elettorali, ma non è detto che l’esito del voto nella regione a maggioranza curda sarà effettivamente rispettato. Centinaia di sindaci eletti nel 2019 sono stati rimossi con l’accusa di <strong>terrorismo</strong>, largamente strumentalizzata dal governo contro i propri oppositori, e il copione potrebbe ripersi anche questa volta.</p>
