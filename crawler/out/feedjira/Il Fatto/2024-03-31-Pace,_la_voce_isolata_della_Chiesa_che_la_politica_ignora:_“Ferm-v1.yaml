content: |
  <p>La denuncia dello scandalo della <strong>guerra</strong>, l&#8217;ostinazione a non far perdere l&#8217;orizzonte la parola <strong>pace</strong>: la <strong>Chiesa</strong> <strong>cattolica</strong> nei giorni di Pasqua resta ancora più isolata. Intorno a lei il silenzio perfetto dei leader politici grandi e piccoli: nessuno di loro tenta una strada alternativa a quella della preparazione militare in attesa di un potenziale &#8211; e temibile &#8211; salto di qualità di quella che <strong>Papa Francesco</strong> ha chiamato &#8220;<strong>terza guerra mondiale a pezzi</strong>&#8220;. La venuta del conflitto viene descritta come inevitabile e la priorità è diventata <strong>armarsi</strong>, come ha spiegato in modo esplicito la presidente del Consiglio <strong>Giorgia Meloni</strong>: &#8220;La pace non si costruisce con i buoni sentimenti e <strong>con le belle parole</strong> &#8211; ha detto durante un saluto al contingente italiano in <strong>Libano</strong> &#8211; La pace è soprattutto <strong>deterrenza</strong>, impegno e sacrificio&#8221;. <a href="https://www.ilfattoquotidiano.it/2024/03/30/cingolani-ad-di-leonardo-la-guerra-rischia-di-allargarsi-e-il-momento-di-prepararsi/7496925/" target="_blank" rel="noopener">Sorprende meno che &#8220;prepararsi alla guerra&#8221; sia l&#8217;assillo di <strong>Roberto</strong> <strong>Cingolani</strong>, ex ministro che ora guida la più grande industria bellica italiana.</a> Una linea ribadita ieri dal cancelliere tedesco<strong> Olaf Scholz</strong>: &#8220;Pace senza libertà significa oppressione. Non c&#8217;è pace senza giustizia. Ecco perché sosteniamo l’Ucraina nella sua lotta per una pace giusta, <em>finché sarà necessario</em>&#8220;. Una formula che ricorda quasi il <em>whatever it takes</em> militare con la differenza non banale che la partita non è su questioni economico-finanziarie ma si fa sui campi di battaglia. Fissato il punto che<strong> Vladimir Putin</strong> è il responsabile dello scoppio di questa nuova <strong>guerra</strong> alle porte dell&#8217;Europa &#8211; a 80 anni dell&#8217;ultimo conflitto &#8211; l&#8217;unica parola d&#8217;ordine è combattere. E&#8217; in questo scenario che nei giorni in cui nelle parrocchie si rievocheranno i simboli dell&#8217;ulivo e delle colombe l&#8217;unico a non rassegnarsi al piano inclinato è proprio il mondo della <strong>Chiesa cattolica</strong>, sostanzialmente inascoltata.</p>

  <p>Il messaggio più esplicito arriva da <strong>Assisi</strong>, capitale italiana del pacifismo. &#8220;È ora che ognuno <strong>da una parte o dall’altra</strong>, in ogni conflitto che ancora insanguina il mondo, compia il gesto più onorevole, coraggioso e audace: <strong>fermarsi</strong>. Perché siamo, grazie alle piaghe del Risorto, <strong>un’unica famiglia</strong>, fratelli e sorelle&#8221; ha scandito in un videomessaggio il Custode del <strong>Sacro Convento di San Francesco</strong>, fra<strong> Marco Moroni</strong>. <a href="https://www.ilfattoquotidiano.it/2024/03/29/papa-francesco-niente-via-crucis-del-venerdi-santo-lannuncio-allultimo-momento-le-sue-meditazioni-anche-sulla-follia-della-guerra/7496541/" target="_blank" rel="noopener">Durante le meditazioni del Venerdì Santo anche <strong>Papa</strong> <strong>Bergoglio</strong> aveva espresso la sua angoscia per le vittime della &#8220;<strong>follia della guerra</strong>&#8220;.</a> Pochi giorni prima in una nota congiunta tutte le principali associazioni cattoliche italiane avevano invocato: &#8220;<strong>Si alzino le bandiere bianche!</strong>&#8220;. Non un gesto di resa, ma per segnalare &#8220;la priorità&#8221; della pace. <strong>Acli</strong>, <strong>Agesci</strong>, <strong>Azione</strong> <strong>Cattolica</strong>, <strong>Comunità Papa Giovanni</strong> <strong>XXIII</strong>, <strong>Movimento dei Focolari Italia</strong> e <strong>Pax Christi</strong> avevano sottolineato tra le altre cose di “non potere accettare che solo la guerra sia la <strong>soluzione dei conflitti</strong>. Ripudiarla significa arrestarne la progressione. A cominciare dall’aumento sconsiderato della <strong>produzione di armi</strong>, a discapito di vere <strong>politiche di sviluppo</strong>. Osare la pace significa scegliere politiche di disarmo, nucleare e non. Osare la pace significa <strong>difendere la legge 185/90</strong> che oggi rischia di essere svuotata”. Il riferimento è alla normativa che regola il controllo dell&#8217;esportazione, importazione e transito dei materiali di armamento.</p>

  <p>Ieri il tema è riemerso nel messaggio di auguri della Cei firmato dal presidente <strong>Matteo Zuppi</strong> e dal segretario generale <strong>Giuseppe</strong> <strong>Baturi</strong>. I due prelati parlano di &#8220;<strong>tenebre</strong> <strong>profondissime</strong>&#8221; che &#8220;avvolgono migliaia di persone in tanti luoghi nel mondo, in particolare in <strong>Ucraina</strong> e in <strong>Terra</strong> <strong>Santa</strong>&#8220;. Zuppi e Baturi sottolineano che &#8220;<strong>non possiamo abituarci alla guerra</strong>, ai combattimenti che non risparmiano deboli e innocenti, soprattutto i <strong>bambini</strong>: dovremmo sempre guardare attraverso le loro lacrime, attraverso il pianto dei più piccoli. È da lì che capiamo tutto l’orrore e la violenza della guerra, dell’ingiustizia e quanto questo sia inaccettabile&#8221;. Il messaggio dei vescovi italiani insiste: &#8220;Vorremmo che l’annuncio della pace corresse di terra in terra, di popolo in popolo. Vorremmo che arrivasse presto la fine dei conflitti e che si aprisse il tempo della fraternità&#8221;. Il concetto è quello di &#8220;lavorare ogni giorno per costruire la pace&#8221;. Un passaggio ripreso, ancora ieri, dal vescovo di Acireale <strong>Antonino Raspanti</strong> che è anche presidente della conferenza episcopale siciliana. Il presule parla del &#8220;<strong>mondo dilaniato dalla guerra</strong> e avvolto dalla minaccia di un’escalation dei conflitti, le recenti riflessioni sulla pace e sull&#8217;oscurità offrono un’esplorazione profonda della condizione umana e spirituale&#8221;. Dall&#8217;altra parte, sottolinea monsignor Raspanti, &#8220;l&#8217;interesse di noi cristiani deve vertere alla costruzione di una<strong> pace autentica e duratura</strong>, seguendo l’esempio di Gesù che ha vinto il male nell’umiltà e nel sacrificio della sua vita&#8221;.</p>

  <p>Sulla parola &#8220;<strong>deterrenza</strong>&#8221; si è soffermato invece il teologo <strong>Ettore</strong> <strong>Malnati</strong>, vicario alla diocesi di <strong>Trieste</strong>, già docente di diritti umani e dottrina sociale all&#8217;università della città giuliana e alla facoltà teologica di Lugano, studioso dei papati di <strong>Giovanni XXIII</strong> e <strong>Paolo VI</strong> e in generale del <strong>Concilio Vaticano II</strong>. &#8220;Deterrenza o dialogo per educare alla pace? &#8211; si interroga Malnati su un tema che sembra affrontare il concetto espresso proprio nei giorni scorsi da Meloni &#8211; Pensare alla <strong>deterrenza armata</strong>, cioè l’uno e l’altro armati, come logica per la pace è già di per sé <strong>un attentato alla pace stessa</strong>: non si educa alla pace diffondendo come etica una<strong> mentalità belligerante</strong>. Anche se fosse legittimo il fine, questo non può rendere etico e quindi giustificati i mezzi. Già Machiavelli aveva tentato di far passare il contrario di ciò&#8221;. Per promuovere la pace, continua monsignor Malnati, c&#8217;è bisogno di &#8220;scelte sociali e culturali che presentino strategie di concreti negoziati diplomatici&#8221;, per prevenire &#8220;scontri ideologici e mire espansionistiche di questo o quello Stato di diritto e vigili affinché non si annidino presenze terroristiche&#8221;. In questo quadro, &#8220;le Istituzioni della Comunità internazionale devono prevenire ed affrontare le <strong>diverse conflittualità ideologiche</strong> ed <strong>espansionistiche</strong>, per far rispettare le varie sovranità con strumenti giuridici e sanzioni che siano atti ad <strong>evitare l’uso delle armi</strong> e per dare effetto di concretezza ad arbitrati diplomatici&#8221;, abbandonando &#8220;la logica della<strong> conflittualità armata</strong> come soluzione ai problemi ed educare al dialogo istituzionale per la soluzione di problematiche tra Popoli e Stati&#8221;. Il teologo triestino ricorda <strong>Gandhi</strong>, il campione della <strong>non violenza</strong>, e sottolinea che la &#8220;conflittualità armata anche quando si conclude, lascia un grande strascico di amarezze e spesso una voglia di vendicarsi a vari livelli, e richiede generazioni per una sincera convivenza&#8221;. Invece, &#8220;la pace è una conquista quotidiana&#8221; che &#8220;si costruisce guardandosi negli occhi e trovando ciò che vi è di giusto e di vero nell’altro, anche se diverso dal mio criterio di giustizia e di verità, non in una logica relativista ma, alla luce di un arbitrato super partes, in una valutazione del giusto possibile e del vero sufficientemente luminoso&#8221;.</p>
