  <p><a href="https://www.ioscelgo.org/petizioni/caccia-no-alla-legge-spara-tutto-della-lega-il-parlamento-la-fermi/">Caccia, no alla legge spara-tutto della Lega: il Parlamento la fermi – FIRMA LA PETIZIONE SU IOSCELGO</a></p>
  <p>A chi dà fastidio l’<strong>Ispra</strong>, l’Istituto per la Protezione e la Ricerca Ambientale, l’ente pubblico di ricerca istituito nel 2008 e che fa riferimento al Ministero dell’Ambiente? A quanto pare, a quei <strong>30 consiglieri regionali di centrodestra del Veneto</strong> che parteggiano per le <strong>associazioni dei cacciatori</strong>, o che individuano nelle decisioni della struttura scientifica un ostacolo al libero esercizio dell’attività venatoria. A fine gennaio una <strong>sentenza del Consiglio di Stato</strong>, riguardante la caccia in deroga, aveva modificato una pronuncia del Tar della Liguria, stabilendo che <strong>Ispra “ha l’obbligo di determinare</strong>, su richiesta della Regione ricorrente, la cosiddetta<strong> ‘piccola quantità’ di uccelli cacciabili in deroga</strong> delle norme generali di conservazione”. In pratica si tratta del “quantitativo massimo cacciabile” delle specie “appartenenti all’ordine dei passeriformi, in particolare migratrici”. Per la Liguria si trattava di storno, fringuello, frosone e tordella. I giudici hanno <strong>censurato</strong> il fatto che Ispra abbia definito impossibile la definizione della “minima quantità” per gran parte delle specie dei passeriformi, in particolare migratrici, senza però spiegare “per quale motivo la determinazione non fosse in concreto possibile”. Il Consiglio di Stato ha considerato che questa inerzia abbia impedito le decisioni regionali in merito alle deroghe applicabili nella caccia.</p>
  <p>La sentenza, che è stata accolta dal<strong> tripudio delle associazioni dei cacciatori</strong>, ha avuto ricadute in Veneto, dove la Regione in passato ha subito <strong>sonore sconfitte</strong> per quanto riguarda la durata dei calendari venatori. Trenta consiglieri regionali, guidati da<strong> Joe Formaggio di Fratelli d’Italia</strong>, hanno scritto una lettera dai contenuti molto duri al ministro dell’Ambiente <strong>Gilberto Pichetto Fratin</strong> e al ministro dell’Agricoltura<strong> Francesco Lollobrigida</strong>. Prendono spunto dalla sentenza amministrativa per denunciare una presunta “anomalia nel sistema dello svolgimento dei compiti istituzionali attribuiti ad Ispra”. Parlano di un “cortocircuito storico individuato nella cronicità della strategia d&#8217;azione di Ispra, che corre idealmente sempre sul medesimo binario guidato da un orientamento univoco e costante, spesso ostativo e con effetto paralizzante rispetto all&#8217;esercizio delle prerogative e degli obblighi decisionali posti in capo alle Regioni”. <strong>Vogliono mano libera</strong>. L’attacco è durissimo e si riferisce non solo ai pareri sulle deroghe rispetto alle norme della Comunità Europea di disciplina della caccia, ma anche ai <strong>calendari venatori regionali</strong>.</p>
  <p>“Si profila – scrivono i 30 consiglieri veneti &#8211; uno stile di azione prossimo alla ricerca di una <strong>imposizione coattiva</strong> che il dettato normativo non concede ai pareri dell&#8217;Istituto, ritenendolo organismo di supporto scientifico altamente qualificato, ma <strong>privo di quel potere decisionale conferito alla pubblica amministrazione</strong>”. Considerando che il bilancio di Ispra è sostenuto “integralmente da fondi pubblici”, chiedono “un reindirizzamento incisivo verso la correttezza dell&#8217;azione di Ispra che, nello svolgimento dei propri compiti, persegua gli obiettivi di oggettività e di scientificità in ossequio alle disposizioni di legge vigenti”. Praticamente accusano l’istituto di parzialità “reiterata” e chiedono ai due ministri di intervenire.</p>
  <p>Non si è fatto attendere il commento dell’opposizione.<strong> Cristina Guarda</strong>, consigliere regionale di Europa Verde: “<strong>Ispra è chiamato a equilibrare tecnicamente esigenze diverse</strong>, una delle quali è la tutela della fauna e delle specie. Invece <strong>questi consiglieri regionali non vogliono un organo indipendente</strong>, ma qualcuno che si pieghi al potere e al volere politico. Decisamente non un atteggiamento democratico, dove i poteri sono aiutati a decidere sulla base di analisi indipendenti e scientifiche, ma il suo esatto opposto”. A parlare di “una grave ingerenza della maggioranza su un organo governativo tecnico ed imparziale” è<strong> Andrea Zanoni</strong>, consigliere regionale dem. “<strong>È una incredibile operazione di pressing</strong>, questo sì politico, nei confronti di un istituto tecnico-scientifico che svolge un ruolo di tutela ambientale di grande rilievo. Siamo di fronte a una offensiva in nome di una esigua minoranza rappresentata dai cacciatori, con l&#8217;obiettivo di rendere cacciabili le specie protette come peppola, fringuello e pispola, da sempre protette a livello mondiale e la cui uccisione comporta una sanzione penale prevista dalla legge attuale riguardante la tutela della fauna selvatica e la caccia”.</p>
