  <p>Nel 2020, con già sette match vinti in carriera, il pugile italiano <strong>Matteo Papa</strong> prova ad entrare alla <strong>Mayweather Boxing</strong> <strong>Club</strong> di <strong>Las</strong> <strong>Vegas</strong>. Viene sbattuto fuori dalla palestra senza troppi complimenti perché quel giorno ad allenarsi c’era il campione del mondo<strong> Gervonta Davis</strong>, uno degli atleti più forti in assoluto nella boxe attuale.<br />
  Matteo non è un ragazzo che demorde, ha lasciato la sua <strong>Varese</strong> a diciannove anni dopo aver fatto il <strong>dilettante</strong> per cercare fortuna all’estero dentro ad un ring. L’indomani torna in palestra, lo lasciano in <strong>anticamera</strong> ad aspettare per ore. Poi non solo lo fanno allenare, gli chiedono di fare <strong>sparring</strong> con Davis che deve preparare la difesa del titolo. Non prima però che a bordo ring arrivi <strong>Floyd Mayweather</strong> <strong>Jr</strong>, una delle stelle più luminose del recente passato del pugilato mondiale. La palestra infatti è sua. A fine della seduta Floyd avvicina <strong>Matteo</strong> e gli dice quattro parole che il ragazzo italiano, classe 1992, non dimenticherà mai: “Ora puoi allenarti qui”. Papa un giorno farà <strong>cinque round di sparring</strong> anche con lo stesso Mayweather, ritirato da qualche anno ma ancora in splendida forma. Da allora viene messo sotto contratto con la Mayweather Promotion, significa che fino al 2027 è stipendiato ed in regola con il <strong>visto americano</strong> e potrà così stare almeno fino a quel giorno negli States.</p>
  <p>Dopo una sessantina di match da <strong>dilettanti</strong> se n’era andato fuori dall’Italia: <strong>Londra</strong>, New York, <strong>Messico</strong>, Miami, <strong>Las Vegas</strong>. “Lavoricchiavo nei ristoranti, andavo in palestra e dormivo tre ore a notte – racconta Papa a<em> ilfattoquotidiano.it</em> da <strong>Miami</strong>, dove da sette anni ha la residenza e fa il pendolare con Las Vegas &#8211; Non è stato facile, i primi tempi dormivo in <strong>ostelli</strong> o nei divani di conoscenti che mi ospitavano. Qui la vita è super cara e ogni anno aumenta. Ma non ho mai mollato, non so quanti sparring duri ho fatto con gente come Luke Campbell, <strong>Jeison</strong> <strong>Rosario</strong>, George Kambosos, <strong>David</strong> <strong>Haney</strong>. Con centinaia di persone a bordo ring che guardano il combattimento e magari sottobanco scommettono. Negli <strong>Stati Uniti</strong> è una giungla, ti devi dare da fare. Perché fuori di pugili validi come te ce ne sono a centinaia. Però se ti dai da fare, qui ti danno delle <strong>opportunità</strong> e viene retribuito per quanto meriti”.</p>
  <p>A breve Papa tornerà sul ring per il <strong>nono match ufficiale</strong> (record al momento immacolato, tutte vittorie). Vive di boxe ed in mente ha molti progetti per il <strong>futuro</strong>, con uno di questi vuole aiutare i pugili italiani che volessero intraprendere lo stesso suo viaggio. Perché i <strong>pugili italiani</strong> sognano ancora l’America. Attualmente una decina di giovani pugili italiani si è trasferita negli <strong>States</strong> per combattere, al netto di alcuni periodici ritorni in Italia per la questione dei visti che scadono. Il più famoso di tutti è il peso massimo <strong>Guido</strong> <strong>Vianello</strong>, sotto contratto con la Top Rank di <strong>Bob Arum</strong> e che il prossimo 13 aprile in Texas si gioca con il nigeriano <strong>Efe</strong> <strong>Ajagba</strong> la cintura silver Wbc. Davvero ad un passo dalla gloria mondiale. Il romano Vianello si divide tra <strong>Los</strong> <strong>Angeles</strong>, New York, Las Vegas. Negli Usa i nostri ragazzi solitamente trovano palestre di professionisti, con maestri e colleghi che li accolgono senza troppa diffidenza. Se dimostrano di saperci fare e di dare il massimo, per loro si aprono le porte del <strong>professionismo</strong>, con sedute di sparring retribuiti e <strong>match</strong> <strong>pagati</strong>, non necessariamente in contesti prestigiosi, molto meglio che in Italia.</p>
  <p>Certo che i voli aerei costano, serve un <strong>budget iniziale</strong> per vivere e magari la disponibilità di trovare inizialmente un secondo lavoro (in realtà con il visto da turista non lo puoi fare in regola) e meglio partire già con il contatto di un <strong>addetto ai lavori</strong> (un maestro, un pugile, un manager) in loco. <strong>Simone Pippia</strong> ha lasciato la Sardegna per inseguire il sogno americano nel 2015. Non era mai uscito in vita sua dall’isola. Non era mai stato neanche a <strong>Roma</strong>. Quattrocento dollari in tasca, il biglietto aereo preso grazie ai sacrifici della sua famiglia, il numero di telefono di un <strong>maestro cubano</strong> e si trasferisce a Miami. Alle sei di mattina del giorno dopo l’arrivo gli suona il campanello il fenomeno cubano <strong>Guillermo Rigondeaux</strong> per andare a correre insieme. Per vivere ha trovato in qualche modo un <strong>lavoretto</strong> in un bar. “Li nessuno mi conosceva – racconta a <em>ilfattoquotidiano.it</em> – ma già al primo sparring in palestra mi hanno applaudito, gli <strong>americani</strong> sono contenti di vedere quando qualcuno si applica. Dopo aver fatto sparring con dei <strong>campioni</strong>, esci dal ring con una consapevolezza diversa perché pensi che alla fine hai due gambe e due braccia proprio come loro. Consiglio di fare come ho agito io, ma di avere un appoggio là perché sennò è tutto difficile, anche capire un Paese dove tutto è grande. Purtroppo ora è diventato molto più caro. Ho fatto i conti che vivere in un <strong>ostello condiviso</strong> con altre persone mi costerà 700 dollari al mese, 1000-1500 per mangiare. In questo momento mi trovo in Italia per una questione di visti, ma a breve voglio trasferirmi a Las Vegas”. Dopo una fase iniziale nella prima palestra, è passato alla <strong>World Famous 5th St Gym</strong>, quella dove un tempo si allenava anche <strong>Muhammad</strong> <strong>Ali</strong>. Ha fatto sedute di guanti con George Kambosos, <strong>Xander</strong> <strong>Zayas</strong>, Ryan García e <strong>Julio César Chávez Jr.</strong> ed esordito da professionista nel 2018 a Santo Domingo. Al momento il suo record è di quattro vittorie su quattro incontri”.</p>
  <p><strong>Luigi Notini</strong> ha 21 anni quando nel 2022 decide di trasferirsi in <strong>Florida</strong>, dove trova lavoro come bartender. Da ragazzo è stato un <strong>pugile dilettante</strong>, ma ora vuole cambiare vita e concentrarsi soprattutto sul nuovo mestiere, cercando di capire il nuovo Paese dove si è trasferito. Per tenersi in forma, inizialmente solo per quello, entra alla 5th Gym dove in quel momento si allena anche <strong>Daniele</strong> <strong>Scardina</strong>. Il maestro <strong>Dino Spencer</strong> non gli fa pagare la retta mensile, anzi un sabato gli chiede di fare tre riprese di sparring con <strong>Chris</strong> <strong>Colbert</strong>, arrivato da New York in preparazione per un match. Notini non è allenatissimo, come lo era invece un tempo da dilettante in Italia, ma se la cava bene e così gli chiedono di fare sparring sempre più spesso. “Vengo pagato per le <strong>sedute di</strong> <strong>guanti</strong> – dice a <em>ilfattoquotidiano.it</em> il peso leggero italiano &#8211; poi con un altro pugile italiano, trovato lì per caso, <strong>Rocky</strong> <strong>Vassallo</strong>, passiamo Pro in una riunione nella <strong>Repubblica</strong> <strong>Dominicana</strong>. Da quel momento quello è l’obiettivo, il prossimo settembre voglio ritornare in <strong>America</strong>. Ora sono in Italia per una questione di visti. Lì c’è un&#8217;altra visione del <strong>pugilato</strong>, un altro metodo di allenamento, un altro livello. I campioni sono umili e pieni di umanità, vanno dai giovani a congratularsi e a dare <strong>suggerimenti</strong>. Poi i match anche a basso livello vengono pagati tantissimo. Un mestierante in Italia prende circa 1200 euro per un match, in Usa 4000 dollari”. Luigi Notini oggi ha sei vittorie su sei incontri, il suo collega Rocco Vassallo nove su nove e il 5 aprile combatterà per un match titolato su 10 round.</p>
  <p>Il massimo <strong>Davide</strong> <strong>Brito</strong> (tre vittorie su tre, il 4 maggio impegnato in match a <strong>Richmond</strong>, in Virginia) ha sempre avuto l’obiettivo di diventare Pro in <strong>America</strong>, dopo la carriera da dilettante in Italia, anche in <strong>Nazionale</strong>. Il suo trasferimento a Miami è stato agevolato da parenti già li. “L’America ti dà opportunità, ma dipende sempre dal talento e dalla volontà che ci si mette. Apprezzano la persona che si sacrifica e che si mette in gioco. Non passi inosservato se fai bene le cose”. Ha fatto su e giù con l’Italia, tre mesi in <strong>Florida</strong> e uno in <strong>Toscana</strong>, in attesa che l’ambasciata rilasci i documenti per poter fare definitivamente l’atleta là. “Frequento una <strong>bella</strong> <strong>palestra</strong>, moderna, dove passano grandi pugili. Ci trovi tutto quello di cui uno sportivo ha bisogno. Dove abito io in ogni angolo ci sono palestre di boxe o altri tipi di <strong>combattimento</strong>. I maestri hanno un loro modo di allenare, lavorano molto sulle figure, a livello tecnico cercano di migliorare la <strong>precisione</strong>, la forza e l’esplosività dei colpi, anche a livello atletico il carico è diverso. Mi sembra invece che in Italia si punti più sul ritmo pure tra i <strong>dilettanti</strong>. Qui la vita costa molto, soprattutto nel quartiere di <strong>Miami</strong> in cui vivo. Meglio avere degli agganci per <strong>intraprendere</strong> questo percorso, ma è una esperienza che va fatta”.</p>
  <p>Fa base a New York invece il siciliano <strong>Giovanni</strong> <strong>Scuderi</strong>. Il cruiser si allena alla <strong>Cops and Kids di Brooklyn</strong> con il maestro <strong>Andre</strong> <strong>Rozier</strong>: lo scorso 15 marzo ha combattuto al limite dei pesi massimi al Madison Square Garden, vincendo il suo decimo incontro su dieci. Pochi giorni è volato a <strong>Valencia</strong> per fare sparring con il campione del mondo <strong>Oleksandr Usyk</strong>, impegnato a breve nel super match con <strong>Tyson</strong> <strong>Fury</strong>. Il catanese ha girato gli Stati Uniti prima di far diventare New York la sua casa. Ha lavorato nel team di <strong>Evander</strong> <strong>Holyfield</strong>, ma poi ha preferito aprirne uno tutto suo. “All’inizio non parlavo l’inglese – dice Scuderi a <em>ilfattoquotidiano.it</em> &#8211; poi con il lavoro duro mi sono costruito da solo. Se sai combattere, hai seguito, curi bene il <strong>marketing</strong>… in Usa ce la puoi fare, anche se ovviamente non è facile”. Arrivare all’apice nei <strong>pesi</strong> <strong>massimi</strong> sarà una cosa quasi impossibile, ma nei cruiser o nei <strong>bridger</strong> (categoria recente) può <strong>sognare</strong>. Del resto stiamo parlando degli Stati Uniti.</p>
