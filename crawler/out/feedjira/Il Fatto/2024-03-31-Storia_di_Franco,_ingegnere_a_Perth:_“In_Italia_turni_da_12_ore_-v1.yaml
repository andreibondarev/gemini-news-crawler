  <p><strong>Franco Daniel Muratore,</strong> ingegnere 37enne, vive all’estero da dieci anni. Dopo una parentesi in <strong>Qatar</strong>, dal 2017 abita in <strong>Australia</strong>, dove ha messo su famiglia con una collega italiana conosciuta ai tempi dell’Università. Lavora a Perth per una multinazionale che si occupa di <strong>ingegneria</strong> e costruzioni. Pensa di rimanerci per un motivo su tutti: “Qui <strong>conta</strong> solo quello che fai e come lo fai – dice a <em>ilfattoquotidiano.it</em> – C’è <strong>trasparenza</strong> nelle carriere e l’azienda cerca di aiutare i dipendenti a <strong>conciliare</strong> la vita con il lavoro. Per l&#8217;Italia facevo<strong> turni da dodici ore al giorno</strong> sei giorni su sette”.</p>
  <p>Muratore è nato in Argentina da genitori di origine italiana. I suoi si sono trasferiti in Piemonte quando lui era al secondo anno di scuole superiori e lo hanno portato con sé. “È stato un bel cambiamento – racconta – andare a scuola non capire niente”. È cresciuto a Santhià, in provincia di Vercelli, poi ha studiato Ingegneria civile al Politecnico di Torino, ed è lì che ha conosciuto anche sua moglie durante un master in Tunnelling. “Tanti dei nostri colleghi hanno trovato lavoro fuori &#8211; racconta &#8211; perché le aziende italiane avevano per lo più progetti all’estero”. La moglie, in realtà, era stata assunta in Toscana.</p>
  <p>Per Franco è stato più difficile. Quando si è laureato in ingegneria civile al Politecnico di Torino ha trovato posizioni libere solo con la sua qualifica di <strong>perito meccanico.</strong> “Avevo mandato un po&#8217; di curriculum ma con la laurea mi proponevano soltanto<strong> stage non retribuiti o lavori pagati pochissimo</strong>”, racconta. La svolta è arrivata con il master da <strong>tunnelista</strong>. Appena conseguito, una delle più grandi aziende italiane di costruzioni lo ha assunto. Ma lo ha spedito a <strong>Doha</strong>. “Dal punto di vista lavorativo è stata una rampa di lancio importante. Sul piano economico è stato parecchio sopra il livello di partenza in Italia. Ma il Qatar non è un posto dove sarei rimasto a vivere”, racconta.</p>
  <p>Tre anni dopo, l’azienda gli ha chiesto di trasferirsi a Perth per un altro progetto e da lì non è più rientrato. “In Italia le città sono più caotiche. Qui si vive tranquilli. Dal punto di vista professionale penso che la <strong>meritocrazia</strong> funzioni e la <strong>retribuzione</strong> sia consona alla mole di lavoro richiesta” dice. A seguirlo è stata la moglie, una scelta dettata dalle circostanze. &#8220;Personalmente sarei tornato in Italia &#8211; dice &#8211; anche perché lei aveva un ottimo lavoro e un buono stipendio ma abbiamo capito che sarebbe stato più complicato per me trovare qualcosa”.</p>
  <p>La ricerca di lavoro in Australia per la moglie non è stata problematica, come nemmeno per lui cambiare quando il posto in cui stava da anni ha cominciato a stargli stretto. “C’è una cultura diversa. Le università australiane mandano gli studenti a fare tirocini (pagati) dal primo anno. Non si toccano da subito aspetti tecnici, ma significa che i neolaureati hanno maturato già un’<strong>esperienza anche di cinque anni prima di terminare gli studi</strong>”, racconta.</p>
  <p>Questo rende l’intero mercato più fluido. Così, quando ha capito di avere bisogno di altro, è stato facile trovarlo. “Ho cambiato &#8211; racconta &#8211; perché volevo la <strong>cittadinanza</strong> permanente ma l’azienda in cui ero non intendeva aiutarmi a prenderla”.</p>
  <p>Muratore era arrivato in Australia con un <strong>visto temporaneo</strong> sponsorizzato dalla società. Quel certificato però non permette di avere accesso all’intero sistema di <strong>welfare</strong> australiano. “È diventata una priorità quando con mia moglie abbiamo cominciato a pensare alla nostra famiglia &#8211; racconta &#8211; Grazie ai miei nonni io ho un passaporto italo argentino e mi ha sempre aiutato nella vita. Lo stesso voglio fare con i miei <strong>figli</strong>”. I bambini hanno tre e cinque anni. Parlano principalmente inglese e capiscono l&#8217;italiano ma non lo usano ancora per esprimersi. “Mi spiace che i miei figli siano arrivati quando lavoravo ancora per un’azienda italiana. Avevo solo pochi giorni per il<strong> congedo di paternità</strong>. Adesso avrei diritto a sei mesi pieni in virtù del sistema australiano, dal momento che mia moglie lavora anche lei a tempo pieno, altrimenti avrei 3 settimane”. Proprio per queste differenze nelle logiche aziendali, nell’equilibrio vita-lavoro e nel trattamento dei dipendenti, l’ipotesi di un rientro rimane lontano anche se il legame con l’Italia è rimasto forte. “L’azienda britannica è più <strong>trasparente</strong>, le performance vengono comunicate ogni sei mesi e gli scatti di carriera sono un passaggio normale”.</p>
