content: |
  <p>Le <strong>elezioni amministrative</strong> in <strong>Turchia</strong>, che si svolgeranno domenica 31 marzo, rappresentano un appuntamento importante per il futuro di Ankara e della sua leadership. Ottantacinque milioni di persone si recheranno alle urne per eleggere i sindaci e rinnovare i consigli municipali di migliaia di città del Paese e tanto il governo del presidente <strong>Recep Tayyip Erdogan</strong> quanto le opposizioni progressiste sperano di ottenere indicazioni importanti dal voto.</p>
  <p>L’attenzione è concentrata su <strong>Istanbul</strong>, megalopoli con 16 milioni di abitanti che nel 2019 era stata teatro di un’imbarazzante doppia sconfitta del <strong>Partito della Giustizia e dello Sviluppo</strong> (AKP) di Erdogan per mano del <strong>Partito Popolare Repubblicano</strong> (CHP). Il sindaco uscente <strong>Ekrem Imamoglou</strong> sfiderà <strong>Murat Kurum</strong>, ex ministro dell’Ambiente appoggiato dal capo dello Stato, sperando che una vittoria possa gettare le basi per una futura rotta di Erdogan alle consultazioni politiche. I sondaggi più recenti, secondo quanto riportato da <em>Euronews</em>, indicano che i due candidati saranno protagonisti di un testa a testa dall’esito incerto. Una vittoria di Imamoglou, stimato per la retorica costruttiva e l’approccio moderato, potrebbe trasformarlo nel leader de facto dell’opposizione e in un candidato alle presidenziali.</p>
  <p>Non c’è, comunque, solo il destino di Istanbul in gioco. <strong>Kristin Ronzi</strong>, analista politica per il Medio Oriente e l’Africa Settentrionale presso l’azienda <em>RANE</em>, ha spiegato alla <em>CNBC</em> che “le elezioni municipali turche rappresentano spesso un <strong>barometro politico</strong> in vista degli scrutini parlamentari e presidenziali (che si terranno nel 2028)” e che “le consultazioni locali, anche se i programmi dei candidati fanno riferimento a problemi specifici, possono determinare il contesto in cui si svolgeranno le Presidenziali”. Nel 2019 l’opposizione era riuscita a vincere nella maggior parte delle grandi città del Paese, tra cui la capitale <strong>Ankara</strong> e <strong>Izmir</strong>, ma in quest’occasione si presenterà <strong>divisa al voto</strong> mentre l’AKP potrà beneficiare di un’alleanza con il <strong>Partito del Movimento Nazionalista</strong> (MHP), formazione di destra radicale con cui governa il Paese. Una spaccatura è presente, in realtà, anche nel fronte conservatore perché l’islamista <strong>New Welfare Party</strong> (YPP) ha deciso di correre da solo e la sua percentuale di voti potrebbe rivelarsi decisiva in molti casi.</p>
  <p>A penalizzare l’AKP ci sono, poi, i preoccupanti dati sull’<strong>inflazione</strong> turca e più in generale il mancato rispetto delle promesse economiche fatte in occasione delle elezioni del 2023 vinte da Erdogan. Se è vero, da un lato, che le consultazioni locali possono rivelarsi ostiche per un partito al potere da molti anni bisogna anche ricordare che la Turchia ha <strong>deficit democratici significativi</strong>. Freedom House, un’organizzazione non governativa americana che monitora il rispetto dei diritti civili e politici nel mondo con un rapporto annuale, considera la Turchia una <strong>nazione non libera</strong> e nel suo rapporto 2024 ha evidenziato una serie di problematiche. Tra queste il fatto che i giudici del Supremo Consiglio Elettorale, che monitora le operazioni di voto, siano nominati dall’AKP e che tendano ad assecondarlo oppure il controllo partigiano esercitato dal partito al potere nei confronti del sistema giudiziario, delle forze dell’ordine e dei media. L’AKP, ricorda Freedom House, beneficia dei <strong>fondi pubblici</strong> per espandere la propria base elettorale e in un contesto di questo genere l’opposizione deve contare su un consenso piuttosto diffuso per sperare di sconfiggere Erdogan alle elezioni politiche nazionali. Il discorso è diverso per le elezioni locali che, seppur influenzate dalle medesime problematiche, si basano su rapporti di forza territoriali di tipo diverso anche se non ci si può attendere un voto competitivo.</p>
  <p>Le dinamiche turche sono importanti perché Ankara, pur facendo parte dell’Alleanza Atlantica, ha ottime relazioni con la <strong>Russia</strong> e grazie al suo status transcontinentale è un interlocutore privilegiato tanto per <strong>l’Unione europea</strong> quanto per il <strong>Medio Oriente</strong>, dove aspira ad esercitare un ruolo da leader. Le forti tensioni registrate, negli ultimi anni, con <strong>Israele</strong> e <strong>Stati Uniti</strong> hanno allontanato sempre di più la Turchia da una postura filo-occidentale mentre le relazioni con <strong>Bruxelles</strong> sono state penalizzate dalle controversie sulla democrazia turca.</p>
