  <p>Potrebbe sembrare un film in stile &#8220;I<em>nventing Anna</em>&#8220;, invece è accaduto veramente: per oltre un anno un uomo, un 46enne originario della provincia di Napoli, si è finto un manager di grandi aziende soggiornando in hotel di lusso senza mai pagare il conto.</p>
  <p>A raccontare la storia è il <em>Corriere del Trentino</em>: il <strong>finto</strong> <strong>manager</strong>, infatti, prediligeva le zone dell&#8217;Alto Adige e del Lago di Garda. L&#8217;uomo si presentava negli hotel come manager di aziende importanti, da <strong>Amazon</strong> a <strong>Bulgari</strong>, poi lasciava la struttura lasciando soggiorni non pagati per migliaia di euro. Innumerevoli i colpi messi a segno in tutta Italia. L&#8217;ultimo, scrive il <em>Corriere</em>, solo pochi giorni fa proprio in Alto Adige.</p>
  <p>Il questore di Bolzano, <strong>Paolo</strong> <strong>Sartori</strong>, ha deciso di intervenire e, una volta identificato e denunciato l&#8217;uomo, pluripregiudicato per reato contro il patrimonio come truffa, insolvenza fraudolenta e sostituzione di persona, lo ha &#8220;bandito&#8221; da 32 comuni della provincia dove aveva messo a segno truffe, emettendo fogli di via obbligatori.</p>
  <p>Il modo di agire, riporta sempre il <em>Corriere</em>, era pressoché lo stesso in ogni posto. L&#8217;uomo, classe 1977, si presenta con il suo nome o con nomi falsi, Simone Troppelli, Francesco Zanetti, Tusso o Rosso, telefona all&#8217;hotel a pochi giorni dall&#8217;arrivo e sceglie sempre strutture prestigiose anche da 5 stelle e prende tempo sulla caparra. Poi arriva direttamente in hotel con un&#8217;auto di lusso, presa a noleggio, e con pochi effetti personali raccolti in buste di plastica. All&#8217;hotel si presenta come <strong>manager</strong> di importanti aziende, Amazon, Bulgari, Cartier, Ducati. Le carte di credito? Tutte scoperte. Durante i soggiorni si mostra spesso indaffarato ma non si perde neanche uno dei servizi messi a disposizione dall&#8217;hotel. Poi, alla fine, sparisce senza pagare il conto.</p>
