content: |
  <p>Una <strong>scia bianca</strong> che, attorno alle <strong>23</strong> di <strong>venerdì</strong>, attraversa i cieli della <strong>Catalogna</strong> e della <strong>Comunità valenciana</strong>. E due possibilità concrete, secondo gli studiosi: era un <strong>missile balistico</strong> o il rientro di un <strong>satellite</strong>. Con la prima ipotesi che, stando alle prime ricostruzioni, pare essere quella più corretta. A sostenere le due possibilità sono i ricercatori dell&#8217;<strong>Istituto di Scienze Spaziali</strong> del <strong>CSIC</strong>: &#8220;Siamo <strong>sorpresi</strong> che questo volo non sia stato annunciato perché ha una <strong>traiettoria da nord a sud</strong>. Aspettiamo di vedere quali spiegazioni verranno date&#8221;, ha dichiarato <strong>Josep María Trigo</strong>, ricercatore dell&#8217;Istituto.</p>
  <p>Secondo la CSIC, come riporta <em>ABC</em>, stando alla traiettoria dell&#8217;oggetto al momento <strong>non identificato</strong>, la sua provenienza è dalla <strong>Francia</strong>. Di certo, il viaggio è iniziato da nord, come indicano diversi video. La scia bianca infatti compare prima sopra <strong>Girona</strong>, quindi su <strong>Barcellona</strong> e sul <strong>mar delle Baleari</strong> per terminare il suo viaggio a sud della Comunità valenciana. Stando sempre al CSIC, l&#8217;oggetto &#8211; che sicuramente secondo gli studiosi <strong>non era qualcosa di naturale</strong> &#8211; è stato &#8216;fotografato&#8217; da almeno <strong>dieci stazioni di ricerca</strong>, essendo visibile da <strong>Aragona</strong> fino a <strong>Navarra</strong>.</p>
