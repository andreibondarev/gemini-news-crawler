content: "\n<aside class=\"right-rail__container right-rail__container--ad\"><div
  class=\"right-rail__ad__wrapper right-rail__module\"><div class=\"right-rail__ad\"
  id=\"right-rail__ad-6194948\"></div></div>\n<div class=\"OUTBRAIN right-rail__outbrain
  right-rail__module\" data-src=\"https://time.com/6194948/shinzo-abe-death-world-leaders-reactions/\"
  data-widget-id=\"SB_2\" data-ob-template=\"timemag\"></div></aside>\n\n\t\t\t\t<img
  decoding=\"async\" class=\"wp-block-gutenberg-custom-blocks-featured-media\" src=\"https://api.time.com/wp-content/uploads/2022/07/shinzo-abe-assassination-japan.jpg\"
  alt=\"shinzo-abe-assassination-japan\"/>\n\t\t\t\t<p>World leaders paid tribute
  to<a href=\"https://time.com/6194882/shinzo-abe-shot-japan/\" > former Japanese
  Prime Minister Shinzo Abe</a>, after he was fatally shot while campaigning for his
  political allies Friday morning.</p><p><b>Read More</b>: <em><a href=\"https://time.com/6194882/shinzo-abe-shot-japan/\"
  >Former Japanese Prime Minister Shinzo Abe Has Been Shot and Killed. What We Know
  So Far</a></em></p><p>A teary-eyed Fumio Kishida, Japan&rsquo;s current prime minister,
  condemned the assassination when he appeared before Japanese reporters following
  news of Abe&rsquo;s death. Kishida described Abe as a &ldquo;personal friend&rdquo;
  with whom he spent a lot of time. </p><p>Indian Prime Minister Narenda Modi, a good
  friend of Abe&rsquo;s, <a href=\"https://twitter.com/narendramodi/status/1545336004411678720\"
  \ target=\"_blank\" rel=\"noopener\" target=\"_blank\">announced</a> that July 9
  will be a national day of mourning in India as a mark of &ldquo;deep respect&rdquo;
  for the late Japanese leader. Modi recalled how he visited Abe in his most recent
  trip to Japan, noting that he did not expect that that meeting would be their last.</p>\n[time-brightcove
  not-tgx=&#8221;true&#8221;]\n\n\t\t\t<figure class=\"wp-block-embed is-type-rich
  is-provider-twitter wp-block-embed-twitter\"><div class=\"wp-block-embed__wrapper\">\n\t\t\t<div
  class=\"time-embed time-embed__twitter\" data-provider=\"twitter\" data-url=\"https://twitter.com/narendramodi/status/1545335742049660928\"
  ><blockquote class=\"twitter-tweet\" data-width=\"500\" data-dnt=\"true\"><p lang=\"en\"
  dir=\"ltr\">During my recent visit to Japan, I had the opportunity to meet Mr. Abe
  again and discuss many issues. He was witty and insightful as always. Little did
  I know that this would be our last meeting. My heartfelt condolences to his family
  and the Japanese people.</p>&mdash; Narendra Modi (@narendramodi) <a href=\"https://twitter.com/narendramodi/status/1545335742049660928?ref_src=twsrc%5Etfw\"
  \ target=\"_blank\">July 8, 2022</a></blockquote></div>\n\t\t\t</div></figure>\n\t\t\t<p>Abe
  had made big strides to improve diplomatic ties between Japan and India during his
  tenure, including the signing of a <a href=\"https://edition.cnn.com/2016/11/11/world/india-japan-nuclear-deal/index.html\"
  \ target=\"_blank\" rel=\"noopener\" target=\"_blank\">historic civil nuclear deal
  in 2016</a>.</p><p>In a <a href=\"https://www.whitehouse.gov/briefing-room/statements-releases/2022/07/08/statement-by-president-biden-on-the-killing-of-former-japanese-prime-minister-abe-shinzo/\"
  \ target=\"_blank\" rel=\"noopener\" target=\"_blank\">statement</a>, U.S. President
  Joe Biden said he was &ldquo;stunned, outraged, and deeply saddened&rdquo; by the
  news. &ldquo;The longest serving Japanese Prime Minister, his vision of a free and
  open Indo-Pacific will endure.&rdquo; Abe fostered <a href=\"https://12ft.io/proxy?q=https%3A%2F%2Fforeignpolicy.com%2F2020%2F08%2F28%2Fabe-japan-resignation-united-states-ally%2F\"
  \ target=\"_blank\" rel=\"noopener\" target=\"_blank\">strong ties</a> with Washington
  in his near-decade long rule.</p>\n\t\t\t<figure class=\"wp-block-embed is-type-rich
  is-provider-twitter wp-block-embed-twitter\"><div class=\"wp-block-embed__wrapper\">\n\t\t\t<div
  class=\"time-embed time-embed__twitter\" data-provider=\"twitter\" data-url=\"https://twitter.com/POTUS/status/1545400667451301888\"
  ><blockquote class=\"twitter-tweet\" data-width=\"500\" data-dnt=\"true\"><p lang=\"en\"
  dir=\"ltr\">I am stunned, outraged, and deeply saddened by the news that my friend
  Abe Shinzo, former Prime Minister of Japan, was shot and killed. He was a champion
  of the friendship between our people.<br><br>The United States stands with Japan
  in this moment of grief.</p>&mdash; President Biden (@POTUS) <a href=\"https://twitter.com/POTUS/status/1545400667451301888?ref_src=twsrc%5Etfw\"
  \ target=\"_blank\">July 8, 2022</a></blockquote></div>\n\t\t\t</div></figure>\n\t\t\t<p>European
  leaders including German chancellor Olaf Scholz and French president Emmanuel Macron
  also shared their condolences. &ldquo;We stand closely by Japan&#8217;s side in
  these difficult hours,&rdquo; Scholz <a href=\"https://twitter.com/Bundeskanzler\"
  \ target=\"_blank\" rel=\"noopener\" target=\"_blank\">tweeted</a>. &ldquo;Japan
  has lost a great prime minister,&rdquo; Macron <a href=\"https://twitter.com/EmmanuelMacron/status/1545354472834097154\"
  \ target=\"_blank\" rel=\"noopener\" target=\"_blank\">said</a>.</p><p>European
  Council President Charles Michel decried the &ldquo;cowardly&rdquo; attack on Abe,
  whom he called &ldquo;a true friend&rdquo; and a &ldquo;fierce defender of multilateral
  order and democratic values.&rdquo; The European Union is a major trade and investment
  partner of Japan.</p>\n\t\t\t<figure class=\"wp-block-embed is-type-rich is-provider-twitter
  wp-block-embed-twitter\"><div class=\"wp-block-embed__wrapper\">\n\t\t\t<div class=\"time-embed
  time-embed__twitter\" data-provider=\"twitter\" data-url=\"https://twitter.com/CharlesMichel/status/1545341618798350341\"
  ><blockquote class=\"twitter-tweet\" data-width=\"500\" data-dnt=\"true\"><p lang=\"en\"
  dir=\"ltr\">It is with deep regret that I have learned of the passing of <a href=\"https://twitter.com/AbeShinzo?ref_src=twsrc%5Etfw\"
  \ target=\"_blank\">@AbeShinzo</a> <br><br>I will never understand the brutal killing
  of this great man. <br><br>Japan, Europeans mourn with you. <br><br>My sincerest
  condolences to his wife and family. <a href=\"https://t.co/AH9JA5s4U0\"  target=\"_blank\">https://t.co/AH9JA5s4U0</a></p>&mdash;
  Charles Michel (@CharlesMichel) <a href=\"https://twitter.com/CharlesMichel/status/1545341618798350341?ref_src=twsrc%5Etfw\"
  \ target=\"_blank\">July 8, 2022</a></blockquote></div>\n\t\t\t</div></figure>\n\t\t\t<p>In
  a statement, Australian Prime Minister Anthony Albanese said Abe was one of Australia&rsquo;s
  &ldquo;closest friends on the world stage.&rdquo; During his first term in 2007,
  Abe initiated a four-way alliance between Japan, India, the U.S., and Australia
  that facilitated security and economic cooperation.</p>\n\t\t\t<figure class=\"wp-block-embed
  is-type-rich is-provider-twitter wp-block-embed-twitter\"><div class=\"wp-block-embed__wrapper\">\n\t\t\t<div
  class=\"time-embed time-embed__twitter\" data-provider=\"twitter\" data-url=\"https://twitter.com/AlboMP/status/1545340613100539905\"
  ><blockquote class=\"twitter-tweet\" data-width=\"500\" data-dnt=\"true\"><p lang=\"en\"
  dir=\"ltr\">Shocked and saddened by the tragic death of former Japanese PM Abe Shinzo.
  He was a great friend and ally to Australia. Deepest sympathies to his family and
  the people of Japan. We mourn with you. <a href=\"https://t.co/ms9Va9OPN4\"  target=\"_blank\">pic.twitter.com/ms9Va9OPN4</a></p>&mdash;
  Anthony Albanese (@AlboMP) <a href=\"https://twitter.com/AlboMP/status/1545340613100539905?ref_src=twsrc%5Etfw\"
  \ target=\"_blank\">July 8, 2022</a></blockquote></div>\n\t\t\t</div></figure>\n\t\t\t<p><a
  href=\"https://time.com/6194087/boris-johnson-future-ministers-resign/\" >Outgoing
  U.K. Prime Minister Boris Johnson</a> tweeted that Abe&rsquo;s &ldquo;global leadership&rdquo;
  will be remembered. &ldquo;The UK stands with you at this dark and sad time,&rdquo;
  he said.</p>\n\t\t\t<figure class=\"wp-block-embed is-type-rich is-provider-twitter
  wp-block-embed-twitter\"><div class=\"wp-block-embed__wrapper\">\n\t\t\t<div class=\"time-embed
  time-embed__twitter\" data-provider=\"twitter\" data-url=\"https://twitter.com/BorisJohnson/status/1545337519314796544\"
  ><blockquote class=\"twitter-tweet\" data-width=\"500\" data-dnt=\"true\"><p lang=\"en\"
  dir=\"ltr\">Incredibly sad news about Shinzo Abe.<br><br>His global leadership through
  unchartered times will be remembered by many. My thoughts are with his family, friends
  and the Japanese people. <br><br>The UK stands with you at this dark and sad time.</p>&mdash;
  Boris Johnson (@BorisJohnson) <a href=\"https://twitter.com/BorisJohnson/status/1545337519314796544?ref_src=twsrc%5Etfw\"
  \ target=\"_blank\">July 8, 2022</a></blockquote></div>\n\t\t\t</div></figure>\n\t\t\t<p>NATO
  Secretary General Jens Stoltenberg sent his &ldquo;deepest condolences&rdquo; to
  Abe&rsquo;s family and to Kishida in a tweet. While Japan is not a NATO member,
  Abe <a href=\"https://www.nato.int/cps/en/natohq/news_48080.htm?selectedLocale=en\"
  \ target=\"_blank\" rel=\"noopener\" target=\"_blank\">paved the way for a stronger</a>
  partnership with the transatlantic alliance.</p>\n\t\t\t<figure class=\"wp-block-embed
  is-type-rich is-provider-twitter wp-block-embed-twitter\"><div class=\"wp-block-embed__wrapper\">\n\t\t\t<div
  class=\"time-embed time-embed__twitter\" data-provider=\"twitter\" data-url=\"https://twitter.com/jensstoltenberg/status/1545335324456456193\"
  ><blockquote class=\"twitter-tweet\" data-width=\"500\" data-dnt=\"true\"><p lang=\"en\"
  dir=\"ltr\">Deeply saddened by the heinous killing of Shinzo Abe, a defender of
  democracy and my friend &amp; colleague over many years. My deepest condolences
  to his family, PM <a href=\"https://twitter.com/kishida230?ref_src=twsrc%5Etfw\"
  \ target=\"_blank\">@kishida230</a> &amp; the people<br>of <a href=\"https://twitter.com/hashtag/NATO?src=hash&amp;ref_src=twsrc%5Etfw\"
  \ target=\"_blank\">#NATO</a>&rsquo;s partner <a href=\"https://twitter.com/hashtag/Japan?src=hash&amp;ref_src=twsrc%5Etfw\"
  \ target=\"_blank\">#Japan</a> at this difficult time. <a href=\"https://t.co/8rtdb0G11S\"
  \ target=\"_blank\">pic.twitter.com/8rtdb0G11S</a></p>&mdash; Jens Stoltenberg (@jensstoltenberg)
  <a href=\"https://twitter.com/jensstoltenberg/status/1545335324456456193?ref_src=twsrc%5Etfw\"
  \ target=\"_blank\">July 8, 2022</a></blockquote></div>\n\t\t\t</div></figure>\n\t\t\t<p>A
  spokesperson from the Chinese embassy in Japan expressed shock about Abe&rsquo;s
  assassination <a href=\"http://jp.china-embassy.gov.cn/sgkxnew/202207/t20220708_10717654.htm\"
  \ target=\"_blank\" rel=\"noopener\" target=\"_blank\">in a statement</a> and extended
  condolences to his family. During his premiership, Abe tried to improve relations
  between Japan and China, but his comments last year about <a href=\"https://www.japantimes.co.jp/news/2021/12/02/national/politics-diplomacy/china-abe-taiwan-remarks/\"
  \ target=\"_blank\" rel=\"noopener\" target=\"_blank\">Taiwan&rsquo;s independence</a>
  drew criticism from Beijing.</p><p>The president of Taiwan, Tsai Ing-Wen, said in
  a statement that &#8220;the international community lost an important leader, but
  Taiwan has also lost an important and close friend. Taiwan and Japan are both democratic
  countries with the rule of law, and our government severely condemns violent and
  illegal acts.&rdquo;</p><p>South Korean president Yoon Suk-Yeol sent his condolences
  to the Japanese people, condemning the shooting as &#8220;an unforgivable act of
  crime.&#8221;</p>\n\t\t\t<figure class=\"wp-block-embed is-type-rich is-provider-twitter
  wp-block-embed-twitter\"><div class=\"wp-block-embed__wrapper\">\n\t\t\t<div class=\"time-embed
  time-embed__twitter\" data-provider=\"twitter\" data-url=\"https://twitter.com/President_KR/status/1545372362488434688\"
  ><blockquote class=\"twitter-tweet\" data-width=\"500\" data-dnt=\"true\"><p lang=\"en\"
  dir=\"ltr\">I send my condolences to former Prime Minister Shinzo Abe&#39;s family
  and the Japanese people. <br><br>An act of terrorism during an election is a brutal
  attack against the very foundation of democracy. It is utterly unacceptable, and
  I strongly condemn such an attack.</p>&mdash; &#50980;&#49437;&#50676; Yoon Suk
  Yeol (@President_KR) <a href=\"https://twitter.com/President_KR/status/1545372362488434688?ref_src=twsrc%5Etfw\"
  \ target=\"_blank\">July 8, 2022</a></blockquote></div>\n\t\t\t</div></figure>\n\t\t\t<p>Abe
  became Japan&rsquo;s longest-serving prime minister before stepping down in 2020
  due to ill health. However, he has remained to be one of the most influential political
  figures in contemporary Japan. </p><p>On the streets of Tokyo, locals expressed
  disbelief. &#8220;The shooting of a prominent figure like Shinzo Abe, longest-serving
  prime minister in Japan, is profoundly shocking,&rdquo; Kanae Hayakawa, a 36-year-old
  office worker, told TIME. &ldquo;And now I&rsquo;m afraid&mdash;the fact that such
  incident took place here in Japan reflects social instability and people&rsquo;s
  discontent with society. I really hope the shooting incident will not trigger further
  instability here. And I also wonder how the incident will impact the <a href=\"https://www.reuters.com/world/asia-pacific/japan-election-what-you-need-know-2022-07-07/\"
  \ target=\"_blank\" rel=\"noopener\" target=\"_blank\">election</a> on Sunday.&rdquo;</p><p>&mdash;
  <em>With reporting by Mayako Shibata in Tokyo and Eloise Barry in London</em></p>"
