  class=\"wp-block-heading\"></h3><h3 class=\"wp-block-heading\">Don&#8217;t worry
  about what&#8217;s in the vaccine</h3><p>As misinformation surrounding the recently
  introduced <a href=\"https://time.com/5921608/covid-19-vaccine-rollout-hospitals/\"
