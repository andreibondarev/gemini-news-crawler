  id=\"right-rail__ad-5922998\"></div></div>\n<div class=\"OUTBRAIN right-rail__outbrain
  right-rail__module\" data-src=\"https://time.com/5922998/the-most-impactful-memes-of-2020/\"
  data-widget-id=\"SB_2\" data-ob-template=\"timemag\"></div></aside>\n\n\t\t\t\t<img
  decoding=\"async\" class=\"wp-block-gutenberg-custom-blocks-featured-media\" src=\"https://api.time.com/wp-content/uploads/2020/12/memes-2020-pope-kamala-bernie.jpg\"
  alt=\"\"/>\n\t\t\t\t<p>You don&#8217;t need us to tell you that 2020 was a rollercoaster
  of intense emotions, from frustration to boredom to sadness to anger. You also don&#8217;t
  need us to tell you that memes helped many cope with this long, long year.</p><p>Memes
  were a force in 2020. A force to vent, a force to call for change, a force to find
  normalcy, a force for finding connection, more than ever, memes became a shared
  language that bridged gaps during lockdown, but also widened partisan splits. The
  Cheezburger Cat and Success Kid memes of a younger internet has matured into waves
  of jokes that betray a more biting, more cynical online community. The memes of
  2020 reflected an internet that has become desensitized to the burning house around
  it and the phrase <a href=\"https://time.com/5355468/this-is-fine-senator/\" >&#8220;this
  is fine&#8221;</a> is more of a plea than a resignation. Memes, and the internet
  which spawns them, have been sharpened to a fine, sometimes desperate, point.</p><p>At
  the same time, memes continue to exist as they always have: inclusive inside jokes
  and an entertaining shorthand for life&#8217;s very specific experiences. They still
  spark recognition and even community, whether people connect over <a href=\"https://twitter.com/NikkoGuy/status/1313487501277962250\"
  \ target=\"_blank\" rel=\"noopener\" target=\"_blank\">COVID-19&#8217;s impact on
  mental health</a> or about <a href=\"https://twitter.com/SmilingObject/status/1335824910317309953\"
  \ target=\"_blank\" rel=\"noopener\" target=\"_blank\">waiting to order coffee</a>.</p><p>They
  also continue to be joyfully, immeasurably dumb. Look no further than when <a href=\"https://twitter.com/luulubuu/status/1340291338110201856\"
  \ target=\"_blank\" rel=\"noopener\" target=\"_blank\">a picture of a carp</a> blanketed
  most of Twitter earlier this month.</p><p>Through group chats, social media, oversharing
  coworkers and so many other ways, memes brought many together, pushed many apart
  and brought levity to extended crisis after extended crisis. So as 2020 comes to
  a close, we&#8217;ve rounded up some of the memes that captured the true essence
  of this unprecedented year&mdash;and left an indelible impression on the internet
  in their wake.</p><p>&nbsp;</p><h3 class=\"wp-block-heading\">Bernie Sanders is
  once again asking</h3><p>It seems safe to say that no one on the Bernie 2020 campaign
  team could&#8217;ve predicted that a <a href=\"https://twitter.com/BernieSanders/status/1211784529129590784\"
  \ target=\"_blank\" rel=\"noopener\" target=\"_blank\">December 2019 video</a> of
  the then-Democratic presidential candidate candidly requesting donations while strolling
  down a snowy street would result in the screengrab that launched a thousand memes.
  But that&#8217;s exactly what became of a still from a fundraising ad featuring
  Sanders bundled up against the cold, asking his supporters for financial aid.</p><p>So
  many people were left wanting this year. And a snug Bernie, chapped in the winter
  cold, provided the perfect avatar to ask for help.</p>\n[time-brightcove not-tgx=&#8221;true&#8221;]\n\n\t\t\t<figure
