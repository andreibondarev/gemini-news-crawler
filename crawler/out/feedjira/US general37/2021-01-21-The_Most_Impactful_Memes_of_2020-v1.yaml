  \ target=\"_blank\">October 5, 2020</a></blockquote></div>\n\t\t\t</div></figure>\n\t\t\t<p>&nbsp;</p><p>&nbsp;</p><h3
  class=\"wp-block-heading\">Four Seasons Total Landscaping</h3><p>One of the most
  bizarre stories that played out on the national stage, which is saying something,
  happened on Nov. 7, the day most major news networks called Joe Biden the winner
  of the presidential election. That morning, Rudy Giuliani held a press conference
  in the parking lot of the Four Seasons Total Landscaping company, located in Northeast
  Philadelphia between a sex shop and a crematorium.</p><p>At 9:35 a.m. that day,
  <a href=\"https://twitter.com/realdonaldtrump/status/1325084492076347396\"  target=\"_blank\"
  rel=\"noopener\" target=\"_blank\">President Trump tweeted</a> that there would
  be a meeting held at the Four Seasons, which many took to be the hotel chain. Ten
  minutes later, he <a href=\"https://twitter.com/realdonaldtrump/status/1325087011464749056\"
  \ target=\"_blank\" rel=\"noopener\" target=\"_blank\">tweeted again</a>, saying
  &#8220;Big press conference today in Philadelphia at Four Seasons Total Landscaping,&#8221;
  which, no offense to the business, many in the press had never heard of.</p><p>Thanks
  to a <a href=\"https://twitter.com/fsphiladelphia/status/1325102014964109312\"  target=\"_blank\"
  rel=\"noopener\" target=\"_blank\">tweet</a> from Philly&#8217;s Four Seasons hotel,
  it seemingly came to light that someone in the Trump camp had mistaken the family-owned
  landscaping business, for the luxury downtown hotel. While the Trump campaign denied
  there was a mistake, that stopped few people from assuming that the whole press
  conference, bafflingly held adjacent to a busy, noisy highway, was a huge self-own.</p>\n\t\t\t<figure
  class=\"wp-block-embed is-type-rich is-provider-twitter wp-block-embed-twitter\"><div
