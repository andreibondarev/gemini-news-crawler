  class=\"wp-block-heading\"></h3><h3 class=\"wp-block-heading\"><strong>Animal Crossing
  to the rescue</strong></h3><p>Weeks after New York City shut down, Nintendo released
  the perfect game to play in the middle of a pandemic. Animal Crossing is a game
  that relies on players to have ample time to spend collecting, decorating and personalizing
  things only to show them to other people who have collected, decorated and personalized
  their own life away. <a href=\"https://www.theatlantic.com/family/archive/2020/04/animal-crossing-isnt-escapist-its-political/610012/\"
  \ target=\"_blank\" rel=\"noopener\" target=\"_blank\">The game is a deeply relaxing,
  pleasant experience</a>, full of cute characters and charming moments. Millions
  of people, many of whom claimed not to be regular video game players, dug into crafting
  their island and learned what it feels like to be deeply in debt to a tanuki. </p><p>Though
  there was no single meme that swept the internet, Animal Crossing inspired multiple
  riffs, one offs, subgenres and fandoms based around the game. This lovely game allowed
  an escape in the game and in the memes it helped create.</p>\n\t\t\t<figure class=\"wp-block-embed
