  class=\"wp-block-heading\">Nature is healing</h3><p>As <a href=\"https://time.com/5813778/coronavirus-climate-success/\"
  >carbon emissions dropped</a> in the early part of the year as COVID-19 brought
  much of the world to a screeching halt, people began posting heartwarming photos
