  class=\"wp-block-heading\"></h3><h3 class=\"wp-block-heading\">Going full Sue Sylvester
  mode</h3><p><em>Glee</em>&#8216;s six-season run may have ended in 2015, but you&#8217;d
  never know that from online memes. While it felt like someone was working to sabotage
  all our lives from behind the scenes, it&#8217;s easy to see why Sue Sylvester&mdash;McKinley
  High&#8217;s ultimate saboteur and played by the legendary Jane Lynch&mdash;enjoyed
  a resurgence in meme popularity.</p><p>The ruthless cheer coach striving to create
  the most toxic environment possible was a full 2020 mood in itself, but it wasn&#8217;t
  always an accusation. While many used Sue&#8217;s threat as a way to vilify those
