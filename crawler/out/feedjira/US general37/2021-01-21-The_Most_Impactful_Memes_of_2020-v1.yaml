  \ target=\"_blank\">October 16, 2020</a></blockquote></div>\n\t\t\t</div></figure>\n\t\t\t<h3
  class=\"wp-block-heading\"></h3><h3 class=\"wp-block-heading\">How it started vs.
  how it&#8217;s going</h3><p>No matter what you thought 2020 would bring when the
  clock struck midnight on Jan. 1, it probably wasn&#8217;t a global pandemic that
  would send the world into lockdown for months on end. Of course, that&#8217;s why
  a meme format making fun of scenarios where things don&#8217;t quite work out how
  you expect was pretty much universally relatable this year&mdash;even if it did
  start out as a <a href=\"https://twitter.com/vjllanelles/status/1308759200445739012\"
  \ target=\"_blank\" rel=\"noopener\" target=\"_blank\">cutesy way to brag about
  your relationship</a>.</p><p>Though this meme can be seen a riff on <a href=\"https://twitter.com/_Lawbytheway/status/1272365008551378950?ref_src=twsrc%5Etfw%7Ctwcamp%5Etweetembed%7Ctwterm%5E1272365008551378950%7Ctwgr%5E%7Ctwcon%5Es1_&amp;ref_url=https%3A%2F%2Ftime.com%2F5853677%2Fbest-memes-2020%2F\"
  \ target=\"_blank\" rel=\"noopener\" target=\"_blank\">My Plans vs. 2020</a>, it
  wasn&#8217;t only used to denounce the year. In a refreshingly positive twist, for
  many this meme became a way to showcase how far they had come in learning skills,
  achieving goals, sharing childhood pictures or even proudly showing off their identity.</p>\n\t\t\t<figure
