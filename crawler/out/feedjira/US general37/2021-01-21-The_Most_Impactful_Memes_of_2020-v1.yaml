  class=\"wp-block-heading\"></h3><h3 class=\"wp-block-heading\">Everything is cake</h3><p>In
  July, BuzzFeed&#8217;s food website Tasty shared a <a href=\"https://twitter.com/tasty/status/1280966608933003264\"
  \ target=\"_blank\" rel=\"noopener\" target=\"_blank\">video</a> compilation of
  a chef cutting into a number of hyper-realistic cakes decorated to look like everyday
  objects, including a Croc shoe, roll of toilet paper and potted plant. The internet
  quickly arrived at the conclusion that, in a year when nothing else made sense,
  it was entirely possible for anything at all to actually to turn out to be cake.</p><p>Collective
  &#8220;everything is cake&#8221; anxiety took over, and nothing has been the same
  online since. This post is probably cake.</p>\n\t\t\t<figure class=\"wp-block-embed
