  ></div>\n\t\t\t</div></figure>\n\t\t\t<h3 class=\"wp-block-heading\"></h3><h3 class=\"wp-block-heading\">D.W.
  through the fence</h3><p>Where summer 2016 gave us the <a href=\"https://time.com/5023849/lebron-james-cleveland-cavaliers-arthur-memes/\"
  >Arthur clenching his fist meme</a>, spring 2020 gave us a resurgence in popularity
  of the D.W. peering longingly through a fence meme.</p><p>Scenes from the beloved
  &rsquo;90s PBS children&rsquo;s show <em><a href=\"https://time.com/5769871/best-arthur-memes/\"
  >Arthur</a> </em>have long been fodder for relatable online jokes, but perhaps never
  more so than when people began missing the everyday outings&mdash;from getting their
  nails done to grabbing margs with friends&mdash;that make life enjoyable while staying
  home amid coronavirus. The FOMO is so, so real and, in the simplicity of the image,
  many immediately recognized their own yearning.</p>\n\t\t\t<figure class=\"wp-block-embed
