  ></div>\n\t\t\t</div></figure>\n\t\t\t<h2 class=\"wp-block-heading\"></h2><h3 class=\"wp-block-heading\"><strong>Play
  how you feel</strong></h3><p>At the end of the summer, <a href=\"https://time.com/5896905/skateboarder-fleetwood-mac/\"
  >Nathan Apodaca reflected our own collective vibe</a> with nothing but a skateboard,
  some cranberry juice and &ldquo;Dreams&rdquo; by Fleetwood Mac. A short TikTok showed
  him skating down the street, taking a swig of juice and singing the words &ldquo;it&rsquo;s
  only right for you to play the way you feel.&rdquo; It was one of the most beautiful
  moments in 2020.</p><p>On TikTok alone, the video received over 77 million views.
  It caught the attention of Fleetwood Mac co-founder Mick Fleetwood. It sent &ldquo;Dreams&rdquo;
  to <a href=\"https://abcnews.go.com/GMA/Culture/fleetwood-macs-dreams-viral-tiktok-man-skateboarding-drinking/story?id=73448397\"
  \ target=\"_blank\" rel=\"noopener\" target=\"_blank\">the very top of iTunes</a>.
  It spawned a &ldquo;Dreams&rdquo; challenge. And gave us all a few seconds to chill
  this year.</p>\n\t\t\t\t<figure class=\"wp-block-embed is-type-video is-provider-tiktok
  wp-block-embed-tiktok\"><div class=\"wp-block-embed__wrapper\">\n\t\t\t\t<blockquote
