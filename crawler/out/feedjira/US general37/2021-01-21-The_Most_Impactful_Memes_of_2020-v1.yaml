  ></div>\n\t\t\t</div></figure>\n\t\t\t<h3 class=\"wp-block-heading\"></h3><h3 class=\"wp-block-heading\">The
  trolley problem</h3><p>It may be grim, but so is 2020. The trolley problem is a
  famous thought experiment that asks people to weigh in on the ethical dilemma of
  whether it&#8217;s better to let a runaway trolley take its course and kill a group
  of people, or divert the trolley and kill only one to save the others. Finding new
  ways to frame this problem, with the height of internet gallows humor, became a
  staple of online coronavirus discourse this year.</p><p>The meme was often used
  to highlight binary choices that many believed were not binary choices at all. Can
  the world&#8217;s richest country afford to help keep the economy afloat, or should
  businesses stay open even if hundreds of thousands of people die? Is wearing a face
  mask protecting people, those they love and their community, or is it a complete
  loss of personal liberty?</p><p>Trolly problem memes questioned the very nature
  of these choices, and are meant to highlight the absurdity of limited thinking.</p>\n\t\t\t<figure
