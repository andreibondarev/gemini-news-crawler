  \ target=\"_blank\" rel=\"noopener\" target=\"_blank\">animals supposedly returning
  to urban areas</a>. Many of those viral posts turned out to be <a href=\"https://www.buzzfeed.com/joeydurso/coronavirus-misleading-animals-cities?bfsource=relatedmanual\"
  \ target=\"_blank\" rel=\"noopener\" target=\"_blank\">misleading</a>. But on the
