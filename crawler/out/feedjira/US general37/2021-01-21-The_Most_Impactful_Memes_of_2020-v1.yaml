  <a href=\"https://time.com/5922176/vaccine-hesitancy-us/\" >vaccine hesitancy</a>
  among Americans&mdash;some pro-vaxxers have turned to memes to comfort those afraid
  to get vaccinated.</p><p>One increasingly popular online bit asks people to reconsider
  their thoughts on the vaccine if they&#8217;ve ever participated in a number of
  common experiences that could potentially have more worrisome side effects.</p>\n\t\t\t<figure
