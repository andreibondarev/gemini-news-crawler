content: <p><a href="https://colab.research.google.com">Google Colab</a> is a hosted
  Jupyter notebook service that requires no setup to use, while providing access free
  of charge to computing resources including GPUs. Colab is especially well suited
  to machine learning, data science, and education.</p><p>Subscribe to this publication
  to stay informed about all things Google Colab. We’ll share new features and product
  improvements, best practices, cool and instructive notebooks, tips and tools, and
  other resources here.</p><p>Contact the editors if you’re interested in sharing
  your own stories about great things you’ve accomplished with Colab!</p><img src="https://medium.com/_/stat?event=post.clientViewed&referrerSource=full_rss&postId=161b4ee36205"
