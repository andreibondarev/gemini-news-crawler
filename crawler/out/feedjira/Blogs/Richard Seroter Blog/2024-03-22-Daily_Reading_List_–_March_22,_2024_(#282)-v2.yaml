content: "\n<p>I&#8217;m happy to wrapping a long, productive week. I&#8217;m hoping
  to have a bit of tech play time this weekend, and have a few projects in mind. I
  hope you find a way to enjoy yourself and do something fun.</p>\n\n\n\n<p>[blog]
  <strong><a href=\"https://medium.com/google-cloud/in-place-llm-insights-bigquery-gemini-for-structured-unstructured-data-analytics-fdfac0421626\">In-Place
  LLM Insights: BigQuery &amp; Gemini for Structured &amp; Unstructured Data Analytics</a></strong>.
  Abi covers a lot of ground in this piece, and shows us both inline model calls,
  as well as invoking remote functions that call LLMs.</p>\n\n\n\n<p>[blog] <strong><a
  href=\"https://thegrowtheq.com/the-benefits-of-craft-work/\">In Defense of Craft</a></strong>.
  Simple, but powerful point here. Most all of work in settings where a job-well-done
  is based on external factors, but this post talks about the satisfaction we get
  from doing something that stands on its own.</p>\n\n\n\n<p>[blog] <strong><a href=\"https://cloud.google.com/blog/products/serverless/introducing-cloud-run-volume-mounts/\">Introducing
  Cloud Run volume mounts: connect your app to Cloud Storage or NFS</a></strong>.
  Contorting your architecture to use fully managed compute services while also banking
  on persistent data storage? Now Cloud Run lets you set up volume mounts to shared
  data sources.</p>\n\n\n\n<p>[article] <strong><a href=\"https://hbr.org/2024/03/how-people-are-really-using-genai\">How
  People Are Really Using GenAI</a></strong>. This study surfaced a hundred different
  ways people are using generative AI technology. There aren&#8217;t a ton of surprises
  here, but it&#8217;s helpful to see it listed out.</p>\n\n\n\n<p>[blog] <strong><a
  href=\"https://medium.com/google-cloud/workload-identity-secured-way-to-access-google-cloud-apis-from-gke-workloads-44882ec5036a\">Workload
  Identity &#8211; Secured Way to Access Google Cloud APIs from GKE Workloads.</a></strong>
  This has thankfully become a common idea for Kubernetes clusters, so make yourself
  familiar with it. Workload identity gives you a more secure way to control access
  from a workload to a given cloud resource (database, etc).</p>\n\n\n\n<p>[article]
  <strong><a href=\"https://thenewstack.io/java-22-making-java-more-attractive-for-ai-apps-workloads/\">Java
  22: Making Java More Attractive for AI Apps/Workloads</a></strong>. It doesn&#8217;t
  look like any language supporters are willing to cede the AI territory to Python.
  Lots of languages are beefing up their readiness and applicability for AI workloads.</p>\n\n\n\n<p>[blog]
  <strong><a href=\"https://bair.berkeley.edu/blog/2024/03/21/xt/\">Modeling Extremely
  Large Images with xT</a></strong>. The folks at Berkeley are proposing a new framework
  to understand very large images. Very cool.</p>\n\n\n\n<p>[docs] <strong><a href=\"https://cloud.google.com/bigquery/docs/salesforce-quickstart\">Work
  with Salesforce Data Cloud data in BigQuery</a></strong>. Wow, this seems like a
  big deal. Natively query your Salesforce data from BigQuery and do cross-cloud analytics.
  <a href=\"https://cloud.google.com/blog/products/data-analytics/salesforce-data-cloud-bidirectional-data-sharing-with-bigquery/\">Blog
  post about it here</a>.</p>\n\n\n\n<p>[blog] <strong><a href=\"https://cutlefish.substack.com/p/tbm-279-how-to-learn-and-practice\">How
  to Learn and Practice Product Management in a Feature Factory</a></strong>. Stuck
  in a feature factory that pumps out new capabilities and moves on? Here&#8217;s
  advice on how to grow as a product manager in that setting.</p>\n\n\n\n<p>[blog]
  <strong><a href=\"https://chaos.guru/essays/2024/hostile-environments/\">Shipping
  quality software in hostile environments</a></strong>. This feels related to the
  above article on feature factories. When you work at places that pile on tech debt
  because of lack of autonomy and endless shipping, you&#8217;re in trouble!</p>\n\n\n\n<p>##</p>\n\n\n\n<p>Want
