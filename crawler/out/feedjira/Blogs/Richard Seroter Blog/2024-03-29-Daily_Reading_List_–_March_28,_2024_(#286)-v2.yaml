content: "\n<p>We had our first in-person rehearsal for the Cloud Next &#8217;24 developer
  keynote, and my stress level dropped a little bit. It feels good to be close to
  the finish line, and we have such a great team involved in it. Heading home now,
  and snuck in a bit of reading throughout the day.</p>\n\n\n\n<p>[blog] <strong><a
  href=\"https://redmonk.com/kholterhoff/2024/03/28/the-future-of-frontend-is-already-here/\">The
  Future of Frontend is Already Here</a></strong>. This might be the best thing I
  read this week so far. Kate does an excellent job explaining the frontend landscape,
  and gave me a half dozen projects or companies I need to look at.</p>\n\n\n\n<p>[blog]
  <strong><a href=\"https://engineering.squarespace.com/blog/2024/why-we-built-a-write-back-cache-for-our-asset-library-with-google-cloud-spanner\">Why
  We Built a Write Back Cache for Our Asset Library with Google Cloud Spanner</a></strong>.
  The team at Squarespace wanted to improve some user and dev experiences, and wrote
  up an explanation of why (and how) they built a cache.</p>\n\n\n\n<p>[blog] <strong><a
  href=\"https://medium.com/google-cloud/from-whoami-to-whoarewe-with-gke-workload-identity-for-fleets-3795ee942187\">From
  whoami to whoarewe with GKE Workload Identity for Fleets</a></strong>. I like the
  ability to do identify federation across a set of Kubernetes clusters. Here&#8217;s
  more on how it works.</p>\n\n\n\n<p>[blog] <strong><a href=\"https://responsible-ai-developers.googleblog.com/2024/03/analyzing-next-token-probabilities-in-large-language-models.html\">Analyzing
  the next token probabilities in large language models</a></strong>. How does an
  LLM pick the next word in a sentence? Read this for additional understanding.</p>\n\n\n\n<p>[article]
  <strong><a href=\"https://www.infoq.com/articles/getting-tech-debt-on-roadmap\">How
  to Get Tech-Debt on the Roadmap</a></strong>. I thought this was a very good perspective
  on how to frame and prioritize work on technical debt. </p>\n\n\n\n<p>[article]
  <strong><a href=\"https://thenewstack.io/tutorial-using-langchain-and-gemini-to-summarize-articles/\">Tutorial:
  Using LangChain and Gemini to Summarize Articles</a></strong>. Jani put together
  a straightforward demo for you to see how you might use the popular LangChain framework
  to work with an LLM.</p>\n\n\n\n<p>[blog] <strong><a href=\"https://blog.google/products/pixel/google-pixel-sound-design/\">Listen
  hear: How designers create sounds for Pixel</a></strong>. We&#8217;re surrounded
  by things that involved thoughtful design, yet we may barely notice! One of those
  could be sounds on our phones.</p>\n\n\n\n<p>[blog] <strong><a href=\"https://thegrowtheq.com/achieving-greatness-without-falling-apart/\">Achieving
  Greatness Without Falling Apart</a></strong>. Elite performers are often very competitive,
  but also grounded in a way that the quest can be as fulfilling as the &#8220;win.&#8221;</p>\n\n\n\n<p>[blog]
  <strong><a href=\"https://blog.risingstack.com/retrieval-augmented-generation-tutorial-google-colab/\">Practical
  Tutorial to Retrieval Augmented Generation on Google Colab</a></strong>. Good demo
  that anyone can follow along with to try out RAG with Anthropic models.</p>\n\n\n\n<p>##</p>\n\n\n\n<p>Want
