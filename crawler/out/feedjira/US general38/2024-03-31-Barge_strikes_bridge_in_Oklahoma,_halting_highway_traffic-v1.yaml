content: <p>A large barge hit a bridge over <a href="https://www.foxnews.com/category/great-outdoors"
  target="_blank" rel="noopener">the Arkansas River</a> in Oklahoma prompting a nearby
  major highway to temporarily close Saturday, the highway patrol said.</p><p>According
  to the Oklahoma Highway Patrol, the <a href="https://www.foxnews.com/category/us/disasters"
  target="_blank" rel="noopener">barge rammed into</a> the bridge near the Kerr Lock
  &amp; Dam on Saturday afternoon.</p><p><a href="https://www.foxnews.com/us/francis-scott-key-bridge-us-army-vet-speculates-what-went-wrong-collapse"
  target="_blank" rel="noreferrer noopener"><strong><u>US ARMY VETERAN SPECULATES
  ON WHAT WENT WRONG BEFORE BALTIMORE BRIDGE COLLAPSE</u></strong></a><strong> </strong></p><p>Troopers
  closed South U.S. Highway 59 about 1:25 p.m. after receiving word of the incident
  and diverted traffic from the area, state patrol spokesperson Sarah Stewart said.</p><p><a
  href="https://www.foxnews.com/politics/funding-bill-replace-baltimore-key-bridge-take-shape-matter-weeks-top-house-republican"
  target="_blank" rel="noreferrer noopener"><strong><u>FUNDING BILL TO REPLACE BALTIMORE
  KEY BRIDGE COULD TAKE SHAPE IN ‘MATTER OF WEEKS,’ TOP HOUSE REPUBLICAN SAYS</u></strong></a><strong> </strong></p><p>There
  were no reports of injuries <a href="https://www.foxnews.com/category/us/disasters/transportation"
  target="_blank" rel="noopener">on the highway</a> or the barge, Stewart said.</p><p>It
  was not immediately known what caused the barge to <a href="https://www.foxnews.com/category/us/disasters/disaster-response"
  target="_blank" rel="noopener">hit the bridge</a>.</p><p>The Oklahoma Department
  of Transportation later <a href="https://twitter.com/OKDOT/status/1774172573841973279"
  target="_blank" rel="noopener">posted on X</a> that the highway had reopened after
  engineers inspected the bridge.</p><p><i>The Associated Press contributed to this
  report.</i></p>
