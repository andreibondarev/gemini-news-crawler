content: <p>A <a href="https://www.foxnews.com/category/us/us-regions/southeast/georgia"
  target="_blank" rel="noopener">Georgia woman</a> was kidnapped, burned and cut by
  an assailant as she was attempting to leave work, according to her family.</p><p>The
  victim's family told DeKalb County Police the woman, who is in her 60s, wasÂ leaving
  work at an accounting firm along Montreal Road in Tucker on Wednesday when she was
  attacked, WXIA reported. The exact time the incident began is unclear, but the firm
  closes at around 5:30 p.m. and the victim's family believes it happened shortly
  after closing.</p><p>The family said a man approached the woman and demanded she
  let him inside the business. But she refused and the man forced her into her vehicle,
  made her drive to an ATM and told her to withdraw money.</p><p>During this incident,
  the man cut the woman across her body, including her face, and at some point he
  burned her face, the family said.</p><p><a href="https://www.foxnews.com/us/georgia-suspect-who-stole-frontloader-led-police-wild-chase-stopped-by-employee-another-frontloader"
  target="_blank" rel="noopener"><strong><u>GEORGIA SUSPECT WHO STOLE FRONTLOADER,
  LED POLICE ON WILD CHASE, STOPPED BY EMPLOYEE WITH ANOTHER FRONTLOADER</u></strong></a></p><p>The
  man then forced the woman to drive back to her job, where she managed to escape.</p><p>The
  woman was able to drive a few hundred yards down Montreal Road to DeKalb County
  Fire Station 22, where Fire Captain Shaneqwa Eafford told reporters only one crew
  member was awake, according to WXIA. The woman made enough noise in the parking
  lot to catch the attention of the crew member, who woke up Eafford and the other
  firefighters.</p><p>The fire station <a href="https://www.foxnews.com/category/us/crime/police-and-law-enforcement"
  target="_blank" rel="noopener">contacted the police</a>, who were dispatched to
  the area at around 9 p.m. for the reported kidnapping and assault.</p><p>Eafford
  said the entire crew was at the station, including their ambulance, when the woman
  showed up.</p><p><a href="https://www.foxnews.com/us/georgia-mom-found-guilty-murder-after-allegedly-attempting-kill-daughters-alleged-child-molester"
  target="_blank" rel="noopener"><strong>GEORGIA MOM FOUND GUILTY OF MURDER AFTER
  ALLEGEDLY ATTEMPTING TO KILL DAUGHTER'S ALLEGED CHILD MOLESTER</strong></a></p><p>"We
  had a DeKalb Fire Rescue transport unit in the house that was able to take her immediately;
  no wait at all," Eafford said.</p><p>"It was a blessing for her to be able to come
  to us and for us to be here as well," she added.</p><p>Police said detectives have
  been working to find evidence to <a href="https://www.foxnews.com/category/us/crime"
  target="_blank" rel="noopener">help identify and locate the suspect</a>.</p><p>The
  victim's family said she remains in the hospital, having undergone at least one
  surgery since the attack.</p>
