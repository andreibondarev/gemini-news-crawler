summary: <p>Company says information found on the dark web includes social security
  numbers for current and former account holders</p><p>US telecommunications giant
  AT&amp;T says it has started notifying millions of customers about the theft of
  personal data recently discovered online.</p><p>The company said Saturday that a
  dataset found on the “dark web” contains information such as social security numbers
  for about 7.6 million current AT&amp;T account holders and 65.4 million former account
  holders.</p> <a href="https://www.theguardian.com/business/2024/mar/31/us-telecoms-firm-att-notifying-millions-of-customers-over-data-breach">Continue
