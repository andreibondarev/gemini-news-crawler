title: Police search for Chiefs receiver Rashee Rice in connection with car crash
url: https://www.theguardian.com/sport/2024/mar/31/rashee-rice-kansas-city-chiefs-dallas-area-crash
summary: <p>A vehicle registered to the Chiefsâ€™ receiver was involved in a crash in
  the Dallas area</p><p>Police are seeking Kansas City Chiefs receiver Rashee Rice
  in connection with a car crash in Dallas, according to the <a href="https://www.dallasnews.com/news/crime/2024/03/31/kansas-city-chiefs-rashee-rice-suspected-in-connection-with-major-accident-in-dallas/">Dallas
  Morning News</a>.</p><p>A vehicle believed to be registered or leased to Rice was
  involved in a crash on the North Central Expressway at 6.20pm local time Saturday.
  Citing law enforcement officials, the Dallas Morning News confirmed police are searching
  for Rice, 23, but did not disclose details of the collision. Dallas police spokeswoman
  Kristin Lowman said two cars, a Chevrolet Corvette and a Lamborghini, were speeding,
  when the drivers lost control and caused a collision that involved four other vehicles.
  The drivers of the Corvette and Lamborghini fled the scene. Four people were treated
  for minor injuries. The Dallas Morning News reported that police believe Rice was
  driving the Corvette.</p> <a href="https://www.theguardian.com/sport/2024/mar/31/rashee-rice-kansas-city-chiefs-dallas-area-crash">Continue
