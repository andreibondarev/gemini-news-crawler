title: Ex-Trump adviser says former president ‘hasn’t got the brains’ for dictatorship
url: https://www.theguardian.com/us-news/2024/mar/30/john-bolton-donald-trump-dictatorship
summary: '<p>Despite disparagement from John Bolton, critics maintain Trump is clear
  threat to democracy, given admiration for dictators</p><p>A former national security
  adviser in the <a href="https://www.theguardian.com/us-news/donaldtrump">Donald
  Trump</a> White House has said that the ex-president “hasn’t got the brains” to
  helm a dictatorship, despite his admiration for such rulers.</p><p>In an interview
  with the conservative French outlet <a href="https://www.lefigaro.fr/international/john-bolton-il-est-tres-probable-que-trump-quittera-l-otan-s-il-est-reelu-20240328">Le
  Figaro</a>, John Bolton, 75, was asked whether Trump had tendencies that mirror
  dictators like the ones he has previously praised. Bolton not only disparaged Trump’s
  intellectual capacity, he also disparaged the former president’s professional background,
  exclaiming: “He’s a property developer, for God’s sake!”</p> <a href="https://www.theguardian.com/us-news/2024/mar/30/john-bolton-donald-trump-dictatorship">Continue
  reading...</a>'
