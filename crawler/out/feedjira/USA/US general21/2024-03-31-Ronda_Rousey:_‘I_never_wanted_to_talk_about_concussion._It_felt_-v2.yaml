summary: <p>The former MMA fighter, once described as ‘the world’s most dominant athlete’,
  reveals her fears for the future after a career riddled with glory and pain</p><p>‘I
  worry about it because we already have Alzheimer’s and dementia in our family, and
  those family members did not get whacked on the head a whole bunch,” Ronda Rousey
  says as she considers a future shrouded by the consequences of concussion and a
  past where she broke so many barriers for women before a shattering fall.</p><p>At
  her peak, in 2015, Rousey was described by <em>Sports Illustrated</em> as “the <a
  href="https://www.si.com/mma/2015/05/12/ronda-rousey-ufc-mma-fighter-armbar.">world’s
  most dominant athlete</a>”. She had changed a brutal sport to become <a href="https://www.theguardian.com/sport/blog/2018/jan/30/ufc-ronda-rousey-wwe-mixed-martial-arts">the
  face of the UFC</a>, the billion-dollar juggernaut which drives the popularity of
