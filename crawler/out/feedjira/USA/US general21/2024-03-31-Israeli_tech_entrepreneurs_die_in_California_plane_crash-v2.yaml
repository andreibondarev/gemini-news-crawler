title: Israeli tech entrepreneurs die in California plane crash
url: https://www.theguardian.com/us-news/2024/mar/31/israeli-tech-couple-california-plane-crash
summary: <p>NTSB and FAA to look into crash that killed investors Naomi Petrushka
  and Liron Petrushka, an ex-professional soccer player</p><p>A couple from Israel
  who made a name for themselves as well as a fortune in the tech industry were killed
  after their plane crashed in a <a href="https://www.theguardian.com/us-news/california">California</a>
  town near the Nevada border on Saturday night, according to officials and reports.</p><p><a
  href="https://www.timesofisrael.com/israeli-couple-dies-in-small-airplane-crash-in-california/">Identified</a>
  by Israeli media as former professional soccer player Liron Petrushka and Naomi
  Petrushka, the married couple had been living in California over the last few years.
  They were attempting to land at Truckee Tahoe airport shortly after 6.30pm on Saturday
  when their plane crashed and they died.</p><p><em>The Associated Press contributed
  to this report.</em></p> <a href="https://www.theguardian.com/us-news/2024/mar/31/israeli-tech-couple-california-plane-crash">Continue
  reading...</a>
