summary: <p>Bruce Carnegie-Brown says disaster could cost billions and result in largest
  single marine insurance loss ever</p><p>The collapse of Baltimore’s Francis Scott
  Key Bridge is likely to lead to the largest single marine insurance loss ever, the
  chair of Lloyd’s of London has said.</p><p>Bruce Carnegie-Brown said he expected
  to see insurers incur multibillion-dollar losses after the disaster, which resulted
  in the deaths of at least two people, with four others missing and presumed dead.</p>
