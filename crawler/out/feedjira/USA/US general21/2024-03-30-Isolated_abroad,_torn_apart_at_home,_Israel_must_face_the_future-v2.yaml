summary: <p>Enabled by weak and incompetent US and UK foreign policy, Benjamin Netanyahu
  is using war for his political survival</p><p>The <a href="https://www.theguardian.com/us-news/2024/mar/27/baltimore-bridge-collapse-death-toll-black-box">catastrophic
  collapse</a> of the Francis Scott Key bridge in Baltimore was shocking. Local people
  expressed dismay at the sudden disintegration of a familiar landmark they had known
  all their lives. The post-1945 international order is a bit like that bridge. It
  was always there. Its&nbsp;authority, rules and resilience were taken for granted.
  Now, alarmingly, the entire global edifice is in freefall as the usual supports
  are kicked away.</p><p>The sense of things breaking apart is profound – and the
  negative ramifications are everywhere. The UN charter, bedrock of international&nbsp;law,
  is routinely flouted. The UN security council finally agreed an “immediate” <a href="https://www.theguardian.com/world/2024/mar/25/un-gaza-ceasefire-vote">Gaza
  ceasefire</a> last week, only to see it contemptuously ignored.</p> <a href="https://www.theguardian.com/commentisfree/2024/mar/30/isolated-abroad-torn-apart-at-home-israel-must-face-the-future-it-dreads-a-palestinian-state">Continue
