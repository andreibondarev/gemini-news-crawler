title: Trump campaign attacks Biden over recognition of Transgender Day of Visibility
url: https://www.theguardian.com/us-news/2024/mar/31/biden-transgender-day-of-visibility-trump-republicans
summary: <p>White House says Republicans are ‘seeking to divide country’ after they
  object to 31 March date that overlapped with Easter this year</p><p>A <a href="https://www.theguardian.com/us-news/joebiden">Joe
  Biden</a> White House spokesperson said Republicans who have spent the Easter weekend
  criticizing the president for declaring Sunday’s annual Transgender Day of Visibility
  “are seeking to divide and weaken our country with cruel, hateful and dishonest
  rhetoric”.</p><p>“As a Christian who celebrates Easter with family, President Biden
  stands for bringing people together and upholding the dignity and freedoms of every
  American,” the White House spokesperson Andrew Bates said. “President Biden will
  never abuse his faith for political purposes or for profit.”</p> <a href="https://www.theguardian.com/us-news/2024/mar/31/biden-transgender-day-of-visibility-trump-republicans">Continue
