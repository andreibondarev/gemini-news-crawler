summary: <p>Judge orders disgraced crypto mogul to forfeit $11bn in assets and says
  he showed no remorse for his crimes</p><p>Sam Bankman-Fried, the disgraced cryptocurrency
  mogul who perpetrated one of the largest financial frauds in history, has been sentenced
  to 25 years<strong> </strong>in prison and ordered to forfeit $11bn in assets. His
  lawyer reiterated a pledge to appeal the sentence the same day.</p><p>The judge,
  Lewis Kaplan, issued the penalty in a Manhattan courtroom on Thursday. Bankman-Fried,
  the former chief executive of the now-bankrupt cryptocurrency exchange FTX, was
  <a href="https://www.theguardian.com/business/2023/nov/02/sam-bankman-guilty-ftx-alameda">convicted
  of fraud and conspiracy to launder money</a> late last year.</p> <a href="https://www.theguardian.com/business/2024/mar/28/sam-bankman-fried-sentenced-prison-ftx-fraud">Continue
