title: William Delahunt, former congressman of Massachusetts, dies aged 82
url: https://www.theguardian.com/us-news/2024/mar/31/william-delahunt-former-massachusetts-congressman-dies
summary: <p>Representative postponed his own retirement from Washington to help pass
  Barack Obama presidency’s legislative agenda</p><p>Longtime Democratic congressman
  William D Delahunt, who postponed his own retirement from Washington to help pass
  the <a href="https://www.theguardian.com/us-news/barack-obama">Barack Obama</a>
  presidency’s legislative agenda, has died after a long-term illness, his family
  announced.</p><p>Delahunt died Saturday at his home in Quincy, Massachusetts, at
  the age of 82, news reports said.</p> <a href="https://www.theguardian.com/us-news/2024/mar/31/william-delahunt-former-massachusetts-congressman-dies">Continue
