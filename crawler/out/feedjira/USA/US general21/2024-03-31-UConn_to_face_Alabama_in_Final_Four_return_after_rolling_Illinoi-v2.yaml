summary: <ul><li>Defending champions win 77-52 over Illinois in Elite Eight</li><li>UConn
  look to become first repeat menâ€™s winners in 17 years</li><li>No 4 Alabama edge
  No 6 Clemson to reach first Final Four</li></ul><p>Defending national champion UConn
  powered their way back into the Final Four behind a 30-0 run led by Donovan Clingan,
  who finished with 22 points and 10 rebounds as the Huskies crushed Illinois 77-52
  on Saturday night.</p><p>It was a March Madness record 10th straight double-digit
  victory for the Huskies, who cruised to their fifth national title last year and
  seem inexorably headed for a sixth. Their NCAA tournament wins this year have come
