title: Prosecutors suggest Trump violated gag order by attacking judge’s daughter
url: https://www.theguardian.com/us-news/2024/mar/29/trump-gag-order-prosecutors-judge-daughter
summary: <p>Ex-president deserves sanction for Truth Social post that criticized daughter
  of Juan Merchan, hush-money trial prosecutors say</p><p>Manhattan prosecutors asked
  the judge presiding in <a href="https://www.theguardian.com/us-news/donaldtrump">Donald
  Trump’s</a> upcoming criminal trial on charges of covering up hush money to a porn
  star before the 2016 election to confirm that a recent gag order preventing the
  former president from making inflammatory comments extends to the judge’s family
  members.</p><p>The prosecutors in the Manhattan district attorney’s office suggested
  in a two-page letter on Friday that, as far as they were concerned, Trump had violated
  the gag order by attacking the judge’s daughter in a recent social media post and
  should be sanctioned for future violations.</p> <a href="https://www.theguardian.com/us-news/2024/mar/29/trump-gag-order-prosecutors-judge-daughter">Continue
