content: '<p><em>Editor&rsquo;s Note:</em> <em>Washington Week With The Atlantic</em>
  is a partnership between NewsHour Productions, WETA, and <em>The Atlantic</em> airing
  every Friday on PBS stations nationwide. <a href="https://www.pbs.org/weta/washingtonweek/tv-listing">Check
  your local listings</a> or watch full episodes <a href="https://www.pbs.org/weta/washingtonweek/">here</a>.
  <br /></p><p dir="ltr">In this year-end episode, some of the contributors to the
  <em>The Atlantic</em>’s <a href="https://www.theatlantic.com/magazine/toc/2024/01/?utm_source=feed">January/February
  issue</a> forecast what a second Trump term might look like. For the magazine, 24
  <em>Atlantic</em> writers––experts in foreign and domestic policy, economics, and
  national security––examined Trump’s record and his recent statements, and wrote
  about what they believe his agenda would be in a theoretical second term.</p><p
  dir="ltr">Joining editor in chief of <em>The Atlantic</em> and moderator, Jeffrey
  Goldberg, this week to discuss this and more are McKay Coppins, staff writer at
  <em>The Atlantic</em> and author of <em>Romney: A Reckoning</em>; Franklin Foer,
  staff writer at <em>The Atlantic</em> and author of <em>The Last Politician: Inside
  Joe Biden’s White House</em> and the <em>Struggle for America’s Future</em>; Adrienne
  LaFrance, executive editor of <em>The Atlantic</em>; and Clint Smith, staff writer
  at <em>The Atlantic</em> and author of <em>How the Word Is Passed: A Reckoning With
  the History of Slavery Across America</em>.</p><p dir="ltr"><b>Read the full transcript
  <a href="https://www.pbs.org/weta/washingtonweek/video/2023/12/washington-week-with-the-atlantic-full-episode-122923">here</a>.</b></p><div
  class="oembed" data-oembed-name="www.youtube.com" data-oembed-src="https://youtu.be/pc-r2YVkQ88"><iframe
  allow="autoplay; fullscreen; encrypted-media; picture-in-picture;" allowfullscreen="true"
