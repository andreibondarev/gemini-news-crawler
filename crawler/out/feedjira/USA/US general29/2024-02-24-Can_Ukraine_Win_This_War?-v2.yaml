content: |-
  <p><em>Editor&rsquo;s Note:</em> <br />
  Washington Week With<em> </em>The Atlantic<em> is a partnership between NewsHour Productions, WETA, and </em>The Atlantic<em> airing every Friday on PBS stations nationwide. <a href="https://www.pbs.org/weta/washingtonweek/tv-listing">Check your local listings</a> or watch full episodes <a href="https://www.pbs.org/weta/washingtonweek/">here</a>.&nbsp;&nbsp;</em> <br /></p><p dir="ltr">As the war in Ukraine enters a third year—and while a crucial aid package stalls in the House—Russia has gained recent momentum from its capture of Avdiivka, while Ukrainian forces face intensifying shortages of man power and ammunition. Can Ukraine win this war? What would winning look like for Ukraine?</p><p dir="ltr">Anne Applebaum, a staff writer for <em>The Atlantic</em>; David Ignatius, a foreign-affairs columnist for <em>The Washington Post</em>; and Lara Seligman, a defense reporter at <em>Politico</em>, join the moderator and editor in chief of <em>The Atlantic</em>, Jeffrey Goldberg, to discuss this and more as they mark the second anniversary of Russia’s invasion of Ukraine.</p><div class="oembed" data-oembed-name="www.youtube.com" data-oembed-src="https://www.youtube.com/watch?v=Dj9gS1lQofE&amp;ab_channel=WashingtonWeekPBS">
