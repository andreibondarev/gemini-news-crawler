content: |-
  <p><em>Editor&rsquo;s Note:</em> Washington Week With The Atlantic <em>is a partnership between NewsHour Productions, WETA, and </em>The Atlantic <em>airing every Friday on PBS stations nationwide. <a href="https://www.pbs.org/weta/washingtonweek/tv-listing">Check your local listings</a> or watch full episodes <a href="https://www.pbs.org/weta/washingtonweek/">here</a>.&nbsp;&nbsp;</em> <br /></p><p>Senate Majority Leader Chuck Schumer set off a fierce debate in Washington on Thursday after criticizing Israeli Prime Minister Benjamin Netanyahu and calling for Israel to hold new elections to replace him.</p><p dir="ltr">In Russia, where the presidential election is being held this weekend, Vladimir Putin is on track to win a fifth term, as he continues his war against Ukraine. The U.S. will send a small military aid package to Ukraine, the first in months, but the larger $60 billion aid package remains stalled in Congress.</p><p dir="ltr">Meanwhile, President Biden is campaigning in key battleground states, while Donald Trump, his Republican rival, contends with developments in his various legal battles.<br>
  <br>
  Joining guest moderator and White House Correspondent at PBS NewsHour, Laura Barrón-López, to discuss this and more are Zolan Kanno-Youngs, white house correspondent for <em>The New York Times</em>; Jim Scuitto, anchor and chief national-security analyst at CNN; and Scott MacFarlane, congressional correspondent for CBS News.</p><p>Watch the full episode and read the transcript <a href="https://www.pbs.org/weta/washingtonweek/video/2024/03/washington-week-with-the-atlantic-full-episode-31524">here</a>.</p><div class="oembed" data-oembed-name="www.youtube.com" data-oembed-src="https://www.youtube.com/watch?v=6pIgm5qdhaM&amp;ab_channel=WashingtonWeekPBS"><iframe allow="autoplay; fullscreen; encrypted-media; picture-in-picture;" allowfullscreen="true" class="embedly-embed" frameborder="0" height="480" scrolling="no" src="https://cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2F6pIgm5qdhaM%3Ffeature%3Doembed&amp;display_name=YouTube&amp;url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3D6pIgm5qdhaM&amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2F6pIgm5qdhaM%2Fhqdefault.jpg&amp;key=e59abcd3fdf14abe95641518e479f5c0&amp;type=text%2Fhtml&amp;schema=youtube" title="YouTube embed" width="854"></iframe></div>
