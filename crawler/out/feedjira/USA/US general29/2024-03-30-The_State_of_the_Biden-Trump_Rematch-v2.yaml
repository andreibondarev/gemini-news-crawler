content: <p><em>Editor&rsquo;s Note:</em> Washington Week with The Atlantic <em>is
  a partnership between NewsHour Productions, WETA, and </em>The Atlantic<em> airing
  every Friday on PBS stations nationwide. <a href="https://www.pbs.org/weta/washingtonweek/tv-listing">Check
  your local listings</a> or watch full episodes <a href="https://www.pbs.org/weta/washingtonweek/">here</a>.</em>
  <br /></p><p dir="ltr">With just six months to go until early voting begins in some
  states, the Biden-Trump rematch continues to take shape, underscoring contrasts
  between the two candidates. Panelists will discuss each candidate’s approach to
  polling, fundraising, strategy, and messaging in this historic race for the White
  House.</p><p>Joining the editor in chief of <em>The Atlantic</em> and moderator,
  Jeffrey Goldberg, this week to discuss this and more are Adam Harris, a staff writer
  at <em>The Atlantic</em>; Mark Leibovich, a staff writer at <em>The Atlantic</em>;
  Nia-Malika Henderson, a senior political analyst at CNN; and Jeff Mason, a White
  House correspondent for Reuters.</p><p>Watch the full episode <a href="https://www.youtube.com/watch?v=BbiUI11Cn4s&amp;ab_channel=WashingtonWeekPBS">here</a>.</p><div
