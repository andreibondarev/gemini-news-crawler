content: <p><em>Editor&rsquo;s Note:</em> <em>Washington Week With The Atlantic</em>
  is a partnership between NewsHour Productions, WETA, and <em>The Atlantic</em> airing
  every Friday on PBS stations nationwide. <a href="https://www.pbs.org/weta/washingtonweek/tv-listing">Check
  your local listings</a> or watch full episodes <a href="https://www.pbs.org/weta/washingtonweek/">here</a>.
  <br /></p><p dir="ltr">Just days before the Republican caucuses in Iowa officially
  kick off the presidential nominating process, the GOP field narrowed after former
  New Jersey Governor Chris Christie exited the race. Meanwhile, Donald Trump, the
  former president and current front-runner for the Republican nomination, spent the
  week campaigning in Iowa and appearing in courts in Washington, D.C., and New York
  City.</p><p dir="ltr">Joining the editor in chief of <em>The Atlantic</em> and moderator,
  Jeffrey Goldberg, this week to discuss this and more are Josh Gerstein, a senior
  legal-affairs reporter at <em>Politico</em>; Steve Inskeep, the host of <em>Morning
  Edition</em> on NPR; Nikole Killion, a congressional correspondent for CBS News;
  and Adrienne LaFrance, the executive editor of <em>The Atlantic</em>.</p><p dir="ltr">Read
  the full transcript <a href="https://www.pbs.org/weta/washingtonweek/video/2024/01/title-washington-week-with-the-atlantic-full-episode-11224">here</a>.</p><div
