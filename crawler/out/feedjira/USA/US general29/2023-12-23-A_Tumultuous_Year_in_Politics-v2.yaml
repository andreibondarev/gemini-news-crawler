content: <p><em>Editor&rsquo;s Note:</em> <em>Washington Week With The Atlantic</em>
  is a partnership between NewsHour Productions, WETA, and <em>The Atlantic</em> airing
  every Friday on PBS stations nationwide. <a href="https://www.pbs.org/weta/washingtonweek/tv-listing">Check
  your local listings</a> or watch full episodes <a href="https://www.pbs.org/weta/washingtonweek/">here</a>.
  <br /></p><p dir="ltr">On Tuesday, Colorado’s Supreme Court disqualified Donald
  Trump from the state’s primary ballot after determining that his actions on January
  6, 2021, made him ineligible under the U.S. Constitution’s insurrection clause.</p><p>The
  Colorado court’s actions come on the precipice of another tumultuous year in politics,
  one featuring a general election and a likely rematch of the 2020 race between the
  former and present U.S. presidents.</p><p>Joining editor in chief of <em>The Atlantic</em>
  and moderator, Jeffrey Goldberg, this week to look back at 2023 and discuss what
  to expect in 2024 are Lisa Desjardins, correspondent at <em>PBS NewsHour</em>; Adam
  Harris, staff writer at <em>The Atlantic</em>; Zolan Kanno-Youngs, White House correspondent
  at <em>The New York Times</em>; and Susan Page, Washington bureau chief at <em>USA
  Today</em>.</p><p dir="ltr">Read the full transcript <a href="https://www.pbs.org/weta/washingtonweek/video/2023/12/washington-week-with-the-atlantic-full-episode-122223">here</a>.</p><div
