content: |-
  <p><em>Editor&rsquo;s Note:</em> Washington Week with The Atlantic <em>is a partnership between NewsHour Productions, WETA, and </em>The Atlantic<em> airing every Friday on PBS stations nationwide. <a href="https://www.pbs.org/weta/washingtonweek/tv-listing">Check your local listings</a> or watch full episodes <a href="https://www.pbs.org/weta/washingtonweek/">here</a>.</em> <br /></p><p dir="ltr">A New York judge has set March 25 as the start date in Donald Trump’s hush-money case, making it the first criminal trial against a former American president in U.S. history. A hearing that could derail Trump’s Georgia election-interference case is also under way, as a judge considers whether Fulton County District Attorney Fani Willis should be removed from the case.</p><p dir="ltr">Meanwhile, the annual Munich Security Conference kicks off Friday as U.S. aid for Ukraine continues to stall amid chaos in Congress, and just days after President Joe Biden criticized Trump’s comments about encouraging Russia to attack NATO allies.  </p><p dir="ltr">Joining the guest moderator and a staff writer at <em>The Atlantic</em>, Franklin Foer, to discuss this and more are Laura Barrón-López, the White House correspondent at <em>PBS Newshour</em>; Perry Stein, a Justice Department reporter for <em>The Washington Post</em>; Nancy Youssef, a national-security correspondent at <em>The</em> <em>Wall Street Journal</em>; and Carl Hulse, the chief Washington correspondent for <em>The New York Times</em> and the managing editor of First Draft.</p><div class="oembed" data-oembed-name="www.youtube.com" data-oembed-src="https://www.youtube.com/watch?v=Dj9gS1lQofE&amp;ab_channel=WashingtonWeekPBS">
