content: <p><em>Editor&rsquo;s Note:</em> <em>Washington Week With The Atlantic</em>
  is a partnership between NewsHour Productions, WETA, and <em>The Atlantic</em> airing
  every Friday on PBS stations nationwide. <a href="https://www.pbs.org/weta/washingtonweek/tv-listing">Check
  your local listings</a> or watch full episodes <a href="https://www.pbs.org/weta/washingtonweek/">here</a>.
  <br /></p><p dir="ltr">On Friday, the day before the third anniversary of the January
  6 insurrection, President Joe Biden delivered his first speech of the new year at
  Valley Forge in battleground Pennsylvania, and warned voters about what’s at stake
  this November. His likely Republican opponent, former President Donald Trump, is
  meanwhile hitting the campaign trail in Iowa to cement his lead before the caucuses,
  while juggling several legal cases against him.</p><p dir="ltr">And, while Democrats
  are attempting to motivate voters over access to abortion, Republicans are seizing
  on-campus speech and DEI initiatives as the next front of the culture war—Claudine
  Gay’s resignation as president of Harvard on Tuesday was only one recent flare-up.</p><p
  dir="ltr">Joining the moderator and editor in chief of <em>The Atlantic</em>, Jeffrey
  Goldberg, this week to discuss this and more are Peter Baker, the chief White House
  correspondent at <em>The New York Times</em>; Laura Barrón-Lopez, the White House
  correspondent at <em>PBS NewsHour</em>; Josh Dawsey, a political enterprise and
  investigations reporter at <em>The Washington Post</em>; and Jerusalem Demsas, a
  staff writer at <em>The Atlantic</em>.</p><p dir="ltr">Read the full transcript
  <a href="https://www.pbs.org/weta/washingtonweek/video/2024/01/washington-week-with-the-atlantic-full-episode-1424">here</a>.</p><div
