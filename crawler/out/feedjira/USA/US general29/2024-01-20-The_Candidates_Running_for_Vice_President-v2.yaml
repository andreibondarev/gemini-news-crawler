content: |-
  <p><em>Editor&rsquo;s Note:</em> Washington Week With The Atlantic <em>is a partnership between NewsHour Productions, WETA, and </em>The Atlantic <em>airing every Friday on PBS stations nationwide. <a href="https://www.pbs.org/weta/washingtonweek/tv-listing">Check your local listings</a> or watch full episodes <a href="https://www.pbs.org/weta/washingtonweek/">here</a>.</em> <br /></p><p data-flatplan-paragraph="true"><small><i>Sign up for </i><a data-event-element="inline link" href="https://www.theatlantic.com/newsletters/sign-up/the-decision-a-2024-newsletter/?utm_source=feed"><i>The Decision</i></a><i>, a newsletter featuring our 2024 election coverage.</i></small></p><p dir="ltr">With just days until New Hampshire’s presidential primary election, tension is growing between Republican rivals former President Donald Trump and former South Carolina Governor Nikki Haley. Trump, fresh off his win in Iowa and leading in the polls, is weighing possible vice-presidential running mates, including Representative Elise Stefanik of New York, South Dakota Governor Kristi Noem, and former Republican presidential candidate Vivek Ramaswamy.  </p><p dir="ltr">Meanwhile, concerns about the war in Gaza expanding into a wider regional conflict are mounting after Iran’s recent strikes in Iraq and Pakistan. And in the Red Sea, Iranian-backed Houthi-rebel attacks on international shipping show no signs of stopping, despite the U.S. and its allies continuing to strike sites in Yemen.</p><p dir="ltr">Joining the editor in chief of <em>The Atlantic</em> and moderator, Jeffrey Goldberg, to discuss this and more are Eugene Daniels, a White House correspondent for <em>Politico</em> and a co-author of Playbook; Adam Harris, a staff writer for <em>The Atlantic</em>; Asma Khalid, a White House correspondent for NPR and a political contributor for ABC News; and Nancy Youssef, a national-security correspondent for <em>The Wall Street Journal</em>.</p><p dir="ltr">Read the full transcript <a href="https://www.pbs.org/weta/washingtonweek/video/2024/01/washington-week-with-the-atlantic-full-episode-11924">here</a>.</p><div class="oembed" data-oembed-name="www.youtube.com" data-oembed-src="https://youtu.be/t32BVaHgQjA?si=t8QppQJEz3los363&amp;t=744">
