content: <p><em>Editor&rsquo;s Note:</em> <em>Washington Week with The Atlantic</em>
  is a partnership between NewsHour Productions, WETA, and The Atlantic airing every
  Friday on PBS stations nationwide. <a href="https://www.pbs.org/weta/washingtonweek/tv-listing">Check
  your local listings</a> or watch full episodes <a href="https://www.pbs.org/weta/washingtonweek/">here</a>.
  <br /></p><p dir="ltr">Anger and frustration are growing among some members of House
  Speaker Mike Johnson’s caucus over government spending. Johnson has a long legislative
  to-do list when the House returns to Washington after Thanksgiving, and with Republicans
  holding a razor-thin majority, his moves will be scrutinized by Republicans and
  Democrats alike.</p><p dir="ltr">Joining this week’s guest moderator of <em>Washington
  Week With The Atlantic</em>, Lisa Desjardins, to discuss this and more are Carl
  Hulse, chief Washington correspondent at <em>The New York Times</em>; Nikole Killion,
  congressional correspondent at CBS News; Toluse Olorunnipa, White House bureau chief
  at <em>The Washington Post</em>; and Susan Page, Washington bureau chief at <em>USA
  Today</em>.</p><p data-id="injected-recirculation-link" dir="ltr">Read the full
  transcript <i>[<a href="https://www.pbs.org/weta/washingtonweek/video/2023/11/washington-week-with-the-atlantic-full-episode-112423">here</a>]</i>.</p><div
