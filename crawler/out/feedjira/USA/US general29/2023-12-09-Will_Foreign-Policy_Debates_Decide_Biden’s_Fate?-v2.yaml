content: <p><em>Editor&rsquo;s Note:</em> <em>Washington Week With The Atlantic</em>
  is a partnership between NewsHour Productions, WETA, and <em>The Atlantic</em> airing
  every Friday on PBS stations nationwide. <a href="https://www.pbs.org/weta/washingtonweek/tv-listing">Check
  your local listings</a> or watch full episodes <a href="https://www.pbs.org/weta/washingtonweek/">here</a>.
  <br /></p><p dir="ltr">It’s been a difficult week for President Joe Biden. His agenda
  on funding Israel, Ukraine, and border security is stalled in Congress, and his
  approval ratings are nearing a record low.</p><p dir="ltr">With just 11 months until
  the general election, will debate over foreign policy determine whether Biden is
  reelected president in 2024?</p><p>Joining the editor in chief of <em>The Atlantic</em>
  and moderator, Jeffrey Goldberg, this week to discuss this and more are Anne Applebaum,
  a staff writer at <em>The Atlantic</em>; Leigh Ann Caldwell, a co-author of the
  Early 202 newsletter at <em>The Washington Post</em> and an anchor at <em>Washington
  Post</em> Live; Vivian Salama, a national-security reporter at <em>The Wall Street
  Journal</em>; and Chuck Todd, the chief political analyst at NBC News.</p><p data-id="injected-recirculation-link">Read
  the full transcript <i>[<a href="https://www.pbs.org/weta/washingtonweek/video/2023/12/washington-week-with-the-atlantic-full-episode-12823">here</a>]</i>.</p><div
