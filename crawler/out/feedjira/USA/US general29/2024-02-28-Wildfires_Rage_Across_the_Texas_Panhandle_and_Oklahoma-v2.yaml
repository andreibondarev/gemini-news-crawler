  and Oklahoma\">\n            \n            <figcaption>\n                \n                \n
  \                   <span class=\"credit\">Nick Oxford / Reuters</span>\n                \n
  \           </figcaption>\n            \n        \n        </figure>\n    \n\n<p>The
  Smokehouse Creek Fire, which was sparked on Monday, has already burned across more
  than 500,000 acres, pushed by high winds and dry conditions. It is the largest of
  several brush fires now burning across the Texas Panhandle and parts of northwestern
  Oklahoma, prompting evacuations and disaster declarations, as authorities warn that
  the weather will remain dangerously dry for at least another week. Gathered below
  are some early images from the region.</p>\n"
