  <p><em>Editor&rsquo;s Note:</em> Washington Week With The Atlantic<em> is a partnership between NewsHour Productions, WETA, and </em>The Atlantic<em> airing every Friday on PBS stations nationwide. <a href="https://www.pbs.org/weta/washingtonweek/tv-listing">Check your local listings</a> or watch full episodes <a href="https://www.pbs.org/weta/washingtonweek/">here</a>.&nbsp;&nbsp;</em> <br /></p><p dir="ltr">Earlier this week, President Joe Biden told reporters that he had decided how the U.S. will respond to the Iran-backed militia drone attack that killed three American soldiers in Jordan on Sunday. The Biden administration has made it clear that the U.S. does not want war with Iran; any plans to retaliate could further escalate tensions in the Middle East.</p><p dir="ltr">Itâ€™s unclear if the mounting foreign conflicts will spill over into the voting booth as Americans head toward a potential Biden-Trump rematch this November.</p><p dir="ltr">Joining the editor in chief of <em>The Atlantic </em>and moderator, Jeffrey Goldberg, this week to discuss this and more are Peter Baker, the chief White House correspondent at <em>The New York Times</em>; Susan Glasser, a staff writer at <em>The New Yorker</em>; Lara Seligman, a defense reporter at <em>Politico</em>; and Nancy Youssef, a national-security correspondent at <em>The</em> <em>Wall Street Journal</em>.</p><div class="oembed" data-oembed-name="www.youtube.com" data-oembed-src="https://www.youtube.com/watch?v=Dj9gS1lQofE&amp;ab_channel=WashingtonWeekPBS">
