content: <p>Major League Baseball suspended New York Mets pitcher Yohan Ramirez and
  manager Carlos Mendoza Sunday after an incident in a game with Milwaukee Brewers
  star <a href="https://www.foxnews.com/category/person/rhys-hoskins" target="_blank"
  rel="noopener">Rhys Hoskins</a>.</p><p>Ramirez threw behind Hoskins during Saturday’s
  game, adding another chapter in the feud between the slugger and the Mets. </p><p>The
  pitch came after Hoskins had hit a home run and singled, and it stemmed from a hard
  <a href="https://www.foxnews.com/sports/tensions-boil-mets-brewers-opening-day-game-rhys-hoskins-slide-jeff-mcneil"
  target="_blank" rel="noopener">slide he made</a> into Mets second baseman Jeff McNeil
  Friday.</p><p><a href="https://www.foxnews.com/sports" target="_blank" rel="noopener"><strong><u>CLICK
  HERE FOR MORE SPORTS COVERAGE ON FOXNEWS.COM</u></strong></a></p><p>Even Mets broadcaster
  Ron Darling criticized the pitch, saying "the message was about two hours late."</p><p>The
  incident with Ramirez and Hoskins was enough for MLB to lay down the law. The announcement
  came more than an hour before New York’s series finale against Milwaukee.</p><p>"Big
  leaguers don’t miss by eight feet," Hoskins said. "Whether or not it was on purpose
  or not, that’s not for me to decide. I really don’t care. But this game has had
  a way of policing itself for many, many, many years. So, let’s focus on doing it
  the right way if we’re going to do that."</p><p><a href="https://www.foxnews.com/sports/blue-jays-genesis-cabreras-shoves-rays-jose-caballero-sparking-benches-clearing-confrontation"
  target="_blank" rel="noopener"><strong>BLUE JAYS' GÉNESIS CABRERA'S SHOVES RAYS'
  JOSÉ CABALLERO, SPARKING BENCHES-CLEARING CONFRONTATION</strong></a></p><p>Brewers
  manager Pat Murphy didn’t think the pitch was intentional.</p><p>"There’s a history
  there, and we had an altercation the day before and one goes over his head — albeit,
  I bet it wasn’t on purpose," Murphy said. "I didn’t suggest they throw him out of
  the game. I just said, ‘Hey man, we’ve got to take hold of this. I don’t want people
  getting hurt.’"</p><p>Ramirez joined <a href="https://www.foxnews.com/category/sports/mlb/new-york-mets"
  target="_blank" rel="noopener">the Mets</a> in the offseason after appearing in
  31 games with the Pittsburgh Pirates and Chicago White Sox in 2023. He is appealing
  the suspension, according to the <a href="https://nypost.com/2024/03/31/sports/mets-carlos-mendoza-yohan-ramirez-suspended-for-throw-at-rhys-hoskins/"
  target="_blank" rel="noopener">New York Post</a>.</p><p>Mendoza is in his first
  season as Mets manager after he was named the replacement for Buck Showalter. He’s
  only managed two games and will now miss what would have been his third.</p><p>New
  York will try to avoid a sweep Sunday afternoon.</p><p><i>The Associated Press contributed
  to this report. </i></p><p><i><strong>Follow Fox News Digital’s</strong></i><a href="https://twitter.com/FoxNewsSports_"
