content: <p>Police in Honduras announced that American citizen Gilbert Reyes Bermúdez
  was arrested in the Dominican Republic for allegedly <a href="https://www.foxnews.com/category/us/crime/homicide"
  target="_blank" rel="noopener">killing three women</a> in the Honduran island of
  Roatán.</p><p>The 36-year-old suspect is accused of killing María Antonia Cruz,
  Nikendra McCoy and Dione Solórzano after going out with them on Jan. 6. The following
  day, Reyes Bermúdez was accused of fleeing Honduras and the women were reported
  missing. Their bodies were found with gunshot wounds in a vehicle three days later,
  the Costa Rica newspaper Tico Times reported.</p><p>One of the victims, Solórzano,
  is reportedly Reyes' ex-partner, according to the publication.</p><p>Reyes Bermúdez
  arrived in the Dominican Republic on March 16, according to the online newspaper
  Dominican Today. </p><p><a href="https://www.foxnews.com/world/prominent-bahamas-politician-killed-robbery-attempt-nassau"
  target="_blank" rel="noopener"><strong>PROMINENT BAHAMAS POLITICIAN KILLED DURING
  ROBBERY ATTEMPT NEAR NASSAU</strong></a></p><p>The Dominican newspaper Dominican
  Today reported that authorities seized $205 and 600 pesos in cash from Reyes Bermudez,
  as well has his American passport, two cell phones, and other personal items including
  documents, keys, glasses, and a wallet, which were then being held by OCN-Interpol
  Santo Domingo.</p><p>The process to extradite Reyes <a href="https://www.foxnews.com/category/travel/regions/central-america"
  target="_blank" rel="noopener">back to Honduras</a> has begun, National Police of
  Honduras announced on Facebook. Crime scene evidence and witness testimony will
  be used in the case against him, the Honduran government said in a press release. </p><p>The
  Central American country has the highest rate of femicide, the intentional murder
  of women, among Latin American countries, and the fifth highest in the world, according
  to the Tico Times. </p><p><a href="https://www.foxnews.com/world/british-court-rules-julian-assange-extradition-pause-us-guarantees-no-death-penalty-report"
  target="_blank" rel="noopener"><strong>BRITISH COURT RULES JULIAN ASSANGE EXTRADITION
  ON PAUSE UNTIL US GUARANTEES NO DEATH PENALTY</strong></a></p><p>Fox News reached
  out to the U.S. Department of State for comment regarding Reyes arrest but did not
  immediately hear back. </p>
