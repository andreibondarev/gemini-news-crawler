content: <p>Former NFL quarterback <a rel="noopener" target="_blank" href="https://www.foxnews.com/video/6341602795112">Tim
  Tebow and wife Demi-Leigh</a> are lending some star power to one of the country's
  largest second-chance employers in America in hopes of giving ex-convicts hope of
  getting back on their feet after being released from prison.</p><p>Cincinnati-based
  Nehemiah Manufacturing says its purpose is to "build brands, create jobs and change
  lives," particularly for those who have criminal records, by enabling them to contribute
  to the success of brands like Tide, Downy and Febreeze. </p><p>Tebow says it's a
  lesson in "grace."</p><p><a href="https://www.foxnews.com/sports/tim-tebow-talks-fight-against-one-of-the-worst-evils-world"
  target="_blank" rel="noopener"><strong>TIM TEBOW TALKS FIGHT AGAINST ‘ONE OF THE
  WORST EVILS IN THE WORLD’</strong></a></p><p>"Their heart for people is what shines,
  and the people are what shine. That's what it's all about," Tebow said.</p><p>"Yes,
  it's a manufacturing company, and they do an incredible job with everyday products
  that all of us use in an incredible way. But what's special about it is that people
  and why we should believe in second chances is because Grace gave us all a second
  chance first, and we need to so believe in giving people a second and a third and
  a fifth and an eleven-teenth chance. Because that's what Grace is all about."</p><p>Appearing
  on "<a href="https://www.foxnews.com/category/shows/fox-friends-weekend" target="_blank"
  rel="noopener">Fox &amp; Friends Weekend</a>" on Easter Sunday, the couple shared
  their message of love, hope and redemption – qualities they find in Nehemiah's work.</p><p><a
  href="https://www.foxnews.com/lifestyle/jesus-christs-resurrection-means-all-road-emmaus-texas-pastor"><strong>JESUS
  CHRIST'S RESURRECTION MEANS WE ARE ALL ON THE ‘ROAD TO EMMAUS,’ SAYS TEXAS PASTOR</strong></a></p><p>Demi-Leigh
  said the purpose is to give people the opportunity to write their "comeback story,"
  and elaborated more on how that goal is achieved.</p><p>"They have eight pillars
  that they use to walk alongside all of their employees, to come alongside them,
  to help them to be able to write that comeback story," she said. </p><p>"They provide
  financial support, <a href="https://www.foxnews.com/category/us/education" target="_blank"
  rel="noopener">continued education</a>, things to the extent of affordable housing
  to their employees… when we look at Jesus's story, when, as believers, we see what
  he has done for us, especially on a day like today [Easter Sunday] how can we not
  but want to come alongside people and support them the way that we are supported?"</p><p><a
  href="https://www.foxnews.com/video/6349816592112"><strong><u>WYNDHAM CLARK, TEEN
  HEART TRANSPLANT RECIPIENT SHARE INSPIRING MESSAGE</u></strong></a></p><p>According
  to <a href="https://local12.com/news/local/tim-tebow-wife-demi-signs-multi-year-agreement-partnership-second-chance-cincinnati-company-nehemiah-manufacturer-jail-prison-inmates-released-turnover-criminal-records-kristen-schumacher-dan-meyer-industry-rehabilitation-mission-goals-faith-football"
  target="_blank" rel="nofollow noopener">WKRC-TV in Cincinnati</a>, the prison policy
  initiative indicates that Ohio releases nearly 416,000 men and women from prisons
  and jails every year.</p><p>The same report also states that nearly 70% of Nehemiah's
  workforce holds a criminal record and the company boasts an annual turnover rate
  of 15% compared to the nearly 40% average seen elsewhere.</p><p>"We're so grateful…
  for the difference [they] are making for the second chances, for the way they're
  showing love to individuals that so desperately need it," Tebow said.</p>
