content: '<p>Israeli Prime Minister Benjamin Netanyahu was <a href="https://www.foxnews.com/category/health"
  target="_blank" rel="noopener">diagnosed with a hernia</a> and will undergo surgery
  Sunday night, the prime minister’s office said.</p><p>The hernia was diagnosed during
  a routine checkup Saturday night, <a href="https://www.foxnews.com/category/person/benjamin-netanyahu"
  target="_blank" rel="noopener">Netanyahu''s office</a> revealed. After Netanyahu
  consulted with his doctors, it was decided the best way forward was to surgically
  repair the hernia at a hospital Sunday night.</p><p>The operation will be performed
  under full anesthesia, and Netanyahu will be unconscious during the procedure, the
  office said. During this time, Yariv Levin, deputy prime minister and minister of
  justice, will be the acting prime minister of Israel.</p><p>No further details about
  Netanyahu’s diagnosis were immediately provided.</p><p><a href="https://www.foxnews.com/world/bidens-shifting-support-israel-own-words-unwavering-criticism"
  target="_blank" rel="noopener"><strong>BIDEN''S SHIFTING SUPPORT OF ISRAEL IN HIS
  OWN WORDS: FROM ‘UNWAVERING’ TO ‘OVER THE TOP’ CRITICISM</strong></a></p><p>Doctors
  for the 74-year-old have said he is in good health, and he has kept a full schedule
  throughout Israel''s nearly six-month war against Hamas. Last year, Netanyahu underwent
  surgery to have a <a href="https://www.foxnews.com/world/israeli-pm-benjamin-netanyahu-undergo-surgery-pacemaker-implantation-health-scare"
  target="_blank" rel="noopener">pacemaker implanted</a> following a health scare.</p><p>Last
  week, Netanyahu canceled a delegation of top Israeli officials'' trip to Washington
  after <a href="https://www.foxnews.com/category/person/joe-biden" target="_blank"
  rel="noopener">President Biden''s</a> administration did not veto a U.N. resolution
  calling for a cease-fire in Gaza and setting a condition that Hamas release all
  hostages first.</p><p><a href="https://www.foxnews.com/world/critics-charge-biden-abandoning-israel-hostages-growing-tensions-jewish-state"
  target="_blank" rel="noopener"><strong>CRITICS CHARGE BIDEN WITH ABANDONING ISRAEL,
  HOSTAGES AMID GROWING TENSIONS WITH JEWISH STATE</strong></a></p><p>The <a href="https://www.foxnews.com/category/world/world-regions/israel"
  target="_blank" rel="noopener">Israeli leader</a> issued an ultimatum to the U.S.,
  warning that he would cancel the meeting if the U.S. did not veto Monday''s U.N.
  resolution. The U.S. abstained rather than vetoing, allowing the resolution to pass.</p><p>The
  Biden administration insists its support for Israel has not changed since the Hamas
  terror attack Oct. 7.</p><p><i>Fox News'' Anders Hagstrom contributed to this report.</i></p>'
