content: '<p>Former ESPN host Sage Steele mistakenly addressed UFC president Dana
  White as podcast host Joe Rogan during an interview on Steele''s podcast on Thursday. </p><p>White
  sat down with Steele during an appearance on the <a href="https://www.youtube.com/watch?v=KNKRKs-UegA"
  target="_blank" rel="nofollow noopener">"Sage Steele Podcast,"</a> and at the very
  end of the interview, the host asked White, "What is Joe Rogan''s dream?" White
  repeated the question as Steele corrected herself and said, "Joe Rogan. Dana White."</p><p>"Did
  you just think that was Joe Rogan?" White said. Steele admitted, "I totally did."</p><p>"She
  just called me f-----g Joe Rogan. You thought I was f-----g Joe Rogan?!" he asked.
  "I was bald before Joe Rogan was ever bald. White said fans often mistake him for
  Rogan. </p><p><a href="https://www.foxnews.com/sports/ufcs-dana-white-delivers-pro-freedom-response-being-asked-sean-stricklands-tirade"
  target="_blank" rel="noopener"><strong><u>UFC''S DANA WHITE DELIVERS PRO-FREEDOM
  RESPONSE AFTER BEING ASKED ABOUT SEAN STRICKLAND''S TIRADE</u></strong></a></p><p>"I
  just did a two-hour f-----g podcast, I just flew here from Vegas, and she thought
  she was interviewing Joe Rogan," he cracked. </p><p>"Jesus, Jesus," Steele continued.
  White quipped that "all us White, bald guys look alike." </p><p>Steele also referred
  to White as "Joe" earlier in the interview, but the two didn''t address it at the
  time. </p><p><a href="https://www.foxnews.com/sports/ufcs-dana-white-abruptly-quits-howie-mandel-show-little-explanation-f-ing-tired-doing-podcasts"
  target="_blank" rel="noopener">White abruptly stormed</a> off the set of Howie Mandel’s
  podcast in February and said he was "so f-----g tired of doing podcasts." </p><p><a
  href="https://www.foxnews.com/media/joe-rogan-suggests-one-biggest-problems-biden-administration-staff-ridiculous"
  target="_blank" rel="noopener"><strong>JOE ROGAN SUGGESTS ONE OF THE BIGGEST PROBLEMS
  WITH THE BIDEN ADMINISTRATION IS THE STAFF: ‘SO RIDICULOUS’</strong></a></p><p>During
  the "Howie Mandel Does Stuff" podcast, Mandel introduced the UFC president and said
  he was an "amazing guy."</p><p>After the introduction, White said he was done with
  podcasts before pushing the mic away and eventually walking off. </p><p>"Thank you
  for all the kind words, I appreciate it. I am so f-----g tired of doing podcasts.
  It’s—I''m literally done with them. I''m not doing any more podcasts," he said. </p><p>White
  also posted a clip of the exchange with Steele to <a href="https://www.foxnews.com/media"
  target="_blank" rel="noopener">social media.</a></p><p>Mandel walked in on the two
  at the end of the interview and joked that Steele also referred to him as Joe Rogan. </p><p>Mandel
  praised both Steele and White at the very end of the clip and said the interview
  was inspiring. </p><p><i>Fox News'' Paulina Dedaj contributed to this report.</i></p>'
