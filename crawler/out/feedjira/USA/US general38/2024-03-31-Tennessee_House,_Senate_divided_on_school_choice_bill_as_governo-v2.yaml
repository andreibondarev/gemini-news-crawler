content: '<p><a href="https://www.foxnews.com/category/us/us-regions/southeast/tennessee"
  target="_blank" rel="noopener">Tennessee lawmakers</a> have struggled to reach an
  agreement on a school voucher bill, with the House and Senate remaining apart on
  what should be included in the legislation.</p><p>Each chamber of the General Assembly
  is proposing their own version of the school voucher bill. The House and Senate
  remain divided on their proposals, as a Senate committee prepares to hear their
  version on Tuesday.</p><p>Republican Gov. Bill Lee is hoping lawmakers can come
  together on a compromise before the end of the current <a href="https://www.foxnews.com/category/politics"
  target="_blank" rel="noopener">legislative session</a>, according to Fox Chattanooga.</p><p><a
  href="https://www.foxnews.com/politics/tennessee-gov-bill-lee-expects-school-choice-revolution-parental-rights-key-2024-election-issue"
  target="_blank" rel="noopener"><strong>TENNESSEE GOV. BILL LEE EXPECTS A SCHOOL
  CHOICE ''REVOLUTION,'' WITH PARENTAL RIGHTS A KEY 2024 ELECTION ISSUE</strong></a></p><p>Tennessee
  lawmakers are attempting to expand the state''s existing school voucher program,
  which is limited to students with special needs and those who live in certain counties.</p><p>The
  cost of the House version of the proposal is $500 million, as the bill currently
  stands.</p><p>"We in the House feel like we should be doing something to strengthen
  the $8.5 billion that we''re investing in K-12 public schools, not just focus on
  the $144 million of school choice," GOP Rep. William Lamberth told Fox Chattanooga.
  "You can handle both in the same bill, we can focus on both, and I think we should."</p><p><a
  href="https://www.foxnews.com/media/tennessee-gov-bill-lee-announcing-statewide-school-choice-proposal-more-work-do"
  target="_blank" rel="noopener"><strong><u>TENNESSEE GOV. BILL LEE ANNOUNCING STATEWIDE
  SCHOOL CHOICE PROPOSAL: ''THERE IS MORE WORK TO DO''</u></strong></a></p><p>The
  Senate version is half the cost of the House counterpart but it does not include
  the House''s provisions to increase state payments for teacher health insurance
  plans, changes to principal and teacher evaluations or changes to testing requirements.</p><p>The
  primary goal of the Senate version is establishing Lee''s <a href="https://www.foxnews.com/category/us/education"
  target="_blank" rel="noopener">Education Freedom Scholarship Act</a> and opening
  inter-county school enrollment.</p><p>"We''re focused on families first, and we
  want to do what we need to do to improve the quality of life of every Tennessee
  family," Democrat Rep. John Ray Clemmons told Fox Chattanooga. "And that is not
  happening right now with this fiscal mismanagement."</p>'
