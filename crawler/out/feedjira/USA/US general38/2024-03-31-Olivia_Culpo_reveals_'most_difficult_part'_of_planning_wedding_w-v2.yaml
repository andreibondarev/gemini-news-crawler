content: '<p>With the offseason in full swing, San Francisco 49ers star <a href="https://www.foxnews.com/category/person/christian-mccaffrey"
  target="_blank" rel="noopener">Christian McCaffrey</a> and fiancée Olivia Culpo
  can focus on wedding planning. </p><p>And Culpo revealed what the hardest part has
  been so far. </p><p>The model decided to engage her large following on Instagram
  by answering questions from them on her <a href="https://www.foxnews.com/category/tech/companies/instagram"
  target="_blank" rel="noopener">Instagram story</a>. One question asked about the
  "the most difficult thing" about wedding planning. </p><p><a href="https://www.foxnews.com/sports"
  target="_blank" rel="noopener"><strong>CLICK HERE FOR MORE SPORTS COVERAGE ON FOXNEWS.COM</strong></a></p><p>"Guest
  list is by FAR the hardest part," Culpo said on her Instagram story. "A lot of venues
  have restrictions on # of ppl [people]."</p><p>As one of the most <a href="https://www.foxnews.com/category/sports/nfl"
  target="_blank" rel="noopener">recognizable NFL couples</a>, trying to narrow a
  guest list filled with celebrities and athletes, not to mention family and friends,
  isn''t easy. </p><p><a href="https://www.foxnews.com/sports/christian-mccaffreys-brother-one-ups-49ers-star-nfl-scouting-combine"
  target="_blank" rel="noopener"><strong>CHRISTIAN MCCAFFREY''S BROTHER ONE-UPS 49ERS
  STAR AT NFL SCOUTING COMBINE</strong></a></p><p>The couple announced their engagement
  in April 2023, but they’ve kept their wedding plans a secret. McCaffrey has also
  mentioned that Culpo is the one "steering the ship" with those plans.</p><p>"She’s
  done a hell of a job," McCaffrey told Extra.</p><p>"I’m so thankful I have someone
  like her who’s not just supporting me the way she is but also handling all stuff
  like that, allowing me to do what I love in the moment while she’s still working
  on her career as well."</p><p>Culpo responded to another question from a fan on
  Instagram when asked, "What are you most looking forward to on your wedding day?"</p><p>"Marrying
  my best friend!!!!!" Culpo responded. </p><p>McCaffrey is coming off an All-Pro
  season for the 49ers, though it ended with an overtime Super Bowl loss to the Kansas
  City Chiefs. </p><p>McCaffrey led the NFL with 1,459 rushing yards and 14 touchdowns,
  while hauling in 67 receptions for 564 yards and seven more scores. That earned
  him Offensive Player of the Year and his second first-team All-Pro nod. </p><p><i>Follow
  Fox News Digital’s </i><a href="https://twitter.com/FoxNewsSports_" target="_blank"
  rel="noopener"><i><strong>sports coverage on X</strong></i></a><i>, and subscribe
  to </i><a href="https://www.foxnews.com/newsletters" target="_blank" rel="noopener"><i><strong>the
  Fox News Sports Huddle newsletter</strong></i></a><i>.</i></p>'
