summary: Wilton Cardinal Gregory, the Archbishop of Washington, and  Episcopal Bishop
  of Washington, the Ret. Reverend Mariann Budde, join "Face the Nation" for a conversation
  on faith in America on Easter Sunday. Gregory said that he believes President Biden
