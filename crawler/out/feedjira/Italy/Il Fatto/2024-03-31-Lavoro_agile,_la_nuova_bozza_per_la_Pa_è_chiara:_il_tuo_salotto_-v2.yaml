  <p><strong>di Pasquale Aiello</strong></p>
  <p>Quasi realtà il sogno di lavorare in pigiama dalla comodità del proprio divano, con il gatto che fa capolino nelle videochiamate e il caffè a portata di mano: benvenuti nel mondo del <strong>lavoro agile nella pubblica amministrazione</strong>! Ma, attenzione, c&#8217;è un piccolo dettaglio che potrebbe esserti sfuggito tra un sogno di libertà e l&#8217;altro: per entrare in questo idilliaco paradiso del lavoro flessibile, il biglietto d&#8217;ingresso<strong> lo fornisci tu</strong>. Sì, hai capito bene: pc, connessione internet, e perché no anche la scrivania e la sedia ergonomica per non trasformarti in Quasimodo dopo la prima settimana, sono tutti a tuo carico. Lo dice il Ministero dell&#8217;Interno nella nuova bozza di regolamento sul Lavoro Agile.</p>
  <p><span style="color: #8c0404;"><strong>Equipaggiamento? DIY (Do It Yourself)!</strong></span><br />
  Prima di avventurarti in questo esilarante viaggio del lavoro da remoto, assicurati di avere tutto l&#8217;occorrente. E con &#8220;occorrente&#8221;, intendo un arsenale tecnologico degno di un&#8217;astronave della Nasa. Dopotutto, chi non ha un <strong>supercomputer</strong> con connessione fibra ottica ultraveloce in cantina? È standard, no? Ah, e non dimenticare le cuffie con cancellazione del rumore &#8211; fondamentali per ignorare i lamenti dei tuoi familiari relegati al silenzio perché &#8220;Papà/Mamma è in riunione&#8221;.</p>

  <p><span style="color: #8c0404;"><strong>L&#8217;Ufficio a Casa Tua, Letteralmente</strong></span><br />
  Quando la pubblica amministrazione ha detto &#8220;lavoro agile&#8221;, quello che voleva davvero dire era &#8220;trasforma la tua casa in un ufficio, ma senza il budget&#8221;. È un po&#8217; come quel <strong>fai-da-te</strong> che guardi su YouTube, solo che invece di costruire un tavolino con quattro assi di legno, stai cercando di capire come fare in modo che il tuo router non abbandoni lo spirito proprio durante la presentazione più importante della tua carriera.</p>
  <p><span style="color: #8c0404;"><strong>Autonomia è la Parola Chiave</strong></span><br />
  Ricorda, in questo nuovo ed entusiasmante schema di lavoro, &#8220;autonomia&#8221; è il tuo mantra. Autonomia nel gestire il lavoro, certo, ma soprattutto nell&#8217;acquisto di tutto ciò che ti serve per lavorare. E se pensi che questo possa essere un problema, tranquillo, ci sono sempre quei <strong>fantastici tutorial</strong> su come potenziare il segnale Wi-Fi con una scodella e un po&#8217; di carta stagnola. Innovazione, amici miei!</p>
  <p><span style="color: #8c0404;"><strong>Libertà&#8230; Con un Prezzo</strong></span><br />
  Lavorare in smartworking per la pubblica amministrazione è un po&#8217; come essere invitati a una festa esclusiva, solo per scoprire che devi portare da bere, da mangiare, e magari anche la musica. Ma non disperare! Dopotutto, chi avrebbe mai detto di no alla possibilità di partecipare a riunioni in <strong>videoconferenza</strong> indossando pantaloni da pigiama (fuori campo, ovviamente) e di scrivere report mentre sei comodamente sdraiato sul divano, il tutto condito da quel brivido di eccitazione quando scopri che il tuo gatto ha deciso di fare un pisolino sulla tastiera proprio mentre stavi per inviare un&#8217;email importante?</p>

  <p>Benvenuti, dunque, nel meraviglioso mondo del lavoro agile nella pubblica amministrazione: l&#8217;esperienza lavorativa che riesce a farti apprezzare le piccole cose della vita, come avere una connessione internet che non ti lascia a piedi e scoprire che, in fondo, anche il tuo salotto può diventare un ufficio&#8230; <strong>a tue spese</strong>, naturalmente!</p>
