content: |
  <p>E anche l’ultimo nodo è stato risolto. La <strong>vittoria</strong> nel <strong>Masters 1000 di Miami</strong> per <strong><a href="https://www.ilfattoquotidiano.it/tag/jannik-sinner/" target="_blank" rel="noopener">Jannik Sinner</a></strong> rappresentata l’ultimo conto in sospeso che gli restava da sciogliere. Un groviglio creato da quelle due finali perse nel 2021 e 2023, rispettivamente contro <strong>Hubert Hurkacz</strong> e <strong>Daniil Medvedev</strong>. Questo trionfo contro <strong>Grigor Dimitrov</strong> certifica il dominio dell’azzurro in questa prima parte di stagione e non porta in dote soltanto il secondo Masters 1000 della carriera dopo quello di <strong>Toronto</strong> nel 2023, ma anche qualcosa di più prestigioso: il <strong>numero 2 del mondo</strong>. Adesso, con soli 1000 punti di distanza, <a href="https://www.ilfattoquotidiano.it/2024/03/31/sinner-numero-2-del-mondo-finale-miami-djokovic-nel-mirino-quando-puo-superarlo-calcoli/7497001/" target="_blank" rel="noopener">l’assalto alla vetta della classifica di <strong>Novak Djokovic</strong> è ufficialmente cominciato</a>.</p>
  <p>La posizione numero 2 del mondo raggiunta con questa vittoria si porta dietro tantissimi significati, l’ultimo step di un percorso cominciato da una delusione e da diverse polemiche. La prima riguarda la sconfitta agli ottavi di finale degli ultimi <strong>Us Open</strong> contro <strong>Alexander Zverev</strong>, le seconde invece sono quelle generate dalla <a href="https://www.ilfattoquotidiano.it/2023/11/21/la-gazzetta-dello-sport-sinner-non-e-davvero-completamente-italiano/7360308/" target="_blank" rel="noopener">rinuncia di Sinner di giocare la fase a gironi della <strong>Coppa Davis 2023</strong></a>. Due episodi che hanno dato all’azzurro la spinta decisiva per iniziare una <strong>scalata prepotente</strong>, inarrestabile, vincente. Negli ultimi sei mesi sono stati infranti record storici e tabù che sembravano impossibili da spezzare.</p>
  <p>Dalla vittoria nel 500 di <strong>Pechino</strong> a quella nel Masters 1000 di Miami. In mezzo sono arrivati i titoli nel 500 di <strong>Vienna</strong>, nella Coppa Davis, <a href="https://www.ilfattoquotidiano.it/2024/01/28/jannik-sinner-nella-storia-ha-vinto-gli-australian-open-battuto-medvedev-in-finale-e-il-primo-slam-per-un-italiano-dopo-48-anni/7425186/" target="_blank" rel="noopener">agli <strong>Australian Open</strong></a> e nel 500 di <strong>Rotterdam</strong>. Senza poi contare la finale alle ultime<strong> Atp Finals</strong> e la semifinale a <strong>Indian Wells</strong>. Passaggi memorabili, al cui interno c’è anche la scalata nel ranking fino al numero 3 del mondo e soprattutto avversari sconfitti per la prima volta. Su tutti Medvedev e Djokovic. Gli scontri contro il serbo, in particolare, hanno segnato due momenti di autentica svolta. Per esempio in Coppa Davis, con Sinner capace di <a href="https://www.ilfattoquotidiano.it/2023/11/25/coppa-davis-impresa-italia-sinner-sonego-spezzano-la-serbia-di-djokovic-laltoatesino-batte-due-volte-in-un-giorno-il-numero-uno-al-mondo/7364723/" target="_blank" rel="noopener">vincere al terzo set dopo aver annullato <strong>tre match point</strong> consecutivi</a>, oppure agli Australian Open, q<a href="https://www.ilfattoquotidiano.it/2024/01/26/rivoluzione-calma-jannik-sinner-vittoria-contro-djokovic-australian-open-capolavoro-tennis/7422929/" target="_blank" rel="noopener">uando l’azzurro è stato il primo in assoluto a dominare Nole in una semifinale australiana</a>.</p>
  <p>Sei mesi che hanno proiettato l’azzurro in una <strong>nuova dimensione</strong>, regalando al tennis italiano un giocatore che non ha mai avuto. Nemmeno nei tempi d’oro degli anni ‘60 e ‘70 con <strong>Nicola Pietrangeli</strong> e <strong>Adriano Panatta</strong>. I miglioramenti sono stati radicali sia da un punto di vista tecnico che, soprattutto, mentale. Nella prima parte del 2023 lenti ma costanti, nella seconda invece (da settembre in poi) prorompenti e inesorabili. Il <strong>servizio</strong>, un tempo altalenante, è diventato il porto sicuro del gioco: vario, preciso, potente. Un’arma da sfoderare nei momenti di maggiore difficoltà, come solo i grandissimi sono in grado di fare. Ma il servizio è solo la punta dell&#8217;iceberg. Il gioco adesso è più che mai vario, con <strong>palle corte</strong> e <strong>discese a rete</strong> puntuali, calcolate, sensate. <strong>Fisicamente</strong> poi Sinner ha raggiunto il top, senza quei fastidi che fino al 2022 ne avevano limitato risultati e condizione generale. L’altoatesino nell’ultimo anno ha imparato a conoscere il proprio corpo, a saperlo “ascoltare”. La <strong>tenuta sui 5 set</strong> dimostrata agli Australian Open sta lì a dimostrarlo.</p>
  <p>E poi c’è la l’<strong>aspetto mentale</strong>. Qui Sinner ha fatto il definitivo di qualità. La consapevolezza nei propri mezzi raggiunta in questi sei mesi lo ha posto nella posizione di non sentirsi più secondo a nessuno, nemmeno a Novak Djokovic, che fino a <strong>Wimbledon</strong> sembrava un termine di paragone irraggiungibile. L’azzurro si è lasciato alle spalle ogni timore reverenziale, imparando a sostenere sulle proprie spalle <strong>pressioni</strong>, aspettative, <strong>previsioni</strong>, attenzioni. In questo senso il successo in Coppa Davis da trascinatore e la vittoria agli Australian Open sono esempi lampanti. Una solidità mentale che non ha tremato nemmeno dopo aver conquistato il primo Slam della carriera. In passato infatti sono stati molti i tennisti che sono stati schiacciati dal <strong>ruolo di favorito</strong>. Sinner invece no. Melbourne non è stato un punto di arrivo, ma l’<strong>inizio di una nuova storia</strong>, con le vittorie che sono continuate ad arrivare in serie, anche nelle giornate meno positive. A Miami l’altoatesino non era partito benissimo. Le vittorie contro <strong>Griekspoor</strong> e <strong>O’Connell</strong> erano state spigolose, faticose, non troppo brillanti. Il rendimento però è andato in crescendo con il passare delle partite, <a href="https://www.ilfattoquotidiano.it/2024/03/29/sinner-doma-medvedev-e-vola-in-finale-a-miami-dopo-un-match-a-senso-unico-6-1-6-2/7496263/" target="_blank" rel="noopener">fino alla semifinale dominata contro Medvedev</a>. E anche questo è sintomo di una grandezza ormai consolidata: la capacità di <strong>sapersi gestire</strong>, di “nascondersi” per poter sfoderare la prestazione di altissimo livello quando davvero serve.</p>
  <p>A tutte queste vittorie e miglioramenti, si legano i numeri pazzeschi di Sinner contro i <strong>top 10</strong>. Se prima di settembre 2023 questo era un punto dolente, oggi invece è un aspetto che ne certifica a pieno la <strong>supremazia</strong> contro i rivali. Negli ultimi sei mesi <a href="https://www.ilfattoquotidiano.it/2024/03/30/sbadiglio-medvedev-sinner-vedi-se-ci-riesci-tu-urlato-al-coach-il-tempo-e-galantuomo/7496752/" target="_blank" rel="noopener">l’azzurro ha battuto cinque volte Medvedev</a>, tre volte Djokovic, una Alcaraz, due <strong>Rublev </strong>e<strong> de Minaur</strong>, una <strong>Tsitsipas </strong>e <strong>Rune</strong>. Sconfitte contro top 10? Solo due, contro Djokovic nella finale alle Atp Finals e contro Alcaraz a Indian Wells. Risultati, trionfi, prestazioni, tabù spezzati e rivalità ribaltate che sottolineano come oggi, in termini di continuità, Sinner sia già il <strong>numero 1 “reale”</strong> del tennis mondiale. I numeri sono lì a dimostrarlo: 21 vittorie su 22 partite giocate nel 2024. Un’investitura che si fa più concreta guardando la <strong>Race</strong> (in cui l’azzurro è saldamente primo con 3.900 punti), in attesa di quella ufficiale nel ranking. Un ultimo storico step che potrebbe arrivare durante la stagione sulla <strong>terra rossa</strong>.</p>
