content: |
  <p>Per ragioni di lavoro mi capita spesso di assistere a convegni che, forse anche per la particolare materia che costituisce il nucleo del mio lavoro, la comunicazione, sono sovente <strong>un concentrato di aria fritta</strong>, ogni tanto condita con qualche goccia di inutilità, due pizzichi di fuffa e una spolverata di noia mortale.</p>
  <p>Era con questa idea che qualche settimana fa mi sono approcciato all’ennesimo incontro che avrebbe avuto come argomento la capacità di motivare i propri collaboratori e di comunicare con loro in maniera efficace. Mentre stavo seduto nella sala principale dell’hotel romano in cui si svolgeva il convegno, tamburellando sul tavolo nella maniera più silenziosa che mi era possibile e con la speranza che quelle chiacchiere finissero quanto prima, fui catturato dalle parole di<strong> un giovanissimo psicologo</strong> che era appena salito sul palco.</p>

  <p>In maniera molto garbata e intelligente, cominciò a parlare di sé non come professionista, ma come <strong>figlio</strong>. Raccontò di come per trovare la vera motivazione a fare ciò che voleva della sua vita, si fosse dovuto emancipare da un padre che, seguendo la definizione che altri studiosi avevano creato anni prima, definì <strong>padre elicottero.</strong></p>
  <p>Cosa si intende con questo strano termine? In sintesi: me. E molti altri padri. Quelli che, <strong>prima che loro lo chiedano, cercano di risolvere i problemi dei figli.</strong> E attenzione, non si parla di neonati cui cambiare il pannolino, ma ragazzi che si stanno trasformando in giovani adulti e che hanno necessità di confrontarsi con le difficoltà della vita per crescere e, non ultimo, crearsi una propria autostima.</p>
  <p>Noi padri elicottero, badate bene, non agiamo in questa maniera per ragioni di <strong>boria</strong> (lo faccio io, perché lo so fare meglio di te), ma per un accesso di amore che ci spinge a proteggere i nostri cuccioli &#8211; che magari tanto cuccioli non sono più &#8211; dalle difficoltà della vita. <strong>Ma sapete una cosa?</strong> Lo ha detto anche quel giovane e intelligente psicologo, i cuccioli hanno una gran voglia di ferirsi, cadere e imparare a rialzarsi. E possono farlo da soli. Anzi, in alcuni casi devono farlo da soli.</p>
  <p>Di colpo quel convegno noioso si era trasformato in <strong>un incontro illuminante</strong>. Spesso vediamo la pagliuzza negli occhi degli altri e non la pala dell’elicottero nei nostri.</p>
  <p>Marco, Giovanni, da oggi l’elicottero di papà resta a terra. O almeno ci provo, promesso.</p>
