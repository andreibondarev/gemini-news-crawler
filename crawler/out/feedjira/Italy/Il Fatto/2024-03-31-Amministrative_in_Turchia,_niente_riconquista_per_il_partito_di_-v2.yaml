content: |
  <p>Aveva puntato molto sul <a href="https://www.ilfattoquotidiano.it/2024/03/31/elezioni-amministrative-in-turchia-lultimo-test-elettorale-di-erdogan-con-le-opposizioni-divise-vuole-riprendersi-istanbul-e-ankara/7496747/">riprendere il controllo delle principali città della <strong>Turchia</strong></a>, ma &#8211; secondo quanto emerge dai primi dati diffusi &#8211; il sogno del presidente turco <strong>Recep Tayyip Erdogan</strong> sembra infrangersi. Alle <strong>elezioni amministrative</strong> il principale partito di opposizione turco &#8211; il Partito Popolare Repubblicano (CHP) &#8211; sembra destinato a vincere a <strong>Istanbul</strong>, nella capitale <strong>Ankara</strong> e anche a <strong>Smirne</strong>. Un test elettorale non certo positivo per Erdogan: il suo partito, l’<strong>Akp</strong>, sarebbe comunque in vantaggio su gran parte dell’<strong>Anatolia centrale</strong>, sua roccaforte.</p>
  <p>Con quasi il 65% delle schede scrutinate, Imamoglu è in testa a Istanbul con il 50,2% dei consensi e Nella capitale, Yavas .</p>
  <p>Con circa il 60% dei voti scrutinati il sindaco in carica <strong>Ekrem Imamoglu</strong>, del CHP, è in testa a Istanbul con il <strong>50,2%</strong> dei consensi. La più grande città e centro economico della Turchia era il principale campo di battaglia del 70enne presidente turco: città di 16 milioni di abitanti dove è nato e cresciuto e dove ha iniziato la sua carriera politica proprio come sindaco nel 1994. Lo sfidante di Imamoglu, <strong>Murat Kurum</strong>, è fermo al <strong>41%</strong>. Anche il primo cittadino della capitale Ankara, <strong>Mansur Yavas</strong>, sembra destinato a mantenere il suo incarico con una comoda maggioranza, guidando la corsa con il <strong>58,5%</strong> dei consensi, lasciando il candidato di Erdogan al<strong> 33%</strong>, con il 38% dei voti scrutinati. Il principale partito di opposizione al momento sarebbe in testa <strong>in 35 delle 81 province</strong> turche. L’opposizione è in vantaggio anche a <strong>Smirne</strong>, su tutta la costa dell’Egeo e del Mediterraneo mentre il<strong> partito filocurdo</strong> domina nel sud est. Il partito di Erdogan mantiene, invece, il controllo su gran parte dell’Anatolia centrale.</p>
  <p>Già cinque anni fa la vittoria del CHP ad Ankara e Istanbul aveva infranto l’aura di invincibilità di Erdogan. Quest&#8217;anno circa<strong> 61 milioni di persone</strong>, tra cui più di un milione di elettori per la prima volta, avevano diritto a votare per tutti i comuni metropolitani, i sindaci di città e distretti e le amministrazioni di quartiere. L’affluenza alle urne è tradizionalmente alta in Turchia, ma questa volta il voto si è svolto sullo sfondo di una<strong> crisi del costo della vita</strong>.</p>
