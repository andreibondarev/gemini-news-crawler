content: |
  <div class="item">
  <p>&#8220;Non si può accogliere nessuno, non si può integrare nessuno, se si cancellano le radici più profonde del nostro essere&#8221;. <strong>Matteo Salvini</strong> ha pubblicato un video sui social di auguri per la Pasqua. E ha parlato anche della guerra in Ucraina: &#8220;Ci sono leader europei che vogliono mandare i nostri soldati a combattere al di fuori dei nostri confini. Da ministro, da segretario della Lega, da uomo e da genitore ce la metterò tutta perché siano settimane e mesi di pace&#8221;.</p>
