  <p>L’attore angloamericano <strong>Chance</strong> <strong>Perdomo</strong>, conosciuto per il ruolo di <strong>Ambrose</strong> <strong>Spellman</strong> nella serie horror-drama di <strong>Netflix</strong> &#8220;<em>Le terrificanti avventure di Sabrina</em>&#8220;, è morto. L&#8217;attore 27enne ha avuto un incidente stradale con la moto. L’annuncio della tragica scomparsa, avvenuta venerdì 29 marzo, è stato dato dalla sua agente, Larissa Saenz, con un comunicato.</p>
  <p>Secondo quanto detto da Saenz &#8220;nessun altro individuo&#8221; è stato coinvolto nell&#8217;incidente. &#8220;Il suo insaziabile appetito per la vita era percepito da tutti coloro che lo conoscevano. Il suo calore continuerà a vivere in coloro che amava di più&#8221;, ha aggiunto l&#8217;agente, chiedendo poi rispetto &#8220;per la privacy della famiglia che sta piangendo la perdita del loro amato figlio e fratello&#8221;.</p>
  <p>La dinamica dell&#8217;incidente e il luogo di dove è avvenuto non sono ancora certi: il magazine &#8220;Variety&#8221; ha contattato il Dipartimento di Polizia di Los Angeles, che al momento però non è stato in grado di confermare se la morte di Perdomo sia avvenuta a Los Angeles. L’ufficio del coroner di Los Angeles non ha risposto immediatamente a una richiesta di commento avanzata sempre da &#8220;Variety&#8221;.</p>
  <p>Oltre a interpretare lo stregone pansessuale Ambrose Spellman nei 36 episodi di &#8220;<em>Le terrificanti avventure di Sabrina</em>&#8221; (2018-2020), Perdomo ha vestito i panni del superuomo con capacità di manipolazione magnetica nella serie spinoff di &#8220;<em>The Boys</em>&#8220;, &#8220;<strong>Gen V</strong>&#8221; (2023) di <strong>Amazon Prime</strong>. Al cinema è stato per tre volte <strong>Landon Gibson</strong> nei film &#8220;<em>After 3</em>&#8220;, &#8220;<em>After 4</em>&#8221; e &#8220;<em>After 5</em>&#8220;.</p>
  <p>Anche Amazon Mgm Studios e i co-produttori di &#8220;Gen V&#8221;, Sony Pictures Television, hanno ricordato l’attore in un comunicato, parlando di lui come &#8220;affascinante&#8221; e una &#8220;forza della natura entusiasta. Anche scrivere di lui al passato non ha senso&#8221;.</p>
  <p>Perdomo era nato il 19 ottobre <strong>1996</strong> a Los Angeles, in <strong>California</strong>. Da bambino si era trasferito con la madre a Southampton, nella contea dell’Hampshire, in Inghilterra, dove ha frequentato la Redbridge Community School prima di andare al Peter Symonds College di Winchester. Perdomo intendeva studiare legge all’Università, ma poi si è trasferito a Londra per dedicarsi alla recitazione: è entrato a far parte del National Youth Theatre e si è formato alla Identity School of Acting.</p>
  <p>La carriera di attore comincia nel 2017 con una parte nella serie della <em>Cbbc</em> &#8220;<em>Hetty Feather</em>&#8220;, un dramma ambientato nell’epoca vittoriana. Perdomo è apparso in diversi programmi televisivi e cortometraggi prima di essere scritturato tra i protagonisti di &#8220;<em>Le terrificanti avventure di Sabrina</em>&#8220;, interpretato anche da <strong>Kiernan</strong> <strong>Shipka</strong>, <strong>Ross</strong> <strong>Lynch</strong> e <strong>Jaz Sinclair</strong>. Ha interpretato Ambrose Spellman per quattro stagioni dal 2018 al 2020. Lo stregone Ambrose Spellman, cugino di Sabrina (Kiernan Shipka), ha spesso agito come coscienza di Sabrina e come suo complice, mantenendo spesso dei segreti per suo conto, nonostante temesse che le sue pratiche potessero metterla in pericolo. Perdomo ha anche interpretato Jerome Rogers nel film tv &#8220;<em>Killed by My Debt</em>&#8221; (2018) di Joseph Bullman, che gli è valso una nomination ai <strong>Bafta</strong> come miglior attore protagonista. Nella serie Prime Video &#8220;Gen V&#8221; Perdomo interpreta <strong>Andre</strong> <strong>Anderson</strong>, uno studente della Godolkin University che sfrutta le capacità di manipolazione magnetica. La produzione della seconda stagione è stata ora rinviata a tempo indeterminato dopo la morte di Perdomo.</p>
