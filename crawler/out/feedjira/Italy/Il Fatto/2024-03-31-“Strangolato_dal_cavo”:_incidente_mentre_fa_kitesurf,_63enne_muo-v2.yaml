content: |
  <p>Stava facendo surf con la tavola da kite davanti a un villaggio turistico a <strong>Vieste</strong>, approfittando anche della giornata ventosa. Ma è morto per un incidente col cavo che probabilmente l&#8217;ha soffocato. La vittima si chiamava <strong>Franco Carlucci</strong>, aveva 63 anni ed era di Foggia. Si trovava sulla spiaggia del <strong>Gargano</strong> insieme a un gruppo di amici. Secondo la prima ricostruzione il 63enne è caduto in mare ed è rimasto impigliato nel cavo del kite non riuscendo a respirare. Immediatamente gli amici hanno tentato di soccorrerlo ed è partita la chiamata al 118. I sanitari hanno tentato di rianimarlo ma non c&#8217;è stato niente da fare. I carabinieri indagano per chiarire la dinamica della vicenda.</p>
