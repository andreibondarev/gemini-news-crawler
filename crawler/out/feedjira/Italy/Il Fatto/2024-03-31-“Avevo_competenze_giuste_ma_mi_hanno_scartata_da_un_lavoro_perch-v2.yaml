content: |
  <p>Si può decidere di non assumere una persona solamente per il suo aspetto fisico o per come si presenta? Insomma, l&#8217;abito fa il monaco, oppure no? E, nel dettaglio, è possibile respingere una candidata un colloquio solo perché <strong>struccata</strong>? Tutte queste domande sono state scatenate da uno sfogo postato sui social da <strong>Melissa</strong>, una tiktoker statunitense che ha raccontato cosa le è successo dopo un colloquio di lavoro.</p>
  <p>&#8220;Ho partecipato a un colloquio per un lavoro. È andato bene, avevo una risposta per ogni domanda che mi è stata posta &#8211; spiega Melissa nel video &#8211; La mia esperienza, il mio background erano in linea con ciò che era stato richiesto&#8221;. Per questo la donna era abbastanza tranquilla sull&#8217;esito del colloquio. Tuttavia pochi giorni dopo l&#8217;incontro, Melissa riceve un feedback via mail: purtroppo non era stata selezionata. Alla domanda sul perché non fosse stata assunta la risposta è scioccante: &#8220;Hanno detto che il mio background era ciò che cercavano e la mia esperienza in linea con la posizione. Tuttavia la recruiter era preoccupata dal fatto che non mi fossi <strong>sforzata abbastanza</strong> nel curare il mio <strong>aspetto</strong> durante il colloquio&#8221;. Melissa infatti si era presentata con un blazer, aveva messo a posto i capelli e indossato degli orecchini e un lucidalabbra ma, di fatto, era struccata. Da qui la domanda: &#8220;Il fatto di non truccarsi ai colloqui per una donna vuol dire che non mi impegno abbastanza?&#8221;.<br />
