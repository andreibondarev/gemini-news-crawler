content: |
  <p><em>La struttura industriale italiana potrebbe rallentare gli effetti dell’intelligenza artificiale sul lavoro. Tutte le professioni saranno interessate dall’IA. Ma quelle che richiedono livelli di istruzione medio-alti subiranno le conseguenze maggiori.</em></p>
  <p><strong>di Guido Baronio, Antonio Dalla Zuanna, Davide Dottori, Elena Gentili, Giovanna Linfante e Luca Mattei (<a href="https://lavoce.info/archives/104215/quali-sono-le-professioni-a-rischio-con-lintelligenza-artificiale/">Fonte: lavoce.info</a>)</strong></p>
  <p><span id="more-104215"></span><span style="color: #8c0404;"><strong>Il concetto di esposizione all’IA</strong></span></p>
  <p>Il rapido sviluppo dell’<strong>intelligenza artificiale</strong> degli ultimi anni ha alimentato un’ampia discussione sulla ricaduta della nuova tecnologia sulle nostre vite. Uno degli aspetti più dibattuti riguarda le conseguenze che potrebbe avere sul mercato del lavoro, rendendo obsolete alcune professioni e aumentando la produttività o la domanda per altre. È opinione comune fra gli esperti che l’impatto sia ancora limitato, ma destinato a crescere in futuro.</p>
  <p>Basandosi sulle mansioni che questa tecnologia è in grado di svolgere è possibile identificare <strong>quali professioni potrebbero subire maggiori effetti</strong> dalla sua introduzione nei processi produttivi.</p>
  <p>In particolare, per stabilire il grado di <strong>esposizione</strong> di una determinata professione all’intelligenza artificiale, in questo articolo siamo partiti dall’approccio sviluppato da Edward Felten e coautori (<a href="https://www.jstor.org/stable/pdf/26452704.pdf" target="_blank" rel="noreferrer noopener">2018</a> e <a href="https://onlinelibrary.wiley.com/doi/full/10.1002/smj.3286" target="_blank" rel="noreferrer noopener">2021</a>), ampiamente ripreso nella letteratura di riferimento. L’approccio si concentra sulle abilità umane che vengono utilizzate nelle varie professioni e ne misura il grado di relazione con l’intelligenza artificiale. Ad esempio, per svolgere la professione di avvocato è necessario saper<strong> “ordinare le informazioni”</strong>. Gli autori hanno valutato che l’intelligenza artificiale è in grado di interagire con tale abilità in misura elevata e quindi, secondo il loro metodo, un avvocato viene considerato come esposto all’intelligenza artificiale, almeno per questa mansione. La misura finale di esposizione per ogni professione è data dalla <strong>media dell’esposizione</strong> di tutte le sue mansioni.</p>

  <p>Il concetto di esposizione non implica necessariamente una sostituzione, ma è da intendere più in generale come una interrelazione, che può tradursi anche in un rapporto di complementarità con conseguenti possibili vantaggi in termini di <a href="https://lavoce.info/archives/101283/potere-e-progresso-al-tempo-dellintelligenza-artificiale/" target="_blank" rel="noreferrer noopener">guadagni di produttività del lavoratore</a>. In questo senso, poiché l’intelligenza artificiale è più connessa con le <strong>abilità cognitive</strong>, le occupazioni dove maggiore è il loro utilizzo sono generalmente le più esposte. La relazione è confermata anche da altri studi presenti in letteratura, sia quelli basati su approcci alternativi (si veda ad esempio Songül <a href="https://www.jair.org/index.php/jair/article/view/12647" target="_blank" rel="noreferrer noopener">Tolan e coautori, 2021</a> e Michael <a href="https://papers.ssrn.com/sol3/papers.cfm?abstract_id=3482150" target="_blank" rel="noreferrer noopener">Webb, 2019</a>), sia quelli più recenti, che si innestano sull’approccio di Felten e coautori e introducono distinzioni tra complementarietà e sostituibilità (Carlo <a href="https://papers.ssrn.com/sol3/papers.cfm?abstract_id=4612697" target="_blank" rel="noreferrer noopener">Pizzinelli e coautori, 2023</a>).</p>
  <p>Va poi tenuto presente che tutte le classificazioni di esposizione all’intelligenza artificiale necessariamente si basano sulla<strong> descrizione attuale</strong> delle mansioni svolte dalle diverse professioni. È possibile, tuttavia, che questa tecnologia modifichi le stesse attività svolte e quindi anche il grado di esposizione delle singole professioni. Ciò può avere importanti conseguenze <a href="https://www.nber.org/papers/w32140" target="_blank" rel="noreferrer noopener">anche dal punto di vista distributivo</a>, in modi che però è difficile prevedere a priori.</p>
  <p>Utilizzando la misura di Felten e coautori è possibile assegnare a tutte le professioni<strong> un punteggio</strong> che rifletta il livello di esposizione all’intelligenza artificiale. Abbiamo poi diviso le professioni in tre gruppi: quelle nel terzo più alto della distribuzione del punteggio vengono considerate molto esposte (<em>high exposed</em>), quelle nel secondo terzo hanno un livello di esposizione medio (<em>middle exposed</em>), mentre quelle nel terzo più basso sono poco esposte (<em>low exposed</em>). Con questa <strong>tassonomia</strong> abbiamo analizzato diversi aspetti delle professioni più o meno esposte nel mercato del lavoro italiano.</p>
  <p><span style="color: #8c0404;"><strong>Professioni e intelligenza artificiale</strong></span></p>
  <p>Se prendiamo a riferimento l’ultima annualità disponibile della Rilevazione sulle forze di lavoro Istat, il 2022, tra gli occupati in settori diversi dal domestico e dalle forze armate, oltre 7 lavoratori su 10 (poco più di 15 milioni su circa 21,5 milioni) risultano ricoprire professioni potenzialmente interessate dall’introduzione dei sistemi di intelligenza artificiale (figura 1). Per quasi 7 milioni, pari a un terzo dell’intera platea degli occupati, l’esposizione sarà elevata (<em>high exposed</em>).</p>
  <h5><strong>Figura 1</strong> – Occupati per intensità di esposizione all’utilizzo dell’intelligenza artificiale</h5>
  <figure class="wp-block-image size-full"><img class="wp-image-104218 lazy loaded" src="https://i0.wp.com/lavoce.info/wp-content/uploads/2024/03/Screenshot-2024-03-25-090611.png?resize=607%2C292&amp;ssl=1" sizes="(max-width: 607px) 100vw, 607px" srcset="https://i0.wp.com/lavoce.info/wp-content/uploads/2024/03/Screenshot-2024-03-25-090611.png?w=607&amp;ssl=1 607w, https://i0.wp.com/lavoce.info/wp-content/uploads/2024/03/Screenshot-2024-03-25-090611.png?resize=300%2C144&amp;ssl=1 300w" alt="" width="594" height="286" data-src="https://i0.wp.com/lavoce.info/wp-content/uploads/2024/03/Screenshot-2024-03-25-090611.png?resize=607%2C292&amp;ssl=1" data-srcset="https://i0.wp.com/lavoce.info/wp-content/uploads/2024/03/Screenshot-2024-03-25-090611.png?w=607&amp;ssl=1 607w, https://i0.wp.com/lavoce.info/wp-content/uploads/2024/03/Screenshot-2024-03-25-090611.png?resize=300%2C144&amp;ssl=1 300w" data-sizes="(max-width: 607px) 100vw, 607px" data-was-processed="true" /><figcaption class="wp-element-caption">Nota: la classificazione si basa sulla misura di esposizione descritta nel testo che può implicare sia sostituzione, sia complementarità. Dati riferiti agli occupati tra 15 e 64 anni, ad esclusione del settore domestico e delle forze armate. Fonte: Istat, Rcfl. Media 2022.</figcaption></figure>
  <p>La<strong> figura 2</strong> mostra alcune caratteristiche dei lavoratori in professioni diversamente esposte all’introduzione dell’intelligenza artificiale (la percentuale sull’asse orizzontale corrisponde alla somma delle frazioni di occupati in professioni <em>middle</em> e <em>high exposed</em>, per la categoria presa in esame).<strong> I lavoratori più scolarizzati</strong> risultano essere più esposti al cambiamento tecnologico. I soggetti in possesso di un titolo di studio terziario risultano <em>middle e high exposed</em> nel 95 per cento dei casi (in particolare, nel 62 per cento dei casi sono <em>high exposed</em>). Particolarmente significativa è la porzione di occupati <em>high exposed </em>nel settore dei servizi; i comparti della <strong>pubblica amministrazione,</strong> dei servizi di informazione e comunicazione, delle attività finanziarie e assicurative e di istruzione, sanità e altri servizi sociali presentano tutti una quota di <em>middle </em>e<em> high exposed</em> che supera il 90 per cento.</p>
  <p>Questo concorre a spiegare il maggior livello di esposizione medio delle lavoratrici, che risultano occupate in tali comparti nel 37 per cento dei casi contro il 17 per cento rilevato per gli uomini. Dal punto di vista della<strong> distribuzione dell’età</strong>, invece, non si notano differenze rilevanti.</p>
  <h5><strong>Figura 2 </strong>– Quota di occupati middle e high exposed all’intelligenza artificiale per settore e alcune caratteristiche individuali e incidenza sul totale degli occupati</h5>
  <figure class="wp-block-image size-full"><img class="wp-image-104219 lazy loaded" src="https://i0.wp.com/lavoce.info/wp-content/uploads/2024/03/Screenshot-2024-03-25-090804.png?resize=629%2C280&amp;ssl=1" sizes="(max-width: 629px) 100vw, 629px" srcset="https://i0.wp.com/lavoce.info/wp-content/uploads/2024/03/Screenshot-2024-03-25-090804.png?w=946&amp;ssl=1 946w, https://i0.wp.com/lavoce.info/wp-content/uploads/2024/03/Screenshot-2024-03-25-090804.png?resize=300%2C134&amp;ssl=1 300w, https://i0.wp.com/lavoce.info/wp-content/uploads/2024/03/Screenshot-2024-03-25-090804.png?resize=768%2C342&amp;ssl=1 768w, https://i0.wp.com/lavoce.info/wp-content/uploads/2024/03/Screenshot-2024-03-25-090804.png?resize=900%2C401&amp;ssl=1 900w" alt="" width="594" height="264" data-src="https://i0.wp.com/lavoce.info/wp-content/uploads/2024/03/Screenshot-2024-03-25-090804.png?resize=629%2C280&amp;ssl=1" data-srcset="https://i0.wp.com/lavoce.info/wp-content/uploads/2024/03/Screenshot-2024-03-25-090804.png?w=946&amp;ssl=1 946w, https://i0.wp.com/lavoce.info/wp-content/uploads/2024/03/Screenshot-2024-03-25-090804.png?resize=300%2C134&amp;ssl=1 300w, https://i0.wp.com/lavoce.info/wp-content/uploads/2024/03/Screenshot-2024-03-25-090804.png?resize=768%2C342&amp;ssl=1 768w, https://i0.wp.com/lavoce.info/wp-content/uploads/2024/03/Screenshot-2024-03-25-090804.png?resize=900%2C401&amp;ssl=1 900w" data-sizes="(max-width: 629px) 100vw, 629px" data-was-processed="true" /><figcaption class="wp-element-caption">Nota: la quota di occupati middle e high exposed si basa sulla misura di esposizione descritta nel testo che può implicare sia sostituzione, sia complementarità. Dati riferiti agli occupati tra 15 e 64 anni, ad esclusione del settore domestico e delle forze armate. Fonte Istat, Rcfl. Media 2022.</figcaption></figure>
  <p>Distinguendo per il livello di competenza richiesto dalle professioni, classifichiamo come <em>high skilled</em> i manager, i professionisti e i tecnici specializzati e <em>low skilled</em> tutti gli altri. Più della metà degli <strong>8 milioni di occupati</strong> in professioni <em>high skilled</em> sono <em>high exposed</em> (figura 3); la quota sale quasi al 98 per cento considerando anche i <em>middle exposed</em>. Tra gli occupati in professioni <em>low skilled</em> (poco più di 13,6 milioni di individui) la percentuale più elevata è quella dei <em>low exposed </em>(43,1 per cento). Tuttavia, anche queste professioni sono soggette all’impatto dell’intelligenza artificiale: infatti, più di un terzo degli individui risulta <em>middle exposed </em>e quasi un quinto rientra tra gli <em>high exposed.</em></p>
  <h5><strong>Figura 3</strong> – Occupati Low e High skilled per intensità di esposizione all’utilizzo dell’intelligenza artificiale</h5>
  <figure class="wp-block-image size-full"><img class="wp-image-104220 lazy loaded" src="https://i0.wp.com/lavoce.info/wp-content/uploads/2024/03/Screenshot-2024-03-25-090846.png?resize=629%2C228&amp;ssl=1" sizes="(max-width: 629px) 100vw, 629px" srcset="https://i0.wp.com/lavoce.info/wp-content/uploads/2024/03/Screenshot-2024-03-25-090846.png?w=945&amp;ssl=1 945w, https://i0.wp.com/lavoce.info/wp-content/uploads/2024/03/Screenshot-2024-03-25-090846.png?resize=300%2C109&amp;ssl=1 300w, https://i0.wp.com/lavoce.info/wp-content/uploads/2024/03/Screenshot-2024-03-25-090846.png?resize=768%2C279&amp;ssl=1 768w, https://i0.wp.com/lavoce.info/wp-content/uploads/2024/03/Screenshot-2024-03-25-090846.png?resize=900%2C327&amp;ssl=1 900w" alt="" width="594" height="215" data-src="https://i0.wp.com/lavoce.info/wp-content/uploads/2024/03/Screenshot-2024-03-25-090846.png?resize=629%2C228&amp;ssl=1" data-srcset="https://i0.wp.com/lavoce.info/wp-content/uploads/2024/03/Screenshot-2024-03-25-090846.png?w=945&amp;ssl=1 945w, https://i0.wp.com/lavoce.info/wp-content/uploads/2024/03/Screenshot-2024-03-25-090846.png?resize=300%2C109&amp;ssl=1 300w, https://i0.wp.com/lavoce.info/wp-content/uploads/2024/03/Screenshot-2024-03-25-090846.png?resize=768%2C279&amp;ssl=1 768w, https://i0.wp.com/lavoce.info/wp-content/uploads/2024/03/Screenshot-2024-03-25-090846.png?resize=900%2C327&amp;ssl=1 900w" data-sizes="(max-width: 629px) 100vw, 629px" data-was-processed="true" /><figcaption class="wp-element-caption">Nota: la classificazione in low, middle e high exposed si basa sulla misura di esposizione descritta nel testo che può implicare sia sostituzione, sia complementarità. Dati riferiti a occupati tra 15 e 64 anni, ad esclusione del settore domestico e delle forze armate. Fonte: Istat, Rcfl. Media 2022.</figcaption></figure>
  <p>I livelli di competenza possono essere ulteriormente suddivisi nei grandi gruppi professionali (Ggp) della classificazione CP2011 (f<strong>igura 4</strong>). All’interno delle professioni <em>high skilled</em> (i primi tre Ggp), quelle “intellettuali” (il secondo Ggp) presentano una quota di individui in professioni <em>high exposed</em> superiore all’82 per cento. Ma una percentuale ancora superiore si registra tra le <strong>professioni impiegatizie</strong> (quarto Ggp), per le quali i processi di ibridazione uomo-computer presentano elevati livelli di interazione con le innovazioni introdotte dallo sviluppo di algoritmi legati all’intelligenza artificiale.</p>
  <p>Questa classe professionale è generalmente classificata come <em>low skilled</em>, a conferma del fatto che l’intelligenza artificiale può avere un impatto non trascurabile su diverse categorie occupazionali. In tal senso, anche<strong> gli operai e gli artigiani</strong> (ultime tre categorie dei grandi gruppi professionali), pur presentando quote relativamente più basse di occupati esposti all’intelligenza artificiale e quasi nulle di occupati <em>high exposed, </em>potrebbero non essere esenti dall’impatto della trasformazione tecnologica.</p>
  <h5><strong>Figura 4 </strong>– Occupati per intensità di esposizione e per grande gruppo professionale</h5>
  <figure class="wp-block-image size-full"><img class="wp-image-104221 lazy loaded" src="https://i0.wp.com/lavoce.info/wp-content/uploads/2024/03/Screenshot-2024-03-25-090933.png?resize=629%2C349&amp;ssl=1" sizes="(max-width: 629px) 100vw, 629px" srcset="https://i0.wp.com/lavoce.info/wp-content/uploads/2024/03/Screenshot-2024-03-25-090933.png?w=945&amp;ssl=1 945w, https://i0.wp.com/lavoce.info/wp-content/uploads/2024/03/Screenshot-2024-03-25-090933.png?resize=300%2C167&amp;ssl=1 300w, https://i0.wp.com/lavoce.info/wp-content/uploads/2024/03/Screenshot-2024-03-25-090933.png?resize=768%2C427&amp;ssl=1 768w, https://i0.wp.com/lavoce.info/wp-content/uploads/2024/03/Screenshot-2024-03-25-090933.png?resize=900%2C500&amp;ssl=1 900w" alt="" width="594" height="330" data-src="https://i0.wp.com/lavoce.info/wp-content/uploads/2024/03/Screenshot-2024-03-25-090933.png?resize=629%2C349&amp;ssl=1" data-srcset="https://i0.wp.com/lavoce.info/wp-content/uploads/2024/03/Screenshot-2024-03-25-090933.png?w=945&amp;ssl=1 945w, https://i0.wp.com/lavoce.info/wp-content/uploads/2024/03/Screenshot-2024-03-25-090933.png?resize=300%2C167&amp;ssl=1 300w, https://i0.wp.com/lavoce.info/wp-content/uploads/2024/03/Screenshot-2024-03-25-090933.png?resize=768%2C427&amp;ssl=1 768w, https://i0.wp.com/lavoce.info/wp-content/uploads/2024/03/Screenshot-2024-03-25-090933.png?resize=900%2C500&amp;ssl=1 900w" data-sizes="(max-width: 629px) 100vw, 629px" data-was-processed="true" /><figcaption class="wp-element-caption">Nota: la classificazione in low, middle e high exposed si basa sulla misura di esposizione descritta nel testo che può implicare sia sostituzione, sia complementarietà. Dati riferiti a occupati tra 15 e 64 anni, ad esclusione del settore domestico e delle forze armate. Fonte: Istat, Rcfl. Media 2022.</figcaption></figure>
  <p><span style="color: #8c0404;"><strong>Differenze fra territori</strong></span></p>
  <p>La <strong>figura 5</strong> analizza le differenze territoriali. Le regioni centro-settentrionali presentano valori di esposizione alla nuova tecnologia generalmente più elevati rispetto a quelle del Mezzogiorno, differenze che si amplificano se si guarda alla sola quota di <em>high exposed</em>, proprio in ragione dei differenti sistemi produttivi locali. Particolarmente alti risultano gli indici del Lazio e della Lombardia.</p>
  <p>Da un lato, in queste regioni è rilevante il peso di settori quali quelli finanziario-assicurativo, della pubblica amministrazione e di informazione e comunicazione. Dall’altro lato, si verifica una generale maggior incidenza, rispetto agli altri territori, di lavoratori <em>high exposed</em> anche nel comparto industriale, probabilmente per una maggior presenza relativa di professioni legate al <strong>management</strong>, alla comunicazione e alla ricerca e sviluppo.</p>
  <h5><strong>Figura 5 </strong>– Quota di occupati middle e high exposed per regione di lavoro</h5>
  <figure class="wp-block-image size-full"><img class="wp-image-104222 lazy loaded" src="https://i0.wp.com/lavoce.info/wp-content/uploads/2024/03/Screenshot-2024-03-25-091020.png?resize=629%2C352&amp;ssl=1" sizes="(max-width: 629px) 100vw, 629px" srcset="https://i0.wp.com/lavoce.info/wp-content/uploads/2024/03/Screenshot-2024-03-25-091020.png?w=949&amp;ssl=1 949w, https://i0.wp.com/lavoce.info/wp-content/uploads/2024/03/Screenshot-2024-03-25-091020.png?resize=300%2C168&amp;ssl=1 300w, https://i0.wp.com/lavoce.info/wp-content/uploads/2024/03/Screenshot-2024-03-25-091020.png?resize=768%2C430&amp;ssl=1 768w, https://i0.wp.com/lavoce.info/wp-content/uploads/2024/03/Screenshot-2024-03-25-091020.png?resize=900%2C504&amp;ssl=1 900w" alt="" width="594" height="332" data-src="https://i0.wp.com/lavoce.info/wp-content/uploads/2024/03/Screenshot-2024-03-25-091020.png?resize=629%2C352&amp;ssl=1" data-srcset="https://i0.wp.com/lavoce.info/wp-content/uploads/2024/03/Screenshot-2024-03-25-091020.png?w=949&amp;ssl=1 949w, https://i0.wp.com/lavoce.info/wp-content/uploads/2024/03/Screenshot-2024-03-25-091020.png?resize=300%2C168&amp;ssl=1 300w, https://i0.wp.com/lavoce.info/wp-content/uploads/2024/03/Screenshot-2024-03-25-091020.png?resize=768%2C430&amp;ssl=1 768w, https://i0.wp.com/lavoce.info/wp-content/uploads/2024/03/Screenshot-2024-03-25-091020.png?resize=900%2C504&amp;ssl=1 900w" data-sizes="(max-width: 629px) 100vw, 629px" data-was-processed="true" /><figcaption class="wp-element-caption">Nota: la classificazione si basa sulla misura di esposizione descritta nel testo che può implicare sia sostituzione, sia complementarità. Dati riferiti occupati 15-64, ad esclusione del settore domestico e delle forze armate. Fonte: Istat, Rcfl. Media 2022.</figcaption></figure>
  <p>Va sicuramente considerato che i tempi con cui si manifesteranno le conseguenze dell’introduzione dell’intelligenza artificiale dipenderanno dal <a href="https://lavoce.info/archives/103690/la-tutela-del-lavoro-ai-tempi-dellintelligenza-artificiale/" target="_blank" rel="noreferrer noopener">ritmo di adozione</a> delle nuove tecnologie da parte degli agenti economici. Nel contesto italiano, che rispetto ad altre economie avanzate è caratterizzato da un’elevata diffusione di piccole imprese e lavoratori autonomi, nonché da una bassa <a href="https://lavoce.info/archives/103980/pensiero-e-giudizio-per-convivere-con-lintelligenza-artificiale/" target="_blank" rel="noreferrer noopener">propensione all’innovazione</a>, i tempi di adozione dell’IA potrebbero essere più lenti e quindi anche gli stessi effetti della tecnologia potrebbero emergere molto gradualmente.</p>
  <p>La nostra analisi mostra però che non saranno diversi da quelli attesi altrove, con una maggiore interconnessione dell’intelligenza artificiale con le posizioni lavorative che richiedono<strong> livelli di istruzione medio-alto e a più alto salario</strong>. Tuttavia, dal momento che le abilità cognitive sono richieste in modo trasversale da un ampio numero di posizioni, le professioni potenzialmente coinvolte sono <strong>molte</strong>. Anche alcune fra quelle generalmente considerate <em>low skilled</em>, come quelle impiegatizie, potrebbero essere interessate in misura significativa.</p>
  <p>Le conseguenze di questa tecnologia in termini redistributivi sono perciò <strong>ambigue,</strong> anche in virtù del fatto che le professioni più esposte potrebbero essere in grado di sfruttare forme di complementarità per aumentare la propria produttività e quindi il <strong>salario.</strong> Per questo motivo è importante monitorare non solo <strong>il rischio di una diminuzione delle assunzioni</strong> per le figure professionali più coinvolte, ma anche l’andamento dei redditi, soprattutto nel settore dei servizi.</p>
