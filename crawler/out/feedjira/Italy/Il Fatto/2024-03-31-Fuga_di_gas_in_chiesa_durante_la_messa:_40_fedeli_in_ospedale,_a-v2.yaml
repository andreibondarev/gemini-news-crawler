content: |
  <p>Un&#8217;<strong>intossicazione</strong> di massa durante la <strong>veglia pasquale</strong>. A causa di una <strong>fuga di gas</strong> si è scatenato il <strong>panico</strong> nella tarda serata di sabato nella chiesa parrocchiale di <strong>San Costanzo</strong> a <strong>Pont Canavese</strong>, in provincia di Torino. Nel pieno della funzione religiosa, diverse persone hanno iniziato ad accusare <strong>malori</strong>, nausea, <strong>mal di testa</strong> e svenimenti. La causa, come ricostruito dai soccorritori, è da attribuire a un&#8217;intossicazione da <strong>monossido di carbonio</strong>, causata probabilmente da un <strong>guasto alla caldaia</strong> della chiesa.</p>
  <p>Le persone finite in ospedale sono<strong> 40</strong> e in almeno una decina &#8211; tra cui un <strong>bambino di 8 anni</strong> &#8211; sono state costrette al trattamento in <strong>camera iperbarica</strong> negli ospedali di Ivrea e Ciriè. Nessuno è in gravi condizioni. Sul posto sono giunte diverse squadre dei <strong>vigili del fuoco</strong> partite da Ivrea, Rivarolo Canavese e Cuorgnè, oltre ai reparti specializzati del <strong>nucleo Nbcr</strong> spediti da Torino. Le <strong>ambulanze</strong> accorse sul posto hanno prestato i primi soccorsi direttamente sul <strong>sagrato</strong> della chiesa.</p>
