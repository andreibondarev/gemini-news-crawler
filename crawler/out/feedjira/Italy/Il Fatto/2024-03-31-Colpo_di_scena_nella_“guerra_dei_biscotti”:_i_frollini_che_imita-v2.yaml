content: |
  <p>La &#8220;guerra dei biscotti&#8221; si arricchisce di un nuovo capitolo. I biscotti <strong>Maramao</strong>, <strong>Amiconi</strong> e <strong>Gocciotti</strong>, accusati di essere il prodotto fotocopia di tre famosi frolli prodotti da Barilla e Mulino Bianco e cioè i <strong>Pan di stelle</strong>, gli <strong>Abbracci</strong> e le <strong>Gocciole</strong> potranno tornare nei supermercati almeno fino alla sentenza di merito. A riportare la notizia, <a href="https://www.ilfattoquotidiano.it/2024/02/06/barilla-sta-vincendo-la-guerra-dei-biscotti-che-imitano-pan-di-stelle-e-abbracci/7435013/">dopo lo stop alla distribuzione di qualche mese fa</a>, è il quotidiano<em> La Repubblica</em>.</p>
  <p>Un diverso collegio dello stesso tribunale ha accolto il <strong>ricorso</strong> della <strong>Tedesco</strong> srl e da <strong>Sapori</strong> <strong>artigianali</strong> srl contro il primo provvedimento che aveva determinato la sospensione della produzione a partire da lunedì 5 febbraio con la possibilità di vendita dei prodotti fino a esaurimento scorte. Il provvedimento prevedeva anche una penale di 15 euro per ogni confezione prodotta o messa in commercio e 5mila euro per ogni giorno di ritardo di messa in pratica delle disposizioni.</p>
  <p>Secondo quanto riporta <em>Repubblica</em> per il primo giudice i biscotti di <strong>Tedesco</strong> e <strong>Sapori Artigianali</strong> possono &#8220;arrecare un pregiudizio alla Barilla in termini di svilimento dei suoi biscotti, in particolare laddove si consideri che i prodotti oggetto della contraffazione sono venduti a prezzo inferiore”. Per il collegio che ha firmato la revoca del provvedimento, invece, bisogna tener conto del mercato di riferimento &#8220;che vede molteplici produttori porre in vendita biscotti con forme in tutto simili” a quelli della Barilla.</p>
