content: |
  <p>La notte di Pasqua un <strong>pompiere di Chioggia</strong>, in quel momento non in servizio, si è tuffato in un<strong> canale</strong> in località Cà Pasqua, dove era caduta una <strong>macchina uscita di strada</strong> e ha salvato uno dei passeggeri, una donna di 30 anni. L’uomo che era con lei, invece, è <strong>morto sul colpo</strong> e i tentativi di soccorso da parte dei vigili del fuoco di Chioggia e dei sommozzatori di Venezia sono stati vani. L’auto proveniente da Cavarzere e diretta a Chioggia, è uscita fuori strada ed è finita nel canale per cause ancora da accertare.</p>
  <p>Il vigile del fuoco che ha salvato la donna abita di fronte al luogo dell’incidente. Il capo reparto mentre era in casa ha sentito il rumore dell’auto finita nel corso d’acqua. Ha dato l’allarme e si è tuffato nel canale, riuscendo a tirare fuori per una porta posteriore la donna e metterla in salvo. Nel frattempo l’auto si è inabissata del tutto.</p>
  <p>I colleghi arrivati da Chioggia e da Venezia con i sommozzatori e l’autogru, hanno agganciato e recuperato l’auto. Purtroppo il medico ha dovuto constatare la morte dell’uomo. La donna sotto shock è stato presa in cura dal personale sanitario del Suem e trasferita in ospedale. La polizia locale ha eseguito i rilievi del sinistro. Le operazioni di soccorso dei vigili del fuoco sono terminate dopo circa tre ore.</p>
