  <p>C&#8217;è un <strong>Hachiko</strong> anche in Italia. Si chiama <strong>Pacchione</strong> e la sua storia è stata raccontata da <em>Chi l&#8217;ha visto?.</em> Il cane da due anni torna ad aspettare il padrone sempre nello stesso punto, forse proprio per indicare, spiega <strong>Federica Sciarelli</strong>, la conduttrice del programma Rai, &#8220;che Antonio è scomparso da qui&#8221;.</p>
  <p>La storia arriva da <strong>Forenza</strong>, in provincia di <strong>Potenza</strong> da dove il 15 gennaio 2022 è scomparso <strong>Antonio</strong> <strong>Iasi</strong>, imprenditore agricolo. Così, mostrando le immagini del cane, Sciarelli racconta: &#8220;Il fratello di Antonio ci dice che il cane Pacchione si ferma sempre nello stesso posto, un po&#8217; come se volesse dire: Antonio è scomparso da qui. Il fratello va in giro con il trattore, ma lui si ferma sempre nello stesso punto&#8221;.</p>
  <p>La storia non può che ricordare quella di Hachiko, il cane diventato famoso per la sua grande fedeltà nei confronti del padrone, il professore giapponese <strong>Hidesauburo Ueno</strong>. Dopo la morte improvvisa di Ueno, avvenuta mentre insegnava all&#8217;Università, il cane andò ogni giorno, per quasi 10 anni, ad attenderlo alla stazione Shibuya, sperando in un suo ritorno. Un po&#8217; come fa Pacchione nelle campagne potentine.</p>
