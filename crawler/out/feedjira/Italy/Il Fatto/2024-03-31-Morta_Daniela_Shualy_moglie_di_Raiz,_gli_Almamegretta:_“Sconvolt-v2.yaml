content: |
  <p>È morta <strong>Daniela Shualy</strong>, moglie del cantautore <strong>Raiz</strong>, al secolo <strong>Gennaro Della Volpe</strong>. Ad annunciarlo la pagina social degli Almamegretta, collettivo musicale di cui Raiz è voce e leader. &#8220;Sconvolti e smarriti siamo vicini a Raiz per la scomparsa della sua dolce moglie Daniela. Ci mancherai&#8221;, si legge su Facebook.</p>
  <p>Raiz, nota voce del panorama musicale napoletano, è recentemente apparso nella serie tv Rai &#8220;<strong>Mare Fuori</strong>&#8220;, vestendo i panni del boss della camorra Don Salvatore Ricci, padre di una dei protagonisti, Rosa Ricci (interpretata da Maria Esposito). Raiz ha partecipato anche alla realizzazione della colonna sonora della fiction, firmata da Stefano Lentini.</p>
  <p>Tanti sui social i messaggi di vicinanza a <strong>Raiz</strong>, che, solo il 27 marzo scorso, su Instagram, postando un’immagine del bacio tra due dei personaggi più amati di Mare fuori, Rosa Ricci e Carmine Di Salvo, dedicava alla moglie un tenero messaggio: &#8220;Quanno ‘o veco, nun ‘o credo, nun me pare overo ca ‘a cchiù bella d’’e Quartieri fa ammore cu’ mme. La mia dedica personale va a Daniela, madre della mia rosa Lea e amore di una vita&#8221;.</p>
  <p>L'articolo <a rel="nofollow" href="https://www.ilfattoquotidiano.it/2024/03/31/morta-daniela-shualy-moglie-di-raiz-gli-almamegretta-sconvolti-e-smarriti-tre-giorni-fa-la-dedica-la-piu-bella-dei-quartieri-fa-ammore-cu-mme/7497467/">Morta Daniela Shualy moglie di Raiz, gli Almamegretta: &#8220;Sconvolti e smarriti&#8221;. Tre giorni fa la dedica: &#8220;La più bella dei Quartieri fa ammore cu&#8217; mme&#8221;</a> proviene da <a rel="nofollow" href="https://www.ilfattoquotidiano.it">Il Fatto Quotidiano</a>.</p>
