content: |
  <p>Se ci fosse un nuovo attacco a <strong>Pearl</strong> <strong>Harbor</strong>, i membri della Nato non sarebbero obbligati a difendere gli <strong>Stati Uniti</strong>. A scriverlo è la versione online della <em>Cnn</em>, che sottolinea come la gran parte degli abitanti dell&#8217;arcipelago non abbia alcuna idea di essere fuori dalla protezione del <strong>Patto</strong> <strong>Atlantico</strong>. A parlare al sito della tv americana è <strong>David</strong> <strong>Santoro</strong>, presidente del think tank <strong>Pacific Forum</strong> di <strong>Honolulu</strong>, che spiega che i suoi concittadini presumono, erroneamente, che le <strong>Hawaii</strong> &#8220;facciano parte degli Stati Uniti e quindi siano coperte dalla Nato&#8221;. Anche per il fatto che appunto a <strong>Pearl Harbor</strong> c&#8217;è un&#8217;importante base della <strong>Marina militare</strong> e a <strong>Nord-Ovest</strong> di <strong>Honolulu</strong> si trova il quartier generale del comando indopacifico.</p>
  <p>Qual è la spiegazione? Intanto basta partire dal nome dell&#8217;alleanza politico-militare: Organizzazione del Trattato del <strong>Nord Atlantico</strong>. Le Hawaii si trovano nel <strong>Pacifico</strong> e, a differenza della <strong>California</strong>, del <strong>Colorado</strong> o dell’<strong>Alaska</strong>, &#8211; ricorda la Cnn &#8211; sono il <strong>cinquantesimo Stato</strong> che non fa parte degli <strong>Stati Uniti continentali</strong>. &#8220;L&#8217;argomentazione a favore dell’esclusione delle Hawaii è semplicemente che non fanno parte del <strong>Nord America</strong>&#8220;, afferma Santoro. L’eccezione, del resto, è già enunciata nel <strong>Trattato di Washington</strong>, il documento che istituì la Nato nel 1949, un decennio prima che le Hawaii diventassero uno stato. Mentre l’articolo 5 del trattato prevede infatti<strong> l’autodifesa collettiva</strong> in caso di attacco militare contro qualsiasi Stato membro, l’articolo 6 ne limita la portata geografica.</p>
