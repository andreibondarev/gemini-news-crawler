content: |
  <p>Vita dura per il grafico che ha il compito di aggiornare il <strong>contrassegno</strong> della <strong>lista &#8220;Libertà&#8221;</strong>. Dopo essere riuscito nella difficile impresa di inserire all&#8217;interno di un piccolo cerchio ben <a href="https://www.ilfattoquotidiano.it/2024/03/28/europee-17-simboli-nella-lista-di-cateno-de-luca-ecco-chi-ce-nel-fronte-della-liberta/7494777/"><strong>17 diversi simboli</strong></a>, adesso dovrà rifare tutto da capo. È arrivato infatti il <strong>passo indietro</strong> del partito dell&#8217;ex ministro legista <strong>Roberto Castelli</strong>.</p>
  <p>Il<strong> Partito Popolare del Nord</strong> era stato <strong>il primo ad aderire</strong>, con tanto di conferenza stampa alla Camera dei deputati, al progetto del &#8220;<strong>Fronte della Libertà</strong>&#8221; lanciato dal sindaco di Taormina <strong>Cateno De Luca</strong>. Da quel 7 marzo quella lista, pronta a correre alle prossime elezioni europee, ha registrato &#8211; giorno dopo giorno &#8211; sempre più <strong>adesioni</strong>, tanto che il contrassegno elettorale si è trasformato in una sorta di opera d&#8217;arte con all&#8217;interno ben 17 simboli (di cui <strong>4 ancora bianchi</strong>, che verranno &#8220;riempiti&#8221; nei prossimi giorni). Ma il partito fondato da Roberto Castelli è anche il primo ad uscire dalla lista. Il motivo ufficiale riguarda proprio un altro dei 17 dei simboli presenti nel contrassegno: non per incompatibilità &#8220;politiche&#8221;, ma per il rischio di &#8220;<strong>azioni giudiziarie</strong>&#8220;.</p>
  <p>Dentro la lista c&#8217;è di tutto: dagli <strong>ex leghisti</strong>, agli <strong>ex M5s</strong> passando da chi vuole “l’uscita dall’Ue, dall’Oms, dall’Onu e dalla Nato”, fino ai <strong>no vax</strong> e ai simboli “ad personam” (<a href="https://www.ilfattoquotidiano.it/2024/03/21/cateno-de-luca-europee-capitano-ultimo-leghisti-italexit-castelli/7486937/">come quello del <strong>Capitano Ultimo</strong></a>). Ma alla base del passo indietro del Partito Popolare del Nord c&#8217;è il simbolo del &#8220;<strong>Movimento per l&#8217;Italexit</strong>&#8220;. Divenuto famoso durante la pandemia per le sue posizioni no vax e anti Ue, quel nome però è al centro di una <strong>disputa</strong>. Non fa più parte del movimento l’ex senatore (eletto con i 5 stelle)<strong> Gianluigi Paragone</strong>, che si è dimesso da segretario, ma dai social di “<strong>Italexit per l’Italia</strong>” hanno fatto sapere di “<strong>diffidare</strong> chiunque” a utilizzare il simbolo e il nome del partito.</p>
  <p>&#8220;Prendendo atto della situazione, l&#8217;Assemblea Federale del Partito, constatata la perdurante possibilità che &#8220;Italexit per l&#8217;Italia&#8221; possa <strong>intentare azioni giudiziarie</strong> dall&#8217;esito fortemente imprevedibile, in base al giudizio dei legali, ha deliberato, al fine di evitare tale possibilità, di <strong>ritirare il simbolo</strong> dalla lista Libertà&#8221;, si legge nel comunicato del Partito Popolare del Nord che ricorda di avere aderito al progetto di De Luca &#8220;basato sulla <strong>trasformazione dello Stato in macroregioni</strong>&#8220;. &#8220;Sono dispiaciuto ma non abbiamo ravvisato altre possibilità&#8221;, ha dichiarato il segretario federale Roberto Castelli. La lista creata da <a href="https://www.ilfattoquotidiano.it/2024/03/21/europee-lo-show-di-cateno-de-luca-il-nostro-slogan-sara-roma-ladrona-io-sono-piu-leghista-dei-leghisti/7486939/">&#8220;<strong>Scateno</strong>&#8221; De Luca</a>, fondatore del movimento <strong>Sud chiama Nord</strong>, avrà bisogno così un nuovo <em>restyling</em>. Tra l&#8217;altro, essendo stato il primo ad avere aderito al progetto, il logo del Partito Popolare del Nord era anche uno di quelli<strong> con le dimensioni maggiori</strong> all&#8217;interno della complessa composizione del contrassegno. Adesso, però, sarà obbligatorio riequilibrare tutto.</p>
