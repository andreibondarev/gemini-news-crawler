content: |
  <p>Avrebbe colpito in pieno volto, con una <strong>spranga</strong> di ferro, un <strong>senza fissa dimora</strong> vicino alla stazione di <strong>Sarzana</strong>, in provincia di La Spezia. Per questa ragione un <strong>16enne</strong> è indagato, a piede libero, per <strong>tentato omicidio</strong>. Secondo quanto trapela, il giovane ha raccontato ai <strong>carabinieri</strong> che tra i due sarebbe nata una <strong>discussione</strong> e poi lui si sarebbe <strong>spaventato</strong>, ritenendo che l&#8217;uomo stesse estraendo un <strong>coltello</strong> dalla tasca. Per questo lo avrebbe colpito con la spranga raccolta poco prima.</p>
  <p>Sulla vicenda indagano i carabinieri di Sarzana. A chiamare i soccorsi sono stati alcuni <strong>testimoni</strong>. Il ragazzo è stato prelevato dagli uomini dell&#8217;Arma e una volta in caserma, presenti i genitori e gli avvocati, ha reso <strong>dichiarazioni spontanee</strong>. I carabinieri cercheranno di ricostruire quanto accaduto grazie alle testimonianze e soprattutto visionando i video delle numerose <strong>telecamere</strong> che sono installate nella zona. Il senza fissa dimora è stato soccorso e portato d’urgenza in ospedale ma, secondo quanto appreso, <strong>non sarebbe in pericolo di vita</strong>.</p>
