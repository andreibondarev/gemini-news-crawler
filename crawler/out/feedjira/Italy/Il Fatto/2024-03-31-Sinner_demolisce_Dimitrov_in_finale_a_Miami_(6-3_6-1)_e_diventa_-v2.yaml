  <p>C&#8217;è un&#8217;ombra azzurra che si aggira alle spalle di <strong>Novak Djokovic</strong>. Perché <strong>Jannik Sinner</strong> sembra <strong>inarrestabile</strong> dopo essersi issato al <strong>secondo posto</strong> della classifica mondiale facendo un sol boccone di <strong>Grigor Dimitrov</strong>, uno che tre giorni fa aveva scherzato <strong>Carlos Alcaraz</strong> ed è appena rientrato in Top 10 vincendo già 20 match su 24 da gennaio. L&#8217;altoatesino vince il <strong>Masters 1000 di Miami</strong>, dove aveva perso in finale nel 2021 e nel 2023, battendo il bulgaro <strong>6-3 6-1</strong> in un faccia a faccia senza storia tra i due giocatori più in forma del circuito: ci mette appena un&#8217;ora e 11 minuti senza neanche eccellere al servizio.</p>
  <p>Ma c&#8217;è tutto il resto a iniziare da una<strong> solidità mentale</strong> che finisce per fagocitare gli avversari, mandati in tilt perché costretti all&#8217;impossibile per guadagnare ogni punto. Non lo scalfisce neanche il <strong>rovescio a una mano</strong> del bulgaro che tante pene aveva provocato ad Alcaraz e <strong>Alexander Zverev</strong>. Il ragazzo di San Candido è una roccia, imbattibile quando serve la prima di servizio e capace nel corso della finale di alzare anche la percentuale di punti vinti con la seconda. Il resto lo fa quell&#8217;aura di imbattibile che ormai lo accompagna, frutto di 40 vittorie negli ultimi 43 incontri e una sola sconfitta &#8211; la semifinale di Indian Wells, in tre set &#8211; dall&#8217;inizio del 2024. La perfezione è quasi un passo.</p>
  <p>Dopo aver abbattuto avversari-tabù, lo scoglio della tenuta sui 5 set e il muro del primo Slam, ora arriva il test della stagione sulla terra rossa che lo scorso anno fu avara di soddisfazione. Sinner ci arriva sull&#8217;onda del tredicesimo titolo della carriera (il secondo Masters 1000) alzato dopo una semifinale in cui ha battuto Daniil Medvedev senza mai farlo entrare in partita e replicando la prestazione perfetta in finale contro Dimitrov. Superato lo scoglio di un quarto game del primo set in cui deve annullare una palla break, è tutto in discesa. Perché si prende subito il vantaggio con un passante pazzesco, lo consolida con un vincente e due ace per il 4-2 che chiudono una striscia di 11 punti vinti su 14 giocati dal momento in cui aveva rischiato di perdere il servizio. Dimitrov deve salvare altre due palle break per tenersi in vita (4-3) ma a Jannik basta tenere il servizio per conquistare il primo set, griffato da un passante da un urlo che chiude il 6-3.</p>
  <p>Il secondo set è quasi accademia. Sinner rompe l&#8217;equilibrio nel quarto game e lo fa in un modo che manda in confusione il bulgaro, nuovo numero 9 al mondo. Dimitrov conduce 40-15 quando l&#8217;azzurro si mette a farlo correre a veloce folle con palle pesanti, sempre angolate: gli valgono quattro punti di fila che ribaltano il gioco e l&#8217;intera finale. Sinner sale 3-1 e da quel momento non c&#8217;è storia. La solidità al servizio vale il 4-1, quindi due risposte micidiale sono l&#8217;architrave del secondo break, chiuso grazie a un &#8220;rigore&#8221; sbagliato a rete da Dimitrov che è l&#8217;emblema dello stato mentale in cui l&#8217;azzurro è stato in grado di ridurre uno dei giocatori più esperti e in questo momento brillanti del circuito. Il 6-1 arriva al servizio con quattro punti in meno di due minuti. Terzo titolo nel 2024 che vale il secondo posto nel ranking mondiale. Lui dice che è solo un numero. Il più ambito adesso è lì a un passo, distante poco più di 1.000 punti. Djokovic è nel mirino.</p>
  <p><strong>LA CRONACA DELLA FINALE</strong></p>
  <p><strong><br />
  SINNER È CAMPIONE A MIAMI</strong><br />
  Sinner va a rete per il 15-0. Dimitrov in confusione come Medvedev in semifinale: 30-0. Dimitrov in rete: 3 championship points per Sinner. Vince Sinner in un&#8217;ora e 11 minuti ed è numero 2 del mondo. Tredici finali vinte su 17 disputate.</p>
  <p><strong>Altro break: Sinner 5-1</strong><br />
  Sinner micidiale in risposta, Dimitrov va in rete. Il bulgaro trova il 15-15. Scambio bellissimo, chiuso da Sinner che è letteralmente in stato di grazia. Vincente del bulgaro per il 30-30. Ancora una risposta irreale di Sinner: palla break. Errore emblematico del bulgaro: sbaglia un &#8220;rigore&#8221; a rete. Doppio break! Sinner servirà per il match.</p>
  <p><strong>Sinner solidissimo: 4-1</strong><br />
  Prima al corpo di Sinner: 15-0. Attacco fenomenale dell&#8217;azzurro per il 30-0. Sprazzi di grandissimo tennis di Jannik. Dritto sul nastro: 30-15. Ace al momento giusto: 40-15. Rovescio vincente del bulgaro, di grande qualità per tenersi vivo. Lungo il dritto di Dimitrov: 4-1.</p>
  <p><strong>Break di Sinner in rimonta: 3-1!</strong><br />
  Rovescio pazzesco di Dimitrov dopo uno scambio condotto da Sinner: punto bellissimo del bulgaro. Sinner 15-15 con il sedicesimo errore non forzato di Dimitrov, che poi va 30-15 su un dritto lungo dell&#8217;altoatesino. Prima vincente: 40-15. Jannik forza da fondocampo e Dimitrov cerca una palla corta che finisce in rete: 40-30. Grave errore del bulgaro per la parità. Sinner fa correre l&#8217;avversario, che va ancora in rete: palla break con 3 punti di fila dell&#8217;azzurro. Break subito!</p>
  <p><strong>Sinner senza sforzo: 2-1</strong><br />
  Sinner 30-0 in scioltezza, poi altra prima per andare 40-0. Errore di Dimitrov, che perde il game a zero.</p>
  <p><strong>Dimitrov di classe: 1-1</strong><br />
  Sesto ace del bulgaro. Poi smash per il 30-0. Ancora gran punto di Dimitrov e poi serve-and-volley per l&#8217;1-1 tenendo Sinner a zero.</p>
  <p><strong>Sinner 1-0</strong><br />
  Sinner 15-0, poi Dimitrov vince un gran punto a rete. Errore del bulgaro col rovescio, poi 40-15 di Sinner su un altro errore del bulgaro. Sinner va 1-0 dopo uno scambio bellissimo, con Jannik che risolve benissimo due grandi giocate a rete dell&#8217;avversario.</p>
  <p>&#8212;&#8212;&#8212;</p>
  <p><strong>Il primo set è di Sinner!</strong><br />
  Sinner 15-0. Il nastro aiuta Dimitrov, 15-15. Risposta sulla riga di Sinner, punto pazzesco: avanti 30-15. Altro vincente di Sinner sulla riga: due set point. Quinto ace per annullare il primo. Set a Sinner con un pazzesco passante: incredibile punto dell&#8217;altoatesino. È 6-3.</p>
  <p><strong>Sinner tiene il servizio: 5-3</strong><br />
  Prima precisa di Sinner e chiusura agevole a rete. Poi 30-0 comandando lo scambio dopo la prima di servizio (12 punti vinti su 12). Schizza il dritto dell&#8217;azzurro: 30-15. Doppio fallo Sinner. Seconda palla pesante dell&#8217;altoatesino: 40-30. Prima vincente per il 5-3.</p>
  <p><strong>Dimitrov salva due palle break: 4-3</strong><br />
  Due vincenti di Dimitrov dopo la prima di servizio: 30-0. Gran risposta di Sinner sulla terza prima di fila, il bulgaro la manda in rete. Errore di rovescio di Dimitrov dopo un lungo scambio: 30-30. Sinner sul pezzo sulla seconda di servizio: palla del doppio break! Dimitrov la annulla con un grande punto chiuso a rete. Ancora palla break: Sinner la conquista con un passante lungolinea impossibile. Dimitrov annulla anche la seconda chance di 5-2 con la prima e ancora con un buon servizio va in vantaggio. Sinner risponde bene, back in rete del bulgaro. Terza parità. Ace di Dimitrov, poi chiude il game dopo 8 minuti in cui ha rischiato tantissimo.</p>
  <p><strong>Sinner consolida il break: 4-2</strong><br />
  Il primo 15 è di Dimitrov per un errore di Sinner. Prima vincente al corpo dell&#8217;azzurro. Altra prima vincente: 30-15. Secondo e terzo ace della partita in fila per consolidare il break: 4-2. Dalla palla break annullata, Sinner ha vinto 11 punti su 14 giocati.</p>
  <p><strong>Break di Sinner: va avanti 3-2!</strong><br />
  Dimitrov prova la palla corta dopo il primo scambio: in rete, 0-15. Doppio fallo: 0-30. Ace, il terzo, per accorciare. Gran passante di Sinner: due palle break. Ottima prima del bulgaro che annulla con il rovescio. Sinner con un passante pazzesco materializza il break: avanti 3-2.</p>
  <p><strong>Sinner rischia ma tiene il servizio: 2-2</strong><br />
  Parte bene Jannik al servizio: prima pesante e chiude col dritto. Altra buona prima e chiusura immediata di dritto: 30-0. Grande risposta di Dimitrov sulla seconda di Sinner per accorciare di un 15. Sinner prova, ma sbaglia, la palla corta: 30-30. Dimitrov si guadagna la palla break con tre punti di fila ma dopo un buono scambio sbaglia di dritto. Parità. Il bulgaro ancora in corridoio, vantaggio Jannik che poi chiude con una grande prima. Finora l&#8217;altoatesino sotto il 50% di prime in campo.</p>
  <p><strong>Dimitrov perfetto: 2-1</strong><br />
  Il bulgaro avanti con un servizio vincente, poi va 30-0. Ace per il 40-0 e altra prima vincente. Dimitrov avanti 2-1 tenendo sempre Sinner a zero sui suoi turni di battuta. Cambio campo.</p>
  <p><strong>Sinner pareggia i conti: 1-1</strong><br />
  Parte bene al servizio l&#8217;azzurro: prima al corpo, 15-0. Scappa il dritto al numero 3 del mondo (quarto errore). Ace: 30-15. Primo errore di Dimitrov per il 40-15, poi ancora in rete. Un gioco pari.</p>
  <p><strong>Dimitrov avanti 1-0</strong><br />
  Dimitrov 15-0 con Sinner che manda in corridoio un dritto. Altro dritto lungo di Jannik: 30-0. Ace per il 40-0. In rete il dritto di Sinner, Dimitrov va 1-0.</p>
  <p><strong>Si inizia: tutto pronto</strong><br />
  Inizia la finale del Masters 1000 di Miami che può portare Jannik Sinner al numero 2 del mondo. Il primo a servire sarà Dimitrov.</p>
  <p><strong>Giocatori in campo</strong><br />
  Il giudice di sedia Greg Allensworth chiama i due semifinalisti in campo. Dimitrov vince il sorteggio e decide di servire. Ora il riscaldamento rapido e poi si inizia!</p>
  <p><strong>La finale inizierà in leggero ritardo</strong><br />
  A causa del protrarsi della finale del doppio femminile, chiusa con un tie-break infinito, la finale tra Sinner e Dimitrov inizierà con qualche minuto di ritardo rispetto alle ore 21, quando era programmata. I giocatori stanno svolgendo il riscaldamento in attesa della chiamata sul cemento dell&#8217;Hard Rock Stadium.</p>
  <p><strong>Lo stadio</strong><br />
  Si gioca all&#8217;<strong>Hard Rock Stadium</strong> di Miami, impianto che solitamente ospita le partite dei <strong>Miami Dolphins</strong> in NFL e dei <strong>Miami Hurricanes</strong> in NCAA. Inaugurato nel <strong>1987</strong>, può ospitare fino a 64mila spettatori.</p>
  <p><strong>I precedenti</strong><br />
  Il bulgaro e Sinner si sono scontrati <strong>tre volte</strong>. L’ultimo precedente risale ai <strong>quarti di finale</strong> di <strong>Pechino</strong>, un match particolare nel quale l’altoatesino vomitò in campo dentro un bidone nel corso di una battaglia che lo vide vincere in tre set per poi lanciarsi verso il successo del torneo. Fu l’inizio della striscia che lo ha portato a un passo dal numero 2 del mondo. Gli altri due precedenti risalgono al 2022 ed esattamente a un anno fa: Dimitrov si impose agli ottavi degli<strong> Internazionali di Roma</strong> in tre set, mentre a <strong>Miami nel 2023</strong> ebbe la meglio l’azzurro ai 32simi in due set rapidi.</p>
  <p><strong>Il cammino del bulgaro</strong><br />
  Dimitrov (<em><a href="https://www.ilfattoquotidiano.it/2024/03/31/grigor-dimitrov-chi-e-avversario-di-sinner-finale-di-miami-la-sua-storia/7497317/" target="_blank" rel="noopener">qui la sua storia</a></em>) arriva in finale dopo aver eliminato tre teste di serie e due Top Ten. Il suo percorso era iniziato con una vittoria in tre set contro Alejandro <strong>Tabilo</strong>, poi al secondo turno ha affondato Yannick <strong>Hanfmann</strong> e negli ottavi ha avuto la meglio su <span class="tsp-dib tsp-lpns tsp-npp">Hubert </span><span class="tsp-dib tsp-lpns tsp-npp"><strong>Hurkacz</strong>. Quindi il doppio capolavoro: prima ha fatto “sentire un 13enne” Carlos <strong>Alcaraz</strong> (il copyright è dello spagnolo) nei quarti e dopo ha schiantato anche </span><span class="tsp-dib tsp-lpns tsp-npp">Alexander </span><span class="tsp-dib tsp-lpns tsp-npp"><strong>Zverev</strong>. </span></p>
  <p><span class="tsp-dib tsp-lpns tsp-npp"><strong>Il cammino dell&#8217;azzurro</strong><br />
  Sinner è cresciuto di partita in partita. Dopo il <em>bye</em> al primo turno, ha lasciato un set per strada contro Tallon <strong>Griekspoor</strong> e superato Andrea <strong>Vavassori</strong>, quindi ha battuto Christopher <strong>O’Connell</strong> e Tomas <strong>Machac</strong> guadagnandosi la semifinale contro Daniil <strong>Medvedev</strong>, superato con un agevole 6-1 6-2 in un&#8217;ora e 9 minuti. <a href="https://www.ilfattoquotidiano.it/2024/03/31/sinner-numero-2-del-mondo-finale-miami-djokovic-nel-mirino-quando-puo-superarlo-calcoli/7497001/" target="_blank" rel="noopener">Se Sinner avrà la meglio su Dimitrov da lunedì sarà il <strong>numero 2</strong> della classifica mondiale, superando Alcaraz</a>. E anche <strong>Nole Djokovic</strong> sarà ormai nel mirino. </span></p>
