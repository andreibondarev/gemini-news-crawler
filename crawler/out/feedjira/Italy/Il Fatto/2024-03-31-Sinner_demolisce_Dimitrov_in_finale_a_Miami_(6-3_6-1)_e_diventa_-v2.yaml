content: |
  <p>C&#8217;è un&#8217;ombra azzurra che si aggira alle spalle di <strong>Novak Djokovic</strong>. Perché <strong>Jannik Sinner</strong> sembra <strong>inarrestabile</strong> dopo essersi issato al <strong>secondo posto</strong> della classifica mondiale facendo un sol boccone di <strong>Grigor Dimitrov</strong>, uno che tre giorni fa aveva scherzato <strong>Carlos Alcaraz</strong> ed è appena rientrato in Top 10 vincendo già 20 match su 24 da gennaio. L&#8217;altoatesino vince il <strong>Masters 1000 di Miami</strong>, dove aveva perso in finale nel 2021 e nel 2023, battendo il bulgaro <strong>6-3 6-1</strong> in un faccia a faccia senza storia tra i due giocatori più in forma del circuito: ci mette appena un&#8217;ora e 11 minuti senza neanche eccellere al servizio.</p>
  <p>Ma c&#8217;è tutto il resto a iniziare da una<strong> solidità mentale</strong> che finisce per fagocitare gli avversari, mandati in tilt perché costretti all&#8217;impossibile per guadagnare ogni punto. Non lo scalfisce neanche il <strong>rovescio a una mano</strong> del bulgaro che tante pene aveva provocato ad Alcaraz e <strong>Alexander Zverev</strong>. Il ragazzo di San Candido è una roccia, imbattibile quando serve la prima di servizio e capace nel corso della finale di alzare anche la percentuale di punti vinti con la seconda. Il resto lo fa quell&#8217;<strong>aura di imbattibile</strong> che ormai lo accompagna, frutto di <strong>42 vittorie negli ultimi 45 incontri</strong> e una sola sconfitta &#8211; la semifinale di <strong>Indian Wells</strong>, in tre set &#8211; dall&#8217;inizio del 2024. La perfezione è quasi un passo.</p>
  <p><a href="https://www.ilfattoquotidiano.it/2024/03/31/sinner-numero-2-del-mondo-tutti-gli-step-che-lo-hanno-portato-in-vetta/7497636/" target="_blank" rel="noopener">Dopo aver costruito la scalata in sei mesi in cui ha abbattuto <strong>avversari-tabù</strong>, lo scoglio della <strong>tenuta sui 5 set</strong> e il muro del <strong>primo Slam</strong></a>, ora arriva il test della stagione sulla <strong>terra rossa</strong> che lo scorso anno fu avara di soddisfazione. Sinner ci arriva sull&#8217;onda del <strong>tredicesimo titolo</strong> della carriera (il secondo Masters 1000) alzato dopo una semifinale in cui ha battuto <strong>Daniil Medvedev</strong> senza mai farlo entrare in partita e replicando la<strong> prestazione perfetta</strong> in finale contro Dimitrov. Superata la curva di un quarto game del primo set in cui deve annullare una palla break, è tutto in discesa. Perché si prende subito il vantaggio con un passante pazzesco, lo consolida con un vincente e due ace per il <strong>4-2</strong> che chiudono una striscia di <strong>11 punti vinti su 14 giocati</strong> dal momento in cui aveva rischiato di perdere il servizio. Dimitrov deve salvare altre due palle break per rimanere in vita (4-3) ma a Jannik basta tenere il servizio per conquistare il <strong>primo set</strong>, griffato da un <strong>passante da un urlo</strong> che chiude il <strong>6-3</strong>.</p>
  <p>Il secondo set è quasi accademia. Sinner rompe l&#8217;equilibrio nel <strong>quarto game</strong> e lo fa in un modo che manda in <strong>confusione</strong> il bulgaro, nuovo numero 9 al mondo. Dimitrov conduce 40-15 quando l&#8217;azzurro inizia a farlo correre a velocità folle con palle pesanti, sempre angolate: gli valgono quattro punti di fila che ribaltano il gioco e l&#8217;intera finale. Sinner sale <strong>3-1</strong> e da quel momento non c&#8217;è storia. La solidità al servizio vale il <strong>4-1</strong>, quindi due risposte micidiali sono l&#8217;<strong>architrave</strong> del <strong>secondo break</strong>, chiuso grazie a un <strong>&#8220;rigore&#8221; sbagliato</strong> a rete da Dimitrov che è l&#8217;emblema dello stato mentale in cui l&#8217;azzurro è stato in grado di ridurre uno dei giocatori più esperti e in questo momento <strong>brillanti</strong> del circuito. Il <strong>6-1</strong> arriva al servizio con quattro punti in meno di due minuti. <strong>Terzo titolo nel 2024</strong> che vale il <strong>secondo posto</strong> nel ranking mondiale, vetta mai raggiunta da nessun italiano né prima né dopo l&#8217;era del computer. Lui dice che è solo un numero. Il più ambito adesso è lì a un passo, distante poco più di 1.000 punti: Djokovic lo vede nello specchietto retrovisore. I prossimi mesi saranno da gustare. Accomodarsi, prego, guida un italiano ed è il <strong>vice-re</strong> del tennis mondiale.</p>
