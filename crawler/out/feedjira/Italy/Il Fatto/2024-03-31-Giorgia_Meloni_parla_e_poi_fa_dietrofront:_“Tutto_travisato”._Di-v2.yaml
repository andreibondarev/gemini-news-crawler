  <p><strong>di Riccardo Bellardini</strong></p>
  <p>Giorgia è tornata a parlare, alleluja! E’ periodo di resurrezioni, lei è fieramente cristiana, una volta ci ha sfondato le orecchie per ricordarcelo, sarà un segnale. La premier aveva l’obiettivo di schiarire il nostro cielo convulsamente annuvolato, pieno d’inquietudine, sferzato dal vento tenebroso di guerra. Voleva in qualche modo, forse, in cuor suo, tranquillizzarci. Lei in fondo, è una giocherellona. Per questa sua indole bambinesca, direi <strong>favoleggiante</strong>, siam finiti in prima pagina sul <em>Wall Street Journal</em>. Che onore!</p>
  <p>Cara Giorgia, tu piena di voce sprezzante, quante volte negli ultimi tempi sei rimasta in silenzio quando avremmo voluto sentire le tue parole. Ed eccoti, finalmente, quando le speranze erano già svanite nell’abisso, tornare a far squillare le corde vocali. Uno squillo <strong>moderato</strong>, non più l’arringa feroce di un tempo, insomma, quella moderazione a cui c’hai abituato da quando sei alla guida del governo, così vera che più vera non si può. Su Rete4, a <strong>Fuori dal coro</strong>, su due temi centrali, hai messo alla prova l’intelligenza degli italiani, che dinanzi ai loro occhi giorno dopo giorno vedono il mondo sempre più sull’orlo del baratro, precipitante verso una guerra in cui con le armi che si potrebbero utilizzare, cadrebbero tutti i discorsi su vittoria e sconfitta, sepolti da un solo concetto: distruzione e morte.</p>

  <p>Ed ecco l’apparente distanziamento dalle posizioni estremiste di Macron, distanziamento <strong>simulato</strong>, poiché Giorgia dall’urlo redivivo dice che il presidente francese “dovrebbe essere più muscolare nei fatti, non a parole”. Ok. Quindi doveva prendere le truppe Nato di peso, portarsele dietro e fomentarle con veemenza degna del sergente Hartman, piombare d’improvviso sul suolo ucraino per far la guerra, senza colpo ferire? Senza avvertire prima? Doveva andare dritto al punto? Però potrei aver capito male, perché di sicuro al giorno d’oggi oltre alla morte c’è che non si capisce nulla, anche se a me cara Giorgia<strong> sembra proprio d’aver capito questo</strong>. Quindi Macron ha ragione, ma doveva agire senza parlare, doveva essere più concreto, non tergiversare.</p>
  <p>E poi sulla preparazione militare-civile alla guerra, il concetto più inquietante trapelato da una bozza del consiglio Ue nei giorni scorsi, Giorgia è stata perspicace a livelli sovrumani sparigliando la confusione <strong>con altra confusione</strong>, infondendo caos al caos, generando un big bang da cui è venuto fuori un universo nebbioso, fatto di dichiarazioni intrise di inarrivabile <strong>vuotezza</strong>, rassicurazioni che invece di stoppare il tremore l’hanno amplificato, portando alla contorsione violenta. “È stato tutto <strong>travisato</strong>, si parlava della protezione civile, delle calamità, delle emergenze in generale, mica di guerra”. Questo è il colmo. <strong>Abbiamo capito male tutti</strong>. Siamo fuori strada.</p>

  <p>La dicotomia militari-civili che abbiamo imparato a conoscere dalla storia e dalle cronache insistenti dei conflitti che attanagliano il pianeta nasconde aspetti ambigui, oscuri. La bozza del consiglio Ue parla di protezione civile, è vero, ma intesa come protezione <strong>rispetto alle nuove minacce incombenti dei nostri tempi</strong>, tra cui primariamente quelle chimiche, batteriologiche e nucleari inscindibilmente legate a questo clima sempre più guerrafondaio. Ma Giorgia pensa che evidentemente eravamo pronti a berci questa sua <em>boutade</em>, si sente pronta a condurci nel vortice di una battaglia dalle conseguenze imprevedibili con ammirevole superficialità. E di fronte ai missili nucleari cosa dirà? Già me lo immagino: “tanto rumore per nulla, missili comuni, <strong>non drammatizziamo</strong>”. Ci aspettano giorni bui&#8230;</p>
