content: |
  <p>Più<strong> sistemi di difesa aerea</strong>, <strong>più missili</strong>. L&#8217;<strong>Ucraina</strong> torna a chiedere aiuti militari agli <strong>Stati Uniti </strong>altrimenti le sue forze armate saranno costrette a &#8220;ritirarsi, passo dopo passo&#8221;. Così dice il capo dello Stato <strong>Volodymyr Zelensky</strong> che sbrigativamente ha rinfacciato agli americani che, a causa delle dispute interne al Congresso, &#8220;<strong>abbiamo perso sei mesi</strong>&#8221; e il riferimento è ai <strong>60 miliardi</strong> di nuovi aiuti militari. E ha parlato anche il ministro della Difesa<strong> Rustem Umerov</strong>, il quale ha avuto una conversazione telefonica con il capo del Pentagono, <strong>Lloyd Austin</strong>. Zelensky, in un&#8217;intervista al <em>Washington Post</em>, è tornato a chiedere <strong>i missili Atacms</strong>. L&#8217;obiettivo? Colpire aeroporti e aerei in <strong>Crimea</strong>. Non si tratta di missili a medio raggio come quelli consegnati fino a ora, ma quelli a gittata più lunga, da 300 chilometri. Kiev assicura che non vuole usarli per attaccare il territorio russo. Però, sottolinea il presidente ucraino, quando Mosca &#8220;saprà che possiamo distruggere gli aerei, non attaccheranno dalla Crimea. È come con la flotta marittima: li abbiamo respinti dalle nostre acque territoriali, ora li espelleremo dagli aeroporti&#8221;. In sostanza l&#8217;orizzonte è di nuovo non solo contenere i russi in questa nuova avanzata, ma rispedirli fuori dai confini, operazione che si fa più difficile progressivamente giorno dopo giorno. Le Forze armate ucraine possono condurre operazioni offensive limitate &#8211; dice Zelensky parlando con il <em>Washington Post</em> &#8211; ma &#8220;per spodestarli, abbiamo bisogno di più armi&#8221;. E l&#8217;avvertimento all&#8217;Occidente è sempre lo stesso: &#8220;Se l’Ucraina cade, Putin dividerà il mondo&#8221; in amici e nemici della Russia, come a dire che l&#8217;Ucraina è <strong>il campo di battaglia</strong> di una guerra più vasta.</p>
  <p>Le richieste di Zelensky a Washington assumono giorno dopo giorno <strong>toni sempre più accorati</strong>, nella misura in cui le forze russe continuano a sfruttare al meglio la propria<strong> superiorità di uomini e mezzi</strong>. &#8220;Se hai bisogno di 8mila colpi al giorno per difendere la linea del fronte ma ne hai solo 2mila, devi fare di meno&#8221;, ha spiegato il presidente ucraino, aggiungendo che &#8220;se non c&#8217;è il sostegno degli <strong>Stati Uniti</strong>, significa che non abbiamo <strong>difesa</strong> <strong>aerea</strong>, <strong>missili</strong> <strong>Patriot</strong>, <strong>disturbatori</strong> per la <strong>guerra</strong> <strong>elettronica</strong>, proiettili di artiglieria da 155 millimetri&#8221;. E poi c&#8217;è l’annosa questione degli <strong>Atacms</strong>, appunto, che gli americani sono restii a fornire nel timore che Kiev li utilizzi per attaccare in territorio russo, alimentando <strong>un’escalation</strong>. Con nuovi armamenti, è la valutazione, si può puntare a &#8220;mantenere il fronte stabile&#8221; e permettere all’Ucraina di &#8220;armare e addestrare nuove brigate nelle retrovie per condurre una nuova controffensiva entro la fine dell’anno&#8221;.</p>
  <p>Dall&#8217;altra parte c&#8217;è la storia degli ultimi mesi con l&#8217;avanzamento delle truppe russe che dopo aver conquistato <strong>Avdivka</strong> (una delle cittadine del Donbass più contese) ha ripreso in grande stile l’offensiva nel sud-est e nel nord, tornando a prendere di mira anche Kharkiv. Ed effettuando massicci bombardamenti sull&#8217;infrastruttura energetica in tutto il Paese, come nell’inverno dello scorso anno. Gli ucraini, per allentare la pressione, hanno bersagliato le regioni di confine come Belgorod, dove migliaia di russi sono stati costretti ad evacuare. Ma si è trattato sostanzialmente di &#8220;<strong>operazioni limitate</strong>&#8220;, ha rilevato Zelensky.</p>
  <p>Nella notte la Russia ha lanciato uno dei più significativi attacchi aerei alla rete energetica dell&#8217;Ucraina dall&#8217;inizio della guerra: sono rimaste danneggiate gravemente almeno <strong>tre centrali termoelettriche</strong>. Le conseguenze investono di nuovo i civili, privati di fonti di calore, acqua, elettricità quando ancora la primavera non è iniziata. Ancora oggi 4 Regioni del Paese hanno subito interruzioni elettriche. &#8220;Questo bombardamento è un terribile promemoria degli sforzi di <strong>Vladimir</strong> <strong>Putin</strong> per spezzare lo spirito del popolo ucraino e gettarlo nelle tenebre&#8221; ha detto <strong>Adrienne Watson</strong>, portavoce del <strong>consiglio per la sicurezza nazionale Usa</strong>, sottolineando la necessità che la Camera americana approvi urgentemente il provvedimento con gli ulteriori aiuti per Kiev per mandare più difese aeree. &#8220;La necessità dell’Ucraina è urgente e non possiamo permetterci ulteriori ritardi&#8221;, osserva.</p>
  <p>Per l&#8217;Ucraina sembra una fase di transizione, almeno ai vertici dello Stato. Zelensky ha sollevato dal loro incarico altri consiglieri: <strong>Serhii Shefir</strong> che era primo consigliere del capo dello Stato dal 2019, <strong>Andriy Smyrno</strong> e <strong>Oleksiy Dniprov</strong>, che erano tra i 10 vice del capo di gabinetto di Zelensky, <strong>Andriy</strong> <strong>Yermak</strong>. Al loro posto sono state nominate <strong>Olena</strong> <strong>Kovalska</strong>, che è stata consigliera del presidente sulla creazione di un tribunale per perseguire la Russia per la sua invasione dell’Ucraina, e <strong>Iryna</strong> <strong>Mudra</strong> che è stata viceministra della giustizia. Ieri Zelensky aveva confermato la nomina di <strong>Oleksiy</strong> <strong>Danilov</strong>, il primo di questi &#8220;esclusi eccellenti&#8221;, che da capo del Consiglio di sicurezza e difesa dell’Ucraina è stato trasferito a capo dell&#8217;ambasciata in <strong>Moldavia</strong>. Prima ancora, e con molto più rumore, il capo delle forze armate <strong>Valery</strong> <strong>Zaluzhny</strong>. Il generale, non più allineato con la narrativa di Zelensky su una <strong>vittoria totale</strong> alla portata, aveva pagato il <strong>fallimento</strong> della <strong>controffensiva</strong> contro i russi lanciata nella primavera scorsa, che avrebbe dovuto invertire il corso del conflitto.</p>
