content: |
  <p><strong>Truppe europee </strong>che mettano gli &#8220;scarponi sul terreno&#8221; e partecipino attivamente alla <strong>guerra</strong> dell&#8217;<strong>Ucraina</strong> contro l&#8217;invasione della <strong>Russia</strong>? L&#8217;uscita del presidente francese <strong>Emmanuel Macron</strong> è stata frenata dagli altri leader europei, in testa il cancelliere <strong>Olaf</strong> <strong>Scholz</strong>. E l&#8217;Italia si è affrettata a spazzare via questa ipotesi sia per bocca della presidente del Consiglio <strong>Giorgia Meloni</strong> e del ministro degli Esteri <strong>Antonio</strong> <strong>Tajani</strong>. Ancora più decisi sembra l&#8217;opinione pubblica italiana. Secondo un <strong>sondaggio Demopolis</strong> &#8220;l&#8217;opzione Macron&#8221; è respinta dall&#8217;85 per cento degli intervistati, &#8220;convinti che una scelta di questo tipo porterebbe ad una terza guerra mondiale&#8221; spiega in una nota l&#8217;istituto diretto da <strong>Pietro</strong> <strong>Vento</strong>. La contrarietà risulta trasversale in tutti gli schieramenti politici. Il dato dell’85%, rilevato in Italia da Demopolis, è più netto rispetto ad altri Paesi europei, nei quali comunque la contrarietà all’ipotesi avanzata da Macron non lascia dubbi: contrari all’invio di militari in <strong>Ucraina</strong> sono il <strong>76% dei tedeschi</strong>, ma anche il <strong>74% dei francesi</strong>.</p>

