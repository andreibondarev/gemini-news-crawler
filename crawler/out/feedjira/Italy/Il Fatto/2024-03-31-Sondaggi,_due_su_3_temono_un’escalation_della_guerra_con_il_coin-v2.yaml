  <p>Nelle ultime settimane, è cresciuta nell’opinione pubblica la preoccupazione per la <strong>situazione</strong> <strong>internazionale</strong>: dal <strong>Mar Rosso</strong> al ritorno dell’<strong>Isis</strong> con la <strong>strage</strong> a <strong>Mosca</strong>, sino alle due guerre per le quali non si intravede a breve una via d’uscita. Quasi 3 italiani su 4, il 74%, guardano con favore alla recentissima risoluzione delle <strong>Nazioni Unite</strong> per una tregua nella <strong>Striscia di Gaza</strong>, nell’auspicio che possa fermarsi l’uccisione di civili palestinesi e che <strong>Hamas</strong> liberi gli <strong>ostaggi</strong> <strong>israeliani</strong>.</p>
  <p>&#8220;Sull’altro versante di guerra – spiega il direttore di Demopolis <strong>Vento</strong> &#8211; il 67% degli italiani dichiara di temere nei prossimi mesi un’escalation del conflitto tra Russia ed Ucraina con <strong>un diretto coinvolgimento</strong> dell’Europa e del nostro Paese; appena il 18% non appare preoccupato&#8221;. Non hanno aiutato le dichiarazioni dei leader europei: prima Macron, <a href="https://www.ilfattoquotidiano.it/2024/03/19/ucraina-charles-michel-se-vogliamo-la-pace-prepariamoci-alla-guerra-piu-munizioni-difesa/7484036/" target="_blank" rel="noopener">poi il presidente del Consiglio europeo <strong>Charles Michel</strong> (“Se vogliamo la pace prepariamoci alla guerra&#8221;)</a> e<a href="https://www.ilfattoquotidiano.it/2024/03/29/offensiva-russa-su-tutta-lucraina-la-polonia-fa-decollare-i-caccia-il-premier-tusk-la-guerra-in-europa-non-e-piu-un-concetto-del-passato/7495418/" target="_blank" rel="noopener"> da ultimo il capo del governo della Polonia <strong>Donald Tusk</strong> (&#8220;La guerra in Europa non è più un concetto del passato”)</a>.</p>
