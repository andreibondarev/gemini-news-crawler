  <p><strong>Maria Esposito</strong>, una delle interpreti di <strong>Mare Fuori</strong> con il suo personaggio Rosa Ricci, si è raccontata a <strong>Verissimo</strong>. Nel salotto di <strong>Silvia Toffanin</strong> di sabato 30 marzo, l&#8217;attrice non è riuscita a trattenere le lacrime complice anche una prima clip che ha ripercorso le tappe della sua carriera, dalla serie al libro, ora in libreria, <em>Una luce tra i vicoli.</em></p>
  <p>&#8220;Non me l&#8217;aspettavo è successo tutto all&#8217;improvviso non ho avuto tempo di metabolizzare&#8221;, dice alla padrona di casa. &#8220;<strong>Tra quei vicoli di Napoli è nata la mia arte</strong> &#8211; racconta &#8211; I giochi che facevo era inventare sfilate di moda, poi inventavamo scuole di danza nei vicoletti. Ho avuto una bellissima infanzia&#8221;. &#8220;Con i miei genitori? Ho un bellissimo rapporto. Io e mia mamma siamo uguali quindi litighiamo spesso ma dopo un secondo è già passato tutto. In questo momento della mia vita è il mio pilastro, mi trovo in un momento dove è difficile fidarmi &#8211; dice ancora &#8211; Mio padre è l&#8217;amore della mia vita, questa mia timidezza e sensibilità è presa da lui. Mi ha insegnato l&#8217;amore, io vedo il modo in cui lui ama mia mamma, me e mia sorella e dico &#8216;questo è l&#8217;amore&#8217;. Per me è difficile trovare un ragazzo perché ho l&#8217;esempio di mio padre che è il re della casa in tutto&#8221;, continua raccontando anche del legame con la sorella.</p>
  <p>Se ho iniziato a recitare è grazie ai miei genitori&#8221;, racconta ancora spiegando gli sforzi, anche economici, che hanno dovuto fare per permetterle di frequentare la scuola di recitazione. &#8220;Oggi ho ricambiato, tutto quello che è mio è grazie a loro&#8221;, spiega tra le lacrime, sottolineando che &#8220;ogni volta che recito penso sempre a loro&#8221;. &#8220;Io non posso vivere senza la mia famiglia&#8221;, ribadisce.</p>
  <p>Maria Esposito si confida non nascondendo anche le sue ansie e paure: &#8220;Prima di fare questo lavoro ero molto più sciolta. Ora mi sento un senso di responsabilità enorme sulle spalle. E quindi ho l&#8217;ansia di molte cose. Ho l&#8217;ansia di sbagliare di dare un messaggio sbagliato&#8221;.</p>
  <p>&#8220;Cosa mi auguro? <strong>Di recitare per sempre</strong> &#8211; conclude nel salotto di Silvia Toffanin &#8211; L&#8217;amore? In questo momento sono <strong>innamorata di me stessa</strong>, concentrata sul lavoro. Però io sono innamorata dell&#8217;amore, quindi mi auguro di trovare un ragazzo che possa darmi quello che merito. Se bussa, lo accogliamo&#8221;.</p>
