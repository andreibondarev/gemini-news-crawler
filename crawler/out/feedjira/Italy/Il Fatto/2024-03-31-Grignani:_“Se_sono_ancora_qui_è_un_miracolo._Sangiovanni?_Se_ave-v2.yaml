content: |
  <p>“Se sono ancora qui, è un miracolo”. Si è raccontato a cuore aperto <strong>Gianluca</strong> <strong>Grignani</strong> nell’intervista a <em>Il Messaggero</em> alla vigilia di un appuntamento importante: tra quindici giorni andrà ad incidere il suo nuovo disco che arriva a dieci anni di distanza dall’ultimo. Un nuovo inizio, dopo una vita vissuta sopra le righe, mentre è in giro per l’Italia con il tour<strong><em> Residui di Rock&#8217;n&#8217;Roll</em></strong>. La scelta del titolo? “Ero a fare un ospitata in radio con Fiorella Mannoia e Gigi D&#8217;Alessio. Mi cadde dalla tasca una cartina sospetta. Mi guardarono basiti. Io sorrisi: ‘Che c&#8217;è? Sono solo residui di rock&#8217;n&#8217;roll’”.</p>
  <p>Nella data zero si è sfogato con la sua band, salvo poi ringraziarli via social, spiegando di volere bene ai suoi musicisti: “Non mi sono arrabbiato. Io coccolo, più che sentirmi coccolato. Sono sempre per gli altri, solo per gli altri. Anche troppo. Sono un finto difficile. La verità è che sono troppo buono. E infatti se ne approfittano”, precisa nell’intervista.</p>
  <p>Intanto già pensa al futuro, visto che l’anno prossimo la sua canzone manifesto, <em>Destinazione paradiso</em>, compirà <strong>trent&#8217;anni</strong>. Come la celebrerà? Con un <strong>tour internazionale</strong>. “Andrò in tour in Sud America. E mi piacerebbe suonare sui palchi dei festival rock europei”, anticipa. Come avrebbe voluto fare nel ’96, ai tempi de <em>La fabbrica di plastica</em>. “Il fatto è che quel disco uscì in un periodo in cui i social non esistevano e per la musica italiana era difficilissimo imporsi a livello internazionale. <strong>Oggi con i social</strong>, vedi il caso dei Come si chiamano? (“I Maneskin”, gli suggerisce qualcuno dall&#8217;altra parte del telefono, accanto lui, <em>ndr</em>) Vabbè, quelli. Bravi, bravissimi. Però hanno avuto la<strong> fortuna di uscire nell&#8217;era dei social</strong>: in un attimo arrivi ovunque”.</p>
  <p>Poi a Grignani chiedono che ne pensa della scelta di <strong>Sangiovanni</strong> di prendersi una pausa dalla musica a causa dell’eccesso di pressioni e aspettative: “Se avesse vissuto quello che ho vissuto io agli esordi a quest&#8217;ora sarebbe morto di fatica. Io ho vissuto una cosa che in Italia si vedeva ai tempi di Celentano e che poi non si è più vista: quando andavo a presentare i dischi, le città si bloccavano per via dei bagni di folla. Però lo comprendo. Io mi sfogai con<em> La fabbrica di plastica</em>: se sono ancora qui, è un miracolo”. E non si sottrae ad un giudizio tranchant sull’industria discografica: “A un certo punto ho pensato di dover morire per essere compreso. Sia chiaro: non ho mai pensato a gesti estremi. Ma pensavo: &#8216;Forse mi capiranno solo quando sarò morto'&#8221;.</p>
