  <div class="item">
  <p>Durante la messa presieduta stamane da <strong>Papa Francesco</strong> sul sagrato vaticano per la Domenica di Pasqua, il forte vento che soffiava su Piazza San Pietro a un certo punto ha fatto cadere pesantemente a terra l&#8217;icona del <strong>&#8220;Resurrexit&#8221;</strong>, situata proprio vicino alla postazione del Pontefice. Gli inservienti vaticani sono immediatamente accorsi per rialzare l&#8217;immagine sacra e rimetterla in sicurezza.</p>
