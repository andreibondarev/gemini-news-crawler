content: |
  <p><strong>Giacomo Urtis</strong>, che oggi preferisce farsi chiamare G<strong>enny</strong>, la sua parte femminile, ha scritto una lettera per augurare buon compleanno a <strong>Fabrizio</strong> <strong>Corona</strong> che lo scorso 29 marzo ha compiuto 50 anni. Dalle pagine di Novella2000, come riporta anche <em>Dagospia</em>, Urtis ha aperto il suo cuore a Corona.</p>
  <p>Il titolo della lettera è già evocativo: &#8220;<strong>Buon compleanno amore mio</strong>&#8220;. &#8220;Ho ancora impressa nella memoria la prima volta che ci siamo incontrati in aeroporto. Non mi sembrava vero. Tu eri il personaggio del momento, bello, affascinante e pieno di energie col tuo sguardo mi hai semplicemente contagiato. Sei stato il primo a credere in me e mi hai supportato sin da subito aprendomi le porte del mondo dello spettacolo &#8211; scrive Urtis &#8211; E mi hai cambiato la vita. Senza di te non sarei ciò che sono oggi. Una persona determinata e con la tua stessa voglia di fare&#8221;.</p>
  <p>Quindi il chirurgo dei Vip, ex concorrente del Grande Fratello, prosegue: &#8220;Non mi hai mai abbandonato durante tutti questi anni, ed io non ho abbandonato te, mai. Quando la vita è stata ingiusta nei tuoi riguardi, ho cercato in tutti i modi di starti vicino e di risollevarti il morale anche venendo in carcere assiduamente per non farti mancare le premure, il calore umano e l’amore di cui avevi bisogno. Ma alla fine ce l’hai fatta contro tutto e tutti. Sei riuscito a riprendere in mano la tua vita ed io ero sempre con te in questi momenti&#8221;. &#8220;Si è chiacchierato molto rispetto a noi due, però nessuno potrà mai spiegare il nostro rapporto intenso e saldo che nessuno mai potrà distruggere &#8211; continua &#8211; <strong>Siamo una cosa sola,</strong> una cosa a sé stante e chiunque voglia dire il contrario non sarà in grado di farlo perché non sa nulla di me e di te, quindi di no. Quel noi che io e te così tanto custodiamo gelosamente&#8221;. Quindi conclude con un augurio: &#8220;Che i tuoi prossimi 50 anni siano esattamente come li desideri. Con l’affetto e l’amore di sempre&#8230;tua Genny&#8221;.</p>
  <p>Poco tempo fa era uscita la notizia di un <a href="https://www.ilfattoquotidiano.it/2023/08/21/fabrizio-corona-e-giacomo-urtis-si-sposano-mi-ha-chiesto-la-mano-spero-non-lo-faccia-per-business/7267383/" target="_blank" rel="noopener">presunto futuro matrimonio tra Urtis e Corona</a>. Notizia che poi l&#8217;ex re dei paparazzi aveva <a href="https://www.ilfattoquotidiano.it/2023/08/23/fabrizio-corona-smentisce-il-matrimonio-con-giacomo-urtis-accontentiamoci-di-ridere/7269275/">smentito con una story su Instagram dal tono ironico</a>.</p>
