content: |
  <p>Ha voluto dettare la linea e ribadire la sua posizione prima di sottoporsi a un intervento chirurgico a un&#8217;ernia. Il primo ministro israeliano, <strong>Benjamin Netanyahu</strong>, ha detto che l&#8217;esercito è pronto per operare a <strong>Rafah</strong>, evacuare la <strong>popolazione civile</strong>, distribuire gli <strong>aiuti</strong> e procedere con <strong>l&#8217;operazione di terra</strong> nell&#8217;ultima città rimasta nella <strong>Striscia di Gaza</strong> per portare a termine la missione di &#8220;<strong>sradicare Hamas</strong>&#8220;. A niente sono servite le richieste degli alleati, tra cui gli <strong>Stati Uniti</strong>, che chiedono di desistere per mettere fine alle violenze e alla <strong>crisi umanitaria</strong> nell&#8217;enclave palestinese. Netanyahu non fa passi indietro: &#8220;È la cosa giusta da fare a livello operativo e internazionale. Ci vorrà tempo, ma sarà fatto&#8221;.</p>
  <p>Il premier deve però accelerare i tempi perché i <strong>malumori</strong> all&#8217;interno del Paese continuano a crescere. A <strong>Gerusalemme</strong> le persone sono tornate in piazza per chiedere le sue <strong>dimissioni</strong> e quelle del suo governo, <strong>elezioni anticipate</strong> e un accordo tra i leader di Israele che permetta di arrivare al <strong>rilascio dei 130 ostaggi</strong> ancora nella Striscia di Gaza. Le proteste si sono svolte anche sotto la <strong>Knesset</strong>, il Parlamento israeliano, ma anche la residenza di Netanyahu a Gerusalemme e altri luoghi chiave sono stati oggetto di manifestazioni.</p>
  <p>Netanyahu, nella sua conferenza stampa, ha risposto anche a queste richieste: &#8220;Hamas sarebbe il primo a festeggiare se tenessimo le elezioni ora&#8221;, con il Paese che, sostiene, rimarrebbe <strong>paralizzato per otto mesi</strong>. &#8220;Paralizzerebbe i negoziati per la liberazione dei nostri ostaggi e porrebbe fine alla guerra prima di raggiungere i suoi obiettivi&#8221;, spiega Netanyahu che ribadisce il suo impegno a riportare a casa tutti gli ostaggi: &#8220;Uomini e donne, civili e soldati, vivi e vittime&#8221;.</p>
  <p>Il premier, parallelamente, porta avanti anche la sua guerra con le agenzie delle <strong>Nazioni Unite</strong> impegnate nella fornitura di aiuti a Gaza. In particolare contro <strong>l&#8217;Unrwa</strong>, accusata da Israele, senza però fornire prove inconfutabili, di avere al suo interno membri legati a Hamas che hanno preso parte al <strong>massacro del 7 ottobre</strong>. Israele ha presentato all’Onu una proposta per <strong>smantellarla</strong> e trasferire il suo personale in un’agenzia sostitutiva per effettuare consegne di cibo e aiuti su larga scala a Gaza, secondo quanto riporta il <em>Guardian</em>. La proposta è stata presentata alla fine della scorsa settimana dal capo di stato maggiore israeliano, <strong>Herzi Halevi</strong>, ai funzionari delle Nazioni Unite in Israele che l’hanno inoltrata sabato al segretario generale dell’organizzazione, <strong>António Guterres</strong>.</p>
