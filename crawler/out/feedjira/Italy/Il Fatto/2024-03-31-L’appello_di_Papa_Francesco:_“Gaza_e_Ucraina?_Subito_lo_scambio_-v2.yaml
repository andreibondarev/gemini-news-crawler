  <p>&#8220;Continuamente chiudiamo le porte della vita con le guerre. Volgiamo lo sguardo verso la città santa di Gerulemme, testimone della passione e della resurrezione di Cristo. I<a href="https://www.ilfattoquotidiano.it/2024/03/31/il-papa-la-pace-non-si-costruisce-con-le-armi-fermare-i-venti-di-guerra-sulleuropa/7497349/" target="_blank" rel="noopener">l mio pensiero va alle vittime dei conflitti nel mondo</a>, a cominciare da quelli in <strong>Palestina</strong> e in <strong>Ucraina</strong>. Cristo risorto riporti la pace per quelle popolazioni martoriate&#8221;. Lo ha detto <strong>Papa Francesco</strong>, parlando ai fedeli dopo la Messa di Pasqua. Che poi ha aggiunto: &#8220;Auspico uno scambio generale di tutti i prigionieri tra Russia e Ucraina: tutti per tutti. Inoltre, faccio nuovamente appello a che sia garantita la possibilità di accesso agli aiuti umanitari a Gaza, esortando nuovamente a un pronto rilascio degli ostaggi rapiti il 7 ottobre scorso e a un immediato cessate il fuoco nella Striscia&#8221;.</p>
