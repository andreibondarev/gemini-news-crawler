content: |
  <div><strong>Bassam Aramin</strong> e <strong>Rami Elhanan</strong> sono due padri, rispettivamente palestinese e israeliano, che in momenti diversi, hanno perso <strong>una figlia ancora bambina</strong>. Abir, figlia di Bassam, è stata uccisa da <strong>un soldato israeliano</strong> all&#8217;età di dieci anni, mentre usciva da scuola, mentre Smadar, 14 anni e figlia di Rami, ha perso la vita a causa di un<strong> attacco suicida palestinese</strong> nel centro di Gerusalemme. &#8220;Mia figlia era piena di gioia ed energia &#8211; racconta Rami &#8211; nuotava, ballava e suonava il piano e tutti la chiamavano principessa.&#8221; &#8220;Era il 16 gennaio 2007 quando un soldato colpì mia figlia da dietro, lei cadde e due giorni dopo morì nello stesso ospedale in cui era nata &#8211; dice Bassam &#8211; lo stesso ospedale in cui nacque e perse la vita anche Smadar, la figlia di Rami&#8221;.</div>
  <div></div>
  <div>A unirli <strong>lo stesso dolore</strong> e anche la stessa convinzione: per avere la pace <strong>deve finire l&#8217;occupazione israeliana</strong>. Per questo Bassam e Rami, che fanno parte dell&#8217;associazione <em>Parents&#8217; Circle</em> che ha come obiettivo quello di far conoscere le famiglie israeliane e palestinesi che hanno perso un componente a causa del conflitto, cercano il più possibile di diffondere il loro messaggio di pace attraverso incontri nelle scuole, eventi e appuntamenti in diversi paesi del mondo. La loro storia è narrata anche nel libro <strong><em>Apeirogon</em> di Colum McCann</strong>.</div>
  <div>
  <p>&#8220;Rami e Bassam si sono conosciuti simili nel dolore &#8211; dice <strong>Luisa Morgantini</strong>, fondatrice e presidente di Assopace Palestina, amica di entrambi da molti anni &#8211; ma non simili nella condizione ed è questa la cosa importante. Bassam vive sotto occupazione militare e racconta delle vessazioni subite, delle demolizioni di case, mentre ovviamente Rami non vive questo, però capisce l&#8217;asimmetria delle condizioni. Per questo, insieme dicono, che questa situazione può essere risolta solo attraverso la fine dell&#8217;occupazione militare israeliana.&#8221;</p>
