content: |
  <p>Il <strong>re Carlo III</strong> ha partecipato oggi alla tradizionale cerimonia religiosa di <strong>Pasqua</strong> nella Cappella di San Giorgio a <strong>Windsor</strong>. Con lui anche la moglie, la regina <strong>Camilla</strong>. Per il re si tratta della <strong>principale</strong> <strong>apparizione pubblica</strong> da quando ha annunciato due mesi fa di avere un cancro.</p>
  <p>Carlo III si è presentato in chiesa vestito con un <strong>soprabito</strong> <strong>scuro</strong>: il sovrano, 75 anni, è apparso sorridente, salutando e scherzando, mentre scendeva dall’auto insieme alla moglie.</p>
  <p>Assenti invece il principe e la principessa di Galles, <strong>William e Kate</strong>. Né la coppia né i loro figli, George, Charlotte e Louis, dopo l&#8217;annuncio della principessa di avere un tumore e di aver iniziato la chemioterapia preventiva, erano presenti alla cerimonia.</p>
  <p>Dopo l’annuncio della sua malattia Carlo ha annullato tutti gli impegni pubblici ufficiali, anche se continua a svolgere alcune funzioni ufficiali, come gli incontri con il premier.</p>
