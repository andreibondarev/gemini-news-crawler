content: |
  <p>Il <strong>mistero</strong> sembra essere risolto: la scia di luce che ha attraversato la <strong>Spagna</strong>, da Girona fino alla Comunità valenciana, era un satellite della rete <strong>Starlink</strong> di <strong>Elon Musk</strong>. A supportare la teoria è la <strong>Luftwaffe</strong>, l&#8217;aeronautica tedesca, accreditando una delle due ipotesi avanzate dall&#8217;Istituto di scienze spaziali spagnolo <strong>CSIC</strong>. L&#8217;oggetto artificiale è apparso sopra i cieli spagnoli attorno alle 23 di <strong>venerdì</strong> ed è stato intercettato da diversi punti di rilevamento. <a href="https://www.ilfattoquotidiano.it/2024/03/30/mistero-nei-cieli-della-spagna-missile-balistico-o-satellite-video/7496974/" target="_blank" rel="noopener">Da subito erano state avanzate due possibilità: un <strong>missile balistico</strong> o un satellite di rientro</a>. Il CSIC aveva parlato di &#8220;buone probabilità&#8221; che si trattasse della prima ipotesi.</p>
  <p>È da subito stato chiaro che non si trattasse di un oggetto naturale, tipo un <strong>meteorite</strong>, a causa della <strong>traiettoria</strong> e dall&#8217;altezza con cui è entrato in Spagna dalla <strong>Francia</strong>. Ora le autorità tedesche confermano che si trattava di un oggetto artificiale, con ogni probabilità di un satellite della rete Starlink del multimiliardario proprietario di Tesla: &#8220;A nostro avviso, si è trattato del rientro di un satellite Starlink &#8220;, ha spiegato la Luftwaffe.</p>
  <p>Starlink è uno dei maxi-progetti di Musk che mira ad avere una<strong> rete di satelliti</strong> di comunicazione dell&#8217;azienda aerospaziale <strong>SpaceX</strong> con l&#8217;intento di coprire la rete <strong>Internet</strong> e di<strong> telefonia mobile</strong> in ogni punto della terra. Quando è scoppiata la guerra in <strong>Ucraina</strong>, il magnate ha messo a disposizione del governo la rete per facilitare le comunicazioni nel Paese invaso dalla <strong>Russia</strong>. Non si tratta del primo satellite di Musk caduto in Spagna. Come ricorda <strong><em>ABC</em></strong>, un paio di anni un altro precipitò in mare vicino a <strong>Murcia</strong>.</p>
  <p>L'articolo <a rel="nofollow" href="https://www.ilfattoquotidiano.it/2024/03/31/oggetto-misterioso-cieli-spagna-era-satellite-di-elon-musk/7497464/">&#8220;L&#8217;oggetto misterioso che ha sorvolato i cieli della Spagna era un satellite di Elon Musk&#8221;</a> proviene da <a rel="nofollow" href="https://www.ilfattoquotidiano.it">Il Fatto Quotidiano</a>.</p>
