  Pasquetta in dieci consigli, da Brescia a Nuoro" /><p>I Macchiaioli a Brescia, Escher
  a Ferrara, Kiefer a Firenze: alcune mostre aperte durante le feste pasquali, domenica
  31 marzo e lunedì 1° aprile. In una dichiarazione a margine di una visita al Colosseo,
  il ministro della Cultura Gennaro Sangiuliano ha ricordato che i musei, in occasione
  del ponte pasquale, resteranno aperti. «È finita la stagione che purtroppo si è
  vissuta negli anni passati in cui c’era la cosiddetta “beffa di Pasqua”— ha detto
  il ministro —: venivano tanti turisti e trovavano chiusi alcuni musei della nostra
  nazione. Adesso i siti sono tutti aperti, sono stati aperti anche a Natale e a Capodanno
  perché è doveroso rispondere alle richieste dei tanti turisti». Poi Sangiuliano
  ha concluso: «Sono qui idealmente per stringere la mano a tutte le lavoratrici e
  i lavoratori che prestano la loro opera e che con il loro impegno e la loro passione
  garantiscono la fruibilità del nostro patrimonio nazionale interpretando l’articolo
  9 della Costituzione». Luoghi, orari, tariffe e modalità di visita sono su: cultura.gov.it.</p>'
