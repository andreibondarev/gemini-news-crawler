  della stanza 2805 del Radisson Blu Plaza Hotel di Oslo, irrisolto da 29 anni: chi
  ha sparato attraverso la porta, e chi era Lois?" /><p>Caso mai risolto, a cui si
  è dedicata anche la serie Netflix «Unsolved Mysteries»: nell’hotel di Oslo, nel
  1995, una donna fu trovata morta nella stanza 2805. Poco prima, qualcuno aveva esploso
  un colpo di pistola attraverso la porta. Ma chi era la vittima? Una spia (dell’Est
  o del Mossad) o una persona con un passato da cancellare? </p>'
