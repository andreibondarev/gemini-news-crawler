  <p><em>Dr. Alexander Görlach is a senior fellow to the Carnegie Council for Ethics in International Affairs. He was a visiting scholar in Taiwan and Hong</em><em> Kong</em><em>, and writes extensively about this region of the world.</em></p>



  <p>After <a href="https://www.politico.eu/article/william-lai-takes-early-lead-in-taiwan-presidential-race-in-snub-to-beijing/">the election of Taiwanese President Lai Ching-te</a> in January, political leaders from Beijing to Washington all asserted he’d lean toward what they called “Taiwan’s independence.” And for this presupposed tendency, the Chinese Communist Party and state-controlled media <a href="https://www.reuters.com/world/asia-pacific/china-calls-taiwan-president-frontrunner-destroyer-peace-2023-12-31/" target="_blank">labeled Lai a “destroyer of peace</a>,” vowing that the little island nation’s “reunification&#8221; with China was looming.</p>



  <p>As a sort of preemptive measure, after Lai’s victory, U.S.-president <a href="https://www.reuters.com/world/biden-us-does-not-support-taiwan-independence-2024-01-13/" target="_blank">Joe Biden said that Washington wouldn’t support any sort of declaration of independence</a>, highlighting that his administration seeks to maintain the status quo between the two nations. Biden thereby reiterated the U.S.’s One-China Policy, which &#8220;acknowledges&#8221; Beijing&#8217;s assertion that Taiwan is a part of the People’s Republic of China (PRC) without agreeing to this claim.&nbsp;</p>



  <p>Contrary to Beijing claims and Washington warnings, however, Lai and his Democratic Progressive Party haven’t shown any inclination toward changing the status quo. Both Lai and outgoing president Tsai Ing-wen say that Taiwan — under the full name “Republic of China” (ROC) — is already an independent state going back to 1912, and thus doesn’t have to seek independence.</p>



  <p>As a matter of fact, according to <a href="https://www.politico.eu/article/uk-parliament-calls-taiwan-independent-country-report-says-james-cleverly-visit-china/">a report issued by the British parliament’s foreign committee last August</a>, Taiwan does, indeed, possess all necessary markers of statehood: a territory, a people, a functioning government and the ability to form foreign relations.</p>



  <p>Many countries around the globe maintain quasi-diplomatic relations with the island, and their engagement with Taipei has only increased in the last couple years — not least because the world has grown aware of Beijing’s belligerence toward the island and its inhabitants. However, as it stands, Taiwan has only 12 real diplomatic partners left. And if it were to one day be left with no such partners, it would cease to exist as a state and Beijing could claim it.</p>



  <p>Having said all this, however, there is, indeed, talk of independence in Taiwan — though not from the PRC but rather the ROC itself. And there’s an argument to be made that the island’s Indigenous tribes may well hold the key.</p>



  <p>Taiwan became part of the ROC after World War II, when Japan had to surrender all its former colonies. But just two years later, another defeat loomed: The ROC’s nationalist leader Chiang Kai-shek lost the civil war against Mao Zedong and retreated to Taiwan with his around 2 million followers. Not welcomed there, he erected a military dictatorship that subjugated the whole population, including the island’s 16 Indigenous tribes that had been living there for six millennia.</p>



  <p>And today, thoughts of independence from Chiang’s ROC also come from within these Indigenous groups who never really considered themselves to be a part of China to begin with — whether in its imperial, nationalist or communist iterations.</p>



  <p>“The only possibility for Taiwan to truly achieve independence from China’s grasp is, in theory, only to first allow the Indigenous tribes of Taiwan to establish an independent nation named ‘Formosa,’” said Chuan-ju Cheng, an associate professor of Indigenous studies at the Taipei University of Education, alluding to the name the Portuguese gave the island when they sailed past it. After that, “the Han people of Taiwan could join the new state,” added Cheng, who is herself a member of the Truku nation in the Hualien mountains to the island’s east.</p>



  <p>Most of Taiwan’s Indigenous tribes still live in those mountains, which make up 60 percent of the island’s topography. Neither Dutch, Portuguese nor Spanish sailors and merchants ever conquered these heights or established full control over its people. The same goes for imperial China, which never controlled much more than outposts by the western shores. Only Japanese conquerers at the dawn of the 20th century succeeded in annexing or acquiring all the native land.</p>



  <p>“Taiwan&#8217;s Indigenous people, particularly the highland groups, lost their land during the Japanese colonial period and have been unable to reclaim it from the hands of the Republic of China government up to this point,” Chen said.</p>



  <p>According to legal scholars, any full reconciliation with Taipei would require some sort of restitution and self-governance — and on that path there has been progress.</p>



