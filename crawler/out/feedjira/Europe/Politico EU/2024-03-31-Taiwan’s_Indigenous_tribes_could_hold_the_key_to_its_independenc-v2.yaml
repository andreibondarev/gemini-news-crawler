  <p>The tribes are recognized in today’s democratic Taiwan, their languages are taught in schools, and their cultures are fully supported by the government in Taipei. An increasing number of Taiwanese are also discovering their own Indigenous heritage through widely available DNA analysis — which might also help explain why <a href="https://foreignpolicy.com/2023/11/19/taiwan-china-indigenous-peoples-tribes/" target="_blank">more and more people are starting to see themselves as Taiwanese and not Chinese</a>. And among the Taiwanese, there’s a small yet vocal group that wants nothing to do with the once-oppressive ROC and to found an entirely new state.</p>



  <p>In a democracy, it’s their full right to express this belief and advocate for it — sentiments that are alien to Beijing’s totalitarianism. Yet, it’s important to note that these views are from being mainstream.&nbsp;</p>



  <p>“Maintaining the status quo is preferable, no one wishes to change it,” Cheng said — and that’s because living in Taiwan’s democracy as it is now is better than the looming conquest by the dictator next door, who would most certainly reverse all the progress made.</p>



  <p>By calling for conquest, Xi has made himself an enemy of Taiwan’s tribes, which rightfully say the island was inhabited by their ancestors long before the dawn of the Chinese era and, therefore, it’s for them to decide its future — not Beijing.</p>



  <p>Moreover, Taipei could leverage this newly found union with the First Nations of Taiwan by highlighting their long-standing Indigenous heritage. These tribes reach six millennia back; they set off and <a href="https://www.newshub.co.nz/home/new-zealand/2022/08/analysis-new-research-sheds-more-light-on-link-between-m-ori-and-taiwan.html" target="_blank">settled the islands of Oceania and reached shores as far as New Zealand</a> — this can be proven by the languages spoken by the Indigenous peoples on all these islands. So, by actively seeking a role in the gatherings and conferences of these First Nations, Taipei can implicitly make a case for Taiwan’s statehood aside from the ROC’s recent past.</p>



  <p>However, the relationship isn’t fully untethered. For example, for the Indigenous tribe of the Pingpu, it seems all but impossible to reclaim the land of their forebears, simply because the city of Tainan with its roughly 1.9 million inhabitants is now located there.&nbsp;</p>



  <p>Nevertheless, in the grand scheme of things, Taiwan’s successful democracy is a good example of how to atone for the wrongdoings and crimes of a colonial past. By contrast, under Xi, the PRC continues to repeat the atrocities of imperialism, building an empire by subjugating the people of Tibet, Inner Mongolia, Xinjiang and Hong Kong; intimidating all of its neighbors in the region; and cracking down on local cultures within the PRC.</p>



  <p>And if Xi has his way, the Indigenous people of Taiwan would be re subjugated once more, sharing the catastrophic fate of all other peoples forcefully drawn into Beijing’s orbit.</p>
