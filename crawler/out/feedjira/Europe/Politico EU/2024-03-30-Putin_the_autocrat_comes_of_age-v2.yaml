  <p class="has-text-align-center has-text-color" style="color:#909090">Тhe Moscow attack by radical Islamists could have been a wake-up call. But it doesn&#8217;t seem like it will be.</p>



  <p class="has-text-align-center">By <strong>EVA HARTOG</strong></p>



  <div style="height:25px" aria-hidden="true" class="wp-block-spacer"></div>



  <div style="height:5px" aria-hidden="true" class="wp-block-spacer"></div>
  </div>



  <div class="wp-block-column is-layout-flow wp-block-column-is-layout-flow" style="flex-basis:20%"></div>
  </div>



