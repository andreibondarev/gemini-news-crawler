  <div style="height:1px" aria-hidden="true" class="wp-block-spacer"></div>



  <p class="has-text-align-center" style="margin-top:0;margin-right:0;margin-bottom:0;margin-left:0"><em><em><sup>Pool photo by Mikhail Metzel via Sputnik/EFE-EPA</sup></em></em> </p>
