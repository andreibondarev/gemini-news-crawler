  <p class="has-drop-cap">The Crocus City complex in northwest Moscow was once a gleaming beacon of President Vladimir Putin’s promise of comfort and stability.</p>



  <p>A glitzy shopping and entertainment complex built by billionaire Aras Agalarov, it was the venue for Donald Trump to host his Miss Universe contest in 2013.</p>



  <p>Today, the concert hall’s charred skeleton is a smoldering testament to foreign-inspired extremism and willful, home-bred ignorance.&nbsp;&nbsp;</p>



  <p>Russia’s worst terror attack in two decades caught Putin halfway through the post-election victory lap of his life.&nbsp;</p>



  <p>Days before, he had been cheered by a flag-waving crowd on Red Square and received a&nbsp;<a href="https://t.me/RIAKremlinpool/12543" target="_blank">standing ovation</a>&nbsp;from an elite group of public figures in the Kremlin’s opulent St. Andrew’s Hall.</p>



  <p>His message to the different groups was one and the same: that Russia was fighting a historic war against Ukraine and that in order to win (as no doubt it would) total unity was paramount.</p>



  <p>So was an understanding of the enemy; in a speech to Russia&#8217;s Federal Security Service (FSB), Putin dismissed a U.S. warning about an imminent terror attack as “outright blackmail and an intention to intimidate and destabilize our society,” telling his spooks to hone in on finding “traitors.”</p>



  <p>It took nineteen hours after gunmen descended on Crocus, killing at least 140 people, for Putin to give a televised address. By then the Islamic State group had claimed the attack as its own, providing gruesome first-hand footage as evidence.&nbsp;</p>



  <p>Putin, however, did not name the group. He spoke in general terms of “international terrorism.&#8221; He said four suspects had been caught trying to flee to Ukraine, compared them to “Nazis” and vowed revenge against those “guiding them.”</p>



  <p>“Our common duty now, comrades-in-arms at the front, all citizens of this country, is to stand together in single formation,” he said.</p>



  <p>In a different galaxy, the heinous attack could have served as the ultimate wake-up call for Russia and jolted it out of its current destructive orbit.</p>



  <p>But all the evidence suggests that Putin will instead shape the narrative of the atrocity to suit his own plans as the first autocrat-in-chief in modern Russian history.</p>



  <h3 class="wp-block-heading">Tampering</h3>



  <p>Since Putin’s ascent to power a quarter century ago, every election has been deemed less free and fair than the one before it.&nbsp;</p>



  <p>But this March vote,&nbsp;<a href="https://golosinfo.org/articles/146794" target="_blank">denounced</a>&nbsp;by the independent election monitor Golos as pure “imitation,” was a qualitative leap in Russia’s creeping journey towards autocracy.</p>



  <p>Months ahead of the event, various independent media had already&nbsp;<a href="https://meduza.io/feature/2023/07/18/v-kremle-reshili-chto-na-vyborah-2024-goda-putin-dolzhen-nabrat-bolshe-80" target="_blank">reported</a>&nbsp;that the presidential administration had instructed regional officials to ensure Putin would get around 80 percent of the vote.</p>



  <p>That number would trump his last result in 2018, and buttress his claim that a large majority of Russians support his full-scale invasion of Ukraine.</p>



  <p>In light of disparate but&nbsp;<a href="https://www.politico.eu/article/russian-election-alexei-navalnys-final-plan-to-cause-vladimir-putin-maximum-damage/">persistent</a>&nbsp;protests in recent months, it would also have stretched credibility to breaking point.</p>



  <p>But instead of those protests acting as a natural brake on tampering —&nbsp;<a href="https://www.politico.eu/article/burial-from-the-grave-alexei-navalny-takes-a-last-jab-at-putin-russia/">thousands of Russians</a> taking to the streets despite military censorship hardly communicates consensus — Putin’s state apparatus appears to have went for the jugular, handing him 87 percent.&nbsp;&nbsp;</p>



  <div style="height:5px" aria-hidden="true" class="wp-block-spacer"></div>



  <figure class="wp-block-image alignwide size-large"><img decoding="async" loading="lazy" width="1024" height="683" src="https://www.politico.eu/wp-content/uploads/2024/03/29/GettyImages-2105323901-1024x683.jpg" alt="" class="wp-image-4519095" srcset="https://www.politico.eu/cdn-cgi/image/width=1024,quality=80,onerror=redirect,format=auto/wp-content/uploads/2024/03/29/GettyImages-2105323901.jpg 1024w, https://www.politico.eu/cdn-cgi/image/width=300,quality=80,onerror=redirect,format=auto/wp-content/uploads/2024/03/29/GettyImages-2105323901.jpg 300w" sizes="(max-width: 1024px) 100vw, 1024px" /><figcaption class="wp-element-caption">It took nineteen hours after gunmen descended on Crocus, killing at least 140 people, for Vladimir Putin to give a televised address. | Olga Maltseva/AFP via Getty Images</figcaption></figure>



  <div style="height:5px" aria-hidden="true" class="wp-block-spacer"></div>



  <p>That result, coming a month after the sudden death of Putin’s number one foe, Alexei Navalny, does not just communicate the absence of any significant opposition, as appeared to have been the initial goal.</p>



  <p>It communicates the absence of any opposition at all.</p>



  <p>As the pro-Kremlin tabloid&nbsp;<a href="https://www.mk.ru/politics/2024/03/17/rossiya-eto-putin-politicheskie-posledstviya-87-prezidenta.html" target="_blank">Moskovsky Komsomоlets</a>’ front-page headline summarized for those readers who did not instinctively grasp the dogma behind the number: “Russia is Putin.”</p>



  <p>“It has now been recognized and officially proven that there can be no opposition (or even the hint of it) to the president,” the article went on to say.&nbsp;</p>



  <p>It also marks a definitive break with an era during which the Kremlin strove to maintain a carefully curated facade of democracy over a blatant display of Putin’s power.</p>



  <p>For Temur Umarov “it feels like home,” he told POLITICO in a phone conversation from Tashkent, Uzbekistan.&nbsp;</p>



  <div style="height:5px" aria-hidden="true" class="wp-block-spacer"></div>



  <figure class="wp-block-image alignwide size-large"><img decoding="async" loading="lazy" width="1024" height="682" src="https://www.politico.eu/wp-content/uploads/2024/03/29/GettyImages-2008718478-1024x682.jpg" alt="" class="wp-image-4519119" srcset="https://www.politico.eu/cdn-cgi/image/width=1024,quality=80,onerror=redirect,format=auto/wp-content/uploads/2024/03/29/GettyImages-2008718478.jpg 1024w, https://www.politico.eu/cdn-cgi/image/width=300,quality=80,onerror=redirect,format=auto/wp-content/uploads/2024/03/29/GettyImages-2008718478.jpg 300w" sizes="(max-width: 1024px) 100vw, 1024px" /><figcaption class="wp-element-caption">The election result came a month after the sudden death of Vladimir Putin’s number one foe, Alexei Navalny. | AFP via Getty Images</figcaption></figure>



  <div style="height:5px" aria-hidden="true" class="wp-block-spacer"></div>



  <p>On Telegram, the Central Asia expert and fellow at the Carnegie Russia Eurasia Center&nbsp;<a href="https://t.me/TemurUm/109" target="_blank">compared</a>&nbsp;Putin’s landslide result with those of autocratic leaders in various ex-Soviet countries.</p>



  <p>Putin&#8217;s margin of victory ranked somewhere behind those belonging to the leaders of Azerbaijan (92.12) and Tajikistan (90.92), but was ahead of Belarus&#8217; Alexander Lukashenko (80.20).</p>



  <p>Umarov said that Putin today most reminds him of Uzbekistan strongman Islam Karimov (90.39 percent in 2015) who clung onto power for almost three decades by centralizing all control and ruthlessly repressing dissent.&nbsp;</p>



  <p>But it also resulted in him suffering “delusional beliefs” about the state of affairs in his country, as underlings feared sharing any information that could be seen as negative, Umarov said.&nbsp;</p>



  <p>He added that although there are clear parallels between the autocracies in Central Asian countries and Russia today, there is also an important difference.</p>



  <p>Speaking several days before the Crocus terror attack, he said that “these countries didn’t declare such sky-high results after an&nbsp;<a href="https://www.politico.eu/article/wagner-group-russia-forces-turn-back-moscow-prigozhin-declares/">attempted coup</a>, a hugely popular opposition leader&nbsp;<a href="https://www.politico.eu/article/alexei-navalny-dead-russia-prison/">dying&nbsp;</a>in prison,&nbsp;<a href="https://www.politico.eu/article/alexei-navalny-funeral-detentions-vladimir-putin-arch-rival-burial/">people coming out in protest</a>, or a war that put the country under strain.&#8221;</p>



  <p>“Rather than a reflection of real consolidation, it feels as if Putin is trying to overcompensate for the destabilized situation in his country,&#8221; Umarov said.</p>



  <h3 class="wp-block-heading">Not ISIS</h3>



  <p>Two days after the attack, a more confident Putin appeared on television once again. This time he spoke of “radical Islamists” who had acted on the instruction of the “neo-Nazi Kyiv regime.”&nbsp;</p>



  <p>By then, his propagandists had already found culprits in Ukraine, Britain and the United States, who had&nbsp;apparently&nbsp;used the radical islamists to cover their tracks.</p>



  <p>“Deep down the collective West always despised us and felt a hatred bordering on a death wish,” prominent TV personality Tina Kandelaki wrote.&nbsp;</p>



  <p>A commentator on Russian state TV described the attack as bearing the “<a href="https://www.youtube.com/watch?v=-8TdHrU88qg" target="_blank">signature</a>&nbsp;of European nazism.”&nbsp;</p>



  <p>Another columnist accused “foreign agents,” a term used to stigmatize&nbsp;Kremlin-critical Russians, of being behind the incident.</p>



  <div style="height:5px" aria-hidden="true" class="wp-block-spacer"></div>



  <figure class="wp-block-image alignwide size-large"><img decoding="async" loading="lazy" width="1024" height="717" src="https://www.politico.eu/wp-content/uploads/2024/01/24/GettyImages-925926734-1-1024x717.jpg" alt="" class="wp-image-4167885" srcset="https://www.politico.eu/cdn-cgi/image/width=1024,quality=80,onerror=redirect,format=auto/wp-content/uploads/2024/01/24/GettyImages-925926734-1.jpg 1024w, https://www.politico.eu/cdn-cgi/image/width=300,quality=80,onerror=redirect,format=auto/wp-content/uploads/2024/01/24/GettyImages-925926734-1.jpg 300w" sizes="(max-width: 1024px) 100vw, 1024px" /><figcaption class="wp-element-caption">Opponents of the Kremlin or those with alternate lifestyles have been branded as terrorists and extremists. | Mladen Antonov/AFP via Getty Images</figcaption></figure>



  <div style="height:5px" aria-hidden="true" class="wp-block-spacer"></div>



  <p>That fits within a trend which has seen opponents of the Kremlin or those with alternate lifestyles be branded as terrorists and extremists; a conflation of terms that, many now argue, might have facilitated the Crocus attack by distracting the security services.&nbsp;</p>



  <p>“The same people who are meant to monitor potential terrorists have also been dealing with cases of people who have been accused of justifying terrorism for defending Ukraine, or&nbsp;persecuting&nbsp;who belong to certain&nbsp;religious minorities,” Alexander Verkhovsky of the Research SOVA center&nbsp;for extremism told POLITICO.&nbsp;</p>



  <p>“There’s only so much capacity,&#8221; he said.</p>



  <p>The blame game has been accompanied by an undisguised thirst for revenge. Footage of the suspected gunmen showing them being tortured by what appeared to be vigilantes has been broadly circulated by top Kremlin media figures.&nbsp;</p>



  <p>One of the suspects was filmed having his ear cut off and then having it forced into his mouth. A blogger then put the blooded knife up for auction. Another suspect appeared to be missing an eye and was brought into court barely conscious in a wheelchair.</p>



  <p>All of it seems designed to distract from any public discussion of real accountability&nbsp;for the failures that appear to have contributed to the atrocity and its scope&nbsp;— including intelligence missteps, a slow police response and locked doors that meant concertgoers could not escape.</p>



  <p>Тhe drive to control the narrative goes far. In some places local authorities have<a href="https://t.me/horizontal_russia/35108" target="_blank">&nbsp;instructed</a>&nbsp;civil servants to lay flowers and visit makeshift memorial sites, just as they ordered them to vote&nbsp;еаrlier this month,&nbsp;despite the large (and spontaneous) outpouring of solidarity across the country presumably rendering that unnecessary.</p>



  <p>But&nbsp;the attack exposes Putin, whose promise since launching the full-scale invasion of Ukraine has been one of maintaining normalcy. Instead of addressing Russia’s real vulnerabilities, his state apparatus is even more motivated&nbsp;than before&nbsp;to demonstrate its total control.&nbsp;</p>



  <p>Ordinary Russians, not to mention the country’s neighbors, will pay the price.&nbsp;</p>



  <p>Meanwhile, Putin’s supporters do not seem mournful at leaving democracy behind. “I support fair elections whenever they are relevant,” 22-year-old Sofia Nekrasova, who voted for Putin, told POLITICO. </p>



  <p>“But at a time when we are fighting against Western arms and mercenaries, we as a country don’t need democracy.”</p>
