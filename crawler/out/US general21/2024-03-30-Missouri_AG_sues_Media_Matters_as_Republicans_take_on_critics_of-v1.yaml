title: Missouri AG sues Media Matters as Republicans take on critics of Musk’s X
url: https://www.theguardian.com/us-news/2024/mar/30/media-matters-lawsuit-missouri-elon-musk
summary: <p>Move follows similar lawsuit by Texas attorney general, raising fear that
  news outlets could be next targets</p><p>The attorney general of Missouri is suing
  Media Matters, a progressive watchdog group, alleging that it failed to turn over
  internal documents following its 2023 coverage of hate speech on the social media
  platform X. The head of the group says news outlets could be the next targets.</p><p>“Media
  Matters has pursued an activist agenda in its attempt to destroy X, because they
  cannot control it,” the lawsuit said, describing X – formerly known as Twitter –
  as a “free speech platform” that allows “Missourians to express their own viewpoints
  in the public square”.</p> <a href="https://www.theguardian.com/us-news/2024/mar/30/media-matters-lawsuit-missouri-elon-musk">Continue
