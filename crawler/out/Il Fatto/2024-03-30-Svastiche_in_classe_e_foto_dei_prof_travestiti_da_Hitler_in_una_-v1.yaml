  <p>Il presidente dell’<strong>Anpi della Valle d’Aosta</strong>, Nedo Vinzio, parla di &#8220;segnale preoccupante, soprattutto visto l’enorme impegno profuso proprio dall’istituzione scolastica Abbé J.M. Trèves di Saint-Vincent che il <strong>13 dicembre 2023</strong>, in occasione degli 80 anni dall’arresto di Primo Levi ad <strong>Amay</strong>, ha fatto incontrare i ragazzi con ricercatori importanti quali <strong>Fabio Levi</strong>,<strong> Paolo Momigliano Levi </strong>e <strong>Federico Gregoretti Zoja</strong> e ha analizzato e approfondito il <em>Diario di Anna Frank</em> e <em>Se questo è un uomo</em>&#8220;. Il &#8220;segnale&#8221;, è il caso delle svastiche disegnate nella scuola media di Saint-Vincent che, di conseguenza, ha annullato la gita scolastica della classe coinvolta.</p>
  <p>Tutto è iniziato qualche settimana fa, quando il <strong>disegno di una svastica</strong> è comparso sulla<strong> lavagna</strong> di un’aula comune delle <strong>scuole medie di Saint-Vincent</strong>. Un rimando ai milioni di morti del nazismo spuntato anche su<strong> pareti</strong> e <strong>banchi</strong>. Episodi che ne seguono altri, danni o fotografie che rimbalzano nei telefoni degli studenti e poi anche in quelli degli adulti. È il caso delle immagini modificate che ritraggono<strong> professori vestiti come Hitler</strong>, o comunque dileggiati con l’uso di app. La conseguenza è stata la <strong>cancellazione della gita scolastica</strong> per la classe 3/a B: gli studenti sarebbero dovuti andare, come i loro coetanei della 3/a A, a Boves (Cuneo) dove i nazisti, il 19 settembre del 1943, uccisero 25 civili e bruciarono 350 case.</p>
  <p>Nessuno degli studenti si è assunto la responsabilità dell’accaduto, ma tutto ruota attorno alla classe 3/a B. Così è scattata un’istruttoria basata sulla richiesta ai ragazzi di indicare su un foglio in forma anonima l’autore della svastica disegnata sulla lavagna dell’aula comune, quindi frequentata anche da altri alunni. Ne è scaturita una <strong>nota disciplinare individuale</strong>, poi annullata dopo il colloquio con tutti i ragazzi accompagnati dai genitori. Le note sono poi diventate per ogni studente.</p>
  <p>&#8220;Gli alunni della classe 3/a B &#8211; scrive la dirigente scolastica <strong>Antonella Dallou</strong> &#8211; si sono resi colpevoli di <strong>atti vandalici</strong> nel corso dell’anno scolastico, pertanto la gita a Boves è stata annullata, in quanto tutti i docenti del consiglio di classe hanno revocato la propria disponibilità ad accompagnarli in un’uscita di due giorni, con una nottata fuori. Ai genitori è stato spiegato nel corso di un consiglio di classe che non si tratta di una punizione, ma di una presa di posizione determinata dal fatto che gli studenti, reiterando atti gravi, non sono maturi e responsabili. La gita è stata annullata solo per la classe 3/a B, garantendo invece alla classe 3/a A di andare in gita e di poter effettuare il gemellaggio con l&#8217;omologa Scuola media a indirizzo musicale di Boves&#8221;.</p>
  <p>Proprio a Saint-Vincent l’esposizione nel 2018 di simboli nazisti sui cancelli di accesso a una casa aveva portato a una<strong> condanna penale</strong> per il proprietario. E ancora sulla collina della stessa cittadina, in località <strong>Amay</strong>, il 12 dicembre del 1943 fu arrestato dai fascisti <strong>Primo Levi</strong>: il suo <em>Se questo è un uomo</em>, testimonianza delle atrocità del nazismo, è entrato poi in ogni programma scolastico.</p>
  <p>L’Anpi Valle d’Aosta in una nota &#8220;ringrazia e accoglie con favore la presa di posizione della dirigente scolastica dell’Istituzione scolastica e dei docenti del consiglio della classe 3/a B della scuola secondaria di primo grado di Saint-Vincent rispetto ad alcuni provvedimenti presi&#8221;. Per l&#8217;associazione &#8220;infatti, è importante &#8211; si legge &#8211; che questi gesti non vengano sottovalutati e minimizzati visto che ricordano eventi tragici nella storia del nostro Paese e dell’Europa&#8221;. L’Anpi, infine, &#8220;apprezzando le parole della sovraintendente agli studi, <strong>Marina Fey</strong> (secondo cui &#8216;le sanzioni devono essere spiegate e non devono avere un senso soltanto punitivo, ma costruttivo&#8217;), evidenzia la propria disponibilità a creare nuovi momenti di confronto con gli alunni. Il<strong> revisionismo oggi dilagante</strong> intende sdoganare un passato che non deve tornare, per questo, oggi più che mai, c&#8217;è la necessità non solo di vincere l&#8217;indifferenza e la rassegnazione, in un Paese disgregato e disilluso, ma anche di vincere quelle <strong>sacche di non conoscenza</strong> e quelle carenze di cultura democratica che non aiutano certamente né a capire il presente, né a nutrire fondate speranze per il futuro&#8221;.</p>
