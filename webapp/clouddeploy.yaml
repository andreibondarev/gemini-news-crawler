apiVersion: deploy.cloud.google.com/v1
kind: DeliveryPipeline
description: My ‚ôäÔ∏è Gemini üì∞ News üï∑Ô∏è Crawler ü™à Pipeline
metadata:
  name: gemini-news-crawler-rails-app
  description: |
    240331 v1.0 Copied from Demo Vegas24
    240331 v1.1 Removed automations as it still gives problems
serialPipeline:
  stages:
  - targetId: rails-dev
    profiles: [dev]
    strategy:
      standard:
        verify: true
  - targetId: rails-staging
    profiles: [staging]
    strategy:
      standard:
        verify: true
  - targetId: rails-prod
    profiles: [prod]
---
apiVersion: deploy.cloud.google.com/v1
kind: Target
metadata:
  name: rails-dev
description: Cloud Run Dev service
run:
  location: projects/palladius-genai/locations/europe-west1
---
apiVersion: deploy.cloud.google.com/v1
kind: Target
description: Cloud Run STAG service
metadata:
  name: rails-staging
run:
  location: projects/palladius-genai/locations/europe-west1

---
apiVersion: deploy.cloud.google.com/v1
kind: Target
metadata:
  name: rails-prod
description: Cloud Run PROD service
#requireApproval: true
run:
  location: projects/palladius-genai/locations/europe-west1
---

